        .tile[data-type="1"] {--tileFor: 'start';}
        .tile[data-type="9"] {--tileFor: 'end';}
       
        /* Walls to Cubes. */
        .tile[data-type="-1"] {
            background-color: var(--bg);
            color: var(--bwt);
            user-select: none;

        .tile[data-type="1"]::before {content: 's';}
        .tile[data-type="9"]::before {content: 'e';}

        .tile[data-type="9"] {--bg: #c60; --hue: var(--hue-9); --sat: 100%; --lum: 40%; --alp: 1;}

        .tile {
            --hsl: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
            background-color: var(--hsl);
            /* transition: background-color 500ms ease-in-out; */

        .tile[data-type="1"],

    /* Classes */
    class MazeSide {
        constructor(w, h, fill = -1) {
            this.h = h;
            this.w = w;
            this.fill = fill;
            this.start = {x: 0, y: 0};
            this.end = {x: 0, y: 0, d: 0};
            this.maze = [];
            this.stepMap = [];
            this.step = 0;
            this.speed = 50;

            this.FillMap();
            this.SelectStart();
        }
        FillMap(fill = this.fill) {
            this.maze = [];
            this.stepMap = [];
            for (let y = 0; y < this.h; y++) {
                this.maze.push([]);
                this.stepMap.push([]);
                for (let x = 0; x < this.w; x++) {
                    this.maze[y].push(fill);
                    this.stepMap[y].push(0);
                }
            }
        }
        SelectStart() {
            this.start.x = Math.floor(Math.random() * this.w);
            this.start.y = Math.floor(Math.random() * this.h);
            this.MoveTo(this.start.x, this.start.y, 1);
        }
        SelectEnd() {
            // this.MoveTo(this.end.x, this.end.y, 9);
            // this.MoveTo(this.end.x, this.end.y, 9, this.end.d);
            this.maze[this.end.y][this.end.x] = 9;
            // this.UpdateTileInDOM(this.end.x, this.end.y, 9, this.end.d);

            setTimeout(() => {
                // this.UpdateTileInDOM(x, y, tile, step);
                this.UpdateTileInDOM(this.end.x, this.end.y, 9, this.end.d);
            }, (this.speed * this.step) + 500);
        }
        IsInMap(x, y) {
            if (x < 0 || y < 0 || x >= this.w || y >= this.h) {
                return false;
            }
            return true;
        }
        IsTile(x, y, tile) {
            if (this.IsInMap(x, y)) {
                return (this.maze[y][x] == tile);
            }
        }
        IsClear(x, y) {
            return this.IsTile(x, y, -1);
        }

        ValidSides(x, y) {
            let valid = [];
            for (let i = 0; i < sides.length; i++) {
                let d = sides[i];
                let nx = x + xySide[d].x;
                let ny = y + xySide[d].y;
                if (this.IsClear(nx, ny)) {
                    valid.push(d);
                }
            }
            return valid;
        }
        CheckAround(x, y, nx, ny, d) {
            for (let i = 0; i < sides_around.length; i++) {
                let ad = sides_around[i];
                let ax = nx + xySide[ad].x;
                let ay = ny + xySide[ad].y;

                if(!((xySide[d].x && x == ax) || (xySide[d].y && y == ay)) && !this.IsClear(ax, ay)){
                    return false;
                }
            }
            return true;
        }

        MakePath_Helper(x, y, steps = this.step) {
            let validSides = this.ValidSides(x, y);
            if(validSides.length > 0) {
                let sidesLeft = [...validSides];
                
                for (let i = 0; i < validSides.length; i++) {
                    let d = sidesLeft.splice(Math.floor(Math.random() * sidesLeft.length), 1)[0];

                    let nx = x + xySide[d].x;
                    let ny = y + xySide[d].y;
                    if (this.CheckAround(x, y, nx, ny, d)) {
                        this.MoveTo(nx, ny, 0, steps);
                        this.MakePath_Helper(nx, ny, steps + 1);
                    }
                }
            }
        }
        MakePath() {
            let x = this.start.x;
            let y = this.start.y;

            let validSides = this.ValidSides(x, y);

            let d = validSides[Math.floor(Math.random() * validSides.length)];

            let nx = x + xySide[d].x;
            let ny = y + xySide[d].y;

            this.MoveTo(nx, ny);

            this.MakePath_Helper(nx, ny);
            this.SelectEnd();
        }

        MoveTo(x, y, tile = 0, step = this.step) {
            // safeLog([`%c → At step #%c${this.step}%c, MoveTo(%c${x}%c, %c${y}%c, %c${tile}%c, %c${step}%c)`, logSty.c, logSty.s, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
            this.maze[y][x] = tile;
            this.stepMap[y][x] = step;
            if (step >= this.end.d) {
                this.end.x = x;
                this.end.y = y;
                this.end.d = step;
            }
            this.step++;
            // this.UpdateTileInDOM(x, y, tile, step);
            setTimeout(() => {
                this.UpdateTileInDOM(x, y, tile, step);
            }, this.speed * this.step);
        }

        UpdateTileInDOM(x, y, tile = -1, step = 0) {
            let tile_id = `xy,${x},${y}`;
            let tile_elem = document.getElementById(tile_id);
            if (tile_elem) {
                // tile_elem.dataset.tile = tile;
                // tile_elem.dataset.step = step;
                // tile_elem.style = `--step: ${step};`;
                // tile_elem.style = `--step: ${this.step};`;
                tile_elem.dataset.type = tile;
                // tile_elem.dataset.steps = step;
                // tile_elem.style = `--steps: ${step};`;
            }
        }
    }

    class MazeAnts {
        constructor(w, h, fill = -1){
            this.w = w;
            this.h = h;
            this.fill = fill;
            this.start = new xy();
            this.end = new xy();
            this.endingAnt = [];
            this.maze = [];
            this.stepMap = [];
            this.step = 0;
            this.speed = 30;

            this.FillMap();
            this.SelectStart();

            this.antCount = 0;
            this.ants = [];
            this.antsAtHome = [];
            this.pathLog = {
                possibleDirections: [],
                stepCount: 0,
                directionsChosen: [],
                antLog: [],
            }
        }
        FillMap(fill = this.fill){
            for(let y=0; y<this.h; y++){
                this.maze.push([]);
                this.stepMap.push([]);
                for(let x=0; x<this.w; x++){
                    this.maze[y].push(fill);
                    this.stepMap[y].push(0);
                }
            }
        }
        SelectStart() {
            this.start.x = Math.floor(Math.random()*this.w);
            this.start.y = Math.floor(Math.random()*this.h);

            this.xyPath = new xy(this.start.x, this.start.y);

            this.MoveTo(this.start.x, this.start.y, 1);
        }
        SelectEnd() {
            this.maze[this.end.y][this.end.x] = 9;

            setTimeout(() => {
                this.UpdateTileInDOM(this.end.x, this.end.y, 9, this.end.d);
            }, (this.speed * this.step) + 500);
        }
        isInMap(x,y){
            if(x < 0 || x >= this.w || y < 0 || y >= this.h) {return false;}
            else {return true;}
        }
        isClear(x,y){
            if(this.maze[y][x] == -1) {
                return true;
            } else {
                return false;
            }
        }

        hatchAnt(e,x,y,d=0){
            if(this.ants.length < 5){
                this.pathLog.directionsChosen[this.pathLog.stepCount].push(`${this.antCount}(${d}${direction_char[d]})`);

                this.MoveTo(x, y, 0, e.continual_steps);
                
                let nAnt = new Ant(e.id,this.antCount,x,y,e.continual_steps);
                if(e.id > -1){
                    nAnt.pre_x = e.pre_x;
                    nAnt.pre_y = e.pre_y;
                } else {
                    nAnt.pre_x = (this.start.x * s.tile.real_w) + nAnt.tileh;
                    nAnt.pre_y = (this.start.y * s.tile.real_w) + nAnt.tileh;
                }
                this.ants.push(nAnt);
                this.antCount++;
            }
        }
        checkAround(e,ex,ey,nx,ny){
            for (let i = 0; i < sides_around.length; i++) {
                let ax = nx + xySide[sides_around[i]].x;
                let ay = ny + xySide[sides_around[i]].y;

                // isInMap, isNotPrevious, isClear
                // if [isInMap] 
                //          is true, then check next. 
                //          is false, then ignore (stop checking). 
                // if [isPrevious] 
                //          is false, then check next, 
                //          is true, then ignore, 
                // if [isClear] 
                //          is false, then enter and change to false.
                //          is true, then ignore.
                if(this.isInMap(ax,ay) && !(ex == ax && ey == ay) && !this.isClear(ax,ay)) {
                    // safeLog([`%cAnt #%c${e.id}%c reports that at: (%c${ax}%c,%c${ay}%c) there is a problem ⛔.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    return false;
                }
            }
            // safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${nx}%c,%c${ny}%c) is Good ✅.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
            return true;
        }
        handleAnt(e){
            let pSides = [...e.pathSides];
            let antMoved = false;

            let ant = new xy(e.x,e.y);
            let eid = e.id;
            let ex = e.x;
            let ey = e.y;
            for (let i = 0; i < e.pathSides.length; i++) {
                // /* 3) random direction. [nd] */
                let nd = pSides.splice(Math.floor(Math.random()*pSides.length),1);
                let nx = ex + xySide[nd[0]].x;
                let ny = ey + xySide[nd[0]].y;
                
                // /* 4) around. [nxy] */
                let validPath = this.checkAround(e,ex,ey,nx,ny);

                // /* 5) move & draw. */
                if(validPath){
                    if(!antMoved){
                        // safeLog([`%cAnt #%c${e.id}%c found a valid path at: (%c${nx}%c,%c${ny}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        this.pathLog.directionsChosen[this.pathLog.stepCount].push(nd);
                        e.move(nx,ny,nd);
                        // safeLog([`%cAnt #%c${e.id}%c moved to: (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        antMoved = true;
                        this.MoveTo(nx, ny, 0, e.continual_steps);
                    } else {
                        // /* 6) hatch new ants to follow in the directions left. */
                        // safeLog([`%cThere is a valid path for a new ant: #%c${this.antCount}%c at: (%c${nx}%c,%c${ny}%c)`, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        this.hatchAnt(e,nx,ny,nd);
                    }
                }
            }
            return antMoved;
        }
        handleAnts(){
            // safeLog([`%c → There are %c${this.ants.length}%c ants.`, logSty.c, logSty.b, logSty.c]);
            let antsToCheck = this.ants.length;
            for (let index = 0; index < antsToCheck; index++) {
                const e = this.ants[index];
                // safeLog([`%cAnt #%c${e.id}%c is at: (%c${e.x}%c,%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                // /* 2) directions. [e.pathSides] */
                e.pathSides = [...this.possibleSides(e.x,e.y)];
                // safeLogList2(`Ant #%c${e.id}%c → Possible Directions`, e.pathSides, [e.idStyle, logSty.c]);
                // // safeLogList2(`Ant #%c${e.id}%c → Possible Directions`, this.pathLog.possibleDirections, [e.idStyle, logSty.c]);
                if(e.pathSides.length > 0){
                    if(this.handleAnt(e)){
                        // // safeLog([`%cAnt #%c${e.id}%c moved to: (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        // safeLog([`%cAnt #%c${e.id}%c moved to: %c${direction_char[e.d]}%c (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    } else {
                        // // safeLog([`%cAnt #%c${e.id}%c at: (%c${e.x}%c,%c${e.y}%c), couln't move, and has no more directions to move into.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        // // // safeLog([`%cAnt #%c${e.id}%c is being sent home.`, logSty.c, e.idStyle, logSty.c]);
                        // // // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🕳`, logSty.c, e.idStyle, logSty.c, "color: #000;"]);
                        // // // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🕳`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                        // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🏠`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                        e.move(this.start.x,this.start.y,5);
                        this.antsAtHome.push(...this.ants.splice(index,1));
                        index--;
                        antsToCheck--;
                    }
                } else {
                    // // safeLog([`%cAnt #%c${e.id}%c at: (%c${e.x}%c,%c${e.y}%c), has no more directions to move into.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    // // // safeLog([`%cAnt #%c${e.id}%c is being sent home.`, logSty.c, e.idStyle, logSty.c]);
                    // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🏠`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                    e.move(this.start.x,this.start.y,5);
                    this.antsAtHome.push(...this.ants.splice(index,1));
                    index--;
                    antsToCheck--;
                }
            }
        }
        possibleSides(x,y){
            let possibleDirections = [];
            for (let i = 0; i < sides_around.length; i++) {
                let d = sides_around[i];
                let nx = x + xySide[d].x;
                let ny = y + xySide[d].y;
                if(this.isInMap(nx,ny) && this.isClear(nx,ny)) {
                    possibleDirections.push(d);
                }
            }
            return possibleDirections;
        }
        MakePath(){
            this.pathLog.possibleDirections = this.possibleSides(this.xyPath.x,this.xyPath.y);
            let pathSides = [...this.pathLog.possibleDirections];

            this.pathLog.directionsChosen.push([]);
            // safeLogList('Possible Directions', this.pathLog.possibleDirections);
            // pic a random side, make an ant.

            // for each side,
            for (let i = 0; i < this.pathLog.possibleDirections.length; i++) {
                let dNext = pathSides.splice(Math.floor(Math.random()*pathSides.length),1)[0];
                let next = new xy(this.xyPath.x + xySide[dNext].x, this.xyPath.y + xySide[dNext].y);

                let validPath = true;
                // check around the path chosen.
                for (let i = 0; i < sides.length; i++) {
                    let d = sides[i];
                    let yxA = new xy(next.x + xySide[d].x, next.y + xySide[d].y);

                    // if this side is on the map, and not where we came from.
                    if(this.isInMap(yxA.x,yxA.y) && !(yxA.x == this.xyPath.x && yxA.y == this.xyPath.y)) {
                        if(this.maze[yxA.y][yxA.x] != -1){
                            validPath = false;
                        }
                    }
                }
                if(validPath){
                    this.hatchAnt({"id":-1,"steps":0},next.x,next.y,dNext);
                }
            }
            // safeLogList('Directions Chosen', this.pathLog.directionsChosen[this.pathLog.stepCount]);


            while(!s.q && this.ants.length > 0){
                this.pathLog.stepCount++;
                this.pathLog.directionsChosen.push([]);
                this.handleAnts();
            }
            this.SelectEnd();

            // this.pathLog.stepCount++;
            // this.pathLog.directionsChosen.push([]);
            // this.handleAnts();
        }
        
        MoveTo(x, y, tile = 0, step = this.step) {
            // safeLog([`%c → At step #%c${this.step}%c, MoveTo(%c${x}%c, %c${y}%c, %c${tile}%c, %c${step}%c)`, logSty.c, logSty.s, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
            this.maze[y][x] = tile;
            this.stepMap[y][x] = step;
            if (step >= this.end.d) {
                this.end.x = x;
                this.end.y = y;
                this.end.d = step;
            }
            this.step++;
            // this.UpdateTileInDOM(x, y, tile, step);
            setTimeout(() => {
                this.UpdateTileInDOM(x, y, tile, step);
            }, this.speed * this.step);
        }
        UpdateTileInDOM(x, y, tile = -1, step = 0) {
            let tile_id = `xy,${x},${y}`;
            let tile_elem = document.getElementById(tile_id);
            if (tile_elem) {
                // tile_elem.dataset.tile = tile;
                // tile_elem.dataset.step = step;
                // tile_elem.style = `--step: ${step};`;
                // tile_elem.style = `--step: ${this.step};`;
                // tile_elem.style = `--step: ${step}; --steps: ${this.step};`;
                tile_elem.dataset.type = tile;
            }
        }
    }
