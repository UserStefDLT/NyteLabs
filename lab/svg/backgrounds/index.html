    <style>
        .vox-m {
            --sky: #d7e9ee;
            --cloud: #f0eff2;
            --cloud-2: #dee0e0;
            --building: #a0bdd3;
            --sun: #f1f2f6;
            --moon: #f8dad2;
            --bird: #b9d0dd;

            --wall: #91a8c2;
            --wall: #7994a6;
            --wall: #93abc3;
            --wall: #d5cdd4;
            --wall: #93a1ba;
            --wall: #988686;
            --wall: #4c3d44;
            --wall: #c65250;
            --tower: #edeff3;

            --front-wall: #3a2c3c;
        }
        .sky {--clr: #d7e9ee;}
        .sun {--clr: #f1f2f6;}
        .moon {--clr: #f8dad2;}
        .cloud {--clr: #f0eff2;}
        .mountain {--clr: #a0bdd3;}
        .ground {--clr: #92886b; --clr: #988686;}
        .ground-2 {--clr: #92886b; --clr: hsl(330, 12%, 42%);}
        .front-wall {--clr: #3a2c3c;}
        .window {--clr: #302428;}

        .sky,
        .sun, .moon, .cloud,
        .mountain, .ground, .ground-2,
        .front-wall, .window {fill: var(--clr);}

        /* 
        Paper Size	Inches	Millimeters
        A3	11-3/4 x 16-1/2 in	297 x 420 mm
        A4	8-1/4 x 11-3/4 in	210 x 297 mm
        A5	5-7/8 x 8-1/4 in	148 x 210 mm
        A6	4-1/8 x 5-7/8 in	105 x 148 mm
        */

        .a5-sz {
            height: 800px; width: 550px;
            background-color: #d7e9ee;
            margin: .5rem auto;
        }
        .a5-size {
            height: 210mm; width: 148mm;
            background-color: #d7e9ee;
            margin: .5rem auto;
        }

        /* path:hover, circle:hover {
            stroke: #0008;
            stroke-width: 1;
        } */

        .my-moon {
            height: 30px; width: 30px;
            border-radius: 50%;
            background-image: radial-gradient(circle at 50% 50%, #f52 50%, #ec2 60%, #ffd);
            position: absolute;
            top: 0%; left: 50%;
            transform: translateX(10px) translateY(44px);
            mix-blend-mode: color-burn;
            filter: blur(5px);
        }


    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
