<style>
    .card:nth-of-type(4n+1) {--hue: 30;}
    .card:nth-of-type(4n+2) {--hue: 150;}
    .card:nth-of-type(4n+3) {--hue: 210;}
    .card:nth-of-type(4n+4) {--hue: 330;}
    .card {
        margin: 0.25rem;
        border-radius: .25rem;
        background-color: var(--bw1c);
        border: 1px solid hsl(var(--hue), 100%, 67%);

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .card-fet {overflow: hidden;}
    .card-fet:hover {overflow: initial;}

    [class|="box"] {
        height: var(--sz-box);
        width: var(--sz-box);
        margin: 2rem 1rem;
        --clr: hsla(var(--hue), calc(var(--sat) * 1%), calc(var(--lum) * 1%), 1);
    }
    .box--color {background-color: var(--clr);}
    .box--gradient {
        --clr-1: hsla(var(--hue), 100%, 60%, 1);
        --clr-2: hsla(var(--hue), 100%, 20%, 1);
        background-image: linear-gradient(to bottom right, var(--clr-1), var(--clr-2));
    }

    .box--sample {
        /* 
        h: [180, 195, 210, 225, 240],
        s: [30, 50, 60],
        l: [60, 50, 40, 30, 20],
         */

        --sat-1: calc((var(--sat) - 5) * 1%);
        --sat-2: calc((var(--sat) + 5) * 1%);

        --lum-1: calc((var(--lum) + 10) * 1%); /* 60 */
        --lum-2: calc((var(--lum) + 5) * 1%); /* 50 */
        --lum-3: calc((var(--lum) + 0) * 1%); /* 40 */
        --lum-4: calc((var(--lum) - 5) * 1%); /* 30 */

        --clr-1: hsla(var(--hue), var(--sat-1), var(--lum-3), 1);
        --clr-2: hsla(var(--hue), var(--sat-1), var(--lum-2), 1);
        --clr-3: hsla(var(--hue), var(--sat-2), var(--lum-2), 1);
        --clr-4: hsla(var(--hue), var(--sat-2), var(--lum-1), 1);
        --clr-5: hsla(var(--hue), var(--sat-2), var(--lum-4), 1);
        --clr-6: hsla(var(--hue), var(--sat-1), var(--lum-3), 1);

        /* --clr-1: hsla(var(--hue), 70%, 40%, 1);
        --clr-2: hsla(var(--hue), 70%, 50%, 1);
        --clr-3: hsla(var(--hue), 80%, 55%, 1);
        --clr-4: hsla(var(--hue), 80%, 60%, 1);
        --clr-5: hsla(var(--hue), 80%, 35%, 1);
        --clr-6: hsla(var(--hue), 70%, 42%, 1); */

        background-image: conic-gradient(
            var(--clr-5) 90deg, 
            var(--clr-1) 110deg, 
            var(--clr-2) 135deg, 
            var(--clr-6) 150deg,
            var(--clr-3) 170deg,
            var(--clr-4) 180deg);

        background-size: 200% 200%;
        background-position: 100% 100%;

        border-radius: .125rem;
    }

    .box--fabric {
        --hue: calc(var(--i) * 15 + 165);
        /* --hue: 210; */
        --clr-1: hsla(var(--hue), 70%, 40%, 1);
        --clr-2: hsla(var(--hue), 70%, 50%, 1);
        --clr-3: hsla(var(--hue), 80%, 55%, 1);
        --clr-4: hsla(var(--hue), 80%, 60%, 1);
        --clr-5: hsla(var(--hue), 80%, 35%, 1);
        --clr-6: hsla(var(--hue), 70%, 42%, 1);

        background-color: hsla(var(--hue), 60%, 60%, 1);
        background-image: conic-gradient(
            var(--clr-5) 90deg, 
            var(--clr-1) 110deg, 
            var(--clr-2) 135deg, 
            var(--clr-6) 150deg,
            var(--clr-3) 170deg,
            var(--clr-4) 180deg);
        background-size: 200% 200%;
        background-position: 100% 100%;
        margin: .25rem;
        padding: 8px 12px;
        font-size: 16px;
        color: #0000;
        border-radius: .25rem;
        height: 25rem; width: 15rem;
        height: 5rem; width: 5rem;
    }

    .code--filter,
    .code--color {
        width: 100%;
        box-sizing: border-box;
        padding: .25rem .5rem;
        background-color: hsl(var(--hue), 100%, 20%);
        border-radius: 0 0 0.25rem 0.25rem;
        color: #fff;
        z-index: 2;
    }

    function vList2_helper(v,i){
        let vlis = [];
        let key = Object.keys(v)[i];
        let vi = v[Object.keys(v)[i]];
        for (let j = 0; j < vi.length; j++) {
            if(Object.keys(v).length > (i + 1)){
                let ne = vList2_helper(v,i+1);
                ne.forEach(ni=>{
                    ni[key] = vi[j];
                    vlis.push(ni);
                });
            } else {
                let ni = {};
                ni[key] = vi[j];
                vlis.push(ni);
            }
        }
        return vlis;
    }
    function vList2(v){
        let vList = vList2_helper(v,0);

            let htmlElem = '';
            let vt2e = `htmlElem = \`${vt2}\``;
            eval(vt2e);
            elemList.push(htmlElem);

    }
