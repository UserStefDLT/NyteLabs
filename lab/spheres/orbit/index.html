    <style>
        :root {
            --bwf9: #fff9;
            --sz: 2rem;
            --h: var(--sz);
            --w: var(--sz);

            --ss-sz: 32rem;
            --ss-h: var(--ss-sz);
            --ss-w: var(--ss-sz);
        }
        .ss {
            position: relative;
            /* outline: 1px dashed var(--bwf9); */
            /* box-shadow: 0 0 0 1px var(--bwf9); */
            height: 540px;
            width: 540px;
            height: var(--ss-h);
            width: var(--ss-w);
            border-radius: 50%;
        }
        .s {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 3rem;
            width: 3rem;
            background-color: #fff;
            box-shadow: 0 0 .25rem .125rem #ff5;
            border-radius: 50%;
            z-index: 9;
            /* cursor: pointer; */
            box-shadow: 
            0 0 .0625rem 0rem #f829,
            0 0 .125rem .0625rem #fc2c,
            0 0 .25rem .125rem #ff5;
            transition: box-shadow 500ms ease-in-out 200ms;
        }
        .s:hover {
            box-shadow: 
            0 0 .125rem .0625rem #f82,
            0 0 .25rem .125rem #fc2,
            0 0 .5rem .25rem #ff5;
            transition: box-shadow 900ms ease-in-out;
        }
        .o {
            --sz: calc(5rem + (var(--pi) * 3rem));
            --h: var(--sz);
            --w: var(--sz);
            /* --hue: calc(var(--pi) * 15); */
            --distance: calc(var(--pi) * -3rem);
            --duration: calc((var(--pi) * 200ms) + 4000ms);
            --duration: calc((var(--p-o) * 10000ms));

            --delay: calc(var(--pi) * 200ms);
            position: absolute;
            top: 50%; left: 50%;
            height: var(--h);
            width: var(--w);

            border-radius: 50%;
            /* border-radius: 50% 0% 50% 50%; */

            /* outline: 1px dashed var(--bwf9); */
            box-shadow: 0 0 0 1px var(--bwf9);

            /* transform-origin: 50% var(--distance);
            transform: translateX(-50%) translateY(calc(-50% - var(--distance))); */
            transform: translateX(-50%) translateY(-50%);

            animation: orbit 5000ms linear infinite both;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            animation-play-state: paused;
        }
        /* .ss:hover > div {
            animation-play-state: running;
        } */
        .s:hover ~ div {
            animation-play-state: running;
        }
        @keyframes orbit {
            0%{transform: translateX(-50%) translateY(-50%) rotate(0deg);}
            100%{transform: translateX(-50%) translateY(-50%) rotate(360deg);}
        }

        .s:hover ~ .o > .p {
            animation-play-state: running;
        }

        .p {
            position: absolute;
            top: 0%; left: 50%;
            height: 1rem;
            width: 1rem;

            --psz: calc(var(--p-rem) * 2px);
            height: var(--psz);
            width: var(--psz);

            /* border-radius: 50% 0% 50% 50%; */
            border-radius: 50%;
            /* --hue: calc(var(--i) * 15); */
            /* outline: 1px dashed var(--clr); */
            /* --clr: hsla(var(--hue), 50%, 40%, 1); */
            /* --clr: var(--p-clr); */
            background-color: var(--p-clr);
            /* background-color: var(--p-dark); */

            /* --distance: calc(var(--i) * -3rem); */
            /* transform-origin: 50% var(--distance); */
            transform: translateX(-50%) translateY(-50%);
            /* transform: translateX(-50%) translateY(calc(-50% - var(--distance))); */

            animation: orbit 5000ms linear infinite both;
            animation-direction: reverse;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            animation-play-state: paused;
        }
        @keyframes orbit1 {
            0%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(0deg);}
            100%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(360deg);}
        }

        .p:hover::after {
            content: attr(data-planet-name);
            position: absolute;
            top: 0; left: 100%;
            transform: translateY(-100%);
            padding: .25rem;
            /* background-color: var(--p-shw); */
            background-color: var(--p-dark);
            color: var(--p-clr);
            box-shadow: 0 0 0 1px var(--p-clr);
        }

    </style>
