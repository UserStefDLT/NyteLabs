    <style>

        }

    <style>
        .my-canvas {
            position: relative;
            height: 300px;
            transform-style: preserve-3d;
            /* animation: rolling 5000ms linear infinite both; */
            background-color: #1111;
            outline: 1px solid #fff9;
            width: 18em;
            border-radius: .75em;
        }
        @keyframes rolling {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        .btn {
            --clr: hsla(calc(var(--i) * 20), 100%, 60%, 1);
            --glow: hsla(calc(var(--i) * 20), 100%, 60%, .9);
            background-color: var(--clr);
            box-shadow: 0 0 .25em var(--clr);
            box-shadow: 0 0 .5em .5em var(--glow);
            mix-blend-mode: overlay;
            mix-blend-mode: lighten;
            mix-blend-mode: plus-lighter;
            color: #fff0; text-shadow: 1px 1px 1px #0000;
            position: absolute; top: 50%; left: 50%;
            height: 1.5em; width: 1.5em;
            /* min-height: 4px; min-width: 4px; */
            border-radius: 50%;
            --move_x: calc(var(--i) * 10px);
            --move_y: calc(var(--i) * 45px);
            --xdeg: calc(var(--i) * 10deg);
            --ydeg: calc(var(--i) * 20deg);
            --move_z: 80px;
            --move_z: 120px;
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px);

            --x3: 0;
            --y3: 0;
            --z3: 0;
            transition: transform 200ms ease-in-out;
            
            transform-style: preserve-3d;
            animation: falling 5000ms linear infinite both;
            animation-delay: calc(var(--i) * 280ms) !important;
        }
        @keyframes falling {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(360deg)) rotate3d(0,1,0, calc(0deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(30deg)) translateZ(var(--move_z));}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(270deg)) rotate3d(0,1,0, calc(90deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(180deg)) translateZ(var(--move_z));}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(180deg)) rotate3d(0,1,0, calc(180deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(360deg)) translateZ(var(--move_z));}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(90deg)) rotate3d(0,1,0, calc(270deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(180deg)) translateZ(var(--move_z));}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(360deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(30deg)) translateZ(var(--move_z));}
        }
        @keyframes falling-06 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(360deg)) rotate3d(0,1,0, calc(0deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(30deg)) translateZ(var(--move_z));}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(270deg)) rotate3d(0,1,0, calc(90deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(60deg)) translateZ(var(--move_z));}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(180deg)) rotate3d(0,1,0, calc(180deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(90deg)) translateZ(var(--move_z));}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(90deg)) rotate3d(0,1,0, calc(270deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(60deg)) translateZ(var(--move_z));}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(360deg)) rotate3d(var(--x3),var(--y3),var(--z3), calc(30deg)) translateZ(var(--move_z));}
        }
        @keyframes falling-05 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(360deg)) rotate3d(0,1,0, calc(0deg)) translateZ(var(--move_z));}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(270deg)) rotate3d(0,1,0, calc(90deg)) translateZ(var(--move_z));}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(180deg)) rotate3d(0,1,0, calc(180deg)) translateZ(var(--move_z));}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(90deg)) rotate3d(0,1,0, calc(270deg)) translateZ(var(--move_z));}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(360deg)) translateZ(var(--move_z));}
        }
        @keyframes falling-04 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(360deg)) rotate3d(0,1,0, calc(0deg)) translateZ(80px);}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(270deg)) rotate3d(0,1,0, calc(90deg)) translateZ(80px);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(180deg)) rotate3d(0,1,0, calc(180deg)) translateZ(80px);}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(90deg)) rotate3d(0,1,0, calc(270deg)) translateZ(80px);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(360deg)) translateZ(80px);}
        }
        @keyframes falling-03 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(0deg)) translateZ(80px);}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(60deg)) rotate3d(0,1,0, calc(30deg)) translateZ(80px);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(90deg)) rotate3d(0,1,0, calc(90deg)) translateZ(80px);}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(30deg)) rotate3d(0,1,0, calc(60deg)) translateZ(80px);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(0deg)) rotate3d(0,1,0, calc(0deg)) translateZ(80px);}
        }
        @keyframes falling-02 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(10deg)) rotate3d(0,1,0, calc(30deg)) translateZ(80px);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(20deg)) rotate3d(0,1,0, calc(20deg)) translateZ(80px);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(30deg)) rotate3d(0,1,0, calc(10deg)) translateZ(80px);}
        }
        @keyframes falling-01 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(var(--i) * 10deg)) rotate3d(0,1,0, calc(var(--i) * 30deg)) translateZ(80px);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(var(--i) * 20deg)) rotate3d(0,1,0, calc(var(--i) * 20deg)) translateZ(80px);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0, calc(var(--i) * 30deg)) rotate3d(0,1,0, calc(var(--i) * 10deg)) translateZ(80px);}
        }

        .my-canvas:hover .btn {
            --x3: -1;
        }
    
    </style>
