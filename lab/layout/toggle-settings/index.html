    <style>
        .options {
            position: absolute;
            top: var(--header-height);
            left: 50%;
            transform: translateX(-50%) translateY(0%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: .25rem;
            z-index: 2;
        }
        .selectBtn {
            box-sizing: border-box;
            height: 2rem;
            width: 2rem;
            font-size: 1.5rem;
            background-image: linear-gradient(to top, #036, #39f);
            color: #fff;
            text-shadow: 0px 2px 0px #111;
            padding: .25rem;
            padding: .25rem .25rem .35rem;
            border-radius: .25rem;
            border-radius: 1rem;
            /* border-radius: 25rem; */
            margin: 0 .25rem;
            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            user-select: none;
            transition: border-radius 200ms ease-in-out;
        }
        .selectBtn:hover {
            border-radius: .25rem;
        }
        .val {
            box-sizing: border-box;
            height: 2rem;
            width: 7rem;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 2px #111;
            background-image: linear-gradient(to top, #0369, #39f3);
            background-image: linear-gradient(to top, #39f9, #0369);
            padding: .25rem;
            border-radius: .25rem;
            margin: 0 .25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }


        #toggleAnimation {display: none;}

        .toggleCheckboxLabel {
            position: relative;
            color: #fff;
            color: #ccc;
            color: #999;
            color: #9999;
            padding: 1rem;
            transition:
            color 200ms ease-in-out,
            transform 200ms ease-in-out;
            user-select: none;
        }
        .toggleCheckboxLabel::before,
        .toggleCheckboxLabel::after {
            content: '';
            position: absolute;
            top: 50%; left: 100%;
            transform: translateX(0%) translateY(-50%);
            color: #fff;
            background-color: #333;
            outline: 2px outset #999;
            transition:
            outline 200ms ease-in-out,
            background-color 200ms ease-in-out,
            transform 200ms ease-in-out;
            cursor: pointer;
            user-select: none;
        }
        .toggleCheckboxLabel::before {
            height: 1rem;
            width: 2rem;
            border-radius: 5rem;
            /* outline: 2px outset #999; */
            outline-offset: 4px;
            background-color: #222;
        }
        .toggleCheckboxLabel::after {
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
            /* outline: 2px outset #999; */
            transform: translateX(0%) translateY(-50%);
        }

        /* #toggleAnimation:checked ~ main .toggleCheckboxLabel::before {background-color: #ccc;} */
        #toggleAnimation:checked ~ main .toggleCheckboxLabel::before {
            background-color: #063;
            outline: 2px outset #ccc;
        }
        #toggleAnimation:checked ~ main .toggleCheckboxLabel::after {
            background-color: #0c6;
            transform: translateX(100%) translateY(-50%);
            transform: translateX(1rem) translateY(-50%);
            outline: 2px outset #ccc;
        }
        #toggleAnimation:checked ~ main .toggleCheckboxLabel {color: #ccc;}


        /* .toggleCheckboxLabel::before {content: attr(data-toggle) ": ";  color: #fff;}
        #toggleAnimation:not(:checked) ~ main .toggleCheckboxLabel::after {content: 'off'; color: #ccc;}
        #toggleAnimation:checked ~ main .toggleCheckboxLabel::after {content: 'On'; color: #fff;} */

    </style>
