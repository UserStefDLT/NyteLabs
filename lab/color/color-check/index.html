    <style>
        :root {
            --cards-count: 12;
            --hue-step: calc(360 / var(--cards-count));
            --hue: calc(var(--i) * var(--hue-step));
            --hue: 210;
            --sat: 100%;
            --lum: 50%;
            --alp: 1;

        }
        .color-card {
            height: 8rem;
            width: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .color-display {
            height: 6rem;
            width: 6rem;
            min-height: 4rem;
            min-width: 4rem;
        }
        .color-description {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: .5rem;
            background-color: #eee;
            color: #222;
            box-shadow: inset 0 0 1rem 0 #2226;
        }
        /* [data-hue|=""] {} */
        [data-hsl] {
            --hue-step: calc(360 / var(--cards-count));
            --hue: calc(var(--i) * var(--hue-step));
            --sat: 100%;
            --lum: 50%;
            --alp: 1;
            --c-hsl: hsl(var(--hue), var(--sat), var(--lum), var(--alp));
        }
        [data-rgb] {
            --rgb-step: 17;
            --h6-step: 51;
            --clr-r: calc(var(--i) * var(--rgb-step));
            --clr-g: 100%;
            --clr-b: 50%;
            --clr-a: 1;
            --c-hsl: hsl(var(--hue), var(--sat), var(--lum), var(--alp));
        }
