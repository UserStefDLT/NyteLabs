    :root {

    .row {
        display: flex;

    }
    .list {

    .card {

        /* height: 100px; */
    }
    .color {
        height: 36px;
        height: 18px;
        width: 50px;
        background-color: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
    }
    .temp {

        /* padding: .5rem; */
        text-align: right;
    }

    :root {
        --temp: 0;
        --temp-lum: 0;
    }
    .temp-color {
        --hue: calc(240 - (var(--temp) * 2.4));
        --lum: calc((100 - var(--temp-lum)) * 1%);
        height: 36px;
        height: 18px;
        width: 50px;
        background-color: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
    }
    .temp-val {
        width: 60px;
        text-align: right;

    function TempToColor_3(temp){
        let hue = (temp * 2.4);
        let sat = 100;
        let lum = 100 - Math.abs(temp-50);
        let alp = 1;
        let color = `--hue: ${hue}; --sat: ${sat}%; --lum: ${lum}%; --alp: ${alp}; --temp: ${temp};`;
        return color;
        
        let temp_lum = Math.abs(temp-50);
        // --hue: calc(var(--temp) * 2.4);
        // --lum: calc(100 - var(--temp-lum));
    }
    function RenderHeat_3(temp){
        let temp_lum = Math.abs(temp-50);
        let card = `<div class="card row" style="--temp: ${temp}; --temp-lum: ${temp_lum};">
            <div class="temp-color"></div>
            <div class="temp-val">${temp} ¬∞C</div>
        </div>`;
        return card;
    }
    function TempRow_3(){
        let display_temp = document.getElementById('Temperature');
        let list = document.createElement('div');
        list.classList.add('list');
        let cards = [];
        for (let i = 25; i > -1; i--) {
            let temp = (i - 2) * 5;
            cards.push(RenderHeat_3(temp));
        }
        list.innerHTML = cards.join('');
        display_temp.appendChild(list);
    }

    function TempToColor_2(temp){
        let hue = (temp * 2.4);
        let sat = 100;
        let lum = 100 - Math.abs(temp-50);
        let alp = 1;
        if(temp < 0 || temp > 100){ alp = .25; }
        // if(temp < 0 || temp > 100){ alp = temp%100; }
        let color = `--hue: ${hue}; --sat: ${sat}%; --lum: ${lum}%; --alp: ${alp};`;
        return color;
    }
    function RenderHeat_2(temp){
        let card = document.createElement('div');
        // card.classList.add('card');
        // card.classList.add('row');
        card.classList.add('card', 'row');
        card.style = TempToColor_2(temp);
        let color_elem = document.createElement('div');
        color_elem.classList.add('color');
        let temp_elem = document.createElement('div');
        temp_elem.classList.add('temp');
        temp_elem.innerText = `${temp} ¬∞C`;

        card.appendChild(color_elem);
        card.appendChild(temp_elem);

        return card;
    }
    /* Temp: 
        K = ¬∞C - 273.15;
        Melting point of H2O    ‚Üí [373.15 K] / [ 100.00 ¬∞C]
        Human Body Temperature  ‚Üí [310.15 K] / [  37.00 ¬∞C]

    function TempRow_2(){
        let display_temp = document.getElementById('Temperature');
        let list = document.createElement('div');
        list.classList.add('list');
        for (let i = 0; i < 25; i++) {

            list.appendChild(RenderHeat_2(temp));
        }
        display_temp.appendChild(list);
    }

    function TempToColor_1(temp){
        let fix_temp = temp;
        let alp = 1;
        if(temp > 100) {alp = 1 - ((temp - 100) / 50); fix_temp = 100;}
        if(temp < -100) {alp = 1 + ((temp + 100) / 50); fix_temp = -100;}
        let hue = 120 + (fix_temp * -1.2);
        let lum = 100 - Math.abs(fix_temp/2);

        let color = `--hue: ${hue}; --sat: 100%; --lum: ${lum}%; --alp: ${alp};`;
        return color;
    }
    function RenderHeat_1(temp){
        let card = document.createElement('div');
        card.classList.add('card');
        card.style = TempToColor_1(temp);
        let color_elem = document.createElement('div');
        color_elem.classList.add('color');
        let temp_elem = document.createElement('div');
        temp_elem.classList.add('temp');
        temp_elem.innerText = `${temp} ¬∞C`;

        card.appendChild(color_elem);
        card.appendChild(temp_elem);

        return card;
    }

    function RenderHeat(temp){
        let fix_temp = temp;
        let alp = 1;
        if(temp > 100) {alp = 1 - ((temp - 100) / 50); fix_temp = 100;}
        if(temp < -100) {alp = 1 + ((temp + 100) / 50); fix_temp = -100;}
        let hue = 120 + (fix_temp * -1.2);
        let lum = 100 - Math.abs(fix_temp/2);

        let card = document.createElement('div');
        card.classList.add('card');
        card.classList.add('row');
        card.style = `--hue: ${hue}; --sat: 100%; --lum: ${lum}%; --alp: ${alp};`;
        // card.style = TempToColor(temp);
        let color_elem = document.createElement('div');
        color_elem.classList.add('color');
        let temp_elem = document.createElement('div');
        temp_elem.classList.add('temp');
        temp_elem.innerText = `${temp} ¬∞C`;

        card.appendChild(color_elem);
        card.appendChild(temp_elem);

        return card;
    }
    function TempRow(){
        let display = document.getElementById('display');
        let list = document.createElement('div');
        list.classList.add('list');
        for (let i = 0; i < 25; i++) {
            let temp = (12 - i) * 10;
            list.appendChild(RenderHeat(temp));
        }
        display.appendChild(list);
    }
