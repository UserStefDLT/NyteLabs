    /* ─── Particle (model) ─── */
    class p {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    /* ─── Create (model) ─── */
    function create(n,type="none",color="#8889"){
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            let np = new p(particles.length,type,xy.x,xy.y,0,color);
            pg[type].push(np);
            particles.push(np);
        }
    }

    function updateView(){
        let main = document.querySelector('main');

    /* ─── Events ─── */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ─ Open Space ─ */
        let h = s.h * .94 - 108;
        let w = s.w * .95;
        console.log(`%cinnerWidth: %c${s.w}%c, innerHeight: %c${s.h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        console.log(`%cw: %c${w}%c, h: %c${h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        s.view.h = h;
        s.view.w = w;

        /* ─ Canvas ─ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ─ Box ─ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ─ Grid ─ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ─ Canvas Update ─ */

    const box2 = document.getElementById('box-02');
    function AddEvents(){
        box2.addEventListener("touchstart", handleBoxStart, false);
        box2.addEventListener("touchend", handleBoxEnd, false);
        box2.addEventListener("touchcancel", handleBoxCancel, false);
        box2.addEventListener("touchmove", handleBoxMove, false);
    }
    var ongoingTouches = [];
    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < ongoingTouches.length; i++) {
            var id = ongoingTouches[i].identifier;

            if (id == idToFind) {
                return i;
            }
        }
        return -1;    // not found
    }
    function handleBoxStart(evt) {
        evt.preventDefault();
        if(box.log){console.log(`%ctouchstart%c → handleBoxStart()`, 'color: #3f9; background-color: #3f92; border-radius: 4px; padding: 2px;', 'color: #999;');}
        box.grabing = true;

        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            ongoingTouches.push(copyTouch(touches[i]));
            box.touches.push({'x': 0, 'y': 0, 'z': 0});
            box.touches[i].x += touches[i].pageX;
            box.touches[i].y += touches[i].pageY;
            // console.log(`%ci: %c${i}%c → x: %c${touches[i].pageX}%c, y: %c${touches[i].pageY}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
            // console.log(`%c box → x: %c${box.touches[i].x}%c, y: %c${box.touches[i].y}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
        }
    }
    function handleBoxMove(evt) {
        evt.preventDefault();
        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            // console.log(`%cfor loop(i: %c${i}%c)`, 'color: #ccc', 'color: #39f', 'color: #ccc');
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx == 0) {
                // console.log(`%c → idx: %c${idx}`, 'color: #ccc;', 'color: #39f;');
                // console.log("continuing touch "+idx);
                // console.log(`%cbox → moveTo(%c${ongoingTouches[idx].pageX}%c, %c${ongoingTouches[idx].pageY}%c);`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc');
                let nx = ongoingTouches[idx].pageX - box.touches[idx].x;
                let ny = ongoingTouches[idx].pageY - box.touches[idx].y;
                // console.log(`%c → nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f;', 'color: #ccc;', 'color: #39f;');
                if(box.log){
                    let arrowTagX = '←→';
                    let arrowTagY = '↑↓';
                    if(nx < 0){arrowTagX = '←';} else if(nx > 0) {arrowTagX = '→';}
                    if(ny < 0){arrowTagY = '↑';} else if(ny > 0) {arrowTagY = '↓';}
                    console.log(`%c → nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;', 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;');
                    console.log(`%c🌐 going: %c${arrowTagX}|${arrowTagY}`, 'color: #ccc;', 'color: #fff; background-color: #06c3; border-radius: 4px;');
                }
                box.x += nx;
                box.y += ny;
                let x = (box.x % 360).toFixed(2);
                let y = (box.y % 360).toFixed(2);
                box2.style = `--x-deg: ${x}deg; --y-deg: ${y}deg;`;

                box.touches[idx].x = ongoingTouches[idx].pageX;
                box.touches[idx].y = ongoingTouches[idx].pageY;

                /* 
                up goes left
                down goes right
                left goes down
                right goes up
                 */

                ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
                if(box.log){ console.log("."); }
            } else {
                console.log("can't figure out which touch to continue");
            }
        }
    }
    function handleBoxEnd(evt) {
        evt.preventDefault();
        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
                ongoingTouches.splice(idx, 1);  // remove it; we're done
                box.touches.splice(idx, 1);
            } else {
                console.log("can't figure out which touch to end");
            }
        }
        box.grabing = false;
        if(box.log){console.log(`%ctouchend%c → handleBoxEnd()`, 'color: #f39; background-color: #f392; border-radius: 4px; padding: 2px;', 'color: #999;');}
    }
    function handleBoxCancel(evt) {
        evt.preventDefault();
        // console.log("touchcancel.");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            ongoingTouches.splice(idx, 1);  // remove it; we're done
            box.touches.splice(idx, 1);
        }
        box.grabing = false;
        if(box.log){console.log(`%ctouchcancel%c → handleBoxCancel()`, 'color: #ff3; background-color: #ff32; border-radius: 4px; padding: 2px;', 'color: #999;');}
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
