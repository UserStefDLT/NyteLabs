<style>
    :root {
        --wall-h: 100px;
        --ground-h: 200px;

        --cloud-clr-light: rgb(222, 236, 248);
        --cloud-clr-shadow: rgb(195, 216, 233);

        /* --cloud-clr-light: #fff; */
        /* --cloud-clr-shadow: #ccc; */

        --sky-clr-up: rgb(143, 192, 237);
        --sky-clr-dn: rgb(198, 237, 254);
        --sky-gradient: linear-gradient(180deg, var(--sky-clr-up), var(--sky-clr-dn));


        --wall-clr: hsla(60, 20%, 60%, 1);
        --wall-clr-1: rgb(198, 201, 208);
        --wall-clr-2: rgb(175, 175, 192);

        --wall-clr: hsl(60, 20%, 70%);
        --wall-clr-2: hsl(60, 10%, 50%);

        --grass-clr-1: rgb(148, 196, 148);
        --grass-clr-2: rgb(148, 171, 121);
        --grass-clr-3: rgb(98, 145, 77);
        --tree-clr: rgb(75, 142, 96);
        --tree-clr: rgb(38, 69, 41);
        --tree-clr: rgb(37, 46, 29);

        --path-color: rgb(183, 179, 169);
    }
    .bg-01 {
        position: relative;
        height: 500px; width: 800px;
        background-color: skyblue;
        background-image: var(--sky-gradient);
    }
    .clouds {
        position: absolute;
        top: -100px; left: 0%;
        height: 100px; width: 100px;
        box-shadow: 150px 150px 20px #fff;
        box-shadow: 
        550px 140px 20px -10px #ddd9,
        400px 120px 30px 10px #fffc,
        
        400px 160px 20px 0px #bbba,
        550px 90px 20px 0px #fffc,

        200px 160px 20px 0px #ddea,
        230px 120px 30px -10px #ddf9,
        250px 90px 20px 0px #fffe,
        

        450px 160px 30px 10px var(--cloud-clr-shadow),
        550px 160px 20px 20px var(--cloud-clr-shadow),
        450px 120px 30px 10px var(--cloud-clr-light),
        550px 120px 20px 20px var(--cloud-clr-light),

        150px 150px 20px var(--cloud-clr-shadow),
        150px 120px 20px var(--cloud-clr-light);
        border-radius: 50%;
        filter: url(#cloud-05);
    }
    .wall {
        height: var(--wall-h); width: 800px;
        position: absolute;
        bottom: var(--ground-h); left: 0px;
        background-color: hsla(60, 20%, 60%, 1);
        background-color: var(--wall-clr);
        background-image: 
        repeating-linear-gradient(90deg, 
        #0000 0px, #0000 150px, 
        var(--wall-clr-2) 150px, var(--wall-clr-2) 155px);

    }
    .ground {
        height: var(--ground-h); width: 800px;
        position: absolute;
        bottom: 0px; left: 0px;
        background-color: hsla(120, 50%, 40%, 1);
        background-color: var(--grass-clr-1);
        background-image: 
        linear-gradient(225deg, #0000 200px, var(--grass-clr-3) 200px),
        linear-gradient(135deg, #0000 50px, var(--grass-clr-2) 50px);
        background-image: 
        linear-gradient(182deg, #0000 100px, var(--grass-clr-3) 120px),
        linear-gradient(177deg, #0000 50px, var(--grass-clr-2) 60px);
    }

    .z {}
</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
