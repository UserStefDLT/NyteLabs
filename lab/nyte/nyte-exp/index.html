<style>
    :root {
        --h-ident: 1rem;
        --w-ident: 1rem;
    }
    #Nytelabs {
        font-size: 29px;
        font-size: 2.9rem;
        display: flex;
        flex-direction: row;
    }
    .ident {
        min-height: var(--h-ident);
        min-width: var(--w-ident);
    }
    .ny-char {
        --h-a: calc(var(--i) * 0.1 + 1);
        transform: scale(var(--h-a));
        transform: scale(1, var(--h-a));

        transform-origin: 50% 100%;
        /* animation: bounce 1000ms linear infinite both;
        animation: bounce 1600ms ease-in-out infinite both;
        animation: bounce 1200ms linear infinite both; */

        animation-name: bounce;
        animation-name: rollByHit;

        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: both;

        animation-duration: 1200ms;

        animation-timing-function: ease-in-out;
        animation-timing-function: linear;

        animation-delay: calc(var(--i) * 150ms);
        animation-delay: calc(var(--i) * 100ms);
        animation-play-state: paused;
    }
    .ny-char:nth-child(1) {animation-name: rollToHit;}
    .ident:hover .ny-char {animation-play-state: running;}
    @keyframes bounce {
        0%{transform: scale(1, 1);}
        40%{transform: scale(1, 1.2);}
        80%{transform: scale(1, .8);}
        100%{transform: scale(1, 1);}
    }
    @keyframes rollToHit {
        0%{transform: rotate(0deg);}
        20%{transform: rotate(-30deg);}
        30%{transform: rotate(0deg);}
        80%{transform: rotate(0deg);}
        100%{transform: rotate(1deg);}
    }
    @keyframes rollByHit {
        0%{transform: rotate(0deg);}
        20%{transform: rotate(0deg);}
        30%{transform: rotate(0deg);}
        80%{transform: rotate(360deg);}
        100%{transform: rotate(360deg);}
    }
</style>
