        .btn-08 {
            --ox: 5rem;
            --oy: 5rem;

            --o45deg: .7071;
            --or: 3rem;
            --or2: calc(var(--or) / 2);
            --or45: calc(var(--or) * var(--o45deg));
            
            --o2: var(--ox) calc(var(--oy) + var(--or));
            --o8: var(--ox) calc(var(--oy) - var(--or));

            --o4: calc(var(--ox) - var(--or)) var(--oy);
            --o6: calc(var(--ox) + var(--or)) var(--oy);
            
            --o1: calc(var(--ox) - var(--or45)) calc(var(--oy) + var(--or45));
            --o9: calc(var(--ox) + var(--or45)) calc(var(--oy) - var(--or45));

            --o3: calc(var(--ox) + var(--or45)) calc(var(--oy) + var(--or45));
            --o7: calc(var(--ox) - var(--or45)) calc(var(--oy) - var(--or45));

            --o5: var(--ox) var(--oy);

            /* 19,28,37,46 */
            --shwBlur: 2rem;
        }
        @keyframes osci-08 {
            0% {
                box-shadow:
