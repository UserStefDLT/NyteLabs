        :root {
            --base-box-shadow: 
            0em 0em 1em 1em #ffa,
            0em 0em 2em 1em #fc2,
            0em 0em 3em 1em #f93,
            0em 0em 4em 1em #f30,
            0em 0em 5em 1em #f30,
            0em 0em 0em 0em #000;
            --bw-f: #fff;
            --bw-0: #000;
            --sun-clrf-0: hsla(60, 100%, 100%, .9); --sun-clr-0: hsla(60, 100%, 100%, 1);
            --sun-clrf-95: hsla(60, 100%, 95%, .9); --sun-clr-95: hsla(60, 100%, 95%, 1);
            --sun-clrf-00: hsla(60, 100%, 100%, .9); --sun-clr-00: hsla(60, 100%, 100%, 1);
            --sun-clrf-01: hsla(60, 100%, 80%, .9); --sun-clr-01: hsla(60, 100%, 80%, 1);
            --sun-clrf-02: hsla(45, 100%, 60%, .8); --sun-clr-02: hsla(45, 100%, 60%, 1);
            --sun-clrf-03: hsla(30, 100%, 50%, .7); --sun-clr-03: hsla(30, 100%, 50%, 1);
            --sun-clrf-04: hsla(15, 100%, 50%, .6); --sun-clr-04: hsla(15, 100%, 50%, 1);
            --sun-clrf-05: hsla(12, 100%, 40%, .5); --sun-clr-05: hsla(12, 100%, 40%, 1);
            --box-shadow-04: 
            0em 0em 1em 0em var(--sun-clr-95),
            0em 0em 2em 0em var(--sun-clrf-01),
            0em 0em 3em 0em var(--sun-clrf-02),
            0em 0em 4em 0em var(--sun-clrf-03),
            0em 0em 5em 0em var(--sun-clrf-04),
            0em 0em 6em 0em var(--sun-clrf-05),
            inset 0em 0em .5em 0em var(--sun-clr-95),
            inset 0em 0em 1em 0em var(--sun-clrf-01),
            inset 0em 0em 2em 0em var(--sun-clrf-02),
            inset 0em 0em 3em 0em var(--sun-clrf-03),
            inset 0em 0em 4em 0em var(--sun-clrf-04),
            inset 0em 0em 5em 0em var(--sun-clrf-05),
            0em 0em 0em 0em var(--bw-0);
            --box-shadow-05: 
            0em 0em 1em 0em var(--sun-clr-95),
            0em 0em 0em 0em var(--sun-clrf-01),
            0em 0em 0em 0em var(--sun-clrf-02),
            0em 0em 1em 0em var(--sun-clrf-03),
            0em 0em 1em 0em var(--sun-clrf-04),
            0em 0em 1em 0em var(--sun-clrf-05),
            inset 0em 0em .5em 0em var(--sun-clr-95),
            inset 0em 0em 1em 0em var(--sun-clrf-01),
            inset 0em 0em 2em 0em var(--sun-clrf-02),
            inset 0em 0em 2em 0em var(--sun-clrf-03),
            inset 0em 0em 1em 0em var(--sun-clrf-04),
            inset 0em 0em 2em 0em var(--sun-clrf-05),
            0em 0em 0em 0em var(--bw-0);
            --box-shadow-06: 
            0em 0em 1em 0em var(--sun-clr-95),
            0em 0em 0em 0em var(--sun-clrf-01),
            0em 0em 0em 0em var(--sun-clrf-02),
            0em 0em 1em 0em var(--sun-clrf-03),
            0em 0em 1em 0em var(--sun-clrf-04),
            0em 0em 1em 0em var(--sun-clrf-05),
            inset 0em 0em .5em 0em var(--sun-clr-95),
            inset 0em 0em 1em 0em var(--sun-clrf-01),
            inset 0em 0em 1em 0em var(--sun-clrf-02),
            inset 0em 0em 1em 0em var(--sun-clrf-03),
            inset 0em 0em 1em 0em var(--sun-clrf-04),
            inset 0em 0em 1em 0em var(--sun-clrf-05),
            0em 0em 0em 0em var(--bw-0);
            --box-shadow-07: 
            0em 0em .5em 0em var(--sun-clr-95),
            0em 0em 0em 0em var(--sun-clrf-01),
            0em 0em 0em 0em var(--sun-clrf-02),
            0em 0em .5em 0em var(--sun-clrf-03),
            0em 0em .5em 0em var(--sun-clrf-04),
            0em 0em .5em 0em var(--sun-clrf-05),
            inset 0em 0em .5em 0em var(--sun-clr-95),
            inset 0em 0em .5em 0em var(--sun-clrf-01),
            inset 0em 0em .5em 0em var(--sun-clrf-02),
            inset 0em 0em .5em 0em var(--sun-clrf-03),
            inset 0em 0em .5em 0em var(--sun-clrf-04),
            inset 0em 0em .5em 0em var(--sun-clrf-05),
            0em 0em 0em 0em var(--bw-0);
            --box-shadow-07: 
            0em 0em .1em 0em var(--sun-clr-95),
            0em 0em 0em 0em var(--sun-clrf-01),
            0em 0em 0em 0em var(--sun-clrf-02),
            0em 0em .5em 0em var(--sun-clrf-03),
            0em 0em .5em 0em var(--sun-clrf-04),
            0em 0em .5em 0em var(--sun-clrf-05),
            inset 0em 0em .2em 0em var(--sun-clr-95),
            inset 0em 0em .3em 0em var(--sun-clrf-01),
            inset 0em 0em .4em 0em var(--sun-clrf-02),
            inset 0em 0em .5em 0em var(--sun-clrf-03),
            inset 0em 0em .5em 0em var(--sun-clrf-04),
            inset 0em 0em .5em 0em var(--sun-clrf-05),
            0em 0em 0em 0em var(--bw-0);
        }
        main {
            /* filter: url(#feCM_a5-1); */
            /* filter: url(#feCM_a15-15); */
            padding: 5rem 0;
            align-items: center;
            justify-content: space-around;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .wall {
            min-width: 40vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            filter: url(#feCM_a5-1);
            margin: 5rem 0;
        }
        .shelf {
            position: relative;
            justify-content: center;
            margin: 2rem 0 8rem 0;
            margin: 2rem 0 3rem 0;
            box-shadow: none;
        }
        .shelf-title {
            display: none;
        }
        #wave-blur-4,
        #wave-blur-3,
        #wave-blur-2,
        #wave-blur {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            /* filter: url(#feCM_a5-1); */
            /* filter: url(#feCM_a15-15); */
        }
        #wave-blur {
            filter: blur(0px) opacity(.65);
        }
        #wave-blur-2 {
            filter: blur(7px);
            filter: blur(7px) opacity(.65);
            /* filter: blur(7px) opacity(.65) drop-shadow(10px 10px 0px #fff);
            filter: blur(7px) opacity(.65) drop-shadow(10px 0px 0px #fff);
            filter: blur(7px) opacity(.65) drop-shadow(10px 0px 200px #fff);
            filter: blur(7px) opacity(0.65) drop-shadow(00px 120px 0px #fff); */
        }
        .wave {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            --sz: calc(var(--i) * 3);
            --sz: calc(var(--i) * 3);
            height: calc(var(--sz) * 1rem);
            width: calc(var(--sz) * 1rem);
            /* background: #aaaa; */
            border-radius: 50%;
            box-shadow: var(--box-shadow-06);
            box-shadow: var(--box-shadow-07);
            /* margin: 1rem; */
            /* margin: -5rem; */
            /* margin: calc(var(--sz) * -.5rem); */
            animation: fsz_cycle 3000ms ease-in-out infinite both alternate;
            animation-delay: calc(var(--i) * 500ms);
            transition: 
            height 1500ms ease-in-out,
            width 1500ms ease-in-out,
            font-size 1500ms ease-in-out;
        }
        @keyframes fsz_cycle {
            0% {
                font-size: 10px;
                height: calc(var(--sz) * .5rem);
                width: calc(var(--sz) * .5rem);
            }
            100% {
                font-size: 20px;
                height: calc(var(--sz) * 1rem);
                width: calc(var(--sz) * 1rem);
            }
        }

        #wave-blur-3 {
            filter: blur(7px) opacity(.65) drop-shadow(10px 10px 0px #fff);
            filter: blur(7px) opacity(.65) drop-shadow(10px 0px 0px #fff);
            filter: blur(7px) opacity(.65) drop-shadow(5px 5px 0px #fff);
            transition: filter 200ms ease-in-out;
        }
        #wave-blur-3:hover {
            filter: blur(7px) opacity(.65) drop-shadow(5px 5px 0px #fff);
            filter: blur(7px) opacity(.65) drop-shadow(10px 10px 0px #fff);
        }
        #wave-blur-4 {
            filter: blur(7px) opacity(.65) drop-shadow(10px 0px 200px #fff);
            filter: blur(7px) opacity(0.65) drop-shadow(0px 120px 0px #fff);
        }
    </style>

</head>
