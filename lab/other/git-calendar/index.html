    <style>
        :root {
            --clr: rgba(255, 255, 255, 0.05);
            --clr: #ffffff0d;
            --clr: #fff1;
            --clr: rgba(255, 255, 255, 0.067);
            
            --clr: rgba(27, 31, 35, 0.06);
            --clr: #1b1f230f;
            --clr: #2221;
            --clr: rgba(34, 34, 34, 0.067);
        }
        .cal {
            height: 100%;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 5px;
            background-color: #0d1117;
        }
        .col {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
        }
        [data-count="0"] {--bg: #161b22; --out-clr: #2221;}
        [data-count="1"] {--bg: #0e4429; --out-clr: #fff1;}
        [data-count="2"] {--bg: #006d32; --out-clr: #fff1;}
        [data-count="3"] {--bg: #26a641; --out-clr: #fff1;}
        [data-count="4"] {--bg: #39d353; --out-clr: #fff1;}
        .day {
            --sz: 11px;
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr);
            outline-offset: -1px;
        }
    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
