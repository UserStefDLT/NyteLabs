<style>
/* zigzag background */
.list {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  transform: scale(1);
}

:root {
--scale: 1;
--sz-h: 300px;
--sz-w: calc(30px * var(--scale));
--sz-w2: calc(var(--sz-w) * 2);

--tri-w: calc(25px * var(--scale));
--tri-w2: calc(var(--tri-w) * 2);
--tri-w3: calc(var(--tri-w) * 3);
--tri-w4: calc(var(--tri-w) * 4);

--tri-m: calc(-20px * var(--scale));

--hue: 30;
--hue-0: 270;
--hue-1: 0;
--hue-2: 120;
--hue-3: 210;
--hue-4: 120;
--hue-5: 0;
--hue-6: 270;

--c1: hsla(190, 100%, 70%, 1);
--c2: hsla(210, 100%, 40%, 1);
--c3: hsla(120, 100%, 40%, 1);
--c4: hsla(80, 100%, 60%, 1);

}
.triangles {
--hue: 210;
--c1: hsla(190, 100%, 70%, 1);
--c2: hsla(210, 100%, 40%, 1);
--c3: hsla(120, 100%, 40%, 1);
--c4: hsla(90, 100%, 60%, 1);
}
.triangles:nth-child(4n) {
--hue: 0;
--c1: hsla(315, 100%, 70%, 1);
--c2: hsla(0, 100%, 40%, 1);
--c3: hsla(260, 100%, 40%, 1);
--c4: hsla(40, 100%, 50%, 1);
}

.triangles {
height: var(--sz-h); width: var(--sz-w2);
background-color: hsla(var(--hue), 100%, 10%, 1);
background-image:
conic-gradient(from 225deg, 
var(--c1) 0deg 90deg,
#0000 90deg),
conic-gradient(from 45deg, 
var(--c2) 0deg 90deg,
#0000 90deg), 
conic-gradient(from 225deg, 
var(--c3) 0deg 90deg,
#0000 90deg),
conic-gradient(from 45deg, 
var(--c4) 0deg 90deg,
#0000 90deg);

background-position: 
var(--sz-w)  0px, var(--tri-m) var(--tri-w), 
var(--sz-w) var(--tri-w2), var(--tri-m) var(--tri-w3);
background-size: var(--tri-w2) var(--tri-w4);

background-repeat: repeat-y;

}
.zigzag:nth-child(1) {--hue: var(--hue-0);}
.zigzag:nth-child(3) {--hue: var(--hue-1);}
.zigzag:nth-child(5) {--hue: var(--hue-2);}
.zigzag:nth-child(7) {--hue: var(--hue-3);}
.zigzag:nth-child(9) {--hue: var(--hue-2);}
.zigzag:nth-child(11) {--hue: var(--hue-1);}
.zigzag:nth-child(13) {--hue: var(--hue-0);}

.zigzag {
background-color: hsla(var(--hue), 100%, 50%, 1);
height: var(--sz-h); width: var(--sz-w);
background-image:
conic-gradient(from 225deg, 
#000 0deg 90deg,
#0000 90deg),
conic-gradient(from 45deg, 
#000 0deg 90deg,
#0000 90deg);

background-position: 
0px var(--tri-w), var(--tri-m) var(--tri-w2);
background-size: var(--tri-w2) var(--tri-w2);
}

</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;

    }
