    <style>
        :root {
            --scale: 1rem;
            
            --sz-a: 40px;
            --sz-b: 4px;
            --sz: 3rem;
            --sz-tile: 3rem;
            --sz: calc(var(--scale) * 3);
            --sz-tile: calc(var(--scale) * 3);

            --sz-player: 2rem;
            --sz-player: calc(var(--scale) * 2);

            --p: 5000px;
            --x: 0;
            --y: 0;

            --ttxy50: translateX(-50%) translateY(-50%);
        }
        #display {
            --scale: 1rem;
            --sz: calc(var(--scale) * 3);
            --sz-tile: calc(var(--scale) * 3);
            --sz-player: calc(var(--scale) * 2);

            --sz-b: calc(var(--scale) / 4);
            --sz-a: calc(var(--scale) * 3 - var(--sz-b));

            font-size: var(--scale);
        }
        .grid, .row, .tile,
        .player, .box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            box-sizing: border-box;
            transform-style: preserve-3d;
        }
        .grid, .iso {transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,-45deg);}
        .row {flex-direction: row;}
        .tile {
            height: var(--sz);
            width: var(--sz);
            /* margin: 4px; */
            background-color: #ddd;
            --clr-a: #ddd;
            --clr-b: #222;
            --clr-c: var(--bwt);
            background-image: linear-gradient(0deg, var(--bwt) 4px, #ddd 4px, #ddd 44px, var(--bwt) 44px),
            linear-gradient(90deg, var(--bwt) 4px, #ddd 4px, #ddd 44px, var(--bwt) 44px);
            background-image: 
            linear-gradient(0deg, var(--clr-b) 4px, var(--clr-c) 4px, var(--clr-c) 44px, var(--clr-b) 44px),
            linear-gradient(90deg, var(--clr-b) 4px, var(--clr-c) 4px, var(--clr-c) 44px, var(--clr-b) 44px);
            background-image: 
            linear-gradient(0deg, var(--clr-b) var(--sz-b), var(--clr-c) var(--sz-b), var(--clr-c) var(--sz-a), var(--clr-b) var(--sz-a)),

            cursor: pointer;
        }
        .tile[data-tile="void"] {
            background: #0000;
        }
        .tile[data-tile="path"] {
            --clr-a: #ddd;
            --clr-b: #222;
            --clr-c: var(--bwt);
            background-image: 
            linear-gradient(0deg, var(--clr-b) var(--sz-b), var(--clr-c) var(--sz-b), var(--clr-c) var(--sz-a), var(--clr-b) var(--sz-a)),

        }

            --tsz-10: var(--scale);
            --tsz--15: calc(var(--scale) * -1.5);
            --tsz-15: calc(var(--scale) * 1.5);
            --tsz--20: calc(var(--scale) * -2);
            --tsz-20: calc(var(--scale) * 2);
            --tsz-30: calc(var(--scale) * 3);

            --tsz-04: calc(var(--scale) / 8);
            --tsz-02: calc(var(--scale) / 16);

            radial-gradient(6rem 6rem at bottom, #0696, #39f9, #0696, #39f9, #0696, transparent),

            inset -1rem -1rem 1rem -1rem #0693;
            box-shadow: inset 0 0 var(--tsz-10) var(--tsz-04) #012f,

        .box > .box-side {transform: var(--ttxy50) rotate3d(1,0,0,90deg);}
        .box > .box-front {transform: var(--ttxy50) rotate3d(0,1,0,90deg);}

        .box > .box-top {--lum-main: calc(var(--lum) * 5 / 6);}
        .box > .box-side {--lum-main: calc(var(--lum) / 3);}
        .box > .box-front {--lum-main: calc(var(--lum) / 2);}

<script>
    // const tiles = {"-1":"void", "0":"path", "1":"path", "2":"water"};

    const tileTypes = {"-1":"void", "0":"path", "2":"water"};
    // const tileTypes = ["void", "path", "water"];
    function BuildGrid(w, h, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }

    function RandomGrid(){
        let tileKeys = Object.keys(tileTypes);
        let dims = g.dim.w * g.dim.h;
        let count = Math.floor(Math.random() * (dims / 2) + 4);
        for (let i = 0; i < count; i++) {
            // let x = Math.floor(Math.random() * g.dim.w);
            // let y = Math.floor(Math.random() * g.dim.h);
            let x = Math.floor(Math.random() * (g.dim.w - 2) + 1);
            let y = Math.floor(Math.random() * (g.dim.h - 2) + 1);
            // let tileType = Math.floor(Math.random() * 2);
            let tileTypeId = tileKeys[Math.floor(Math.random() * tileKeys.length)];
            let tileType = tileTypes[tileTypeId];
            // let tileTypeId = Math.floor(Math.random() * tileKeys.length);
            // let tileType = tileTypes[tileKeys[tileTypeId]];
            
            g.map[y][x] = tileTypeId;
            let tile = document.getElementById(`xy,${x},${y}`);
            tile.dataset.tile = tileType;
        }
    }

    function BuildGridDisplay(w, h){
        // let display = document.getElementById('display');

        let grid = document.createElement('div');
        grid.classList.add('grid');

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');
                tile.id = `xy,${x},${y}`;
                tile.dataset.xy = x+y;
                row.appendChild(tile);
            }
            grid.appendChild(row);
        }

        // display.appendChild(grid);
        return grid;
    }


    function BuildPlayer(){
        let player = document.createElement('div');
        player.classList.add('player');
        player.style = `--x: ${g.start.x}; --y: ${g.start.y};`;
        g.player["element"] = player;
        // g.player["element"] = document.getElementById('player');

        let box = document.createElement('div');
        box.classList.add('box');
        
        let boxSides = ["box-top", "box-side", "box-front"];
        boxSides.forEach(side => {
            let boxSide = document.createElement('div');
            boxSide.classList.add(side);
            box.appendChild(boxSide);
        });

        player.appendChild(box);

        /*
        "box-top", "box-side", "box-front"
        box-top
        box-side
        box-front
        */
    //    return player;
    }
    function start(){
        let w = 12;
        let h = 12;
        g.dim.w = w;
        g.dim.h = h;

        let display = document.getElementById('display');
        let grid = BuildGridDisplay(w,h);
        display.appendChild(grid);
        
        // g.player["element"] = document.getElementById('player');
        g.map = BuildGrid(w,h);
        RandomGrid();

        // let player = BuildPlayer();
        BuildPlayer();
        grid.appendChild(g.player.element);
    }
    function updatePlayerLocation(){
        // g.player.element.dataset.x = g.player.x;
        // g.player.element.dataset.y = g.player.y;
        g.player.element.style = `--x: ${g.player.x}; --y: ${g.player.y};`;
    }

    function check(x,y){
        let isClear = (g.map[y][x] == 0);
        return isClear;
    }
    
    function move(d){
        let nx = g.player.x;
        let ny = g.player.y;
        console.log(`d: ${d}, nx: ${nx}, ny: ${ny}`);
        switch(d) {
            case 'w':
                ny--;
                break;
            case 'a':
                nx--;
                break;
            case 's':
                ny++;
                break;
            case 'd':
                nx++;
                break;
            default:
                console.log(`The direction ${d} was not found.`);
        }
        console.log(`└─> nx: ${nx}, ny: ${ny}`);
        if(isInGrid(g.map, nx, ny) && check(nx,ny)){
            // check(nx,ny);
    
            g.player.x = nx;
            g.player.y = ny;

            updatePlayerLocation();
        }
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ─ Center of Screen ─ */
        s.x2 = s.w/2;
        s.y2 = s.h/2;
        s.z2 = s.w/2;

        /* ─ Canvas ─ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ─ Box ─ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ─ Grid ─ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        if(x < 0 || y < 0 || x >= grid[0].length || y >= grid.length){
            return false;
        } else {
            return true;
        }
    }

    function move_00(d){
