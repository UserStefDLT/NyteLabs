        :root {

        .list {

            animation: display-ny 10000ms linear infinite both;
            --display-x-deg: 60deg;
            --display-y-deg: 0deg;
        }
        @keyframes display-ny {
            0% {transform: perspective(var(--perspective)) rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,0deg);}
            50% {transform: perspective(var(--perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,180deg);}
            100% {transform: perspective(var(--perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,360deg);}

        .xi {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            
            height: calc(3rem - (var(--i) * .125rem)); 
            width: calc(3rem - (var(--i) * .125rem)); 
            
            --sz: 12rem;
            height: var(--sz);
            width: var(--sz);
            
            /* --sz-m: .25rem; */

            --clr-step: 8;
            --clr: hsla(calc(var(--i) * var(--clr-step)), 100%, 60%, 1);
            --clr-1: hsla(calc(var(--i) * var(--clr-step)), 100%, 60%, .5);
            --clr-2: #0000;
            --ice: calc(var(--i) * .25rem + .5rem);
            --cream: calc((var(--i) * -1%) + 50%);
            --move-z: calc(var(--i) * .125rem);
            
            background-color: #0000;
            background-image: linear-gradient(calc(var(--i) * 10deg), var(--clr), var(--clr-1), var(--clr-2) var(--cream));
            
            transform-style: preserve-3d;
            transform: translateX(-50%) translateY(-50%) translateZ(var(--move-z));
            /* border: 2px dashed var(--clr-2); */
            filter: blur(4px) url(#cloud);
        }

    <defs>
        <filter id="svgBlur" x="-5%" y="-5%" width="110%" height="110%">

        <filter id="cloud" x="-25%" y="-25%" width="150%" height="150%" >
