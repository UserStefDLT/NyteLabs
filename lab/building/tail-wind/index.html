<style>
    /* [tail-wind] for 'xr' and 'yr'. */
    /* for a grid of 15 x 1 */
    /* 'xr' controls the visual curl for pitch. */
    /* 'yr' controls the visual rotation. */
    .tail-row,
    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
    }
    .tile {
        height: 1rem;
        width: 1rem;
        background: #fff9;
        margin: 1px;
    }
    :root {
    --xlen: 15;
    --xlen-h: calc((var(--xlen) + 1) / 2);
    --sz: 1rem;
    --p: 500px;
    --xr: 1;
    --yr: 1;
    }
    .tail-row {
    --x-deg: calc(var(--yr) * 60deg);
    transform-style: preserve-3d;
    transform: perspective(400px) rotate3d(0,0,1,90deg) rotate3d(0,1,0,-60deg) rotate3d(1,0,0,var(--x-deg));
    /*
    transform: perspective(400px) rotate3d(1,0,0,var(--x-deg));
    */
    transition: transform 300ms ease-in-out;

    width: 40vw;
    }
    .tile:nth-child(1) {--ws: 2;}
    .tile:nth-child(2) {--ws: 5;}
    .tile:nth-child(3) {--ws: 7;}
    .tile:nth-child(4) {--ws: 10;}
    .tile:nth-child(5) {--ws: 12;}
    .tile:nth-child(6) {--ws: 10;}
    .tile:nth-child(7) {--ws: 9;}
    .tile:nth-child(8) {--ws: 8;}
    .tile:nth-child(9) {--ws: 7;}
    .tile:nth-child(10) {--ws: 6;}
    .tile:nth-child(11) {--ws: 5;}
    .tile:nth-child(12) {--ws: 4;}
    .tile:nth-child(13) {--ws: 3;}
    .tile:nth-child(14) {--ws: 2;}
    .tile:nth-child(15) {--ws: 1;}
    .tile {
    --x: calc(var(--xlen-h) - var(--i));
    --x2: calc(var(--x) * var(--x));
    --x3: calc(var(--x2) * var(--x));
    --x2s: calc(var(--x2) / var(--xlen));
    --xs: calc(var(--x) / var(--xlen));

    --hue: calc(var(--x2s) * 15 * var(--xr));
    --clr: hsla(var(--hue), 100%, 60%, 1);
    --clr-1: hsla(var(--hue), 100%, 60%, .5);
    --clr-2: hsla(var(--hue), 50%, 40%, 1);
    --y-move: calc(var(--x2s) * var(--sz) * var(--xr));
    --y-deg: calc(var(--xs) * 90deg * var(--xr));

    height: var(--sz); width: var(--sz);

    --sz2: 2rem;
    height: var(--sz2); width: var(--sz2);

    --h: 3rem; --w: 2rem;
    height: var(--h); width: var(--w);

    /*
    --ws: calc(var(--i) - 4);
    --ws2: calc(var(--ws) * var(--ws) * 1px);
    --ws2s: calc(100px - var(--ws2));
    height: var(--ws2s);*/

    height: calc(var(--ws) * 10px);

    margin: -.5rem;
    border-radius: .5rem;

    transform-style: preserve-3d;
    transform: perspective(var(--p)) translateZ(var(--y-move));
    background-color: hsla(var(--hue), 50%, 40%, 1);

    transform: perspective(1200px) translateZ(var(--y-move)) rotate3d(0,1,0,var(--y-deg));
    background-color: hsla(var(--hue), 100%, 60%, .5);
    border: 1px solid var(--clr);

    transition:
    transform 300ms ease-in-out,
    background-color 300ms ease-in-out;
    }
    #tail-up:checked ~ main .tail-row {--xr: 1;}
    #tail-flat:checked ~ main .tail-row {--xr: 0;}
    #tail-dn:checked ~ main .tail-row {--xr: -1;}
    #tail-left:checked ~ main .tail-row {--yr: -1;}
    #tail-center:checked ~ main .tail-row {--yr: 0;}
    #tail-right:checked ~ main .tail-row {--yr: 1;}
    [for|="tail"] {
        height: 1.5rem; min-width: 2rem;
        padding: .5rem;
        border: 2px outset #39f;
        border-radius: .25rem;
        background-color: #06c3;
    }
    #tail-up:checked ~ main [for|="tail-up"],
    #tail-flat:checked ~ main [for|="tail-flat"],
    #tail-dn:checked ~ main [for|="tail-dn"],
    #tail-left:checked ~ main [for|="tail-left"],
    #tail-center:checked ~ main [for|="tail-center"],
    #tail-right:checked ~ main [for|="tail-right"] {background-color: #06c9;}

    .kbd,
    kbd {
        background-color: #f4f4f4;

<script>



    /* ─── Events ─── */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ─ Canvas ─ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ─ Box ─ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ─ Grid ─ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ─ Canvas Update ─ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
