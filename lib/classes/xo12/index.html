        function BuildGridElem1(w,h){
            let grid = document.createElement('div');
            grid.classList.add('grid');
            for (let y = 0; y < h; y++) {
                let row = document.createElement('div');
                row.classList.add('row');
                for (let x = 0; x < w; x++) {

                    tile.classList.add('tile');

                }

            }
