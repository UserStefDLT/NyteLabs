    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        :root {
            --perspective: 5000px;
            --bwt: #0000;
            --bw0: #000;
            --bw3: #333;
            --bw6: #666;
            --bw9: #999;
            --bwc: #ccc;
            --bwe: #eee;
            --bwf: #fff;

            --bw0: #000;
            --bw3: #333;
            --bw6: #666;
            --bw9: #999;
            --bwc: #ccc;
            --bwf: #fff;
        }
        [class|="bgi-bwg"] {--bgi-bwg-1: var(--bwf); --bgi-bwg-2: var(--bwf);}
        /* [class|="bgi-bwg"] {--bgi-bwg-1: var(--bwf); --bgi-bwg-2: var(--bwf);} */

        [class|="bgi-bwg"][class^="bgi-bwg-0"] {--bgi-bwg-1: var(--bw0);}
        [class|="bgi-bwg"][class^="bgi-bwg-3"] {--bgi-bwg-1: var(--bw3);}
        [class|="bgi-bwg"][class^="bgi-bwg-6"] {--bgi-bwg-1: var(--bw6);}
        [class|="bgi-bwg"][class^="bgi-bwg-9"] {--bgi-bwg-1: var(--bw9);}
        [class|="bgi-bwg"][class^="bgi-bwg-c"] {--bgi-bwg-1: var(--bwc);}
        [class|="bgi-bwg"][class^="bgi-bwg-f"] {--bgi-bwg-1: var(--bwf);}

        [class|="bgi-bwg"][class$="0"] {--bgi-bwg-2: var(--bw0);}
        [class|="bgi-bwg"][class$="3"] {--bgi-bwg-2: var(--bw3);}
        [class|="bgi-bwg"][class$="6"] {--bgi-bwg-2: var(--bw6);}
        [class|="bgi-bwg"][class$="9"] {--bgi-bwg-2: var(--bw9);}
        [class|="bgi-bwg"][class$="c"] {--bgi-bwg-2: var(--bwc);}
        [class|="bgi-bwg"][class$="f"] {--bgi-bwg-2: var(--bwf);}

        [class|="bgi-bwg"][class^="bgi-bwg-e"] {--bgi-bwg-1: var(--bwe);}
        [class|="bgi-bwg"][class$="e"] {--bgi-bwg-2: var(--bwe);}

        [class|="bgi-bwg"] {
            background-image: linear-gradient(to right bottom, var(--bgi-bwg-1), var(--bgi-bwg-2));
        }



        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-0"] {--bgi-bwg-1: var(--bw0);}
        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-3"] {--bgi-bwg-1: var(--bw3);}
        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-6"] {--bgi-bwg-1: var(--bw6);}
        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-9"] {--bgi-bwg-1: var(--bw9);}
        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-c"] {--bgi-bwg-1: var(--bwc);}
        [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-f"] {--bgi-bwg-1: var(--bwf);}

        [data-bgi|="bgi-bwg"][data-bgi$="0"] {--bgi-bwg-2: var(--bw0);}
        [data-bgi|="bgi-bwg"][data-bgi$="3"] {--bgi-bwg-2: var(--bw3);}
        [data-bgi|="bgi-bwg"][data-bgi$="6"] {--bgi-bwg-2: var(--bw6);}
        [data-bgi|="bgi-bwg"][data-bgi$="9"] {--bgi-bwg-2: var(--bw9);}
        [data-bgi|="bgi-bwg"][data-bgi$="c"] {--bgi-bwg-2: var(--bwc);}
        [data-bgi|="bgi-bwg"][data-bgi$="f"] {--bgi-bwg-2: var(--bwf);}

        /* [data-bgi|="bgi-bwg"][data-bgi^="bgi-bwg-e"] {--bgi-bwg-1: var(--bwe);}
        [data-bgi|="bgi-bwg"][data-bgi$="e"] {--bgi-bwg-2: var(--bwe);} */
        [data-bgi|="bgi-bwg"] {
            /* min-height: 30vh; */
            background-image: linear-gradient(to right bottom, var(--bgi-bwg-1), var(--bgi-bwg-2));
        }
    </style>
    <style>
        :root {
            --clr: #39f;
            --clr: #06c;
            --clr: #369;
            --clr: #036;
            
            --clr: hsl(210, 100%, 60%);
            --clr: hsl(210, 100%, 40%);
            --clr: hsl(210, 100%, 20%);

            
            
            --clr: hsl(0, 0%, 100%);
            --clr: hsl(210, 100%, 80%);
            --clr: hsl(210, 100%, 60%);
            --clr: hsl(210, 100%, 40%);
            --clr: hsl(210, 100%, 20%);
            --clr: hsl(0, 0%, 0%);

            --clr: #fff;
            --clr: #def;
            --clr: #bdf;
            --clr: #9cf;
            --clr: #39f;
            --clr: #06c;
            --clr: #036;
            --clr: #024;
            --clr: #012;
            --clr: #000;
        }
        .color-list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .color-card {
            --sz: 6rem;
            height: 8rem; width: 6rem;
            height: var(--sz); width: var(--sz);

            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: flex-start;
            flex-direction: column;

            margin: .5rem;
            --clr: #000;
            border-radius: .25rem;
            overflow: hidden;

            /* clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%); */
            /* clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%); */
            /* --w: 100px; */
            /* --h: calc(.866 * var(--w)); */
            
            --h: 6rem;
            --w: calc(1.1547 * var(--h));
            height: var(--h); width: var(--w);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);

        }
        /* .color-card {
            transition: box-shadow 200ms ease-in-out, transform 200ms ease-in-out;
            box-shadow: .125rem .125rem .125rem 0rem #1119;
            transform: translate(0rem, 0rem);
        }
        .color-card:hover {
            box-shadow: .25rem .25rem .5rem 0rem #1119;
            transform: translate(-.125rem, -.125rem);
        } */
        .color-display {
            /* --sz: 6rem; */
            height: var(--sz); width: var(--sz);
            height: 6rem; width: 6rem;
            height: 7rem; width: 7rem;
            min-height: 4rem;
            min-width: 4rem;
            min-height: 6rem;
            min-width: 6rem;
            background-color: var(--clr);
        }
        .color-description {
            width: 100%;
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* padding: .5rem; */
            /* background-color: #eee; */
            /* background-color: #eeec; */
            /* background-image: linear-gradient(to top, #1119, #1110); */
            color: #222;
            color: #eee;
            text-shadow: 1px 1px 1px #1119;
            font-weight: bold;
            /* box-shadow: inset 0 0 1rem 0 #2226; */
            /* box-shadow: inset 0 0 1rem 0 #2223; */
            transform: translateY(0rem);
            transition: transform 200ms ease-in-out;
        }
        .color-card:hover .color-description {
            transform: translateY(-2rem);
        }
    </style>
