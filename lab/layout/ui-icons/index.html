<style>
    .list, .sample, .icon {
  position: relative; top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}
.list {flex-direction: row;}
.sample {flex-direction: column;}
.list {
max-width: 370px;
background-color: #eee;
}
.sample {
  --hue: calc(var(--i) * 60 + 60);
  --color: hsla(var(--hue), 100%, 50%, 1);

  --hue-1: calc(var(--i) * 60 + 60);
  --hue-2: calc(var(--i) * 60 + 90);
  --c1: hsla(var(--hue-1), 100%, 50%, 1);
  --c2: hsla(var(--hue-2), 100%, 50%, 1);
  --bgi: linear-gradient(45deg, var(--c1), var(--c2));
  margin: .125rem;
  padding: 8px 12px;
  font-size: 12px;
  color: black;
  border-radius: .25rem;

  position: relative;
  outline: 1px dashed #fff0;
}
.sample {

--top: auto; 
--left: auto; --right: auto; 
--bottom: auto;

}
.sample:nth-child(1) {--h: 45px; --w: 35px;}
.sample:nth-child(2) {--h: 30px; --w: 40px;}
.sample:nth-child(3) {--h: 30px; --w: 30px;}
.sample:nth-child(4) {--h: 30px; --w: 50px;}

.sample:nth-child(1) {--h2: 40px; --w2: 30px;}
.sample:nth-child(2) {--h2: 40px; --w2: 30px;}
.sample:nth-child(3) {--h2: 40px; --w2: 30px;}
.sample:nth-child(4) {--h2: 35px; --w2: 35px;}

.sample:nth-child(1) {--top: 0px; --left: 0px;}
.sample:nth-child(2) {--left: 0px; --right: 0px; --bottom: 0px;}
.sample:nth-child(3) {--right: 0px; --bottom: 0px;}
.sample:nth-child(4) {--left: 5px; --right: 0px; --bottom: 0px;}

.sample:nth-child(1) {--brdr: .25rem 70% .25rem .25rem;}
.sample:nth-child(2) {--brdr: .25rem .25rem .25rem .25rem;}
.sample:nth-child(3) {--brdr: .5rem .25rem .25rem .25rem;}
.sample:nth-child(4) {--brdr: 50%;}

.icon {
height: 50px; width: 50px;
background-color: #fff0;
border-radius: .25rem;
z-index: 1;
}
.icon::before {
content: "";
height: 40px; width: 30px;
height: var(--h2); width: var(--w2);
position: absolute;
top: 50%; left: 60%;
transform: translateX(-50%) translateY(-50%);
background-color: var(--color);
background-image: var(--bgi);

border-radius: .25rem;
border-radius: var(--brdr);
z-index: -1;
}
.icon::after {
content: "";
height: 50px; width: 40px;
height: var(--h); width: var(--w);
position: absolute;
/*
top: 50%; left: 50%;
transform: translateX(-50%) translateY(-50%);
*/
top: var(--top); bottom: var(--bottom);
left: var(--left); right: var(--right);

background-color: #fff6;

backdrop-filter: blur(2px);
-webkit-backdrop-filter: blur(4px);
/* border: 1px outset #fff; */
box-shadow: 
0px 0px 0px 1px #fff9,
inset 1px 1px 2px 0px hsla(var(--hue-1), 100%, 30%, .25),
inset -1px -1px 2px 0px hsla(var(--hue-2), 100%, 60%, .25);
border-radius: .25rem;
z-index: -1;
}

.line {
height: 10px; width: 30px;
border-radius: 50px;
background-color: #fff0;
}
</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });
