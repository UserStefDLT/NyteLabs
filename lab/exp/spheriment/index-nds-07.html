    <style>
        /* 'xc' and 'xi' */
        [class|='xc'] {
            position: relative;
            min-height: 200px; min-width: 200px;
            --sz-view: 300px;
            height: var(--sz-view); width: var(--sz-view);
            transform-style: preserve-3d;

            transform: rotate3d(1,1,0,45deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,90deg);
            transform: rotate3d(1,0,0,-20deg);
            transform: rotateX(-20deg) rotateY(-30deg);
            transform: rotateX(0deg) rotateZ(0deg) rotateY(-15deg) rotateZ(-60deg) rotateY(-15deg);

            /* animation: display-rotate-yxp 8000ms linear infinite both; */
            /* animation-duration: var(--animation-duration); */

            transform: rotateX(-20deg) rotateY(-30deg);
            transition: transform 1000ms ease-in-out;
            /* animation: display-tilt-30-60 8000ms ease-in-out infinite both; */
            /* animation: display-tilt-0-90 8000ms ease-in-out infinite both; */
            /* animation: display-tilt-0-360 16000ms linear infinite both; */
            /* animation: display-spin-0-360 16000ms linear infinite both; */
            /* --xc-tilt-x: -20deg; */
            /* --xc-tilt-x: 60deg; */
            /* --xc-tilt-x: 90deg; */
            --xc-tilt-xdeg: calc(var(--xc-tilt-x) * 1deg);
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);
        }
        @keyframes display-spin-0-360 {
            0% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(180deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(360deg);}
        }
        @keyframes display-tilt-0-360 {
            0% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(180deg) rotateZ(0deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(360deg) rotateZ(0deg);}
        }
        @keyframes display-tilt-0-90 {
            0% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(-90deg) rotateZ(0deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);}
        }
        @keyframes display-tilt-30-60 {
            0% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(-30deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(-60deg) rotateZ(0deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(-30deg) rotateZ(0deg);}
        }
        @keyframes display-rotate-yxp {
            0% {transform: perspective(var(--global-perspective)) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(360deg) rotateY(180deg) rotateZ(0deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(720deg) rotateY(360deg) rotateZ(0deg);}
        }
        @keyframes display-rotate-yxp-0 {
            0% {transform: perspective(var(--global-perspective)) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
            50% {transform: perspective(var(--global-perspective)) rotateX(360deg) rotateY(180deg) rotateZ(0deg);}
            100% {transform: perspective(var(--global-perspective)) rotateX(720deg) rotateY(360deg) rotateZ(0deg);}
        }


        [class|='xi']::before,
        [class|='xi'],
        [class|='xi']::after {
            position: absolute;
            top: 50%; left: 50%;

            --sz: 10px;
            height: var(--sz); width: var(--sz);
            border-radius: 50%;

            transform-style: preserve-3d;
            transition: transform 1000ms ease-in-out;

            backface-visibility: hidden;
        }
        [class|='xi']::before,
        [class|='xi']::after {content: '';}

        [class|='xi'] {
            /* background: #39f; */
            --clr: hsla(calc(var(--i) * 12), 100%, 60%, 1);
            --clr-dark: hsla(calc(var(--i) * 12), 100%, 20%, 1);
            --clr-glow: hsla(calc(var(--i) * 12), 100%, 60%, .4);

            --i-deg: calc(var(--i) * 10deg);
            --i-deg2: calc(var(--i) * 20deg);
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);
            
            --zin: var(--i);
        }
        [class|='xi']::before {
            /* background: #036; */
            transform: translateX(-50%) translateY(-50%) rotateX(180deg) translateZ(1px);
        }
        [class|='xi']::after {
            /* background: hsla(calc(var(--i) * 10), 100%, 60%, 1); */
            transform: translateX(-50%) translateY(-50%) translateZ(-54px);
        }

        /* ────────────────────  ────────────────────  ──────────────────── */
    </style>
    <style>
        .settings {
            height: max-content;
            width: 100%;
            max-width: 500px;
            margin: .25rem auto;
            padding: .25rem 0;
            
            display: flex;
            flex-direction: column;
            
            background: #39f3;
            box-shadow: 0 0 .25rem 0rem #39f;
            transition: box-shadow 200ms ease-in-out;
        }
        .settings:hover {
            box-shadow: 0 0 .25rem 0.125rem #39f;
        }
        .settings .option {margin: .125rem 0;}

        .option,
        .option :is(label, input, button) {
            font-size: 20px;
            margin: 0rem .25rem;
        }
        /* .var-label {} */
        .var-input {
            background: #39f0;
            box-shadow: 0 0 .25rem 0rem #39f;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border: 0;
            padding: 1px 2px;
            text-align: center;
        }
        .var-input:focus-visible,
        .var-input:hover {
            box-shadow: 0 0 .25rem 0.125rem #39f;
            outline: 0;
        }
        .var-input:invalid {
            background-color: hsl(348, 83%, 67%);
            border-color: crimson;
        }
        [type="checkbox"] {display: none;}

        .update-btn,
        .var-btn {
            border: 0px;
            border-radius: .25rem;
            padding: .25rem .75rem;
            cursor: pointer;
        }
        .update-btn::after {content: attr(data-new-val);}
        .var-btn::after {content: attr(data-by);}
        .data-add::before {content: '+';}

        .data-add {--hue: 120; --sat: 100%; --lum: 50%; --alp: 1;}
        .data-reduce {--hue: 360; --sat: 100%; --lum: 50%; --alp: 1;}
        .data-update {--hue: 45; --sat: 100%; --lum: 50%; --alp: 1;}
        .update-btn,
        .var-btn {
            background-color: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
            outline: 1px solid hsla(var(--hue), var(--sat), var(--lum), 0);
            outline-offset: .125rem;
            transition: outline 200ms ease-in-out;
        }
        .update-btn:hover, 
        .var-btn:hover {
            outline: 1px solid hsla(var(--hue), var(--sat), var(--lum), var(--alp));
        }

        /* ────────────────────  ────────────────────  ──────────────────── */
    </style>
    <style>
        #ShelfSphere {
            --deg-x: 10; 
            --deg-y: 20;
            --move-z: 100;

            --dotSphere-option: 0;
            --twirl-option: 0;
            
            --twirl-scale: 0;
            --twirl-start: -54;

            --twirl-scale: -2;
            --twirl-start: -10;

            --transform-after: translateX(-50%) translateY(-50%) translateZ(var(--move-z-after));

            --xc-tilt-x: -20;
            --xc-tilt-x: 60;
            /* --xc-tilt-x: 90; */
            --xi-size: 24;
            --xc-rotate-z: 90;
        }
        #ShelfSphere .xi {
            --i-deg-x: calc(var(--i) * var(--deg-x) * 1deg);
            --i-deg-y: calc(var(--i) * var(--deg-y) * 1deg);
            transform: translateX(-50%) translateY(-50%) rotateX(var(--i-deg-x)) rotateY(var(--i-deg-y)) translateZ(calc(var(--move-z) * 1px));
            transform: translateX(-50%) translateY(-50%) rotateX(var(--i-deg-x)) rotateZ(0deg) rotateY(var(--i-deg-y)) translateZ(calc(var(--move-z) * 1px));
            --zin: var(--i);
        }
        #ShelfSphere .xi::after {
            --twirl-scale-after: calc(var(--twirl-scale) * 1px);
            --twirl-start-after: calc(var(--twirl-start) * 1px);
            --twirl-after: calc((var(--zin) * var(--twirl-scale-after)) + var(--twirl-start-after));
            transform: translateX(-50%) translateY(-50%) translateZ(var(--twirl-after));
        }

        /* ────────────────────  ────────────────────  ──────────────────── */
    </style>
    <style>
        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        [for="twirl-option"],
        [for="dotSphere-option"],
        .for-check {
            width: max-content;
            display: flex;
            flex-direction: row;
            margin: 0 auto;
        }
        .option-check {
            position: relative;
            height: 1.5rem; width: 1.5rem;
            border-radius: .25rem;
            margin: 0 0.5rem;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 200ms ease-in-out;
        }
        .option-check:hover::after { color: #39f9; }
        .option-check::after {
            content: '✓';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 1.5rem; width: 1.5rem;
            color: #fff;
            line-height: 1.5rem;
        }
        #twirl-option:checked ~ .settings .twirl-check {background-color: #39f;}
        #twirl-option:not(:checked) ~ .settings .twirl-option {display: none;}
        #twirl-option:checked ~ #ShelfSphere {--twirl-option: 1;}

        #dotSphere-option:checked ~ .settings .dotSphere-check {background-color: #39f;}
        #dotSphere-option:checked ~ #ShelfSphere {--dotSphere-option: 1;}

        #twirl-option:checked ~ .settings .twirl-check:hover,
        #dotSphere-option:checked ~ .settings .dotSphere-check:hover {background-color: #39f9;}
        #twirl-option:checked ~ .settings .twirl-check:hover::after,
        #dotSphere-option:checked ~ .settings .dotSphere-check:hover::after {color: #fff9;}


        .xi {background: hsla(210, 100%, 60%, var(--dotSphere-option));}
        .xi::before {background: hsla(210, 100%, 20%, var(--dotSphere-option));}
        .xi::after {
            --alp-after: var(--twirl-option);
            background: hsla(calc(var(--i) * 10), 100%, 60%, var(--twirl-option));
        }

        /* ────────────────────  ────────────────────  ──────────────────── */
    </style>
    <style>
        #ShelfSphere [class*="xi-n"]::before,
        #ShelfSphere [class*="xi-n"],
        #ShelfSphere [class*="xi-n"]::after {
            position: absolute;
            top: 50%; left: 50%;

            --sz: 10px;
            --sz: 24px;
            --sz: calc(var(--xi-size) * 1px);
            height: var(--sz); width: var(--sz);
            border-radius: 50%;

            transform-style: preserve-3d;
            transition: transform 1000ms ease-in-out;

            backface-visibility: hidden;

            --zin: var(--i);
        }

        [class*="xi-n"] {
            --t1: translateX(-50%) translateY(-50%);
            --t2: rotateX(20deg) rotateZ(0deg) rotateY(0deg);
            --t3: translateZ(calc(var(--move-z) * 1px));
            --xdeg: 20deg;
            --zdeg: calc(var(--i) * 60deg);
            --ydeg: 20deg;

            --xdeg: 0deg;
            --zdeg: 0deg;
            --ydeg: calc(var(--i) * 15deg);

            --hue-step: 15deg;
            --hue: calc(var(--i) * var(--hue-step));
            --hue: 210;

            --t2: rotateX(var(--xdeg)) rotateZ(var(--zdeg)) rotateY(var(--ydeg));
            --t2: rotateY(var(--ydeg)) rotateZ(var(--zdeg)) rotateX(var(--xdeg));
        }

        [class*="xi-n"] {
            transform: var(--t1) var(--t2) var(--t3);
            /* --bg: hsla(var(--hue), 100%, 60%, var(--dotSphere-option)); */
            /* --bg: hsla(210, 100%, 60%, var(--dotSphere-option)); */
            /* background-color: var(--bg); */
            background-color: hsla(var(--hue), 100%, 60%, var(--dotSphere-option));
        }
        [class*="xi-n"]::before {
            /* --bg: hsla(var(--hue), 100%, 20%, var(--dotSphere-option)); */
            /* --bg: hsla(210, 100%, 20%, var(--dotSphere-option)); */
            /* --bg: hsla(210, 50%, 12%, .6); */
            /* background-color: var(--bg); */
            background-color: hsla(var(--hue), 100%, 20%, var(--dotSphere-option));
        }
        [class*="xi-n"]::after {content: attr(data-id);}
        #ShelfSphere [class*="xi-n"]::after {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            transform: translateX(-50%) translateY(-50%) rotateX(0deg) translateZ(1px);
        }
        
        [class*="xi-n"] {
            --dotSphere-option: .5;
            --xdeg: 0;
            --t2: rotateX(calc(var(--xdeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg));
        }

        [id|="xip"] {
            --hue: 90;
            --move-z: 102;
            outline: 2px dashed #fff;
            outline: 2px dashed #9f3;
            outline: 2px dashed hsla(var(--hue), 100%, 60%, 1);
        }
        #xip-1 {
            --hue: 270;
            --xdeg: 0;
            --zdeg: 36;
            --ydeg: 60;
            --zdeg-2: 0;
            --ydeg-2: 0;
            /* --t2: rotateX(calc(var(--xdeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)); */
            /* --t2: rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg)); */
            --t2: rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg-2) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg));
        }
        #xip-2 {
            --hue: 270;
            --xdeg: 0;
            --zdeg: 36;
            --ydeg: 120;
            --zdeg-2: 0;
            --ydeg-2: 0;
            /* --t2: rotateX(calc(var(--xdeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)); */
            /* --t2: rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg)); */
            --t2: rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg-2) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg));
        }

        /* #xc2.xc-2>#xip-3.xi-n */

        .xc-2 {
            position: absolute;

            /* --xc-tilt-x: 90deg; */
            /* --xc-tilt-xdeg: calc(var(--xc-tilt-x) * 1deg); */
            /* transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg); */
        }
        #xc2 {
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(0deg);
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(var(--xc-rotate-zdeg));
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateZ(36deg) rotateY(120deg) rotateZ(var(--xc-rotate-zdeg));

            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateZ(90deg) rotateY(120deg) rotateZ(var(--xc-rotate-zdeg));
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateZ(90deg) rotateY(120deg) rotateZ(0deg);
        }
        #xc2 #xip-3.xi-n {
            --move-z: 104;
            --hue: 90;
            --xdeg: 0;
            /* --zdeg: 126;
            --ydeg: 60; */
            --zdeg: 0;
            --ydeg: 0;
            --zdeg-2: 0;
            --ydeg-2: 0;
            /* --t2: rotateX(calc(var(--xdeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)); */
            /* --t2: rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg)); */
            --t2: rotateZ(calc(var(--zdeg) * 1deg)) rotateY(calc(var(--ydeg) * 1deg)) rotateZ(calc(var(--zdeg-2) * 1deg)) rotateY(calc(var(--ydeg-2) * 1deg));
        }

        .xc2 {
            position: absolute;
            z-index: -1;
        }

    <style>
        /* Settings 2 (new) */
        [class|="xc"] {
            /* --xc-rotate-z: 90; */
            --xc-rotate-zdeg: calc(var(--xc-rotate-z) * 1deg);
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(90deg);
            transform: perspective(var(--global-perspective)) rotateX(var(--xc-tilt-xdeg)) rotateY(0deg) rotateZ(var(--xc-rotate-zdeg));
        }
        .settings2 .option,
        .settings2 .option :is(label, input, button) {
            margin: 0.25rem;
        }
        #xc-rotation:checked ~ #ShelfSphere [class|='xc'] {
            /* --xc-tilt-x: -20;
            --xc-tilt-x: 60;
            --xc-tilt-x: 90; */
            animation: display-spin-0-360 16000ms linear infinite both;
        }
        [for="xc-rotation"] {
            border: 2px solid #fff0;
            border-radius: .5rem;
            padding: .125rem .5rem;

    <script>
        /* BuildSphere()
         * parameters:
         *   ─> numberOfElements: int
         *   ─> classForElements: string
         *   ─> classForParent: string
         * returns an element with a specified number of elements with a class name.
         */
        function BuildSphere(numberOfElements = 12, classForElements = 'xi', classForParent = 'xc'){
            let parentElement = document.createElement('div');
            parentElement.classList.add(classForParent);
            for (let i = 0; i < numberOfElements; i++) {
                let childElement = document.createElement('div');
                childElement.classList.add(classForElements);
                parentElement.appendChild(childElement);
            }
            return parentElement;
        }
        /* BuildShelves()
         * parameters:
         *   ─> numberOfShelves: int
         *   ─> shelfTitles: string[]
         *   ─> styleForAllShelves: string
         *   ─> styleForEachShelves: string[]
         *   ─> classForShelves: string
         * returns an element with a specified number of elements with a class name.
         */
        function BuildShelves(numberOfShelves = 1, shelfTitles = [], styleForAllShelves = '', styleForEachShelves = [], classForShelves = 'shelf'){
            let shelfBundle = [];
            // let shelfBundle = document.createElement('div');
            for (let i = 0; i < numberOfShelves; i++) {
                let shelf = document.createElement('div');
                console.log(`classForShelves: ${classForShelves}`);
                console.dir(shelf.classList);
                shelf.classList.add(classForShelves);
                console.dir(shelf.classList);
                if(shelfTitles.length != 0 && shelfTitles.length > i){
                    let shelfTitle = document.createElement('div');
                    shelfTitle.classList.add('shelf-title');
                    shelfTitle.innerText = shelfTitles[i];
                    shelf.appendChild(shelfTitle);
                } else {
                    let shelfTitle = document.createElement('div');
                    shelfTitle.classList.add('shelf-title');
                    shelfTitle.innerText = `Shelf-${i+1}`;
                    shelf.appendChild(shelfTitle);
                }
                if(styleForAllShelves.length != 0){
                    shelf.style = styleForAllShelves;
                }
                if(styleForEachShelves.length != 0 && styleForEachShelves.length > i){
                    shelf.style = styleForEachShelves[i];
                }
                // shelfBundle.appendChild(shelf);
                shelfBundle.push(shelf);
            }
            return shelfBundle;
        }
        // var myMain = document.getElementsByTagName('main')[0];
        // var shelfBundle;
        
        var defaultSettings = {
            "deg-x": 10,
            "deg-y": 20,
            "move-z": 100,
            "twirl-scale": 10,
            "twirl-start": 20,
            "xc-tilt-x": 60,
            "xi-size": 24,
            "xc-rotate-z": 90,
            "z-end": 0
        };
        var settings = {
            "deg-x": 10,
            "deg-y": 20,
            "move-z": 100,

            // "twirl-option": 0,
            "twirl-scale": -2,
            "twirl-start": -10,

            "xc-tilt-x": 60,
            "xi-size": 24,
            "xc-rotate-z": 90,

            "z-end": 0
        };
        var shelfSphere = document.getElementById('ShelfSphere');

        
        function updateSphere(){
            let shelfStyle = ``;
            varInputs.forEach(varInput => {
                // let dataVar = varInput.dataset.var;
                let dataVar = varInput.id;
                let val = settings[dataVar];
                varInput.value = val;
                shelfStyle += `--${dataVar}: ${val}; `;
            });
            shelfSphere.style = shelfStyle;
        }
        function input_UpdateValue(e) {
            varInputs.forEach(varInput => {
                // let dataVar = varInput.dataset.var;
                let dataVar = varInput.id;
                let val = varInput.value;
                settings[dataVar] = val;

                if(val == '') settings[dataVar] = 0;
                if(!Number.isInteger(parseInt(val))){
                    settings[dataVar] = defaultSettings[dataVar];
                    console.log(`(${dataVar}) ${val} is not a number.`);
                    console.log(`${dataVar}.value: '${val}' | typeof '${typeof val}' | parse: '${parseInt(val)}'`);
                }
            });
            updateSphere();
        }
        function btn_UpdateBy(e) {
            let dataVar = e.target.dataset.var;
            let val = e.target.dataset.by;
            settings[dataVar] = parseInt(settings[dataVar]) + parseInt(val);
            updateSphere();
        }
        function btn_UpdateBtns(e) {
            let newVal = e.target.dataset.newVal;
            console.log(newVal);
            let stepBtns = document.querySelectorAll('[data-step="1"]');
            stepBtns.forEach(btn => {
                if(btn.classList.contains("data-add")) {
                    btn.dataset.by = newVal;
                } else {
                    btn.dataset.by = -1 * newVal;
                }
            });
        }

        var varBtns;
        var varInputs;
        var updateBtns;
        window.addEventListener('load', (ev) => {
            console.log(`Welcome to my Lab!`);
            
            varBtns = document.querySelectorAll('.var-btn');
            varBtns.forEach(btn => {btn.addEventListener('click', btn_UpdateBy);})

            varInputs = document.querySelectorAll('.var-input');
            varInputs.forEach(varInput => {varInput.addEventListener('input', input_UpdateValue);})

            updateBtns = document.querySelectorAll('.update-btn');
            updateBtns.forEach(btn => {btn.addEventListener('click', btn_UpdateBtns);})

            BuildDots();
        });

        // `data-id="1"`;
        var xc = document.getElementById('xc');
        var zy = {
            "0": [30, 60, 80, 100, 120, 140, 160],
            "36": [20, 40, 60, 80, 100, 120, 150],
            "18": [50, 70, 90, 110, 130],
            "54": [50, 70, 90, 110, 130]
        }
        const zDegs = [0,72,144,216,288];
        /* 2x7 + 2x5 = 24 → 120 */
        var zydegs = [];
        function BuildDots(){
            Object.keys(zy).forEach(k=>{
                let ys = zy[k];
                let deg = parseInt(k);
                ys.forEach(ydeg => {
                    zDegs.forEach(z => {
                        let zdeg = z + deg;
                        let zystyle = `--ydeg: ${ydeg}; --zdeg: ${zdeg};`;
                        // if((ydeg == 60 && zdeg == 0) || (ydeg == 120 && zdeg == 36)) {
                        //     let zystyle = `--ydeg: ${ydeg}; --zdeg: ${zdeg}; outline: 2px dashed #fff;`;
                        // }
                        // if((ydeg == 60 && zdeg == 0) || (ydeg == 120 && zdeg == 36)) zystyle = `--ydeg: ${ydeg}; --zdeg: ${zdeg}; outline: 2px dashed #fff;`;
                        if((ydeg == 60 && deg == 0) || (ydeg == 120 && deg == 36)) zystyle = `--ydeg: ${ydeg}; --zdeg: ${zdeg}; outline: 2px dashed #fff; --hue: 315;`;
                        
                        let xi = document.createElement('div');
                        xi.classList.add('xi-n');
                        xi.style = zystyle;

                        let zyid = zydegs.length;
                        // console.log(`zyid: ${zyid}`);
                        xi.dataset.id = zyid;
                        zydegs.push(zystyle);

                        xc.appendChild(xi);
                    });
                });
            });
            // console.log(zydegs);
        }
    </script>
