<style>
    :root {
        --sz-side: 60px;
        --sz: 120px;
        --sz: 100px;
        --sz-h: calc(var(--sz) / 2);
        --p: 50000px;
        --p: 5000px;
        --p: 1000px;
        --iso-deg: 54deg;
        --x-deg: 0deg;
        --y-deg: 0deg;
        --z-deg: 0deg;

        --hue-side: 0;
        --hue-step: 30;
        --alp: .75;
    }
    .box {
        position: relative;
        height: 150px; width: 150px;
        margin: 1rem;
        margin-top: 5rem;

        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed #fff9;
        outline-offset: 2px;
        border-radius: 50%; */

        transform-style: preserve-3d;
        /* transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg); */
        transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,45deg);
        transition: transform 300ms ease-in-out;
    }


    .zf, .zb, .yu, .yd, .xr, .xl {
        --hue-side: var(--i);
        position: absolute;
        top: 0; left: 0;
        top: calc((100% - var(--sz)) / 2); left: calc((100% - var(--sz)) / 2);
        height: max-content;
        width: max-content;
        height: 120px; width: 120px;
        height: var(--sz); width: var(--sz);
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed hsla(calc(var(--i) * 15), 100%, 60%, 1); */
        /* outline-offset: -4px; */
        /* margin: 1rem; */
        transform-style: preserve-3d;
        /* transform-origin: 60px 60px -60px;*/
        transform-origin: var(--sz-h) var(--sz-h) var(--sz-h);
        transform-origin: var(--sz-h) var(--sz-h) calc(var(--sz-h) * -1);

        backface-visibility: hidden;
        transition: transform 300ms ease-in-out;
    }

    .xr {transform: translateZ(var(--sz)) rotate3d(1,0,0,-90deg);}
    .xl {transform: translateZ(var(--sz)) rotate3d(1,0,0,90deg);}

    .yu {transform: translateZ(var(--sz));}
    .yd {transform: translateZ(var(--sz)) rotate3d(1,0,0,180deg);}

    .zf {transform: translateZ(var(--sz)) rotate3d(0,1,0,90deg);}
    .zb {transform: translateZ(var(--sz)) rotate3d(0,1,0,-90deg);}


    /* Box + SVG */

    /* svg {background-image: linear-gradient(to bottom, var(--bwf9), var(--bw99));} */
    .bwt {background-image: linear-gradient(to bottom, var(--bwt), var(--bwt));}
    .path-sq {
        fill: #0009;
        fill: hsla(calc(var(--hue-side) * var(--hue-step)), 100%, 60%, var(--alp));
        /* stroke: #000; */
        stroke: var(--bwt);
    }
    .box {
        animation: spin1 12000ms linear infinite both;
        /* animation: spin2 12000ms linear infinite both; */
        /* animation: spin 6000ms linear infinite both; */
        
        /* animation-delay: calc(30ms * var(--hue)); */
        animation-delay: -1500ms;
        animation-play-state: paused;
    }
    @keyframes spin {
        0%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}
        100%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,180deg);}
    }
    @keyframes spin2 {
        0%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}

        25%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,90deg);}

        50%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,180deg);}

        75%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,270deg);}

        100%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,360deg);}
    }
    @keyframes spin1 {
        0%{transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}
        100%{transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,360deg);}
    }

</style>
<style>
    .yu-zf, .yu-zb {
        --hue-side: var(--i);
        position: absolute;
        top: calc((100% - var(--sz)) / 2); left: calc((100% - var(--sz)) / 2);
        height: var(--sz); width: var(--sz);
        display: flex;
        align-items: center;
        justify-content: center;
        
        transform-style: preserve-3d;
        /* transform-origin: 60px 60px -60px;*/
        transform-origin: var(--sz-h) var(--sz-h) var(--sz-h);
        transform-origin: var(--sz-h) var(--sz-h) calc(var(--sz-h) * -1);

        backface-visibility: hidden;
        transition: transform 300ms ease-in-out;
    }
    .yu-zf {
        transform: translateZ(var(--sz)) rotate3d(0,1,0,-60deg);
        transform-origin: 0px 50px 0px;
    }
    .yu-zb {
        transform: translateZ(var(--sz)) rotate3d(0,1,0,60deg);
        transform-origin: 100px 50px 0px;
    }
    .xr-2 {transform-origin: 50px 0px 0px;}
    .xl-2 {transform-origin: 50px 100px 0px;}
    .xr-2 {transform: translateZ(var(--sz)) rotate3d(1,0,0,-90deg) rotate3d(0,0,1,180deg);}
    .xl-2 {transform: translateZ(var(--sz)) rotate3d(1,0,0,90deg);}
    .xl-2 {transform: translateZ(calc(var(--sz) * 2)) rotate3d(1,0,0,90deg);}
    .xr-2 {transform: translateZ(calc(var(--sz) * 1)) rotate3d(1,0,0,-90deg) rotate3d(0,0,1,180deg);}
    .xl-2 {transform: translateZ(calc(var(--sz) * 2)) rotate3d(1,0,0,-90deg) rotate3d(0,0,1,180deg);}
    .xr-2 {transform: translateZ(calc(var(--sz) * 1)) rotate3d(1,0,0,90deg)}
</style>
<style>
    .box-02 {
        position: relative;
        height: 150px; width: 150px;
        margin: 5rem;

        display: flex;
        align-items: center;
        justify-content: center;
        
        outline: 1px dashed #fff9;

        transform-style: preserve-3d;
        /* transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg); */

        /* transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,1,0,var(--y-deg)); */
        transform: perspective(var(--p)) rotate3d(0,1,0,var(--x-deg)) rotate3d(-1,0,0,var(--y-deg));
        transition: transform 0ms linear;

        cursor: grab;
        user-select: none;
    }

            w: 20,
            margin: 16,
            fill: 0
        },
        grid: {
            h: window.innerHeight,
            w: window.innerWidth,
            cols: 15,
            rows: 15,
            margin: 24
        },
        canvas: {
            h: window.innerHeight,
            w: window.innerWidth,
        },

        player: false,

        s: false,
        steps: false,
        tags: false,
        log: true,
        lockKeys: false,
        pause: false,
        q: false
    };
    const box = {
        x: 0,
        y: 0,
        z: 0,
        start: {
            x: 0,
            y: 0,
            z: 0,
        },
        touches: [],
        touch_xyz: {'x': 0, 'y': 0, 'z': 0},

        grabing: false
    };

<script src="../../../scripts/settings.js"></script>
<script>

    const box2 = document.getElementById('box-02');
    // var box2;
    // var box2 = document.getElementById('box-02');
    // box2.addEventListener('touchstart', (ev) = {});
    function startup() {
        // var box2 = document.getElementById('box-02');
        // var el = document.getElementById("canvas");
        // var ctx = el.getContext("2d");
        box2.addEventListener("touchstart", handleBoxStart, false);
        box2.addEventListener("touchend", handleBoxEnd, false);
        box2.addEventListener("touchcancel", handleBoxCancel, false);
        box2.addEventListener("touchmove", handleBoxMove, false);
    }
    var ongoingTouches = [];
    function handleBoxStart(evt) {
        evt.preventDefault();
        // console.log("touchstart.");
        console.log(`%ctouchstart%c ‚Üí handleBoxStart()`, 'color: #3f9; background-color: #3f92; border-radius: 4px;', 'color: #999;');
        box.grabing = true;

        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            ongoingTouches.push(copyTouch(touches[i]));
            box.touches.push({'x': 0, 'y': 0, 'z': 0});
            box.touches[i].x += touches[i].pageX;
            box.touches[i].y += touches[i].pageY;
            console.log(`%ci: %c${i}%c ‚Üí x: %c${touches[i].pageX}%c, y: %c${touches[i].pageY}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
            console.log(`%c box ‚Üí x: %c${box.touches[i].x}%c, y: %c${box.touches[i].y}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
        }
    }

    function handleBoxMove(evt) {
        evt.preventDefault();
        // var el = document.getElementById("canvas");
        // var ctx = el.getContext("2d");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            console.log(`%cfor loop(i: %c${i}%c)`, 'color: #ccc', 'color: #39f', 'color: #ccc');
            // var color = colorForTouch(touches[i]);
            
            var idx = ongoingTouchIndexById(touches[i].identifier);

            if (idx >= 0) {
                console.log("continuing touch "+idx);
                console.log(`%cbox ‚Üí moveTo(%c${ongoingTouches[idx].pageX}%c, %c${ongoingTouches[idx].pageY}%c);`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc');
                let nx = ongoingTouches[idx].pageX - box.touches[idx].x;
                let ny = ongoingTouches[idx].pageY - box.touches[idx].y;
                console.log(`%c ‚Üí nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
                box.x += nx;
                box.y += ny;
                let x = (box.x % 360).toFixed(2);
                let y = (box.y % 360).toFixed(2);
                console.log(`%c ‚Üí x: %c${x}%c, y: %c${y}`, 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;', 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;');
                box2.style = `--x-deg: ${x}deg; --y-deg: ${y}deg;`;
                // box2.style = `--x-val: ${x}deg; --y-val: ${y}deg;`;

                box.touches[idx].x = ongoingTouches[idx].pageX;
                box.touches[idx].y = ongoingTouches[idx].pageY;

                /* 
                up goes left
                down goes right
                left goes down
                right goes up
                 */

                // ctx.beginPath();
                // color = myColor(ongoingTouches[idx].pageX,ongoingTouches[idx].pageY);
                // console.log("ctx.moveTo(" + ongoingTouches[idx].pageX + ", " + ongoingTouches[idx].pageY + ");");
                // ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
                // console.log("ctx.lineTo(" + touches[i].pageX + ", " + touches[i].pageY + ");");
                // log("ctx.lineTo(" + touches[i].pageX + ", " + touches[i].pageY + ");");
                // ctx.lineTo(touches[i].pageX, touches[i].pageY);
                // ctx.lineWidth = 4;
                // ctx.strokeStyle = color;
                // ctx.stroke();

                ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
                // box.touches.splice(idx, 1, copyTouch(touches[i]));
                console.log(".");
            } else {
                console.log("can't figure out which touch to continue");
            }
        }
    }

    function handleBoxEnd(evt) {
        evt.preventDefault();
        // log("touchend. ‚Üì");
        // var el = document.getElementById("canvas");
        // var ctx = el.getContext("2d");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            // var color = colorForTouch(touches[i]);
            // let color = '#fff';
            var idx = ongoingTouchIndexById(touches[i].identifier);

            if (idx >= 0) {
                // ctx.lineWidth = 4;
                // ctx.fillStyle = color;
                // ctx.beginPath();
                // ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
                // ctx.lineTo(touches[i].pageX, touches[i].pageY);
                // ctx.fillRect(touches[i].pageX - 4, touches[i].pageY - 4, 8, 8);  // and a square at the end
                ongoingTouches.splice(idx, 1);  // remove it; we're done
                box.touches.splice(idx, 1);
            } else {
                console.log("can't figure out which touch to end");
            }
        }
        box.grabing = false;
        // console.log(`touchend ‚Üí handleBoxEnd()`, 'color: #f00; background-color: #f002; border-radius: 4px;');
        console.log(`%ctouchend%c ‚Üí handleBoxEnd()`, 'color: #f39; background-color: #f392; border-radius: 4px;', 'color: #999;');
    }

    function handleBoxCancel(evt) {
        evt.preventDefault();
        console.log("touchcancel.");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            ongoingTouches.splice(idx, 1);  // remove it; we're done
            box.touches.splice(idx, 1);
        }
        box.grabing = false;
    }

    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < ongoingTouches.length; i++) {
            var id = ongoingTouches[i].identifier;

            if (id == idToFind) {
                return i;
            }
        }
        return -1;    // not found
    }

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        startup();
    });

</script>
