<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* ‚îÄ‚îÄ‚îÄ Grid: Wind ‚îÄ‚îÄ‚îÄ */
    const pile = [];
    const grid = [];
    function startGrid(w,h){
        for (let y = 0; y <= h; y++) {
            grid.push([]);
            pile.push([]);
            for (let x = 0; x <= w; x++) {
                // grid[y].push(0);
                // grid[y].push({x:0,y:0,a:0,d:0});
                grid[y].push({x:0,y:0,vx:0,vy:0,a:0,d:0});
                pile[y].push([]);
            }
        }
    }
    function updateGrid(path,w,h){
        for (let i = 1; i < path.length; i++) {
            const a = path[i-1];
            const b = path[i];
            let dx = b.x - a.x;
            let dy = b.y - a.y;
            let x = Math.floor(b.x / s.tile.w);
            let y = Math.floor(b.y / s.tile.h);
            // if(x > 0 && y > 0 && x < s.grid.cols && y < s.grid.rows){
            //     pile[y][x].push({"x":dx,"y":dy});
            // }
            try {
                if(x > 0 && y > 0 && x < s.grid.cols && y < s.grid.rows){
                    pile[y][x].push({"x":dx,"y":dy});
                    // pile[y][x].shift();
                }
            } catch (error) {
                console.error(error);
                console.error(`"x":${x},"y":${y}`);
            }
        }
        for (let y = 0; y <= h; y++) {
            for (let x = 0; x <= w; x++) {
                let dx = 0;
                let dy = 0;
                let ent = .89;
                if(pile[y][x].length > 0){
                    for (let i = 0; i < pile[y][x].length; i++) {
                        const e = pile[y][x][i];
                        dx += e.x; 
                        dy += e.y; 
                    }
                    ent = .7;
                }
                grid[y][x].vx = (grid[y][x].vx + dx) * ent;
                grid[y][x].vy = (grid[y][x].vy + dy) * ent;
                if(Math.abs(grid[y][x].vx) < .01 && Math.abs(grid[y][x].vy) < .01) {
                    grid[y][x].vx = 0;
                    grid[y][x].vy = 0;
                }
                grid[y][x].x = grid[y][x].vx;
                grid[y][x].y = grid[y][x].vy;
                // grid[y][x].a = XYtoCSSAngle(dx,dy);
                // grid[y][x].d = Math.sqrt(dx*dx+dy*dy);
                // grid[y][x].x = grid[y][x].x + grid[y][x].vx;
                // grid[y][x].y = grid[y][x].y + grid[y][x].vy;
            }
        }
        for (let i = 1; i < path.length; i++) {
            const b = path[i];
            let x = Math.floor(b.x / s.tile.w);
            let y = Math.floor(b.y / s.tile.h);
            // pile[y][x].shift();
            if(x > 0 && y > 0 && x < s.grid.cols && y < s.grid.rows){
                pile[y][x].shift();
            }
        }
    }

    /* ‚îÄ‚îÄ‚îÄ Drawing ‚îÄ‚îÄ‚îÄ */
    function drawGrid(ctx,w,h){
        for (let y = 0; y <= h; y++) {
            for (let x = 0; x <= w; x++) {
                // grid[y].push({x:0,y:0,a:0,d:0});
                let xx = Math.abs(grid[y][x].x);
                let yy = Math.abs(grid[y][x].y);
                if(xx > .001 || yy > .001){
                    grid[y][x].a = XYtoCSSAngle(grid[y][x].x,grid[y][x].y);
                    let xy = CSSAngleToXY(grid[y][x].a);

                    grid[y][x].d = Math.sqrt(grid[y][x].x*grid[y][x].x+grid[y][x].y*grid[y][x].y);
                    // let d = Math.sqrt(grid[y][x].x*grid[y][x].x+grid[y][x].y*grid[y][x].y);
                    let dd = (Math.log10(grid[y][x].d)) * 3;
                    
                    let x1 = x * s.tile.w;
                    let y1 = y * s.tile.h;
                    let x2 = x1 + xy.x * (s.tile.sz2 + dd);
                    let y2 = y1 + xy.y * (s.tile.sz2 + dd);

                    let hue = grid[y][x].d%360;
                    let clr = `hsla(${hue}, 100%, 40%, .5)`;
                    draw_line(ctx, x1, y1, x2, y2, clr, 2);
                }
            }
        }
    }
    function draw_line(ctx,x0,y0,x1,y1,color="#fff9",size=2){
        ctx.strokeStyle = color;
        ctx.lineWidth = size;
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.stroke();
    }
    function draw_path(ctx,path,color,size){
        if(path.length > 0){
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();
        }
    }
    
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            // ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.arc(e.x, e.y, 1, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }

    /* ‚îÄ‚îÄ‚îÄ Particle ‚îÄ‚îÄ‚îÄ */
    const particles = [];
    class p {
        constructor(id,type="p",x,y,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    class ps {
        constructor(id,type="p",x,y,z=0,s={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;

            this.s = {};
            this.sets(s);
        }
        sets(s){
            this.s = {};
            Object.keys(s).forEach(i=>{
                this.s[i] = s[i];
            });
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }

    }
    class pa {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            // this.z = 0;
            // this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else if(this.type == "p1"){
                this.c = `hsla(0, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else if(this.type == "p2"){
                this.c = `hsla(180, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }
    class pv {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = 0;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.color = "hsla(0,0%,50%,.5)";
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    break;
            }
        }
    }
    class pvz {
        constructor(id,type="p",x,y,z,vx,vy,vz){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = z;
            this.vz = vz;

            this.mass = 1;
            this.size = 10;
            this.size_z = 10;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            this.color = "hsla(0,0%,50%,.5)";
            this.zdp = .5;
        }
        getSize(){
            // let d = s.box.d;
            // let half = s.box.z/2;
            // let dp = (d + (half - this.z)) / d;
            // this.size = 5 * 1/dp;
            
            // let box_z = (s.w + s.h)/2;
            // let half_z = box_z/2;
            // let zdp = this.z - half_z;
            // /* zdp sets the center to half of z. */
            // /* zdp is positive when it is farther away, and negative when it is closer. */
            
            // let zdp = Math.round(this.z/box_z);
            // let zdp = Math.round(this.z/box_z) * 5;

            // let box_z = (s.w + s.h)/2;
            // /* this.zdp will vary from 0 to 1. close and far, respectively. */
            // this.zdp = this.z/box_z;
            // let zadd = parseFloat((this.zdp * 5).toFixed(2));
            // this.size_z = 7.5 - zadd;

            let range = 12;
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * range).toFixed(2));
            this.size_z = this.size + (range/2) - zadd;
        }
        getColor(){
            this.calcColor();
            // // let zlum = Math.round(this.zdp) * 20;
            // // this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            // this.lum = (20 + (this.zdp * 60)).toFixed(0);
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // this.calcGradient();
            return this.color;
        }
        calcGradient(){
            /* 
            particles[1].calcGradient();
            b‚Üêa
            b-a
            */
            let bx = s.canvas.x2;
            let by = s.canvas.y2;
            let bz = s.box.z2;

            let dx = bx - this.x;
            let dy = by - this.y;
            let dz = bz - this.z;

            let xy = CSSAngleToXY(XYtoCSSAngle(dx,dy));
            let xz = CSSAngleToXY(XYtoCSSAngle(dx,dz));

            let half = this.size_z * .5;

            let x0 = this.x + half * xy.x;
            let y0 = this.y + half * xy.y;

            let r0 = 0;
            let r1 = this.size * .9;
            let clr80 = 0;
            let clr10 = 1;
            if(xz.y < 0){
                // r0 = this.size/2 * .75;
                r0 = this.size_z/2 * .75;
                r1 = this.size_z/2 * 4;
                clr80 = 1;
                clr10 = 0;
                x0 = this.x + half * xy.x * -1;
                y0 = this.y + half * xy.y * -1;
            }

            // if xz.y is positive, then 0‚Üí80%, 1‚Üí10%
            // r0 = 0; r1 = this.size * .5;
            // if xz.y is negative, then 0‚Üí10%, 1‚Üí80%, 
            // r0 = this.size * .75; r1 = this.size * 3;
            // console.log(`x0:${x0.toFixed(2)}, y0:${y0.toFixed(2)}, r0:${r0.toFixed(2)}, r1:${r1.toFixed(2)}`);
            // console.log(`clr80:${clr80}, clr10:${clr10.toFixed(2)}`);
            // console.log(`g0 = ctx.createRadialGradient(${x0.toFixed(2)},${y0.toFixed(2)},${r0.toFixed(2)}, ${x0.toFixed(2)},${y0.toFixed(2)},${r1.toFixed(2)});\n`+"g0.addColorStop("+clr80+",`hsla("+this.hue+", 100%, 80%, 1)`);\n"+"g0.addColorStop("+clr10+",`hsla("+this.hue+", 100%, 10%, 1)`);\n"+"ctx.fillStyle = g0; \nctx.beginPath();\n"+`ctx.arc(${this.x.toFixed(2)}, ${this.y.toFixed(2)}, ${this.size_z/2}, 0, Math.PI * 2); \nctx.fill();`);
            let gradient = ctx.createRadialGradient(x0,y0,r0,x0,y0,r1);
            gradient.addColorStop(clr80,`hsla(${this.hue}, ${this.sat}%, 80%, ${this.alp})`);
            gradient.addColorStop(clr10,`hsla(${this.hue}, ${this.sat}%, 10%, ${this.alp})`);
            this.color = gradient;
        }
        getColors(){
            this.calcColor();
            // this.lum = (10 + (this.zdp * 50)).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            let zlum = Math.round(this.zdp) * 20;
            this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);

            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    // this.calcGradient();
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pz {
        constructor(id,type="p",x,y,z,clr={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;
            this.size_z = 5;
            this.range = 6;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            this.zdp = .5;
        }
        getSize(){
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * this.range).toFixed(2));
            this.size_z = this.size + (this.range/2) - zadd;
        }
        getColor(){
            // this.calcColor();
            // // let zlum = Math.round(this.zdp) * 20;
            // // this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            // this.lum = (20 + (this.zdp * 60)).toFixed(0);
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // this.calcGradient();
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    // this.calcGradient();
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pu {
        constructor(id,type="pu",x,y,z=0,color="#8889",time=10){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.time = time;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    /* ‚îÄ‚îÄ‚îÄ Rules ‚îÄ‚îÄ‚îÄ */
    /* This functions affects the particles in list1. */
    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["force"] = function (list1, list2, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    
    /* scale:
     * g is for the gravity force.
     * v is for how much is allowed to be added when moving.
     * e is how much momentum is lost.
     */
    const scale = {
        // "g": .75,
        // "v": .125,
        // "e": .5,
        "g": 1,
        "v": 1,
        "e": .5,
    }
    pr["rule"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // if wall is not pushing and teleporting particles back, this is just a preventive measure.
            let margin = 50;
            let cr = 100;
            if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    pr["space"] = function (list1, list2, g = 0, r = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 1 && d < a.size){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
        }
    }
    pr["walls"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);
            if(a.x > 0 && a.x < r){fx += g;}
            if(a.y > 0 && a.y < r){fy += g;}
            if(dx > 0 && dx < r){fx -= g;}
            if(dy > 0 && dy < r){fy -= g;}

            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

            let margin = -5;
            let cr = 10;
            if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    
    pr["orbit3"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.vz = (a.vz + fz);
            a.x += a.vx;
            a.y += a.vy;
            a.z += a.vz;
        }
    }

    pr["wind"] = function (list1, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let x = Math.floor(a.x / s.tile.w);
            let y = Math.floor(a.y / s.tile.h);
            let fx = 0;
            let fy = 0;
            let ent = 1;
            let xx = Math.abs(grid[y][x].x);
            let yy = Math.abs(grid[y][x].y);
            if(xx > .001 || yy > .001){
                fx += grid[y][x].x * g;
                fy += grid[y][x].y * g;
                ent = .5;
            }
            a.vx = (a.vx + fx) * ent;
            a.vy = (a.vy + fy) * ent;
            a.x += a.vx;
            a.y += a.vy;
        }
    }

    pr["particle-pulse"] = function (list1, list2, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["grid-pulse"] = function (grid, pulses, g = 0, r = 10){
        if(pulses.length > 0){
            for (let y = 0; y < grid.length; y++) {
                let ay = y * s.tile.h;
                for (let x = 0; x < grid[y].length; x++) {
                    const a = grid[y][x];
                    let fx = 0;
                    let fy = 0;
                    let ax = x * s.tile.w;
                    let ent = .89;
                    for (let i = 0; i < pulses.length; i++) {
                        const b = pulses[i];
                        if(b.time > 0){
                            let dx = ax - b.x;
                            let dy = ay - b.y;
                            let d = Math.sqrt(dx*dx + dy*dy);
                            if(d > 0 && d < r){
                                let force = g * 1/d;
                                fx += (force * dx);
                                fy += (force * dy);
                                ent = .7;
                            }
                        }
                    }
                    a.vx = (a.vx + fx) * ent;
                    a.vy = (a.vy + fy) * ent;
                    a.x = a.vx;
                    a.y = a.vy;
                }
            }
            for (let i = 0; i < pulses.length; i++) {
                const b = pulses[i];
                b.time--;
                if(b.time < 1) {
                    console.log(`pulse #${b.id} time out.`);
                    pulses.splice(i,1);
                }
            }
        }
    }
    pr["grid-entropy"] = function (grid, ent = .89){
        for (let y = 0; y < grid.length; y++) {
            // let ay = y * s.tile.h;
            for (let x = 0; x < grid[y].length; x++) {
                const a = grid[y][x];
                if(Math.abs(a.x) > 0.001) {a.x *= ent;} else {a.x = 0;}
                if(Math.abs(a.y) > 0.001) {a.y *= ent;} else {a.y = 0;}
            }
        }
    }

    function clearCanvas(){

    /* ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ‚îÄ Canvas ‚îÄ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ‚îÄ Box ‚îÄ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ‚îÄ Grid ‚îÄ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ‚îÄ Canvas Update ‚îÄ */
        canvas.width = s.canvas.x;
        canvas.height = s.canvas.y;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }

    /* ‚îÄ‚îÄ‚îÄ Event Handlers ‚îÄ‚îÄ‚îÄ */
    var ongoingTouches = [];
    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < ongoingTouches.length; i++) {
            var id = ongoingTouches[i].identifier;
            if (id == idToFind) {
                return i;
            }
        }
        return -1;  // not found
    }

    function cMouseMove(ev){
        if(!s.q && !s.pause){
            s.mouse.x = ev.pageX;
            s.mouse.y = ev.pageY;
            if(s.mouse.path.length > s.mouse.path_len){s.mouse.path.shift();}
            s.mouse.path.push({"x": s.mouse.x, "y": s.mouse.y});
            updateGrid(s.mouse.path,s.grid.cols,s.grid.rows);
        }
    }
    function handleStart(ev) {
        console.log("touchstart.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            ongoingTouches.push(copyTouch(touches[i]));
        }
    }
    function handleMove(ev) {
        console.log("touchmove.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        // console.log(touches);
        let x = {};
        let y = {};
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {

                /* up to 6 fingers. */
                if(i < 6){
                    // console.log(`i:${i}, idx:${idx}`);
                    /* Adding the touches to the paths list. */
                    if(!Object.keys(s.touch.paths).includes(`${idx}`)){s.touch.paths[idx] = [];}
                    x[idx] = ongoingTouches[idx].pageX;
                    y[idx] = ongoingTouches[idx].pageY;
                    // console.log(`x:${x[idx]}, y:${y[idx]}`);
                    // console.log(`s.touch.paths[${idx}].length: ${s.touch.paths[idx].length};`);
                    if(s.touch.paths[idx].length > s.touch.path_len){s.touch.paths[idx].shift();}
                    s.touch.paths[idx].push({"x": x[idx], "y": y[idx]});
                    /* (End of) Adding the touches to the paths list. */

                    updateGrid(s.touch.paths[idx],s.grid.cols,s.grid.rows);
                }

                ongoingTouches.splice(idx, 1, copyTouch(touches[i])); // swap in the new touch record
            } else {
                console.log("can't figure out which touch to continue");
            }
        }
    }
    function handleEnd(ev) {
        console.log("touchend.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
                ongoingTouches.splice(idx, 1);  // remove it; we're done
            } else {
                console.log("can't figure out which touch to end");
            }
        }
    }
    function handleCancel(ev) {
        console.log("touchcancel.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            ongoingTouches.splice(idx, 1);  // remove it; we're done
        }
    }

    /* ‚îÄ‚îÄ‚îÄ Other functions ‚îÄ‚îÄ‚îÄ */
    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
