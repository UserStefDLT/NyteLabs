    <style>
        :root {
            --clr: var(--bwt);
            --hue: 210; --sat: 100; --lum: 50%; --alp: 1;
            /* --clr: hsla(210, 50%, 50%, 1); */
        }
        .displayList {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: .5rem;
        }

        .row {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: 0.125rem;
            margin: 0.125rem;
        }
        .clr-code {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;

            border: 2px solid var(--clr);
            border: 4px outset var(--clr);
            
            border-radius: 0.25rem;
            padding: 0.25rem;
            margin: 0.25rem;
            background: linear-gradient(to bottom right, var(--bwe), var(--bwc)) padding-box;
            color: var(--bw2);
        }
        .clr-sample {
            /* position: relative;
            bottom: .125rem; */
            height: 2rem; width: 5rem;
            background-color: var(--clr);
            border-radius: .25rem;
            border: 1px outset var(--bwe);
            box-sizing: border-box;
            margin: 0 0.5rem;
        }

        .hue::after {content: 'hue';}
        .sat::after {content: 'sat';}
        .lum::after {content: 'lum';}
        .alp::after {content: 'alp';}

        .hue,
        .sat,
        .lum,
        .alp {
            position: relative;
            min-width: 36px;
            width: max-content;
            transform-style: preserve-3d;
        }
        .hue::after,
        .sat::after,
        .lum::after,
        .alp::after {
            position: absolute;
            top: 0%; left: 50%;
            transform: translateX(-50%) translateY(-100%);
            height: 100%; width: 100%;
            width: max-content;
            border-radius: .25rem;
            border: 2px outset var(--bwe);
            padding: .125rem;

            color: var(--bwe);
            text-shadow: 1px 1px 1px var(--bw0), 0px 0px 2px var(--bw0);

            transform: translateX(-50%) translateY(0%) translateZ(-2px);
            opacity: 0;
            transition: transform 200ms ease-in-out, opacity 200ms ease-in-out;
        }

        .hue::after {background-color: hsla(var(--hue), 100%, 50%, 1);}
        .sat::after {background-color: hsla(var(--hue), calc(var(--sat) * 1%), 50%, 1);}
        .lum::after {background-color: hsla(var(--hue), 100%, calc(var(--lum) * 1%), 1);}
        .alp::after {background-color: hsla(var(--hue), 0%, 100%, var(--alp));}
        

    </style>

        function RandomColor_HSLA(){
            let hsla = {};
            hsla['type'] = 'hsla';
            hsla['keys'] = ['hue','sat','lum','alp'];
            hsla['hue'] = Math.floor(Math.random() * 360);

        function ColorRow(clr){

        function ColorRows(count){
            let list = document.createElement('div');
            list.classList.add('list');
            let rows = [];
            for (let i = 0; i < count; i++) {
                let hue = Math.floor(Math.random() * 360);
                let sat = Math.floor(Math.random() * 100);
                let lum = Math.floor(Math.random() * 100);
                let alp = Math.floor(Math.random());
                let row = `
                <div class="row" style="--hue: ${hue}; --clr: hsla(${hue}, ${sat}%, ${lum}%, ${alp});">
                    hsla(<span class="hue">${hue}</span>,
                    <span class="sat">${sat}%</span>,
                    <span class="lum">${lum}%</span>,
                    <span class="alp">${alp}</span>);
                </div>
                `;
                rows.push(row);
            }
            list.innerHTML = rows.join('');
            return list;
        }

        }



        function srlgRand(start = 0, range, list_size = 1, group_size = 1){
            let list = [];
            for(let i = 0; i < list_size; i++){
                let n = [];
                for(let j = 0; j < group_size; j++){
                    n.push(Math.floor(Math.random() * range)+start);
                }
                list.push(n);
            }
            return list;
        }
