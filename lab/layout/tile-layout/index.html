<style>
/* tiled items. */
:root {
--w: 350px;
}
.grid {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    max-width: 750px;
}
.row {
--j: var(--i);
  display: flex;
  flex-direction: row;
width: var(--w);
}

.tile {
--tile-sz: calc(var(--w) / 100 * 30);
  height: var(--tile-sz);
  width: var(--tile-sz);

--hue: calc(var(--i) * 15);

--bg: hsla(var(--hue), 100%, 50%, 1);
--bg1: hsla(var(--hue), 100%, 60%, 1);
--bg2: hsla(var(--hue), 100%, 40%, 1);

  background-image: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: calc(var(--w) / 200);

transition: border-radius 200ms ease-in-out, transform 400ms ease-in-out;
}

.tile:hover {
border-radius: 50%;
transform: rotate(90deg);
}

</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }

        updateSettings();
