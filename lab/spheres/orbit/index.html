    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        :root {
            --clr: ;
            --clr-u: #6293ff;
            --clr-n: #6dccf2;
            --clr-s: #f2dea2;
            --clr-j1: #f2bc8c;
            --clr-j2: #a66038;
            --clr: ;
            --clr-e-p: #577342;
            --clr-e-w: #1b2d4a;
            --clr-e-d: #e6c19b;


            --clr-u: hsl(221, 100%, 69%);
            --clr-n: hsl(197, 84%, 69%);
            --clr-s: hsl(45, 75%, 79%);
            --clr-j1: hsl(28, 80%, 75%);
            --clr-j2: hsl(22, 50%, 44%);

            --p1-clr: #aaa;
            --p2-clr: #eb6;
            --p3-clr: #38d;
            --p4-clr: #c43;
            --p5-clr: #d83;
            --p6-clr: #ed3;
            --p7-clr: #68d;
            --p8-clr: #5cc;

            --p1-sz: 2440; 
            --p2-sz: 6052; 
            --p3-sz: 6371; 
            --p4-sz: 3390; 
            --p5-sz: 69911; 
            --p6-sz: 58232; 
            --p7-sz: 25362; 
            --p8-sz: 24622; 

            --p1-em: .055;
            --p2-em: .815;
            --p3-em: 1;
            --p4-em: .107;
            --p5-em: 318;
            --p6-em: 95;
            --p7-em: 14;
            --p8-em: 17;

            --p1-r: 60;
            --p2-r: 100;
            --p3-r: 150;
            --p4-r: 220;
            --p5-r: 780;
            --p6-r: 1420;
            --p7-r: 1780;
            --p8-r: 2800;

            --p1-au: .4;
            --p2-au: .7;
            --p3-au: 1;
            --p4-au: 1.5;
            --p5-au: 5.2;
            --p6-au: 9.5;
            --p7-au: 19.2;
            --p8-au: 30.1;

            /* Orbital period (sideral) */
            --p1-eDays: 87.97;
            --p2-eDays: 224.7;
            --p3-eDays: 365.25;
            --p4-eDays: 686.98;
            --p5-eDays: 4332.59;
            --p6-eDays: 11759.22;
            --p7-eDays: 30688.5;
            --p8-eDays: 60195;

            --p1-o: calc(var(--p1-eDays) / var(--p3-eDays));
            --p2-o: calc(var(--p2-eDays) / var(--p3-eDays));
            --p3-o: calc(var(--p3-eDays) / var(--p3-eDays));
            --p4-o: calc(var(--p4-eDays) / var(--p3-eDays));
            --p5-o: calc(var(--p5-eDays) / var(--p3-eDays));
            --p6-o: calc(var(--p6-eDays) / var(--p3-eDays));
            --p7-o: calc(var(--p7-eDays) / var(--p3-eDays));
            --p8-o: calc(var(--p8-eDays) / var(--p3-eDays));

            /* Average Orbital Speed (km/s) */
            --p1-o-sp: 47.36;
            --p2-o-sp: 35.02;
            --p3-o-sp: 29.78;
            --p4-o-sp: 24.07;
            --p5-o-sp: 13.07;
            --p6-o-sp: 9.68;
            --p7-o-sp: 6.8;
            --p8-o-sp: 5.43;

            /* Equatorial Rotation Velocity (km/s + km/h) */
            /* Erv: 10.862 km/h (3.026 m/s) */
            --p1-spin: 0; --p1-spin-2: 0;
            /* Erv: 6.52 km/h (1.81 m/s) */
            --p2-spin: 0.00181; --p2-spin-2: 6.52;
            /* Erv: 0.4651 km/s (1674.4 km/h) */
            --p3-spin: 0.4651; --p3-spin-2: 1674.4;
            /* Erv: 241 m/s (870 km/h) */
            --p4-spin: 0.241; --p4-spin-2: 870;
            --p5-spin: 12.6; --p5-spin-2: 45000;
            --p6-spin: 9.87; --p6-spin-2: 35500;
            --p7-spin: 2.59; --p7-spin-2: 9320;
            --p8-spin: 2.68; --p8-spin-2: 9650;
        }
        .o:nth-child(2) {--p-clr: var(--p1-clr); --p-sz: var(--p1-em); --p-sz: var(--p1-sz); --p-r: var(--p1-r); --p-o: var(--p1-o);}
        .o:nth-child(3) {--p-clr: var(--p2-clr); --p-sz: var(--p2-em); --p-sz: var(--p2-sz); --p-r: var(--p2-r); --p-o: var(--p2-o);}
        .o:nth-child(4) {--p-clr: var(--p3-clr); --p-sz: var(--p3-em); --p-sz: var(--p3-sz); --p-r: var(--p3-r); --p-o: var(--p3-o);}
        .o:nth-child(5) {--p-clr: var(--p4-clr); --p-sz: var(--p4-em); --p-sz: var(--p4-sz); --p-r: var(--p4-r); --p-o: var(--p4-o);}
        .o:nth-child(6) {--p-clr: var(--p5-clr); --p-sz: var(--p5-em); --p-sz: var(--p5-sz); --p-r: var(--p5-r); --p-o: var(--p5-o);}
        .o:nth-child(7) {--p-clr: var(--p6-clr); --p-sz: var(--p6-em); --p-sz: var(--p6-sz); --p-r: var(--p6-r); --p-o: var(--p6-o);}
        .o:nth-child(8) {--p-clr: var(--p7-clr); --p-sz: var(--p7-em); --p-sz: var(--p7-sz); --p-r: var(--p7-r); --p-o: var(--p7-o);}
        .o:nth-child(9) {--p-clr: var(--p8-clr); --p-sz: var(--p8-em); --p-sz: var(--p8-sz); --p-r: var(--p8-r); --p-o: var(--p8-o);}
    </style>
    <style>
        :root {
            --bwf9: #fff9;
            --sz: 2rem;
            --h: var(--sz);
            --w: var(--sz);

            --ss-sz: 25rem;
            --ss-h: var(--ss-sz);
            --ss-w: var(--ss-sz);
        }
        .ss {
            position: relative;
            outline: 1px dashed var(--bwf9);
            height: 500px;
            width: 500px;
            height: var(--ss-h);
            width: var(--ss-w);
            border-radius: 50%;
        }
        .s {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 3rem;
            width: 3rem;
            background-color: #fff;
            box-shadow: 0 0 .25rem .125rem #ff5;
            border-radius: 50%;
            z-index: 9;
        }
        .o {
            --sz: calc(5rem + (var(--i) * 2rem));
            --h: var(--sz);
            --w: var(--sz);
            --hue: calc(var(--i) * 15);
            --distance: calc(var(--i) * -3rem);
            --duration: calc((var(--i) * 200ms) + 4000ms);
            --duration: calc((var(--p-o) * 10000ms));

            --delay: calc(var(--i) * 200ms);
            position: absolute;
            top: 50%; left: 50%;
            height: var(--h);
            width: var(--w);

            border-radius: 50%;
            /* border-radius: 50% 0% 50% 50%; */

            outline: 1px dashed var(--bwf9);

            /* transform-origin: 50% var(--distance);
            transform: translateX(-50%) translateY(calc(-50% - var(--distance))); */
            transform: translateX(-50%) translateY(-50%);

            animation: orbit 5000ms linear infinite both;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            animation-play-state: paused;
        }
        /* .ss:hover > div {
            animation-play-state: running;
        } */
        .s:hover ~ div {
            animation-play-state: running;
        }
        @keyframes orbit {
            0%{transform: translateX(-50%) translateY(-50%) rotate(0deg);}
            100%{transform: translateX(-50%) translateY(-50%) rotate(360deg);}
        }

        .p {
            position: absolute;
            top: 0%; left: 50%;
            height: 1rem;
            width: 1rem;
            /* border-radius: 50% 0% 50% 50%; */
            border-radius: 50%;
            /* --hue: calc(var(--i) * 15); */
            /* outline: 1px dashed var(--clr); */
            /* --clr: hsla(var(--hue), 50%, 40%, 1); */
            --clr: var(--p-clr);
            background-color: var(--clr);

            /* --distance: calc(var(--i) * -3rem); */
            /* transform-origin: 50% var(--distance); */
            transform: translateX(-50%) translateY(-50%);
            /* transform: translateX(-50%) translateY(calc(-50% - var(--distance))); */
        }
        @keyframes orbit1 {
            0%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(0deg);}
            100%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(360deg);}
        }

    </style>
