<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NyteLabs</title>
    <link rel="stylesheet" href="stylesheets/start.css">
    <link rel="stylesheet" href="stylesheets/labst.css">
    <style>
        .welcome {
            font-size: 2rem;
            margin: 1rem;
        }
        .lablinks {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .labBtn {
            position: relative;
            font-size: 1.25rem;
            min-height: 3rem; width: 8rem;
            padding: 1rem;
            border-radius: .5rem;
            box-shadow: inset 0 0 0 .125rem #fff;
            text-shadow: 1px 1px 0 #111;
            margin: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }
        .labBtn::after {
            position: absolute;
            content: ''; top: 50%; left: 50%;
            height: 12rem; width: 12rem;
            transition:
            transform 200ms ease-in-out,
            box-shadow 200ms ease-in-out;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
            box-shadow: 
            inset 0px 0 0 0px #39f,
            inset 0px 0 0 0px #f93,
            inset 0px 0 .5rem -4px #369,
            inset 0px 0 .5rem -4px #963;
            z-index: -1;
        }
        .labBtn:hover::after {
            transform: translateX(-50%) translateY(-50%) rotate(45deg);
            box-shadow: 
            inset 40px 0 40px 10px #06c,
            inset -40px 0 40px 10px #c60,
            inset 96px 0 0 0px #39f,
            inset -96px 0 0 0px #f93;
        }
    </style>
    <link rel="stylesheet" href="stylesheets/end.css">
</head>
