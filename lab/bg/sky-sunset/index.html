<style>
    /* Gradient Sky 06 */
.list-06 {
  position: relative;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  height: 120px; width: 300px;
  overflow: hidden;
}
.list-06 .sample {
  --hue: calc((var(--i) - 1) * -60 + 240);
  --clr: hsla(var(--hue), 100%, 50%, 1);
  --glow: hsla(var(--hue), 100%, 60%, .75);

  --glow-t: hsla(var(--hue), 100%, 60%, 0);

  margin: .25rem;
  padding: 12px;
  font-size: 16px;
  color: #0000;
  border-radius: .25rem;
}

.list-06 .sample {
--j: calc(var(--i) - 3);
--spread: 10%;
--r: 12%; /* range: 10 to 30 */
--r2: 40%; /* 10 to 30 */
--y: calc(var(--j) * var(--spread) + 50%);
--y1: calc(var(--y) - var(--r2));
--y2: calc(var(--y) - var(--r));
--y3: calc(var(--y) + var(--r));
--y4: calc(var(--y) + var(--r2));

position: absolute;
top: 50%; left: 50%;
transform: translate(-50%, -50%);
height: 120px; width: 240px; 
background-image: linear-gradient(180deg, var(--glow-t) var(--y1), var(--glow) var(--y2), var(--clr) var(--y), var(--glow) var(--y3), var(--glow-t) var(--y4));

background-blend-mode: multiply;
mix-blend-mode: screen;
mix-blend-mode: lighten;

--tile-spread: 6%;
left: calc(var(--j) * var(--tile-spread) + 50%);
width: 360px;
transition: width 500ms ease-in-out;
}
.list-06:hover .sample {
width: 180px;
}
</style>
<style>
    /* Gradient Sky 07 */
.list-07 {
  position: relative;
  display: flex;
  flex-direction: row;

  height: 120px; width: 300px;

}

  --clr: hsla(var(--hue), 100%, 50%, 1);
  --glow: hsla(var(--hue), 100%, 60%, .75);

  --glow-t: hsla(var(--hue), 100%, 60%, 0);

  margin: .25rem;
  padding: 12px;

.list-07 .sample {
--j: calc(var(--i) - 3);

--r: 12%; /* range: 10 to 30 */

--y: calc(var(--j) * var(--spread) + 50%);
--y1: calc(var(--y) - var(--r2));
--y2: calc(var(--y) - var(--r));
--y3: calc(var(--y) + var(--r));
--y4: calc(var(--y) + var(--r2));

position: absolute;
top: 50%; left: 50%;
transform: translate(-50%, -50%);
height: 120px; width: 240px; 
background-image: linear-gradient(180deg, var(--glow-t) var(--y1), var(--glow) var(--y2), var(--clr) var(--y), var(--glow) var(--y3), var(--glow-t) var(--y4));

background-image: radial-gradient(circle at 50% 50%, var(--glow-t) var(--y1), var(--glow) var(--y2), var(--clr) var(--y), var(--glow) var(--y3), var(--glow-t) var(--y4));
background-image: radial-gradient(circle at 50% 50%, 
var(--glow-t) var(--y1), 
var(--glow) var(--y2), 
var(--clr) var(--y), 
var(--glow) var(--y3), 
var(--glow-t) var(--y4));

background-blend-mode: multiply;

--tile-spread: 6%;
left: calc(var(--j) * var(--tile-spread) + 50%);
left: 50%;
width: 150px;
transition: width 500ms ease-in-out, left 500ms ease-in-out;
}
.list-07:hover .sample {
width: 180px;
left: 50%;
left: calc(var(--j) * var(--tile-spread) + 50%);
}

</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
