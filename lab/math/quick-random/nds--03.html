<script>

/*
So, if I want a random number, there is a function, 
but if I want some numbers to have a higher chance
there is not a quick function for that that I know.

The idea is to provide with a list of values which 
represent the chance for each option.
*/
/*
[.2,.5,.3]
aabbbbbccc
*/
var vaultString = '';
var vault = [];
var vaultLen = 0;
function DefineVault(ranges = []){
    for (let i = 0; i < ranges.length; i++) {
        const e = ranges[i];
        let es = `${i}`.repeat(e);
        vaultString += es;
    }
    vaultLen = vaultString.length;
    vault = vaultString.split('');
}
function QRandom(ranges = []){
    // console.log(`--QuickRandom--`);
    let res = -1;
    if(ranges.length == 0) {return res;}
    // if(vaultLen == 0){DefineVault(ranges);}
    if(vaultString.length == 0){DefineVault(ranges);}
    // console.log(`vault: ${vault.join('')}`);
    // res = vault.split('').splice(Math.floor(Math.random()*len),1)[0];
    // res = vault.splice(Math.floor(Math.random()*vaultLen),1)[0];
    
    // let vIndex = Math.floor(Math.random()*vaultLen);
    // res = vault.slice(vIndex)[0];
    // console.log(`vIndex: ${vIndex}`);
    // console.log(`res: ${res}`);
    res = vault.slice(Math.floor(Math.random()*vaultLen))[0];
    return res;
}

function QuickRandom(ranges = []){
    // console.log(`--QuickRandom--`);
    let res = -1;
    if(ranges.length == 0) {return res;}
    let vault = '';
    for (let i = 0; i < ranges.length; i++) {
        const e = ranges[i];
        let es = `${i}`.repeat(e);
        vault += es;
    }
    // console.log(`vault: ${vault};`);
    let len = vault.length;
    // console.log(`len: ${len};`);
    // let vaultArray = vault.split('');
    // console.log(`vaultArray: ${vaultArray};`);
    res = vault.split('').splice(Math.floor(Math.random()*len),1)[0];
    // console.log(`res: ${res};`);
    return res;
}

function RandomCall(n = 0, ranges = []){
    let rres = [];
    for (let i = 0; i < n; i++) {
        // rres.push(QuickRandom(ranges));
        rres.push(QRandom(ranges));
    }
    return rres;
}

function DisplayResults(rlist = []){
    let display = document.getElementById('display');

    let list = document.createElement('div');
    list.classList.add('list');

    rlist.forEach(e => {
        let tile = document.createElement('div');
        tile.classList.add('tile');
        tile.innerText = e;
        tile.dataset.val = e;
        list.appendChild(tile);
    });
    display.appendChild(list);
}

    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
        // start();
        let randomList = RandomCall(40, [10,50,30]);
        console.log(randomList);
        randomList.sort();
        DisplayResults(randomList);
        // update();
    });
