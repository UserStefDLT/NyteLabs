    <style>
        [class|="style"] {
            box-sizing: border-box;
            min-height: 100px;
            max-height: 150px;
            width: 100%;
            padding: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: default;
            font-size: 3rem;
        }
        .title {
            font-weight: normal;
            /* font-size: 3rem; */
            /* margin: 0.5em; */
            /* margin: 1.5rem; */
        }

        .style-none {
            background: #eee;
            color: #222;
        }
        /* .style-none .title { font-family: 'Fredericka the Great', cursive; } */

        .style-School {
            background-image: radial-gradient(hsl(160, 75%, 15%), hsl(160, 85%, 10%), hsl(160, 100%, 5%));
            color: #eee;
        }
        .style-School .title { font-family: 'Fredericka the Great', cursive; }
    

        .style-SandAndGlass {
            /* background-image: 
            radial-gradient(circle at 50% 0%, hsla(210, 30%, 60%, 1), hsla(210, 30%, 60%, .5) 30%, hsla(210, 30%, 60%, 0) 60%),
            linear-gradient(hsl(210, 50%, 30%), hsl(210, 40%, 20%)); */
            /* background-image: 
            radial-gradient(farthest-side at 50% 0%, hsla(210, 30%, 60%, 1), hsla(210, 30%, 60%, .5) 30%, hsla(210, 30%, 60%, 0) 60%),
            linear-gradient(hsl(210, 50%, 30%), hsl(210, 40%, 20%)); */

            /* --light: radial-gradient(farthest-side at 50% -50%, hsla(210, 30%, 60%, 1), hsla(210, 30%, 60%, .25) 30%, hsla(210, 30%, 60%, 0) 90%); */
            /* --light: radial-gradient(farthest-corner at 50% -50%, hsla(210, 30%, 60%, 1), hsla(210, 30%, 60%, .25) 30%, hsla(210, 30%, 60%, 0) 90%); */
            --light: radial-gradient(farthest-side at 50% -50%, hsla(210, 30%, 60%, 1), hsla(210, 30%, 60%, .25) 30%, hsla(210, 30%, 60%, 0) 90%);
            --bg: linear-gradient(hsl(210, 50%, 30%), hsl(210, 40%, 20%));
            background-image: 
            var(--light),
            var(--bg);
            color: hsl(45, 50%, 75%);
            text-shadow: 1px 1px 2px hsl(30, 30%, 30%);

            /* background-position-y: -50%, 50%; */
            background-size: 100% 200%, 100%, 100%;
            background-position: 50% 100%, 50% 50%;
            transition: background-position 300ms ease-in-out;
        }
        /* .style-SandAndGlass:hover {background-position-y: 0%, 50%;} */
        .style-SandAndGlass:hover {background-position: 50% 0%, 50% 50%;}
        .style-SandAndGlass .title { font-family: 'Cinzel Decorative', cursive; }
    
        .style-Vamp {
            /* background: linear-gradient(#210, #f339), var(--bw2); */
            font-size: 3.5rem;
            padding: 1.5rem;
            background: linear-gradient(#210, #c009), var(--bw2);
            background-size: 100% 200%;
            background-position: 50% 0%;
            color: var(--bwf);
            text-shadow: 1px 1px 2px var(--bw0), 1px 1px 3px #f339, 2px 2px 4px var(--bw0);
            text-shadow: 
            1px 1px 2px var(--bw0), 
            1px 1px 3px #f339, 
            2px 2px 3px #c000, 
            2px 2px 4px var(--bw0);
            transition: background-position 200ms ease-in-out;
            transition: background-position 300ms ease-in-out, text-shadow 300ms ease-in-out;
        }
        .style-Vamp:hover {
            background-position: 50% 50%;
            text-shadow: 
            1px 1px 1px var(--bw0), 
            1px 1px 3px #f339, 
            2px 2px 3px #c00f, 
            3px 3px 5px var(--bw0);
        }
        .style-Vamp .title { font-family: 'Pirata One', cursive; }
    
        .style-Normal {
            /* background-image: linear-gradient(0deg, #123, #789); */
            background-image: 
                radial-gradient(farthest-corner at 100% 100%, #456, #7890),
                radial-gradient(farthest-corner at 100% 100%, #123, #123);
            color: var(--bwf);
            text-shadow: 1px 1px 2px var(--bw0);
        }
        .style-Normal .title { font-family: 'Forum', cursive; }
    
        .style-Alegreya {
            /* background-image: linear-gradient(0deg, #123, #789); */
            background-image: 
                radial-gradient(farthest-corner at 100% 100%, #456, #7890),

            color: var(--bwf);
            text-shadow: 1px 1px 2px var(--bw0);
            font-family: 'Alegreya', serif;
        }
