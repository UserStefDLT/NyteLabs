    <style>
        .xyLog, .mc {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .xyLog {
            position: fixed;
            top: 0; left: 0;
            flex-direction: column;
            gap: .25rem;
            z-index: 8;
            counter-reset: listCounter;
        }
        .mc { 
            flex-direction: row;
            counter-increment: listCounter;
        }
        .mc::before {
            content: counter(listCounter);
            content: "[" counter(listCounter) "].";
            margin: .25rem;
        }

        .mc,
        .mx, .my {
            padding: .25rem;
            margin: .25rem;
            outline: 1px dashed #8888;
        }
    </style>
