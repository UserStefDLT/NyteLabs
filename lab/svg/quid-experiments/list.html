    <style>
        .drop {
            min-height: 1rem; min-width: 1rem;
            height: 1rem; width: 1rem;

            --hue: calc(var(--i) * 60);
            --clr-1: hsla(calc(var(--hue) - 45), 100%, 60%, .7);
            --clr-2: hsla(calc(var(--hue) + 0), 100%, 60%, .7);
            --clr-3: hsla(calc(var(--hue) + 90), 100%, 60%, .7);

            background: linear-gradient(to right, #0000, #0000), #0000;

            border: 0;
            border-radius: 0;

            mix-blend-mode: hard-light;
            mix-blend-mode: luminosity;

            filter: blur(8px) url(#quid-u50_n10);

            animation: osci-01 1200ms ease-in-out infinite both;
            animation-play-state: paused;
        }
        [class|="list"]:hover .drop,
        .drop:hover {animation-play-state: running;}
        
        @keyframes osci-01 {
            0% {
                box-shadow: 
                    1rem 3rem 1rem 0rem var(--clr-1),
                    1.6rem 4.4rem 1rem 0rem var(--clr-2),
                    4rem 5rem 1rem 0rem var(--clr-3);
            }
            50% {
                box-shadow: 
                    5rem 3rem 1rem 0rem var(--clr-1),
                    5rem 1rem 1rem 0rem var(--clr-2),
                    4rem 1rem 1rem 0rem var(--clr-3);
            }
            100% {
                box-shadow: 
                    1rem 3rem 1rem 0rem var(--clr-1),
                    1.6rem 4.4rem 1rem 0rem var(--clr-2),
                    4rem 5rem 1rem 0rem var(--clr-3);
            }
        }
    </style>
