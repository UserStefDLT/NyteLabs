    function TempToColor_1(temp){
        let fix_temp = temp;
        let alp = 1;
        if(temp > 100) {alp = 1 - ((temp - 100) / 50); fix_temp = 100;}
        if(temp < -100) {alp = 1 + ((temp + 100) / 50); fix_temp = -100;}
        let hue = 120 + (fix_temp * -1.2);
        let lum = 100 - Math.abs(fix_temp/2);

        let color = `--hue: ${hue}; --sat: 100%; --lum: ${lum}%; --alp: ${alp};`;
        return color;
    }
    function RenderHeat_1(temp){
        let card = document.createElement('div');
        card.classList.add('card');
        card.style = TempToColor_1(temp);
        let color_elem = document.createElement('div');
        color_elem.classList.add('color');
        let temp_elem = document.createElement('div');
        temp_elem.classList.add('temp');
        temp_elem.innerText = `${temp} ¬∞C`;

        card.appendChild(color_elem);
        card.appendChild(temp_elem);

        return card;
    }

    function RenderHeat(temp){
        let fix_temp = temp;
        let alp = 1;
        if(temp > 100) {alp = 1 - ((temp - 100) / 50); fix_temp = 100;}
        if(temp < -100) {alp = 1 + ((temp + 100) / 50); fix_temp = -100;}
        let hue = 120 + (fix_temp * -1.2);
        let lum = 100 - Math.abs(fix_temp/2);

        let card = document.createElement('div');
        card.classList.add('card');
        card.style = `--hue: ${hue}; --sat: 100%; --lum: ${lum}%; --alp: ${alp};`;
        // card.style = TempToColor(temp);
        let color_elem = document.createElement('div');
        color_elem.classList.add('color');
        let temp_elem = document.createElement('div');
        temp_elem.classList.add('temp');
        temp_elem.innerText = `${temp} ¬∞C`;

        card.appendChild(color_elem);
        card.appendChild(temp_elem);

        return card;
    }
    function TempRow(){
        let display = document.getElementById('display');
        let list = document.createElement('div');
        list.classList.add('list');
        for (let i = 0; i < 25; i++) {
            let temp = (12 - i) * 10;
            list.appendChild(RenderHeat(temp));
        }
        display.appendChild(list);
    }
