    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        :root {
            --clr-dark-1: hsla(270, 90%, 80%, 1);
            --clr-dark-2: hsla(3, 90%, 70%, 1);
            --clr-1: hsla(270, 80%, 70%, 1);
            --clr-2: hsla(15, 90%, 60%, 1);
            --clr-1: #d5adfd;
            --clr-3: #e06ca6;
            --clr-2: #fd817b;
            --clr-1: hsl(270, 95%, 84%);
            --clr-3: hsl(330, 65%, 65%);
            --clr-2: hsl(3, 97%, 74%);
            --glow-1: hsla(270, 95%, 84%, .5);
            --glow-3: hsla(330, 65%, 65%, .5);
            --glow-2: hsla(3, 97%, 74%, .5);
        }
        .chip-container {
            position: relative;
            width: max-content;
            background-color: #111;
            padding: 2rem;
            border-radius: 1.25rem;

            /* background-image: 
            linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%)),
            linear-gradient(0deg, hsl(270, 0%, 6%), hsl(15, 0%, 12%)),
            linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%));
            background-size: 80% 80%, 98% 98%, 100% 100%;
            background-position: 50% 50%;
            background-repeat: no-repeat; */

            background-image: linear-gradient(0deg, hsl(270, 0%, 6%), hsl(15, 0%, 12%));
            background-image: radial-gradient(circle at 50% 50%, hsl(270, 0%, 6%) 80%, hsl(15, 0%, 12%));
            background-image: radial-gradient(circle at 50% 50%, hsl(0, 0%, 12%), hsl(0, 0%, 6%));
        }

        .chip-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 1.25rem;
            /* height: calc(100% + 1px); width: calc(100% + 1px); */
            height: 101%; width: 101%;
            height: calc(100% + 2px); width: calc(100% + 2px);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);
            z-index: -1;
        }
        .chip-container::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 1rem;
            /* height: calc(100% + 1px); width: calc(100% + 1px); */
            height: 87%; width: 87%;
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);
            /* background-image: linear-gradient(90deg, var(--glow-1) 10%, var(--glow-2) 90%); */
            /* filter: blur(5px); */
            /* filter: blur(25px) opacity(.5); */
            /* background-blend-mode: ; */
        }

        .card {
            min-height: 40vh;
            min-width: 40vw;
        }

        .card {
            position: relative;
            width: max-content;
            padding: 2rem;
            border-radius: .75rem;
            background-color: #111;
            /* box-shadow: 
            inset 4px 0 0 -4px hsla(270, 80%, 70%, 1),
            inset -4px 0 0 -4px hsla(15, 90%, 60%, 1),

            -4px 0 4px 0 hsla(270, 80%, 70%, .5),
            4px 0 4px 0 hsla(15, 90%, 60%, .5),

            0 0 0 0 transparent; */
            box-shadow: 
            inset 4px 0 8px 0px var(--glow-1),
            inset -4px 0 8px 0px var(--glow-2),
            0 0 0 0 transparent;
            z-index: 1;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }
        /* .card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            transform: translateX(150%) translateY(-50%);
            height: calc(100% + .25em);
            width: calc(100% + .25em);
            background-image: linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%));
            z-index: -1;
        } */

        .card .block {
            --transform-scale: 1;
            --transform-scale-1: 1;
            --transform-scale-2: 1;
            --hover-translate-y: 0px;
            --border-clr: #000a;
            --box-shadow-1: 0 4px 2px -2px #000f;
            --box-shadow-2: 0 8px 4px -4px #000f;
            position: relative;
            min-height: 2.5rem;
            min-width: 15rem;
            border-radius: .25rem;
            background-color: #111;
            box-shadow: 
            0 0 1px 1px #000a,
            0 4px 2px -2px #000f,
            0 0 0 0 #0000;

            box-shadow: 
            0 0 1px 1px var(--border-clr),
            0 4px 2px -2px #000f,
            0 0 0 0 #0000;

            box-shadow: 
            0 0 1px 1px var(--border-clr),
            var(--box-shadow-1),
            0 0 0 0 #0000;

            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            gap: .125rem;
            padding: .125rem;
            padding: .25rem;
            padding-left: 2rem;

            /* box-sizing: border-box; */

            cursor: pointer;
            transition: 
            box-shadow 100ms ease-in-out,
            transform 200ms ease-in-out;
            transform: scale(var(--transform-scale)) translateY(0px);
            transform: scale(var(--transform-scale-1)) translateY(var(--hover-translate-y));
        }
        .card .block:hover {
            --hover-translate-y: -2px;
            box-shadow: 
            0 0 1px 1px #000a,
            0 8px 4px -4px #000f,
            0 0 0 0 #0000;
            box-shadow: 
            0 0 1px 1px var(--border-clr),
            0 8px 4px -4px #000f,
            0 0 0 0 #0000;
            box-shadow: 
            0 0 1px 1px var(--border-clr),
            var(--box-shadow-2),
            0 0 0 0 #0000;
            transform: scale(var(--transform-scale)) translateY(var(--hover-translate-y));
            transform: scale(var(--transform-scale-2)) translateY(var(--hover-translate-y));
        }

        .card2 .block2::after {
            content: '';
            /* border: 1px solid #777; */
            border-radius: 50%;
            
            position: absolute;
            height: 1rem; width: 1rem;
            height: .5rem; width: .5rem;
            box-shadow: 
            0 0 0 4px #111,
            0 0 0 5px #777;
            /* top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%); */
            /* transform: translateX(0%) translateY(0%); */
            top: .25rem; left: .25rem;
        }
        .card .block::after {
            content: '';
            position: absolute;
            /* font-size: 12px; */
            top: .25em; left: .25em;
            height: 1em; width: 1em;

            border: 1px solid #777;
            border-radius: 50%;
        }
        .card .block {
            --bgi-radio: 
            radial-gradient(circle at 50% 50%, #fff 50%, #fff0 50%),
            linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            --bgi-radio: 
            radial-gradient(circle at 50% 50%, #fff 35%, #fff0 35%),
            linear-gradient(90deg, var(--clr-dark-1) 20%, var(--clr-dark-2) 80%);

            --bgi-radio: 
            radial-gradient(circle at 50% 50%, #fff 35%, #fff0 35%),
            linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);

        }
        /* input[type="radio"]:checked ~ .chip-container .card .block::after {
            background-image: 
            radial-gradient(circle at 50% 50%, #fff 50%, #fff0 50%),
            linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
        } */
        
        [id="option-1"]:checked ~ .chip-container .card .block[for="option-1"]::after,
        [id="option-2"]:checked ~ .chip-container .card .block[for="option-2"]::after,
        [id="option-3"]:checked ~ .chip-container .card .block[for="option-3"]::after,
        [id="option-4"]:checked ~ .chip-container .card .block[for="option-4"]::after,
        [id="option-5"]:checked ~ .chip-container .card .block[for="option-5"]::after {
            background-image: var(--bgi-radio);
        }

        [id="option-1"]:checked ~ .chip-container .card .block[for="option-1"],
        [id="option-2"]:checked ~ .chip-container .card .block[for="option-2"],
        [id="option-3"]:checked ~ .chip-container .card .block[for="option-3"],
        [id="option-4"]:checked ~ .chip-container .card .block[for="option-4"],
        [id="option-5"]:checked ~ .chip-container .card .block[for="option-5"] {
            /* --hover-translate-y: 0px; */
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            --transform-scale: 1.03;
            --transform-scale-1: 1.02;
            --transform-scale-2: 1.04;
            /* transform: scale(var(--transform-scale)) translateY(var(--hover-translate-y)); */
            --border-clr: #0000;
            /* box-shadow: 
            0 0 1px 1px #0000,
            0 8px 4px -4px #0000,
            0 0 0 0 #0000;
            box-shadow: 
            0 0 1px 1px #0000,
            0 4px 2px -2px #000f,
            0 0 0 0 #0000; */
            --box-shadow: 0 4px 2px -2px #000f;
            --box-shadow-1: 0 8px 4px -4px #000f;
            --box-shadow-2: 0 10px 5px -5px #000f;
            --box-shadow-2: 0 12px 6px -6px #000f;
        }

        .card .block::before {
            /* content: ''; */
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: calc(100% - 2px); 
            width: calc(100% - 2px);

            /* height: calc(100% - 1px);
            width: calc(100% - 1px); */
            border-radius: 4px;
            /* background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%); */
            /* background-image: linear-gradient(0deg, hsl(270, 0%, 6%), hsl(15, 0%, 12%)); */
            background-color: #111;
            z-index: -1;

            /* box-shadow: 
            0 0 1px 1px #000a,
            0 8px 4px -4px #000f,
            0 0 0 0 #0000; */
        }
        [id="option-1"]:checked ~ .chip-container .card .block[for="option-1"]::before,
        [id="option-2"]:checked ~ .chip-container .card .block[for="option-2"]::before,
        [id="option-3"]:checked ~ .chip-container .card .block[for="option-3"]::before,
        [id="option-4"]:checked ~ .chip-container .card .block[for="option-4"]::before,
        [id="option-5"]:checked ~ .chip-container .card .block[for="option-5"]::before {
            content: '';
        }

        .card .block div {
            text-align: left;
        }

        .core {color: #fff; font-weight: bold;}
        .selection-details {color: #777;}

        input[type="radio"] {display: none;}
    </style>
