        .settings,
        .set, 
        .block,
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        .settings {
            outline: 1px dashed #fff9;
            border-radius: 1rem;
            margin: 0rem;
            padding: .5rem;
        }
        section.set {
            width: 100%;
            margin: 0 1rem;
            padding: .5rem;
            border-radius: .5rem;
            outline: 1px solid #fff9;
            outline-offset: -2px;
        }
        .block {
            width: 100%;
            border-bottom: 1px solid #9993;
            /* border-top: 1px solid #9993; */
            padding-bottom: .25rem;
            margin-bottom: .25rem;
        }
        .row {
            width: 100%;
            /* margin: 0 1rem; */
            /* padding: 0 1rem; */
            border-bottom: 1px solid #9993;
            /* border-top: 1px solid #9993; */
            /* justify-content: space-around; */
            flex-direction: row;
            padding-bottom: .25rem;
            margin-bottom: .25rem;
        }
        .block .row {
            border-bottom: 1px dashed #9993;
            /* border-top: 1px dashed #9993; */
        }
        .row.left {
            justify-content: flex-start;
            border-bottom: 0px solid #9990;
            /* border-top: 0px solid #9990; */
            padding-bottom: .0625rem;
            margin-bottom: .0625rem;
        }

        h3, h4 {
            /* --mt: .5rem;
            --mb: .25rem;
            --txt-vh: calc(var(--mt) + 1em + var(--mb));
            --half-vh: calc(var(--txt-vh) / 2);
            --half-vh: calc((var(--mt) + 1em + var(--mb)) / 2); */

            margin: .5rem auto .25rem;
            border-bottom: 1px solid #9993;
        }

        label {
            margin: .125rem .25rem;
        }

        /* [name="half--text-decoration-style"],
        [id="half--text-decoration-line"] {display: none;} */

        /* label[data-toggle="checkbox"] {
            --half-vh: calc((var(--mt) + 1em + var(--mb)) / 2);
        } */
        label[data-toggle="checkbox"],
        label[for="half--text-decoration-line"] {
            position: relative;
        }

        label[data-toggle="checkbox"] {
            position: relative;
            margin-right: 3rem;
        }


        label[data-toggle="checkbox"]::before,
        label[data-toggle="checkbox"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateX(.5rem) translateY(-50%);
            
            transition: 
            transform 200ms ease-in-out, 
            box-shadow 200ms ease-in-out, 
            background-color 200ms ease-in-out;
        }
        label[data-toggle="checkbox"]::before {
            height: 1rem; width: 2rem;
            border-radius: 100vmax;
            background-color: #021;

            /* outline: 1px outset #999; */
            /* box-shadow: inset 1px 1px 2px #1119; */
        }
        label[data-toggle="checkbox"]::after {
            height: 1rem; width: 1rem;
            border-radius: 50%;
            background-color: #777;
            background-color: #eee;
            
            /* box-shadow: 0px 0px 2px 0px #1119; */
        }

        /* 
        custom--style
        word--style
        half--style
        first--style
        word--color
        half--color
        first--color
         */
        [id="custom--style"]:checked ~ main label[for="custom--style"]::after,
        [id="word--style"]:checked ~ main label[for="word--style"]::after,
        [id="half--style"]:checked ~ main label[for="half--style"]::after,
        [id="first--style"]:checked ~ main label[for="first--style"]::after,

        [id="word--color"]:checked ~ main label[for="word--color"]::after,

        [id="half--bold"]:checked ~ main label[for="half--bold"]::after,
        [id="half--color"]:checked ~ main label[for="half--color"]::after,
        [id="half--text-decoration-color"]:checked ~ main label[for="half--text-decoration-color"]::after,
        [id="half--text-decoration-line"]:checked ~ main label[for="half--text-decoration-line"]::after,

        [id="first--bold"]:checked ~ main label[for="first--bold"]::after,
        [id="first--color"]:checked ~ main label[for="first--color"]::after,
        [id="first--color-bg"]:checked ~ main label[for="first--color-bg"]::after {
            background-color: #eee;
            transform: translateX(1.5rem) translateY(-50%);
        }
        
        [id="custom--style"]:checked ~ main label[for="custom--style"]::before,
        [id="word--style"]:checked ~ main label[for="word--style"]::before,
        [id="half--style"]:checked ~ main label[for="half--style"]::before,
        [id="first--style"]:checked ~ main label[for="first--style"]::before,

        [id="word--color"]:checked ~ main label[for="word--color"]::before,

        label[data-toggle="radio"],
        .label-choice {
            margin: .25rem;
            padding: .125rem .25rem;
            outline: 1px solid #fff9;
            border-radius: .25rem;
            text-shadow: 1px 1px 1px #1119;
        }
        [for|="half--text-decoration-style-"] {
            /* --clr-line: #39f; */
            text-decoration: underline;
            /* text-decoration-color: var(--clr-line); */
            text-decoration-color: var(--half--clr-line);
            padding: .25rem;
        }
        [id="half--text-decoration-style--solid"]:checked ~ main label[for="half--text-decoration-style--solid"],
        [id="half--text-decoration-style--double"]:checked ~ main label[for="half--text-decoration-style--double"],
        [id="half--text-decoration-style--dotted"]:checked ~ main label[for="half--text-decoration-style--dotted"],
        [id="half--text-decoration-style--dashed"]:checked ~ main label[for="half--text-decoration-style--dashed"],
        [id="half--text-decoration-style--wavy"]:checked ~ main label[for="half--text-decoration-style--wavy"] {
            background-color: #39f9;
            background-image: linear-gradient(to bottom, #39f, #036);
        }

        /* [id="half--text-decoration-line"]:disabled ~ main label[for="half--text-decoration-style--solid"],
        [id="half--text-decoration-line"]:disabled ~ main label[for="half--text-decoration-style--double"],
        [id="half--text-decoration-line"]:disabled ~ main label[for="half--text-decoration-style--dotted"],
        [id="half--text-decoration-line"]:disabled ~ main label[for="half--text-decoration-style--dashed"],
        [id="half--text-decoration-line"]:disabled ~ main label[for="half--text-decoration-style--wavy"] {
            background-image: linear-gradient(to bottom, #999, #333);
            color: #9993;
        } */

        [id="half--text-decoration-style--solid"]:disabled ~ main label[for="half--text-decoration-style--solid"],
        [id="half--text-decoration-style--double"]:disabled ~ main label[for="half--text-decoration-style--double"],
        [id="half--text-decoration-style--dotted"]:disabled ~ main label[for="half--text-decoration-style--dotted"],
        [id="half--text-decoration-style--dashed"]:disabled ~ main label[for="half--text-decoration-style--dashed"],
        [id="half--text-decoration-style--wavy"]:disabled ~ main label[for="half--text-decoration-style--wavy"] {
            background-image: linear-gradient(to bottom, #999, #333);
            text-decoration-color: #999;
            color: #999;
        }

        
        [type="range"] {
            position: relative;
        }
        [type="range"]::after {
            /* content: attr("value") 'px'; */
            content: attr(data-after) 'px';
            position: absolute;
            top: 50%; left: 100%;
            transform: translateY(-50%);
            color: white;
            margin: .25rem;
        }


        details {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        summary{
            text-align: left;
            margin: 0 0.5rem 0.5rem;
        }
        details .shelf {
            margin-top: 0;
        }

        [type="color"] {
            --bg-after: var(--bwt);
            position: relative;
            background-color: var(--bwt);
            border: 0;
        }
        [type="color"]::after {
            position: absolute;
            content: '';
            top: 50%; left: 50%;
            height: 100%; width: 100%;
            transform: translateX(-50%) translateY(-50%);
            background-color: var(--bg-after);
            /* background-image: linear-gradient(#3330, #0000); */
            border-radius: 12px;
        }
        /* [type="color"]:not(:disabled) {
            background-color: var(--bg-after);
        } */
        [type="color"]:disabled::after {
            /* background-color: var(--bg-after); */
            background-image: linear-gradient(#3339, #0009);
        }

        /* [id="word--color"]:checked ~ main label[for="word--color"]::before,
        [id="half--color"]:checked ~ main label[for="half--color"]::before,
        [id="half--text-decoration-color"]:checked ~ main label[for="half--text-decoration-color"]::before,
        [id="first--color"]:checked ~ main label[for="first--color"]::before,
        [id="first--color-bg"]:checked ~ main label[for="first--color-bg"]::before {
            background-color: var(--bg-after);
        } */
