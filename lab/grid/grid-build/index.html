<script>
    /* with a single class */
    function BuildGridDisplay_repeat(w,h){
        let display = document.getElementById('display-01');
        // let display = document.getElementById('display-02');

        let tile = `<div class="tile"></div>`;
        let tiles = tile.repeat(w);
        let row = `<div class="row">${tiles}</div>`;
        let rows = row.repeat(h);
        let grid = `<div class="grid">${rows}</div>`;

        display.innerHTML = grid;
        // return grid;
    }

    function BuildGridDisplay_id_createElement(w, h){
        let display = document.getElementById('display-03');

        let grid = document.createElement('div');
        grid.classList.add('grid');

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');
                tile.id = `xy,${x},${y}`;
                row.appendChild(tile);
            }
            grid.appendChild(row);
        }

        display.appendChild(grid);
        // return grid;
    }


    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ‚îÄ Center of Screen ‚îÄ */
        s.x2 = s.w/2;
        s.y2 = s.h/2;
        s.z2 = s.w/2;

        /* ‚îÄ Canvas ‚îÄ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ‚îÄ Box ‚îÄ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ‚îÄ Grid ‚îÄ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        // /* ‚îÄ Canvas Update ‚îÄ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
