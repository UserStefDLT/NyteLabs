    <style>
        .tile--hex {  
            --h: 5rem;
            --w: calc(1.1547 * var(--h));
            height: var(--h);
            width: var(--w);
            background-color: #39f6;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            margin: 1rem;
        }
        .patten--hex-star {
            height: var(--h);
            width: var(--w);
            background-color: #ff5;
            clip-path: polygon(25% 0%, 50% 45%, 75% 0%, 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 75% 100%, 50% 55%, 25% 100%, 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 25% 0%);
        }
    </style>
    <style>
        .h6 {
            --h: 8rem;
            --w: calc(1.1547 * var(--h));
            position: relative;
            height: var(--h);
            width: var(--w);
            background-color: #39f6;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            margin: 1rem;
        }
        .star {
            --h: 8rem;
            --w: calc(1.1547 * var(--h));
            height: var(--h);
            width: var(--w);
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            background-color: #ff5;
            clip-path: polygon(25% 0%, 50% 45%, 75% 0%, 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 75% 100%, 50% 55%, 25% 100%, 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 25% 0%)
        }

        .h7 {
            --h: 8rem;
            --w: calc(1.1547 * var(--h));
            position: relative;
            height: var(--h);
            width: var(--w);
            background-color: #39f6;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            margin: 1rem;
        }
        .star-7 {
            --h: 8rem;
            --w: calc(1.1547 * var(--h));
            height: var(--h);
            width: var(--w);
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            background-color: #ff5;
            /* clip-path: polygon(25% 0%, 50% 45%, 75% 0%, 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 75% 100%, 50% 55%, 25% 100%, 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 25% 0%); */
            --s7: 50% 50%;
            --s9: 50% 50%;
            --s6: 50% 50%;
            --s3: 50% 50%;
            --s1: 50% 50%;
            --s4: 50% 50%;
        }
        [data-sv7="true"] .star-7 {--s7: 45.66% 47.5%, 25% 0%, 50% 45%, 50% 50%;}
        [data-sv9="true"] .star-7 {--s9: 50% 45%, 75% 0%, 54.33% 47.5%, 50% 50%;}
        [data-sv6="true"] .star-7 {--s6: 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 50% 50%;}
        [data-sv3="true"] .star-7 {--s3: 54.33% 52.5%, 75% 100%, 50% 55%, 50% 50%;}
        [data-sv1="true"] .star-7 {--s1: 50% 55%, 25% 100%, 45.66% 52.5%, 50% 50%;}
        [data-sv4="true"] .star-7 {--s4: 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 50% 50%;}
        .star-7 {
            /* --s7: 45.66% 47.5%, 25% 0%, 50% 45%, 50% 50%;
            --s9: 50% 45%, 75% 0%, 54.33% 47.5%, 50% 50%;
            --s6: 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 50% 50%;
            --s3: 54.33% 52.5%, 75% 100%, 50% 55%, 50% 50%;
            --s1: 50% 55%, 25% 100%, 45.66% 52.5%, 50% 50%;
            --s4: 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 50% 50%; */

            clip-path: polygon(50% 50%, var(--s7), var(--s9), var(--s6), var(--s3), var(--s1), var(--s4));
        }

        .star7s {
            /* clip-path: polygon(
                50% 50%, 
                45.66% 47.5%, 25% 0%, 50% 45%, 
                50% 50%, 
                50% 45%, 75% 0%, 54.33% 47.5%,
                50% 50%, 
                54.33% 47.5%, 100% 50%, 54.33% 52.5%, 
                50% 50%, 
                54.33% 52.5%, 75% 100%, 50% 55%, 
                50% 50%, 
                50% 55%, 25% 100%, 45.66% 52.5%, 
                50% 50%, 
                45.66% 52.5%, 0% 50%, 45.66% 47.5%, 
                50% 50%); */

            /* --s7: 50% 50%, 45.66% 47.5%, 25% 0%, 50% 45%, 50% 50%;
            --s9: 50% 50%, 50% 45%, 75% 0%, 54.33% 47.5%, 50% 50%;
            --s6: 50% 50%, 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 50% 50%;
            --s3: 50% 50%, 54.33% 52.5%, 75% 100%, 50% 55%, 50% 50%;
            --s1: 50% 50%, 50% 55%, 25% 100%, 45.66% 52.5%, 50% 50%;
            --s4: 50% 50%, 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 50% 50%; */

            --s7: 50% 50%;
            --s9: 50% 50%;
            --s6: 50% 50%;
            --s3: 50% 50%;
            --s1: 50% 50%;
            --s4: 50% 50%;

            --s7: 45.66% 47.5%, 25% 0%, 50% 45%, 50% 50%;
            --s9: 50% 45%, 75% 0%, 54.33% 47.5%, 50% 50%;
            --s6: 54.33% 47.5%, 100% 50%, 54.33% 52.5%, 50% 50%;
            --s3: 54.33% 52.5%, 75% 100%, 50% 55%, 50% 50%;
            --s1: 50% 55%, 25% 100%, 45.66% 52.5%, 50% 50%;
            --s4: 45.66% 52.5%, 0% 50%, 45.66% 47.5%, 50% 50%;

            clip-path: polygon(
                50% 50%, 
                var(--s7),
                var(--s9),
                var(--s6),
                var(--s3),
                var(--s1),
                var(--s4));
        }
    </style>
