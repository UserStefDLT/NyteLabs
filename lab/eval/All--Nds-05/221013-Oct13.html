<style>
    /* folder design */
    .list {
        max-width: 370px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .sample {
        --hue: calc(var(--i) * 60);
        /*
        background-color: hsla(var(--hue), 100%, 60%, 1);
        margin: .125rem .25rem;
        padding: 8px 12px;
        font-size: 16px; */
        margin: 0; padding: 0; border: 0;
        color: #0000;
        border-radius: 0rem;
    }

    .sample {
        --h: 11;
        --w: 8.5;
        --scale: 6px;
        --clr: hsla(var(--hue), 100%, 30%, 1);

        position: relative;
        height: calc(var(--h) * var(--scale));
        width: calc(var(--w) * var(--scale));
        margin: 2rem 1.5rem;
        padding: .25em;
        box-sizing: border-box;
        background-color: #fc9;
        color: var(--clr);
        font-size: calc(var(--scale) * 1.2);
        /* transform: perspective(500px); */
        transform-style: preserve-3d;
    }
    .sample::before, .sample::after {
        content: '';
        /*--h: 11;
        --w: 8.5;
        --scale: 6px;*/
        --clr: hsla(var(--hue), 100%, 30%, 1);
        position: absolute;
        background-color: #fc9;
    }
    .sample::before {
        height: calc(var(--h) * var(--scale) * .3);
        width: calc(var(--w) * var(--scale) * .1);

        top: 5%; right: 0%;
        transform: translateX(95%);
        border-radius: 0% 20% 20% 0%;
        background-color: var(--clr);
    }
    .sample::after {
        height: calc(var(--h) * var(--scale));
        width: calc(var(--w) * var(--scale));

        top: 50%; left: 50%;
        transform-origin: 0% 50%;
        transform: translateX(-50%) translateY(-50%) perspective(800px) rotateY(-30deg);
        box-shadow: 2px 2px 2px #2219;
        transition: 
        transform 300ms ease-in-out,
        box-shadow 300ms ease-in-out;

        background-image: linear-gradient(to right, 
        #fc9 70%, 
        var(--clr) 70%, 
        var(--clr) 85%, 
        #fc9 85%);
    }
    .sample:hover::after {
        transform: translateX(-50%) translateY(-50%) perspective(800px) rotateY(-85deg);
        box-shadow: 0px 0px 2px #2219;
    }

</style>

<script>
    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });
    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
        
    });
