function randomVal(){
    let len = iconRow.length;
    let index = Math.floor(Math.random()*len);
    let val = iconRow[index];
    return val;
}

function NumbersInGrid(w,h){
    let display = document.getElementById("display");
    let grid = document.createElement("div");
    grid.classList.add("grid");
    for (let y = 0; y < h; y++) {
        let row = document.createElement("div");
        row.classList.add("row");
        for (let x = 0; x < w; x++) {
            let tile = document.createElement("div");
            tile.classList.add("tile");
            // let val = Math.floor(Math.random() * 6);
            let val = randomVal();
            tile.innerText = val;
            tile.dataset.val = val;
            // tile.dataset.val = iconVal[val];
       
            tile.id = `y${y},x${x}`;
            tile.dataset.yx = `${y},${x}`;
            tile.dataset.y = `${y}`;
            tile.dataset.x = `${x}`;
            tile.dataset.selected = false;
            tile.addEventListener("click", ev => {
                selectNumber(ev);
            });
            row.appendChild(tile);
        }
        grid.appendChild(row);
    }
    display.appendChild(grid);
}

function DistanceBetweenTiles(a,b){
    return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
}

// selectvar
var sVar = {
    selecting: false,
    selected: -1,
    selected_id: {x:-1, y:-1}
};
function selectNumber(ev){
    let val = ev.target.dataset.val;
    let targetX = ev.target.dataset.x;
    let targetY = ev.target.dataset.y;
    // if same id, then deselect.
    if(sVar.selecting) {
        let distanceAB = DistanceBetweenTiles({x: sVar.selected_id.x, y: sVar.selected_id.y},{x: targetX, y: targetY});
        console.log(`distanceAB: ${distanceAB}`);

        if(distanceAB > 1){return;}

        let val1 = document.getElementById(`y${sVar.selected_id.y},x${sVar.selected_id.x}`);
        let val2 = document.getElementById(`y${targetY},x${targetX}`);

        
        val1.innerHTML = val2.dataset.val;
        val1.dataset.val = val2.dataset.val;
        val2.innerHTML = sVar.selected;
        val2.dataset.val = sVar.selected;
        val1.dataset.selected = "false";


        // victory conditions.
        /*
        We could lock the numbers in place, not good for a game.
        we could replace the number with new ones.
        We could make new ones fall all down.
        We could just remove them and count the points.
        */

        setTimeout(() => {
            sVar.selecting = false;
            sVar.selected = -1;
            sVar.selected_id.x = -1;
            sVar.selected_id.y = -1;
        }, 500);

    } else {
        sVar.selecting = true;
        sVar.selected = val;
        sVar.selected_id.x = targetX;
        sVar.selected_id.y = targetY;
        let val2 = document.getElementById(`y${targetY},x${targetX}`);
        val2.dataset.selected = "true";
    }
}

    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
