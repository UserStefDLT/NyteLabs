        .my-solar-system {min-width: fit-content; margin-bottom: 2rem;}
        .the-sun {
            /* position: absolute; */
            min-height: 24rem; min-width: 24rem;

            outline: 2px solid #fff;
            outline-offset: -1px;
            /* filter: blur(1px); */
            /* filter: blur(1px) url(#ny-flow); */
            background-color: var(--sun-clr-05);
            background-color: #300;
            /* background-image: ; */

            border-radius: 50%;
            box-shadow: 
            0em 0em 1em 0em hsla(60, 100%, 100%, 1),
            0em 0em 2em 0em var(--sun-clrf-01),
            0em 0em 3em 0em var(--sun-clrf-02),
            0em 0em 4em 0em var(--sun-clrf-03),
            0em 0em 5em 0em var(--sun-clrf-04),
            0em 0em 6em 0em var(--sun-clrf-05),
            inset 0em 0em .5em 0em hsla(60, 100%, 100%, 1),
            inset 0em 0em 1em 0em var(--sun-clrf-01),
            inset 0em 0em 2em 0em var(--sun-clrf-02),
            inset 0em 0em 3em 0em var(--sun-clrf-03),
            inset 0em 0em 4em 0em var(--sun-clrf-04),
            inset 0em 0em 5em 0em var(--sun-clrf-05),
            0em 0em 0em 0em #000;
            transition: box-shadow 200ms ease-in-out;
        }
        .the-sun:hover {
            /* box-shadow: 
            0em 0em 1em 1em hsla(60, 100%, 95%, 1),
            0em 0em 2em 2em var(--sun-clr-01),
            0em 0em 3em 3em var(--sun-clr-02),

            filter: blur(1px) url(#ny-flow);

            0em 0em 3em 3em var(--sun-clr-02),
            0em 0em 4em 4em var(--sun-clr-03),
            0em 0em 1em 5em var(--sun-clr-04),
            0em 0em 8em 12em var(--sun-clrf-05),
            inset 0em 0em 5em .5em hsla(60, 100%, 95%, 1),

            inset 0em 0em 2em 2em var(--sun-clr-02),

            inset 0em 0em 4em 4em var(--sun-clr-04),
            inset 0em 0em 5em 5em var(--sun-clr-05),
            0em 0em 0em 0em #000;
            box-shadow:

            inset 0em 0em 3em 3em var(--sun-clr-03),
            inset 0em 0em 4em 4em var(--sun-clr-04),
            inset 0em 0em 5em 5em hsla(12, 100%, 40%, 1),
            0em 0em 0em 0em #000;
        }

        .star-01 { filter: blur(1px) url(#flow-state-10s); }
        .star-02 { filter: blur(1px) url(#flow-state-20s); }

<svg>
    <defs>
        <filter id="flow-state-00s" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise"
                baseFrequency=".018" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence"
                baseFrequency=".036" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap
                in="fractalNoise" in2="turbulence"
                xChannelSelector="R" yChannelSelector="R"
                scale="-40"
                result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap
                in="SourceGraphic" in2="Displaced"
                xChannelSelector="R" yChannelSelector="R"
                scale="80"
                result="mixed">
            </feDisplacementMap>
        </filter>

                in="fractalNoise"
                in2="turbulence"
                scale="100"
                xChannelSelector="R"
                yChannelSelector="R"
                result="Displaced">
                <animate id="scaleAnimate"
                    attributeName="scale"
                    values="-40;80;-40" from="0"
                    to="100" dur="60s"
                    repeatCount="indefinite" >
                </animate>
            </feDisplacementMap>
            <feDisplacementMap
                in="SourceGraphic"
                in2="Displaced"
                scale="100"
                xChannelSelector="R"
                yChannelSelector="R"
                result="mixed">
                <animate id="scaleAnimate"
                    attributeName="scale"
                    values="80;20;80" from="0"
                    to="100" dur="60s"
                    repeatCount="indefinite" >
                </animate>
            </feDisplacementMap>
        </filter>
    </defs>
