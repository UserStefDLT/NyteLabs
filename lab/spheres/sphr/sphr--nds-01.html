<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function lerp(t=.5,p1,p2){
        return (1 - t) * p1 + t * p2;
    }
    
    /* â”€â”€â”€ Drawing (view) â”€â”€â”€ */
    function DrawPtoPrevLine2(ctx, e1) {
        if(e1.id != 0 && e1.closestParticle.id != -1){
            let e2 = e1.closestParticle;
            // let e2 = e1.previous;

            ctx.fillStyle = `#0000`;
            // ctx.lineWidth = 1;
            ctx.lineWidth = 3;
            let zl1 = getZLum(e1.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl1}%, .95)`;
            ctx.beginPath();
            ctx.arc(e1.x, e1.y, e1.size_z, 0, Math.PI * 2);
            ctx.stroke();
    
            // ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(e1.x, e1.y);
            let e2x = lerp(.5, e1.x, e2.x);
            let e2y = lerp(.5, e1.y, e2.y);
            ctx.lineTo(e2x, e2y);
            ctx.stroke();
            
            // let zl2 = getZLum(e2.z);
            // ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl2}%, .95)`;
            // ctx.beginPath();
            // ctx.moveTo(e2x, e2y);
            // ctx.lineTo(e2.x, e2.y);
            // ctx.stroke();
        }
    }
    function FindClosestParticle2(ctx, e1, list, range = 100) {
        const e2 = {"id":-1, "h2":range, "x":0, "y":0, "z":0};
        for (let j = 0; j < list.length; j++) {
            const e2a = list[j];
            let x2 = e1.x - e2a.x;
            let y2 = e1.y - e2a.y;
            let z2 = e1.z - e2a.z;
            let h2 = Math.sqrt(x2 * x2 + y2 * y2 + z2 * z2);
            if(0 < h2 && h2 < range){
                if(e2.h2 > h2){
                    e2.id = j;
                    e2.h2 = h2;
                    e2.x = e2a.x;
                    e2.y = e2a.y;
                    e2.z = e2a.z;
                }
            }
        }
        e1.closest = e2.id;
        // e1.closestParticle;
        Object.keys(e2).forEach(k=>{
            e1.closestParticle[k] = e2[k];
        });
    }
    function DrawPtoPrevLine(ctx, e1) {
        if(e1.id != 0){
            let e2 = e1.previous;

            ctx.fillStyle = `#0000`;
            // ctx.lineWidth = 1;
            ctx.lineWidth = 3;
            let zl1 = getZLum(e1.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl1}%, .95)`;
            ctx.beginPath();
            ctx.arc(e1.x, e1.y, e1.size_z, 0, Math.PI * 2);
            ctx.stroke();
    
            // ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(e1.x, e1.y);
            let e2x = lerp(.5, e1.x, e2.x);
            let e2y = lerp(.5, e1.y, e2.y);
            ctx.lineTo(e2x, e2y);
            ctx.stroke();
            
            let zl2 = getZLum(e2.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl2}%, .95)`;
            ctx.beginPath();
            ctx.moveTo(e2x, e2y);
            ctx.lineTo(e2.x, e2.y);
            ctx.stroke();
        }
    }
    function DrawPtoPLine(ctx, e1, e2) {
        ctx.fillStyle = `#0000`;
        // ctx.lineWidth = 1;
        ctx.lineWidth = 3;
        let zl1 = getZLum(e1.z);
        ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl1}%, .2)`;
        ctx.beginPath();
        ctx.arc(e1.x, e1.y, e1.size_z, 0, Math.PI * 2);
        ctx.stroke();

        // ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(e1.x, e1.y);
        let e2x = lerp(.5, e1.x, e2.x);
        let e2y = lerp(.5, e1.y, e2.y);
        ctx.lineTo(e2x, e2y);
        ctx.stroke();
        
        let zl2 = getZLum(e2.z);
        ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl2}%, .2)`;
        ctx.beginPath();
        ctx.moveTo(e2x, e2y);
        ctx.lineTo(e2.x, e2.y);
        ctx.stroke();
    }
    function FindClosestParticle(ctx, e1, list, range = 100) {
        const e2 = {"id":-1, "h2":range, "x":0, "y":0, "z":0};
        for (let j = 0; j < list.length; j++) {
            const e2a = list[j];
            let x2 = e1.x - e2a.x;
            let y2 = e1.y - e2a.y;
            let z2 = e1.z - e2a.z;
            let h2 = Math.sqrt(x2 * x2 + y2 * y2 + z2 * z2);
            if(0 < h2 && h2 < range){
                if(e2.h2 > h2){
                    e2.id = j;
                    e2.h2 = h2;
                    e2.x = e2a.x;
                    e2.y = e2a.y;
                    e2.z = e2a.z;
                }
            }
        }
    }

    function getZLum(z){
        let zdp = 1 - z / s.canvas.z;
        let lum = (80 - (zdp * 60)).toFixed(0);
        return lum;
    }
    function DrawParticleLineZ(ctx, e1, list, range = 100){
        const e2 = {"id":-1, "h2":range, "x":0, "y":0, "z":0};
        for (let j = 0; j < list.length; j++) {
            const e2a = list[j];
            let x2 = e1.x - e2a.x;
            let y2 = e1.y - e2a.y;
            let z2 = e1.z - e2a.z;
            let h2 = Math.sqrt(x2 * x2 + y2 * y2 + z2 * z2);
            if(0 < h2 && h2 < range){
                if(e2.h2 > h2){
                    e2.id = j;
                    e2.h2 = h2;
                    e2.x = e2a.x;
                    e2.y = e2a.y;
                    e2.z = e2a.z;
                }
            }
        }
        if(e2.id != -1){
            ctx.fillStyle = `#fff0`;
            ctx.lineWidth = 1;
            // ctx.lineWidth = 3;
            // let zval = getZ(e1.z, e1.size, e1.range);
            // ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zval.lum}%, .2)`;
            // ctx.strokeStyle = e1.color;
            // ctx.strokeStyle = zval.color;
            let zl1 = getZLum(e1.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl1}%, .2)`;
            ctx.beginPath();
            ctx.arc(e1.x, e1.y, e1.size_z, 0, Math.PI * 2);
            
            ctx.stroke();
            ctx.lineWidth = 1;
            ctx.beginPath();


            ctx.moveTo(e1.x, e1.y);
            let e2x = lerp(.5, e1.x, e2.x);
            let e2y = lerp(.5, e1.y, e2.y);
            ctx.lineTo(e2x, e2y);
            ctx.stroke();
            
            let zl2 = getZLum(e2.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl2}%, .2)`;
            ctx.beginPath();
            ctx.moveTo(e2x, e2y);
            ctx.lineTo(e2.x, e2.y);
            ctx.stroke();
        }
        // for (let i = 0; i < list.length; i++) {
        //     // const e1 = list[i];
        // }
    }
    function DrawParticleLine(ctx, list, range = 100){
        for (let i = 0; i < list.length; i++) {
            const e1 = list[i];
            const e2 = {"id":-1, "h2":9999, "x":0, "y":0};
            for (let j = 0; j < list.length; j++) {
                const e2a = list[j];
                let x2 = e1.x - e2a.x;
                let y2 = e1.y - e2a.y;
                let h2 = Math.sqrt(x2 * x2 + y2 * y2);
                if(0 < h2 && h2 < range){
                    if(e2.h2 > h2){
                        e2.id = j;
                        e2.h2 = h2;
                        e2.x = e2a.x;
                        e2.y = e2a.y;
                    }
                }
            }
            if(e2.id != -1){
                ctx.fillStyle = `#fff0`;
                ctx.lineWidth = 1;
                ctx.strokeStyle = e1.color;
                ctx.beginPath();
                ctx.arc(e1.x, e1.y, e1.size, 0, Math.PI * 2);
                ctx.moveTo(e1.x, e1.y);
                ctx.lineTo(e2.x, e2.y);
                ctx.stroke();
            }
        }
    }
    function draw_line(ctx,x0,y0,x1,y1,color="#fff9",size=2){
        ctx.strokeStyle = color;
        ctx.lineWidth = size;
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.stroke();
    }
    function draw_path(ctx,path,color,size){
        if(path.length > 0){
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();
        }
    }
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }


    /* â”€â”€â”€ Particle â”€â”€â”€ */
    class p {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    class pa {
        constructor(id=-1,type="p",x=0,y=0,z=0,clr={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pz {
        constructor(id,type="p",x,y,z,clr={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;
            this.size_z = 5;
            this.range = 6;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            this.zdp = .5;
        }
        getSize(){
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * this.range).toFixed(2));
            this.size_z = this.size + (this.range/2) - zadd;
        }
        getColor(){
            // this.calcColor();
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pz2 {
        constructor(id,type="p",x,y,z,clr={}){
            if(id > 0){
                this.previous = particles[id-1];
            } else {
                this.previous = particles[id];
            }
            // this.ctx = ctx;

            this.id = id;
            this.closest = -1;
            this.closestParticle = {"id":-1, "h2":-1, "x":0, "y":0, "z":0};
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;
            this.size_z = 5;
            this.range = 6;

            this.s = {"x":x,"y":y,"z":z,"size_z":this.size_z};
            this.rotating = {"x":0,"y":0,"z":0};

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            this.colorFlat = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            this.zdp = .5;
        }
        getSize(){
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * this.range).toFixed(2));
            this.size_z = this.size + (this.range/2) - zadd;
        }
        getColor(){
            // this.calcColor();
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // return this.color;
        }
        update(){
            // if(s.view.x + s.view.y != 0){
            if(s.rotating.xdegs + s.rotating.ydegs != 0){
                // this.rotating.x = s.view.x;
                // this.rotating.y = s.view.y;
                this.rotating.x = s.rotating.xdegs;
                this.rotating.y = s.rotating.ydegs;
            }
            if(this.rotating.x + this.rotating.y != 0){
                // let xyz = RotateXY(s.rotating.xdegs,s.rotating.ydegs);
                let xyz = this.RotateXY(this.rotating.x,this.rotating.y);
                if(!s.touch.tracking){
                    this.s.x = xyz.x;
                    this.s.y = xyz.y;
                    this.s.z = xyz.z;

                    this.rotating.x = 0;
                    this.rotating.y = 0;
                }
                this.x = xyz.x;
                this.y = xyz.y;
                this.z = xyz.z;
            }

            this.getSize();
            this.getColor();
        }
        draw(ctx){
            if(this.x > 0 && this.x < (s.w) && this.y > 0 && this.y < (s.h)){
                ctx.fillStyle = this.colorFlat;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
            } 
        }
        drawZ(ctx){
            if(this.x > 0 && this.x < (s.w) && this.y > 0 && this.y < (s.h)){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size_z/2, 0, Math.PI * 2);
                ctx.fill();
            } 
        }

        RotateXY(rx=0,ry=0){
            let x = this.s.x - s.x2;
            let y = this.s.y - s.y2;
            let z = this.s.z - s.z2;

    /* â”€â”€â”€ Rules â”€â”€â”€ */
    /* This functions affects the particles in list1. */
    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    /* scale:
     * g is for the gravity force.
     * v is for how much is allowed to be added when moving.
     * e is how much momentum is lost.
     */
    const scale = {
        "g": 1,
        "v": 1,
        "e": .5,
    }
    pr["rule"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // if wall is not pushing and teleporting particles back, this is just a preventive measure.
            let margin = 50;
            let cr = 100;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    pr["walls"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);
            if(a.x > 0 && a.x < r){fx += g;}
            if(a.y > 0 && a.y < r){fy += g;}
            if(dx > 0 && dx < r){fx -= g;}
            if(dy > 0 && dy < r){fy -= g;}

            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

            let margin = -5;
            let cr = 10;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    
    /* â”€ Z rules â”€ */
    pr["orbit3d"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.vz = (a.vz + fz);
            a.x += a.vx;
            a.y += a.vy;
            a.z += a.vz;
        }
    }
    pr["rule3d"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];

                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.vz = (a.vz + fz) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;
            a.z += a.vz * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}

    function rotateX(add = 15){
        particles.forEach(p=>{
            let x = p.x - s.x2;
            let y = p.y - s.y2;
            let z = p.z - s.z2;
            let h = Math.sqrt(z*z+y*y);
            let angle = XYtoCSSAngle(z,y);
            let zy = CSSAngleToXY(angle + add);
            p.z = zy.x*h + s.z2;
            p.y = zy.y*h + s.y2;
        });
    }
    function rotateY(add = 15){
        particles.forEach(p=>{
            let x = p.x - s.x2;
            let y = p.y - s.y2;
            let z = p.z - s.z2;
            let h = Math.sqrt(x*x+z*z);
            let angle = XYtoCSSAngle(x,z);
            let xz = CSSAngleToXY(angle + add);
            p.x = xz.x*h + s.x2;
            p.z = xz.y*h + s.z2;
        });
    }
    function rotateZ(add = 15){
        particles.forEach(p=>{
            let x = p.x - s.x2;
            let y = p.y - s.y2;
            let z = p.z - s.z2;
            let h = Math.sqrt(x*x+y*y);
            let angle = XYtoCSSAngle(x,y);
            let xy = CSSAngleToXY(angle + add);
            p.x = xy.x*h + s.x2;
            p.y = xy.y*h + s.y2;
        });
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Center of Screen â”€ */
        s.x2 = s.w/2;
        s.y2 = s.h/2;
        s.z2 = s.w/2;

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        canvas.width = s.canvas.x;
        canvas.height = s.canvas.y;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }

    function handleEnd(ev) {
        // console.log("touchend.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        if(previousTouchEvent == "touchstart") {
            for (var i = 0; i < touches.length; i++) {
                var idx = ongoingTouchIndexById(touches[i].identifier);
                if (idx >= 0) {
                    x = ongoingTouches[idx].pageX;
                    y = ongoingTouches[idx].pageY;
                    // pulseAt(x,y);
                } else {
                    console.log("can't figure out which touch to end");
                }
            }
        }
        previousTouchEvent = "touchend";
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
                ongoingTouches.splice(idx, 1);  // remove it; we're done
                if(Object.keys(s.touch.paths).includes(idx)){
                    s.touch.paths[idx] = [];
                }
                s.touch.tracking = false;
                rotationEnd(idx);
            } else {
                console.log("can't figure out which touch to end");
            }
        }
    }
    function handleCancel(ev) {
        console.log("touchcancel.");
        ev.preventDefault();
        var touches = ev.changedTouches;

            rotationEnd(idx);
        }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
