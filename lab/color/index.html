<svg style="display: none;">
    <defs>
        <filter id="x_svgBlur" x="-5%" y="-5%" width="110%" height="110%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
        </filter>
        <filter id="x_cloud" x="-25%" y="-25%" width="150%" height="150%" >
            <feTurbulence type="fractalNoise" baseFrequency=".012" numOctaves="5" />
            <feDisplacementMap in="SourceGraphic" scale="100" />
        </filter>
        <filter id="cloud" x="-25%" y="-25%" width="150%" height="150%" >
            <feTurbulence type="fractalNoise" baseFrequency=".012" numOctaves="5" />
