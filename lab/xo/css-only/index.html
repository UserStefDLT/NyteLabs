<style>
    :root {
        --a1: 0;
        --a2: 0;
        --a3: 0;
        --a4: 0;
        --a5: 0;
        --a6: 0;
        --a7: 0;
        --a8: 0;
        --a9: 0;
        
        --b1: 0;
        --b2: 0;
        --b3: 0;
        --b4: 0;
        --b5: 0;
        --b6: 0;
        --b7: 0;
        --b8: 0;
        --b9: 0;
        
        --hue: 0;
        --sat: 100%;
        --lum: 50%;
        --lum: 100%;
        --alp: 0;
        --clr: hsla(210, 100%, 50%, var(--v));
        --clr: hsla(var(--hue), var(--sat), var(--lum), var(--v));
        
    }
    /*
    .grid {
    grid-template-area: "
    7 8 9
    4 5 6
    1 2 3
    ";}
    */
    .row {display: flex; flex-direction: row;}
    
    #a1:checked ~ .grid {--a1: 1;}
    #a2:checked ~ .grid {--a2: 1;}
    #a3:checked ~ .grid {--a3: 1;}
    #a4:checked ~ .grid {--a4: 1;}
    #a5:checked ~ .grid {--a5: 1;}
    #a6:checked ~ .grid {--a6: 1;}
    #a7:checked ~ .grid {--a7: 1;}
    #a8:checked ~ .grid {--a8: 1;}
    #a9:checked ~ .grid {--a9: 1;}
    
    #b1:checked ~ .grid {--b1: -1;}
    #b2:checked ~ .grid {--b2: -1;}
    #b3:checked ~ .grid {--b3: -1;}
    #b4:checked ~ .grid {--b4: -1;}
    #b5:checked ~ .grid {--b5: -1;}
    #b6:checked ~ .grid {--b6: -1;}
    #b7:checked ~ .grid {--b7: -1;}
    #b8:checked ~ .grid {--b8: -1;}
    #b9:checked ~ .grid {--b9: -1;}
    
    
    #a7, #a8, #a9, 
    #a4, #a5, #a6, 
    #a1, #a2, #a3 {}
    
    .grid {
        --a0: calc(var(--a1) + var(--a2) + var(--a3) + var(--a4) + var(--a5) + var(--a6) + var(--a7) + var(--a8) + var(--a9));
        
        --b0: calc(var(--b1) + var(--b2) + var(--b3) + var(--b4) + var(--b5) + var(--b6) + var(--b7) + var(--b8) + var(--b9));
        
        
        --ab: calc(var(--a1) + var(--a2) + var(--a3) + var(--a4) + var(--a5) + var(--a6) + var(--a7) + var(--a8) + var(--a9) + var(--b1) + var(--b2) + var(--b3) + var(--b4) + var(--b5) + var(--b6) + var(--b7) + var(--b8) + var(--b9));
    }
    /*.a-label, .b-label {
    --v: calc(var(--ab));
    --alp: calc(var(--ab));
    }*/
    
    .a-label {
        --v: calc(1 - var(--ab));
        --hue: 210;
    }
    .b-label {
        --v: calc(var(--ab));
        --hue: 330;
    }
    
    
    .a-label, .b-label {
        font-size: 32px;
        --sz: calc(1em * var(--v));
        --alp: calc(.25 + (.75 * var(--v)));
        --clr: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
        height: 1rem; width: 1rem;
        height: var(--sz); width: var(--sz);
        border-radius: .25em;
        background-color: #fff;
        margin: calc(var(--sz) / 8);
        color: var(--clr);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .a-label::before {content: 'X';}
    .b-label::before {content: 'O';}
    
    .a-label::before,
    .b-label::before {
        font-weight: bold;
    }
    
    #b1:checked ~ .grid [for="a1"], 
    #b2:checked ~ .grid [for="a2"], 
    #b3:checked ~ .grid [for="a3"],
    #b4:checked ~ .grid [for="a4"], 
    #b5:checked ~ .grid [for="a5"], 
    #b6:checked ~ .grid [for="a6"],
    #b7:checked ~ .grid [for="a7"], 
    #b8:checked ~ .grid [for="a8"], 
    #b9:checked ~ .grid [for="a9"],
    #a1:checked ~ .grid [for="b1"], 
    #a2:checked ~ .grid [for="b2"], 
    #a3:checked ~ .grid [for="b3"],
    #a4:checked ~ .grid [for="b4"], 
    #a5:checked ~ .grid [for="b5"], 
    #a6:checked ~ .grid [for="b6"],
    #a7:checked ~ .grid [for="b7"], 
    #a8:checked ~ .grid [for="b8"], 
    #a9:checked ~ .grid [for="b9"] {
    /*display: none;*/
        opacity: .1;
        --alp: 0;
        --sz: 0em;
    }
    
    #a1:checked ~ .grid [for="a1"], 
    #a2:checked ~ .grid [for="a2"], 
    #a3:checked ~ .grid [for="a3"],
    #a4:checked ~ .grid [for="a4"], 
    #a5:checked ~ .grid [for="a5"], 
    #a6:checked ~ .grid [for="a6"],
    #a7:checked ~ .grid [for="a7"], 
    #a8:checked ~ .grid [for="a8"], 
    #a9:checked ~ .grid [for="a9"],
    #b1:checked ~ .grid [for="b1"], 
    #b2:checked ~ .grid [for="b2"], 
    #b3:checked ~ .grid [for="b3"],
    #b4:checked ~ .grid [for="b4"], 
    #b5:checked ~ .grid [for="b5"], 
    #b6:checked ~ .grid [for="b6"],
    #b7:checked ~ .grid [for="b7"], 
    #b8:checked ~ .grid [for="b8"], 
    #b9:checked ~ .grid [for="b9"] {
        --lum: 60%; 
        --alp: 1;
        --sz: 1em;
    }
    
    [type="checkbox"] {display: none;}
    .grid {position: relative;}
    .end {
        display: none;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        height: 100%; width: 100%;
        align-items: center;
        justify-content: center;
        color: #fff;
        background-color: #0003;
        backdrop-filter: blur(2px);
        font-size: 3rem;
        user-select: none;
    }
    #a1:checked ~ #a4:checked ~ #a7:checked ~ .grid .end,
    #a2:checked ~ #a5:checked ~ #a8:checked ~ .grid .end,
    #a3:checked ~ #a6:checked ~ #a9:checked ~ .grid .end,
    #a1:checked ~ #a2:checked ~ #a3:checked ~ .grid .end,
    #a4:checked ~ #a5:checked ~ #a6:checked ~ .grid .end,
    #a7:checked ~ #a8:checked ~ #a9:checked ~ .grid .end,
    #a1:checked ~ #a5:checked ~ #a9:checked ~ .grid .end,
    #a3:checked ~ #a5:checked ~ #a7:checked ~ .grid .end {display: flex;}
    
    #b1:checked ~ #b4:checked ~ #b7:checked ~ .grid .end,
    #b2:checked ~ #b5:checked ~ #b8:checked ~ .grid .end,
    #b3:checked ~ #b6:checked ~ #b9:checked ~ .grid .end,
    #b1:checked ~ #b2:checked ~ #b3:checked ~ .grid .end,
    #b4:checked ~ #b5:checked ~ #b6:checked ~ .grid .end,
    #b7:checked ~ #b8:checked ~ #b9:checked ~ .grid .end,
    #b1:checked ~ #b5:checked ~ #b9:checked ~ .grid .end,
    #b3:checked ~ #b5:checked ~ #b7:checked ~ .grid .end {display: flex;}
    
    [type="reset"] {
        border-radius: 3em;
        padding: .25em .5em;
    }
</style>
