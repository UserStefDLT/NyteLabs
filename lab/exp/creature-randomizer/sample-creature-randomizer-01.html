<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Randomizer</title>
    <style>
        body {background: #111; color: #eee;}
        .shelf {
            margin-top: 1.5em;
            padding: 1em 0;

            position: relative;
            min-height: 1rem;
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: row;
            flex-wrap: wrap;

            box-shadow: 
            inset 0 -1px 1px #39f,
            inset 0 1px 1px #39f;
        }
        #display {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        .card {
            --color: #fff;
            position: relative;
            border: 2px solid var(--color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 20rem;
            min-width: 12rem;
            max-width: 20rem;
            gap: 1.5rem;
            margin: 1rem 2rem;
            padding: 1rem;
            border-radius: .25rem;
            background-color: var(--color);
            z-index: 1;
            overflow: hidden;

            background-image: linear-gradient(-45deg, black, transparent);
            box-shadow: 0 0 1.5rem 0.125rem transparent;

            transition: box-shadow 300ms ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0 1.5rem 0.125rem var(--color);
        }
        .card div {
            position: relative;
            font-size: 2rem;
            font-weight: bold;
            background-color: transparent;

            color: #fff;
            text-shadow: 1px 1px 1px #000;

            border: 1px dashed transparent;
            outline: 1px dashed #fff0;

            padding: .125rem .5rem;

            transition: 
            border 200ms ease-in-out, 
            outline 200ms ease-in-out;
        }
        .card:hover div {
            border: 1px dashed #000;
            outline: 1px dashed var(--color);
            background-color: #0008;

            backdrop-filter: brightness(60%) blur(4px);

            transition: 
            border 200ms ease-in-out 100ms, 
            outline 200ms ease-in-out 100ms;
        }

        .card div::before {
            content: attr(class);
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%) translateY(-40%);
            color: var(--hex);
            color: transparent;
            text-shadow: 1px 1px 1px #0000;
            font-size: 16px;
            font-weight: normal;
            transition: 
            color 200ms ease-in-out 100ms, 
            transform 200ms ease-in-out 100ms, 
            text-shadow 200ms ease-in-out 100ms;
            z-index: -1;
        }
        .card:hover div::before {
            transform: translateX(-50%) translateY(-120%);
            color: #fff;
            text-shadow: 1px 1px 1px #000;

            transition: 
            color 200ms ease-in-out, 
            transform 200ms ease-in-out, 
            text-shadow 200ms ease-in-out;
        }

    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
<body>
<header>
    <h1>Creature Randomizer</h1>
</header>

<main>
    <div class="shelf">
        <div id="display">
            <div class="creature-card" style="--color: #00f;">
                <div class="color">Blue</div>
                <div class="element">Fire</div>
                <div class="animal">Dragon</div>
            </div>
        </div>
        <button onclick="MakeCreature()">Make Creature</button>
    </div>

    <div class="shelf">
        <div class="details">
            there are about:
            <ul class="c-left">
                <li><span id="animalsCount"></span> animals.</li>
                <li><span id="colorsCount"></span> colors.</li>
                <li><span id="tagsCount"></span> tags.</li>
            </ul>
        </div>
    </div>
</main>


<footer>
    <div class="my-name">
        <!-- <a href="#">Back To Top</a> -->
        &copy; 2023 | by Stéfano De La Torre 
    </div>
</footer>
<div class="name-end">by St&eacute;fano.</div>
<script>
'use-strict'

var animals = ["dog", "cat", "fish"];
var elements = ["fire", "air", "water", "earth"];
var colorNames = ["red", "green", "blue"];
var colorValues = ["#ff0000", "#00ff00", "#0000ff"];

/* ♦ Code ♦ */

function MakeCreature() {

    let animal_id = Math.floor(Math.random() * animals.length);
    let element_id = Math.floor(Math.random() * elements.length);
    let color_id = Math.floor(Math.random() * colorNames.length);

    let animalName = animals[animal_id];
    let elementName = elements[element_id];
    let colorName = colorNames[color_id];
    let colorValue = colorValues[color_id];
    
    let display = document.getElementById('display');

    display.innerHTML = `
    <div class="card" style="--color: ${colorValue};">
        <div class="color">${colorName}</div>
        <div class="element">${elementName}</div>
        <div class="animal">${animalName}</div>
    </div>
    `;
}
window.addEventListener('load', (ev) => {
    console.log(`Welcome to my Lab!`);
    document.getElementById('animalsCount').innerText = animals.length;
    document.getElementById('colorsCount').innerText = colorNames.length;
    document.getElementById('tagsCount').innerText = elements.length;
    
    MakeCreature();
});

</script>
</body>
</html>
