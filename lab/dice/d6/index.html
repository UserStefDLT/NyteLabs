    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;

        :root {
            --global-perspective: 5000px;
            --global-perspective: 500px;
        }
        .xc {
            position: relative;
            min-height: 200px; min-width: 200px;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,0,45deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,10deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,90deg);
            transition: transform 1000ms ease-in-out;
            /* animation: rolling 5000ms ease-in-out infinite both; */
            animation: rolling 5000ms linear infinite both;
            animation: display-rotate-y 8000ms linear infinite both;
            animation: display-rotate-yx 8000ms linear infinite both;
            animation: display-rotate-yxp 8000ms linear infinite both;

            --set-xdeg: -30deg;
            --set-ydeg: 0deg;
            --set-zdeg: 0deg;
        }
        @keyframes display-rotate-yxp {
            0% {transform: perspective(var(--global-perspective)) rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            50% {transform: perspective(var(--global-perspective)) rotate3d(1,0,0,360deg) rotate3d(0,1,0,180deg) rotate3d(0,0,1,0deg);}
            100% {transform: perspective(var(--global-perspective)) rotate3d(1,0,0,720deg) rotate3d(0,1,0,360deg) rotate3d(0,0,1,0deg);}
        }
        @keyframes display-rotate-yx {
            0% {transform: rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,360deg) rotate3d(0,1,0,180deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,720deg) rotate3d(0,1,0,360deg) rotate3d(0,0,1,0deg);}
        }
        @keyframes display-rotate-y {
            0% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,180deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,360deg) rotate3d(0,0,1,0deg);}
        }
        @keyframes display-rotate-x {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(0,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling-z {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }

    <style>

        /* ─── D4 Dice ─── */
        .d4 {
            position: absolute;
            top: 50%; left: 50%;

            --sz: 150px;
            height: var(--sz); width: var(--sz);
            height: 0px; width: 0px;
            
            /* design */
            border-radius: 0%;
            background: transparent;            

            --clr: hsla(calc(var(--i) * 90), 100%, 60%, 1);
            --clr: hsla(calc(var(--i) * 90), 100%, 30%, 1);

            --diameter: 50px;
            --diameter: var(--sz);
            --half_side: .5;
            --triangle_height: .866;
            --tri-sides: calc(var(--diameter) * var(--half_side));
            --tri-height: calc(var(--diameter) * var(--triangle_height));
            --tri-m-top: calc(var(--tri-height) / -3);
            margin-top: var(--tri-m-top);

            border-right: var(--tri-sides) solid transparent;
            border-left: var(--tri-sides) solid transparent;
            border-bottom: var(--tri-height) solid var(--clr);

            transform-origin: 50% 66%;
            transform: translateX(-50%) translateY(-50%) translateZ(0px);
            transition: transform 1000ms ease-in-out;
        }

        .d4 {
            --d4-x-rot: 110deg;
            --d4sides-rot-deg: 120deg;
            --d4-z-rot: calc(var(--d4sides-rot-deg) * (var(--i) - 2));
            --z-move: calc(var(--sz) / 5);
            transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,var(--d4-z-rot)) rotate3d(1,0,0,var(--d4-x-rot)) translateZ(var(--z-move));
        }
        .d4:nth-of-type(1)::after { content: '1'; }
        .d4:nth-of-type(2)::after { content: '2'; }
        .d4:nth-of-type(3)::after { content: '3'; }
        .d4:nth-of-type(4)::after { content: '4'; }
        .d4::after {
            position: absolute;
            top: 50%; left: 50%;
            height: var(--sz); width: var(--sz);
            transform: translateX(-50%) translateY(0%);

            font-size: 20px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 1px #111;
        }
        .d4:nth-of-type(1) {
            border-top: var(--tri-height) solid var(--clr);
            border-bottom: 0px solid transparent;
            transform-origin: 50% 33%;
            margin-top: 0;
            margin-bottom: var(--tri-m-top);
        }
        .d4:nth-of-type(1)::after {transform: translateX(-50%) translateY(-100%);}
        .d4:nth-of-type(1) {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,0deg) rotate3d(1,0,0,0deg) translateZ(var(--z-move));}
        
    </style>

    <style>
        .triangle {
            position: relative;
            height: 0px; width: 0px;
            margin-top: -29px;
            margin-top: 0px;
            --clr: hsla(calc(var(--i) * 10), 100%, 60%, 1);
            border: 0px;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            border-bottom: 86px solid var(--clr);
            transform-origin: 50% 66%;
        }
        .triangle-v2 {
            position: relative;
            height: 0px; width: 0px;
            margin-top: -29px;

            border: 0px;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            border-bottom: 86px solid #39f;

            transform-origin: 50px 43px;
            transform-origin: 0px 0px;
            transform-origin: 50% 66%;
            transition: transform 500ms ease-in-out;
            animation: rotate-z 9000ms infinite linear;
        }
        .triangle-v2:hover {
            transform: rotate(90deg);
        }
        @keyframes rotate-z {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        .triangle-v2::after {
            content: '';
            position: absolute;
            height: 0px; width: 0px;
            top: 50%; left: 50%;
            
            border: 0px;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            border-bottom: 86px solid #f398;

            transform-origin: 50% 66%;
            transform: translateX(-50%) translateY(-50%) rotate(180deg);
            transform: translateX(-50%) translateY(0%) rotate(180deg);
        }

        .tooltip {
            display: inline;
            position: relative;
            cursor: help;
        }
        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: 0%; left: 100%;
            transform: translateX(0%) translateY(-50%);
            background-color: #222a;
            width: max-content;
            padding: .25rem;
            border-radius: .25rem;
        }
    </style>
