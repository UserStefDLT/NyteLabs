<style>
/* Made Daisy flower made with css where the shadows can be controlled with a general light angle. */
/* Test for cos() and sin() functions in css. To make allight and shadow for petals. */

.list {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    flex-wrap: wrap;
    height: 400px;
    width: 300px;
    /*
    background-image:
    linear-gradient(90deg, #0000 49%, #f39 50%, #0000 51%),
    linear-gradient( #0000 49%, #f39 50%, #0000 51%);
    */
}
.s, .o {
    opacity: 1;
}
.s {
    background-color: #db5;
    background-color: #ddd;

    margin: 0rem;
    padding: 0px;
    font-size: 16px;
    color: black;
    border-radius: 50%;

    border: 0px;
    box-sizing: border-box;
    height: 100px; width: 30px;
    position: absolute;
    top: 50%; left: 50%;
    transform-origin: 50% 142%;

}
:root {
    --angle-general-light: -50deg;
    --petal-angle: 0deg;

}
/*
.s:nth-child(1) {--petal-angle: 30deg;}
.s:nth-child(2) {--petal-angle: 150deg;}
.s:nth-child(3) {--petal-angle: 270deg;}
*/
.s {
    /* `.7` means 135deg. */
    --vx: .7;
    --vy: .7;

    --petal-angle: calc(var(--i) * 25deg);
    --petal-angle: calc(var(--i) * 43deg);
    --petal-z-angle: calc((var(--i) - 15) * 1deg);

    transform: translateX(-50%) translateY(-142%) rotate(var(--petal-angle));
    /* transform: translateX(-50%) translateY(-142%) rotate3d(1,0,0,var(--petal-z-angle)) rotate(var(--petal-angle)); */

    --angle: calc(var(--angle-general-light) + 90deg - var(--petal-angle));
    --shadow-val: 2px;
    --shw-blur: 2px;

    --vx: cos(var(--angle));
    --vy: sin(var(--angle));

    --shw-1-x: calc(var(--shadow-val) * var(--vx));
    --shw-1-y: calc(var(--shadow-val) * var(--vy));

    --shw-0-x: calc(var(--shadow-val) * var(--vx) * -1);
    --shw-0-y: calc(var(--shadow-val) * var(--vy) * -1);

    box-shadow: 
    var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 1px #0003,
    inset var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 0px #fff9,
    inset var(--shw-0-x) var(--shw-0-y) var(--shw-blur) 0px #0006;

}

.o {
    border: 0px;
    box-sizing: border-box;
    height: 100px; width: 100px;
    position: absolute;
    top: 50%; left: 50%;
    border-radius: 50%;
    transform: translateX(-50%) translateY(-50%);
    background-color: #db5;
    background-image: radial-gradient(
    hsla(45, 100%, 50%, 1) 50%,
    hsla(60, 100%, 70%, 1) 80%,
    hsla(60, 100%, 70%, 1) 120%);


    --angle: calc(var(--angle-general-light) + 90deg);
    --shadow-val: 10px;
    --shw-blur: 10px;

    --vx: cos(var(--angle));
    --vy: sin(var(--angle));

    --shw-1-x: calc(var(--shadow-val) * var(--vx) * 1);
    --shw-1-y: calc(var(--shadow-val) * var(--vy) * 1);

    --shw-0-x: calc(var(--shadow-val) * var(--vx) * -1);
    --shw-0-y: calc(var(--shadow-val) * var(--vy) * -1);

    box-shadow: 
    var(--shw-1-x) var(--shw-1-y) var(--shw-blur) -2px #0009,
    /* inset var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 0px #fff9, */
    inset var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 0px hsla(60, 100%, 60%, 1),
    inset var(--shw-0-x) var(--shw-0-y) var(--shw-blur) 0px #0009;

}

</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
