    function BuildGrid(w = s.cube.xlen, h = s.cube.ylen, fill = 0){
        let g = [];

            }
        }

    function updateGridFlow(path,pile,grid){
        for (let i = 1; i < path.length; i++) {
            const a = path[i-1];
            const b = path[i];
            let dx = b.x - a.x;
            let dy = b.y - a.y;
            let x = Math.floor(b.x / s.tile.w);
            let y = Math.floor(b.y / s.tile.h);
            try {
                if(x > 0 && y > 0 && x < s.grid.cols && y < s.grid.rows){
                    pile[y][x].push({"x":dx,"y":dy});
                }
            } catch (error) {
                console.error(error);
                console.error(`"x":${x},"y":${y}`);
            }
        }
        for (let y = 0; y <= h; y++) {
            for (let x = 0; x <= w; x++) {
                let dx = 0;
                let dy = 0;
                // let ent = .89;
                let ent = 1;
                if(pile[y][x].length > 0){
                    for (let i = 0; i < pile[y][x].length; i++) {
                        const e = pile[y][x][i];
                        dx += e.x; 
                        dy += e.y; 
                    }
                    ent = .7;
                }
                grid[y][x].vx = (grid[y][x].vx + dx) * ent;
                grid[y][x].vy = (grid[y][x].vy + dy) * ent;
                if(Math.abs(grid[y][x].vx) < .01 && Math.abs(grid[y][x].vy) < .01) {
                    grid[y][x].vx = 0;
                    grid[y][x].vy = 0;
                }
                grid[y][x].x = grid[y][x].vx;
                grid[y][x].y = grid[y][x].vy;
            }
        }
        for (let i = 1; i < path.length; i++) {
            const b = path[i];
            let x = Math.floor(b.x / s.tile.w);
            let y = Math.floor(b.y / s.tile.h);
            if(x > 0 && y > 0 && x < s.grid.cols && y < s.grid.rows){
                pile[y][x].shift();
            }
        }
    }

    function lerp(t=.5,p1,p2){
        return (1 - t) * p1 + t * p2;

    /* â”€â”€â”€ Drawing (view) â”€â”€â”€ */
    function getZLum(z){
        let zdp = 1 - z / s.canvas.z;
        let lum = (80 - (zdp * 60)).toFixed(0);
        return lum;
    }
    function getZ(z, size=5, range=6){
        let zdp = 1 - z / s.canvas.z;
        let zadd = parseFloat((zdp * range).toFixed(2));
        let size_z = size + (range) - zadd;
        let lum = (80 - (zdp * 60)).toFixed(0);
        return {"lum": lum, "size": size_z};
    }
    function drawPlathZ(ctx,e1,e2,steps = 5){

        let dy = e2.y - e1.y;
        let dz = e2.z - e1.z;
        let dh = Math.sqrt(dx*dx+dy*dy+dz*dz);
        let dx1 = e1.x;
        let dy1 = e1.y;
        let dz1 = e1.z;

        // let steps = 5;
        for (let i = 0; i < steps; i++) {

            let dy0 = e2.y - dy1;
            let dz0 = e2.z - dz1;

            let ndy = Math.random()*(dy/(steps/2));
            let ndz = Math.random()*(dz/(steps/2));
            let dz12 = dz1 + (ndz/2);

                // console.log(`dh0: ${dh0.toFixed(2)} / ${dh.toFixed(2)} | dif: (dh0=${dh0.toFixed(2)} < dh/steps=${(dh/steps).toFixed(2)})`);
                ctx.beginPath();

                // let zval = getZ(dz1, e1.size, e1.range);
                let zval = getZ(dz12, e1.size, e1.range);
                // ctx.lineWidth = zval.size;
                ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zval.lum}%, ${e1.alp})`;
                // ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zval.lum}%, .2)`;
                ctx.lineTo(e2.x, e2.y);

    function drawPlath(ctx,e1,e2,steps = 5){
        // let zval = getZ(e1.z, e1.size, e1.range);
        // ctx.lineWidth = zval.size;
        // ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zval.lum}%, ${e1.alp})`;

        // ctx.lineJoin = "round";
        // ctx.strokeStyle = "#f93";
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = e1.color;
        ctx.moveTo(e1.x, e1.y);
        
        let dx = e2.x - e1.x;
        let dy = e2.y - e1.y;
        let dh = Math.sqrt(dx*dx+dy*dy);
        let dx1 = e1.x;
        let dy1 = e1.y;

        // let steps = 5;
        for (let i = 0; i < steps; i++) {
            let dx0 = e2.x - dx1;
            let dy0 = e2.y - dy1;
            let dh0 = Math.sqrt(dx0*dx0+dy0*dy0);
            let ndx = Math.random()*(dx/(steps/2));
            let ndy = Math.random()*(dy/(steps/2));
            if(dh0 < (dh/steps)){
                // console.log(`dh0: ${dh0.toFixed(2)} / ${dh.toFixed(2)} | dif: (dh0=${dh0.toFixed(2)} < dh/steps=${(dh/steps).toFixed(2)})`);
                ctx.lineTo(e2.x, e2.y);
            } else if(i == steps-1){
                // console.log(`i: ${i} | dh0: ${dh0.toFixed(2)}`);
                ctx.lineTo(e2.x, e2.y);
            } else {
                let dx2 = dx1 + (ndx);
                let dy2 = dy1 + (ndy);
                ctx.lineTo(dx2, dy2);
                dx1 = dx2;
                dy1 = dy2;
            }
        }
        ctx.stroke();
    }

    /* â”€â”€â”€ Rules (control) â”€â”€â”€ */
    /* `pr` = particle rule. */
    const pr = {}
    pr["gr2"] = function (list1, list2, g = 0, r1 = 0, r2 = 100, ent = .5){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > r1 && d < r2){
                    let force = g * 1/(d*d);
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * ent;
            a.vy = (a.vy + fy) * ent;
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["or2"] = function (list1, list2, g = 0, r1 = 0, r2 = 100, ent = .5){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;

    var previousTouchEvent = '';

    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < ongoingTouches.length; i++) {
            var id = ongoingTouches[i].identifier;
            if (id == idToFind) {
                return i;
            }
        }
        return -1;  // not found

    function handleStart(ev) {

                //     // updateGrid(wind_grid,s.touch.paths[idx]);
                //     updateGridFlow(s.touch.paths[idx],flow.pile,flow.grid);
                // }

                ongoingTouches.splice(idx, 1, copyTouch(touches[i])); // swap in the new touch record
            } else {
                console.log("can't figure out which touch to continue");
            }
        }
    }
    function handleEnd(ev) {
        // console.log("touchend.");
        ev.preventDefault();
        var touches = ev.changedTouches;
        if(previousTouchEvent == "touchstart") {
            for (var i = 0; i < touches.length; i++) {
                var idx = ongoingTouchIndexById(touches[i].identifier);
                if (idx >= 0) {
                    x = ongoingTouches[idx].pageX;
                    y = ongoingTouches[idx].pageY;
                    // pulseAt(x,y);
                } else {
                    console.log("can't figure out which touch to end");
                }
            }
        }
        previousTouchEvent = "touchend"
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
                ongoingTouches.splice(idx, 1);  // remove it; we're done
            } else {
                console.log("can't figure out which touch to end");
            }
        }
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
