    function getHighestValue(grid){
        let up = 0;
        let dn = 360;
        let high = 0;
        let low = 1000;
        for (let y = 0; y < grid.length; y++) {
            const gy = grid[y];
            for (let x = 0; x < gy.length; x++) {
                const e = gy[x];
                if(e > up){up = e;}
                if(e < dn){dn = e;}
                if(Math.abs(e) > high){high = Math.abs(e);}
                if(Math.abs(e) < low){low = Math.abs(e);}
            }
        }
        return {"up": up, "dn": dn, "high": Math.ceil(high), "low": Math.floor(low)}
    }

        let val = xs + ys;
        return val;
    }
    fs["sin"] = function (x, y, scale, amp){

    fs["cir"] = function (x, y, scale, amp){
        /* [s6] circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(Math.PI * hh / scale) * amp;
        
        let val = hs;
        return val;

    fs["circle"] = function (x, y, scale, amp){
        /* [s7] larger circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(hh / scale) * amp;

        /* [s9] pinch */
        let xs = (x / (scale/10));

        let h = (xs + ys);
        let xx = (xs * xs);
        let yy = (ys * ys);
        let hh = Math.sqrt(xx + yy);
        let h100hh4 = 100 * h / (hh / 4 + 1);

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
