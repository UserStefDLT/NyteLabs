    <style>
        input[type="checkbox"].codeToggler {display: none;}
        .codeToggler ~ label {
            padding: .25rem;
            border-radius: .25rem;
            box-shadow: 0 0 0 1px currentColor;
        }
        .codeToggler:checked ~ label {
            color: #222;
            background-color: #eee;
        }
        .codeToggler:not(:checked) ~ .svgCode {display: none;}

        .svgCode p:not(:first-child, :last-child) {
            position: relative;
            left: 1rem;
        }


        svg {
            background-image: 
            repeating-linear-gradient(90deg, #0000 1px, #0000 49px, #924c 49px, #249c 51px, #0000 51px),
            repeating-linear-gradient(180deg, #0000 1px, #0000 49px, #924c 49px, #249c 51px, #0000 51px),
            repeating-linear-gradient(90deg, #0000 1px, #0000 10px, #2225 10px, #2225 11px, #0000 11px),
            repeating-linear-gradient(180deg, #0000 1px, #0000 10px, #2225 10px, #2225 11px, #0000 11px);
            transition: box-shadow 200ms ease-in-out;
        }
        svg:hover {
            box-shadow: 0 0 4px 4px #39f;
            background-image: 
            repeating-linear-gradient(90deg, #0000 1px, #0000 49px, #924c 49px, #249c 51px, #0000 51px),
            repeating-linear-gradient(180deg, #0000 1px, #0000 49px, #924c 49px, #249c 51px, #0000 51px);
        }

        svg.svg-bg20 {
            background-position: -30px -30px;
            background-size: 200% 200%;
        }

        .svgCard:nth-of-type(6n+1) .hexClr { --hue: var(--hue-1); }
        .svgCard:nth-of-type(6n+2) .hexClr { --hue: var(--hue-2); }
        .svgCard:nth-of-type(6n+3) .hexClr { --hue: var(--hue-3); }
        .svgCard:nth-of-type(6n+4) .hexClr { --hue: var(--hue-4); }
        .svgCard:nth-of-type(6n+5) .hexClr { --hue: var(--hue-5); }
        .svgCard:nth-of-type(6n+6) .hexClr { --hue: var(--hue-6); }

        .hexClr {
            fill: hsla(var(--hue), 100%, 60%, .5);
            stroke: hsla(var(--hue), 100%, 20%, 1);
        }


        .z {display: none;}
    </style>
