        :root {
            --grass: #6c0;
            --path: #432;
            --ground: #765;
            --bgi-g2: var(--grass);

            --bgi-path-28: linear-gradient(90deg, var(--path), var(--path));
            --bgi-path-46: linear-gradient(0deg, var(--path), var(--path));

            --bgi-258: var(--bgi-path-28) center top / 20% 20% repeat-y;
            --bgi-456: var(--bgi-path-46) left center / 20% 20% repeat-x;

            --bgi-58: var(--bgi-path-28) center top / 20% 50% no-repeat;
            --bgi-56: var(--bgi-path-46) right center / 50% 20% no-repeat;
            --bgi-54: var(--bgi-path-46) left center / 50% 20% no-repeat;
            --bgi-52: var(--bgi-path-28) center bottom / 20% 50% no-repeat;

            --bgi-0: var(--bgi-g2);
            --bgi-2: var(--bgi-58), var(--bgi-456), var(--bgi-g2);
            --bgi-4: var(--bgi-258), var(--bgi-56), var(--bgi-g2);
            --bgi-5: var(--bgi-258), var(--bgi-456), var(--bgi-g2);
            --bgi-6: var(--bgi-258), var(--bgi-54), var(--bgi-g2);
            --bgi-8: var(--bgi-52), var(--bgi-456), var(--bgi-g2); 


            /* 0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦" */
            --path-x: "x";
            --path-0: " ";
            --path-2: "╩";
            --path-4: "╠";
            --path-5: "╬";
            --path-6: "╣";
            --path-8: "╦";

            --sz-tile: 6rem;
            --tiles-per-col: var(--tiles-per-grid);
            --tiles-per-row: var(--tiles-per-grid);
            --sz-h--grid: calc(var(--sz-tile) * var(--tiles-per-col));
            --sz-w--grid: calc(var(--sz-tile) * var(--tiles-per-row));
            
        }
        [class|="tile"] {
            --sz: 6rem;
            --sz: var(--sz-tile);
            height: var(--sz); width: var(--sz);

            background: var(--bgi-g2);
            /* box-shadow: inset 0 0 2px 0px #0009; */
            /* box-shadow: inset 0 0 1px 1px #0006; */
            outline: 1px dashed #1119;
            outline-offset: -2px;
            font-size: 24px;
            
            cursor: cell;
            /* cursor: grab; */
            /* cursor: crosshair; */

            outline: 1px dashed #1110;
            outline-offset: 0px;
            transition: outline 100ms ease-in-out, outline-offset 100ms ease-in-out;
        }
        [class|="tile"]:hover {
            transition: outline 100ms ease-in-out, outline-offset 100ms ease-in-out;
            outline: 1px dashed #1119;
            outline-offset: -4px;
        }
        [data-tile="w8"] {background: var(--bgi-8);}
        [data-tile="w6"] {background: var(--bgi-6);}
        [data-tile="w5"] {background: var(--bgi-5);}
        [data-tile="w4"] {background: var(--bgi-4);}
        [data-tile="w2"] {background: var(--bgi-2);}
        [data-tile="w0"] {background: var(--bgi-g2);}
        [data-tile="wn"] {background: var(--ground);}

    <style>
        :root {
            --glow-box--dn: 0 0 0.125rem 0rem #39f9;
            --glow-box--up: 0 0 0.25rem .125rem #39f;
            --glow--box--toggle-view: var(--glow-box--dn);

            --clr-txt--label: var(--bw9);

            --glow-text--dn: 0px 0px 0px #39f0;
            --glow-text--up: 0px 0px 2px #39f, 0px 0px 3px #39f, 0px 0px 4px #39f, 0px 0px 5px #39f;
            --glow--label--toggle-view: var(--glow-text--dn);

            --perspective: 900px;
            --transform-perspective--none: perspective(var(--perspective)) rotate3d(0,0,0,0deg) rotate3d(0,0,0,0deg);
            --transform-perspective--iso: perspective(var(--perspective)) rotate3d(0,0,-1,45deg) rotate3d(1,1,0,54deg);
            --transform--grid: var(--transform-perspective--none);
        }

        .list--tile-grid {
            /* --tiles-per-grid: 3;
            --tiles-per-col: var(--tiles-per-grid);
            --tiles-per-row: var(--tiles-per-grid); */
            --tiles-per-col: var(--tiles-per-grid);
            --tiles-per-row: var(--tiles-per-grid);
            --sz-h--grid: calc(var(--sz-tile) * var(--tiles-per-col));
            --sz-w--grid: calc(var(--sz-tile) * var(--tiles-per-row));
            /* --sz-grid: calc(var(--sz-tile) * var(--tiles-per-grid));
            width: var(--sz-grid); */
            width: var(--sz-w--grid);
            margin: 0 auto;

            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            flex-wrap: wrap;

            /* transform: rotate3d(0,0,-1,0deg) rotate3d(1,1,0,0deg); */
            transform: var(--transform--grid);
            transition: transform 200ms ease-in-out;
        }
        .list--tile-grid {
            overflow: hidden;
        }
        .list--tile-grid::after {
            content: '';
            position: absolute;
            top: 0%; left: 0%;
            transform: translateX(-100%) translateY(-100%);
            height: 100%; width: 100%;
            --sz-h: var(--sz-h--grid);
            --sz-w: var(--sz-w--grid);

            --mv-8: var(--sz-w) 0rem;
            --mv-6: calc(var(--sz-w) * 2) var(--sz-h);
            --mv-4: 0rem var(--sz-h);
            --mv-2: var(--sz-w) calc(var(--sz-h) * 2);

            --blr-scl-shw: 2rem .5rem #000f;

            box-shadow: 
            var(--mv-8) var(--blr-scl-shw),
            var(--mv-6) var(--blr-scl-shw),
            var(--mv-4) var(--blr-scl-shw),
            var(--mv-2) var(--blr-scl-shw);
        }

        .box-control--toggle-view {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;

            position: absolute;
            top: -2rem;
            right: -.5rem;

            font-size: 18px;
            margin: 0 .5rem;
            padding: 1px 2px;
            padding: .25rem .5rem;
            text-align: center;
            color: var(--bwf);
            border: 0;
            box-shadow: var(--glow--box--toggle-view);

            transition: box-shadow 200ms ease-in-out;
            cursor: pointer;
            user-select: none;
        }
        .label--toggle-view,
        .label--toggle-view::after {
            cursor: pointer;
            user-select: none;
            color: var(--clr-txt--label);
            transition: color 200ms ease-in-out, text-shadow 200ms ease-in-out;
            text-shadow: var(--glow--label--toggle-view);
        }
        .label--toggle-view::after {content: ' off';}
        .input-check--toggle:checked ~ * .label--toggle-view::after {content: ' On';}
        .input-check--toggle:checked ~ * {
            --glow--box--toggle-view: var(--glow-box--up);
            /* --clr-txt--label: var(--bwf); */
            /* --glow--label--toggle-view: var(--glow-text--up); */
            --transform--grid: var(--transform-perspective--iso);
        }
        .input-check--toggle:checked ~ * .label--toggle-view::after {
            --clr-txt--label: var(--bwf);
        }
        .box-control--toggle-view:hover .label--toggle-view {
            --clr-txt--label: var(--bwf);
        }
        .input-check--toggle:checked ~ .box-control--toggle-view:hover .label--toggle-view::after {
            --glow--label--toggle-view: var(--glow-text--up);
            text-shadow: var(--glow--label--toggle-view);
        }

        .input-check--toggle,
        .input-toggle {display: none;}        
    </style>
    <style>
        .tile {
            display: grid;
            grid-template-columns: repeat(3, 2rem);
            grid-template-rows: repeat(3, 2rem);
            grid-template-areas: 
            "7 8 9"
            "4 5 6"
            "1 2 3";
            grid-template-areas: 
            "a7 a8 ax"
            "a4 a5 a6"
            "a0 a2 a3";
        }

        /* [data-tile-option="0"] {grid-area: 0;}
        [data-tile-type="0"] {grid-area: 0;} */

        [data-tile-option-type="0"] {grid-area: a0;}
        [data-tile-option-type="2"] {grid-area: a2;}
        [data-tile-option-type="4"] {grid-area: a4;}
        [data-tile-option-type="5"] {grid-area: a5;}
        [data-tile-option-type="6"] {grid-area: a6;}
        [data-tile-option-type="8"] {grid-area: a8;}

        .tile_option {
            height: 100%;
            width: 100%;
            height: 2rem;
            width: 2rem;
            min-height: 2rem;
            min-width: 2rem;
            background-color: #fffc;
            background-color: #fff9;
            color: var(--path);
            transition: outline 100ms ease-in-out;
            /* outline: 1px dashed #1110;
            outline-offset: -2px; */
            box-shadow: inset 0 0 1px 0px #1119;
            cursor: pointer;
            z-index: 1;
        }
        .tile_option:hover {
            outline: 1px dashed #1119;
            outline-offset: -4px;
        }
        .fade {
            transition: opacity 300ms ease-in-out 50ms;
            opacity: 0;
        }
        .optionTile {}


        .tile {
            position: relative;
        }
        .tile::before {
            content: attr(data-yx);
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 16px;
            text-shadow: 1px 1px 1px #1119;
        }

    </style>

    <script>
        var grid_settings = {"w": 3, "h": 3}
        // const walled_side = {0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦"};
        // var tile_types = {0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦", "x":"x"};
        var tile_types = {0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦"};

        function TileChoice(ev){
            let el = ev.target;
            let tile_type = el.dataset.tileOptionType;
            console.log(`TileChoice(${tile_type}) → ${tile_types[tile_type]}`);

            let tile = el.parentElement;
            tile.dataset.tile = `w${tile_type}`;
            tile.dataset.choice = "closed";
            // tile.innerHTML = '';
            
            for (let i = tile.children.length; i > 0; i--) {
                const element = tile.children[i-1];
                // console.log(`tile_choice: ${element.dataset.tileOptionType}`);
                if(element.dataset.tileOptionType != tile_type){
                    element.remove();
                }
            }
            el.classList.add('fade');
            setTimeout(() => {
                console.log(" → Choice made.");
                el.remove();
            }, "500");
        }

        function BuildGrid(w=3,h=3){
            // let grid = document.createElement('div');
            // grid.classList.add('list--tile-grid');
            // grid.style = "--tiles-per-col: 4; --tiles-per-row: 6;";
            // grid.style = "--tiles-per-col: ${h}; --tiles-per-row: ${w};";
            let grid = document.getElementById('GridBuild');
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    let tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.dataset.yx = `${y}-${x}`;
                    // tile.id = `${y}-${x}`;
                    tile.dataset.tile = `wn`;
                    // tile_choice.dataset.tileType = k;
                    tile.dataset.choice = 'closed';
                    tile.addEventListener('click', OpenTileChoices);
                    grid.appendChild(tile);
                }
            }
        }
        function OpenTileChoices(ev){
            let tile = ev.target;
            if(tile.dataset.choice == "closed") {
                // console.log('OpenTileChoices()');
                console.log(`OpenTileChoices(id:${tile.dataset.yx})`);
                tile.dataset.choice = 'open';
                let validSides = AskAround(tile.dataset.yx);
                console.log(validSides);

                Object.keys(validSides).forEach(k=>{
                    if(validSides[k]){
                        let tile_choice = document.createElement('div');
                        tile_choice.classList.add('tile_option');
                        tile_choice.dataset.tileOptionType = k;
                        tile_choice.innerHTML = `${tile_types[k]}`;
                        tile_choice.addEventListener('click', TileChoice);
    
                        tile.appendChild(tile_choice);
                    }
                });

                // Object.keys(tile_types).forEach(k=>{
                //     let tile_choice = document.createElement('div');
                //     tile_choice.classList.add('tile_option');
                //     tile_choice.dataset.tileOptionType = k;
                //     tile_choice.innerHTML = `${tile_types[k]}`;
                //     tile_choice.addEventListener('click', TileChoice);

                //     tile.appendChild(tile_choice);
                // });
            }
        }

        var side_directions = {0:"○",2:"↓",4:"←",5:"•",6:"→",8:"↑"};
        // var tile_types = {0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦"};
        var tile_sides = [2,4,6,8];
        var tileSides = {2:[1,0],4:[0,-1],6:[0,1],8:[-1,0]};
        var tileOpposite = {2:8,4:6,6:4,8:2};
        var tileSiding = {
            0:{2:"grass", 4:"grass", 6:"grass", 8:"grass"},
            2:{2:"grass", 4: "path", 6: "path", 8: "path"},
            4:{2: "path", 4:"grass", 6: "path", 8: "path"},
            5:{2: "path", 4: "path", 6: "path", 8: "path"},
            6:{2: "path", 4: "path", 6:"grass", 8: "path"},
            8:{2: "path", 4: "path", 6: "path", 8:"grass"},
            "n":{2:"grass", 4:"grass", 6:"grass", 8:"grass"}
        };

        function AskAround(id){
            // console.log('AskAround()');
            console.log(`AskAround(${id})`);
            // let id = tileid.split('-');
            // let tile = document.querySelectorAll(`[dataset-yx="${id}"]`)[0];
            let tile = document.querySelectorAll(`[data-yx="${id}"]`)[0];
            // console.log(tile);
            let tileType = tile.dataset.tile.at(1);
            // console.log(`tileType: ${tileType}`);

            // let validSides = [];
            let validTiles = {0:true, 2:true, 4:true, 5:true, 6:true, 8:true};
            
            let yx = id.split('-');
            Object.keys(tileSides).forEach(k => {
                let side_yx = tileSides[k];
                let side_y = parseInt(yx[0]) + parseInt(side_yx[0]);
                let side_x = parseInt(yx[1]) + parseInt(side_yx[1]);
                // console.log(`side_y: ${side_y}`);
                // console.log(`side_x: ${side_x}`);

                if(side_y < grid_settings["h"] && side_x < grid_settings["w"] && side_y > -1 && side_x > -1){
                    let side_id = `${side_y}-${side_x}`;
                    console.log(`--side [${k}:${side_directions[k]}] in map.`);
                    console.log(`--side_id: ${side_id}`);
                    // let side = document.getElementById('side_id');
                    let side = document.querySelectorAll(`[data-yx="${side_id}"]`)[0];
                    let sideType = side.dataset.tile.at(1);
                    // if(sideType == 'n') {
                    //     validSides.push(k);
                    // } else {
                    if(sideType != 'n') {
                        let k2 = tileOpposite[k];
                        let face_between = tileSiding[sideType][k2];
                        // tile_sides.forEach(type => {
                        //     if(!validSides.includes(k) && tileSiding[type][k] == face_between) {
                        //         validSides.push(k);
                        //     }
                        // });
                        Object.keys(validTiles).forEach(type => {
