    <style>
        :root {
            --hue: 330;
            --main-bg-0: hsla(210, 0%, 5%, 100%);
            --main-bg-0: #0d0d0d;
        }
        .surface {
            position: relative;
            transform-style: preserve-3d; 
            transform: rotate3d(0,0,1,0deg) rotate3d(1,-1,0,0deg);
            transition: 
            box-shadow 600ms ease-in-out,
            transform 600ms ease-in-out;
        }
        .surface:hover {transform: rotate3d(0,0,1,45deg) rotate3d(1,-1,0,35.264deg);}
        .surface:hover {transform: perspective(900px) rotate3d(0,0,-1,45deg) rotate3d(1,1,0,35.264deg);}
        .isometric-view {transform-style: preserve-3d; transform: rotate3d(0,0,1,45deg) rotate3d(1,-1,0,35.264deg);}
        .circle {
            position: relative;
            top: 0;
            /* --hue: 330; */
            color: hsl(var(--hue), 100%, 60%);
            color: hsl(var(--hue), 100%, 100%);
            height: 500px; width: 500px;
            border-radius: 50%;
            box-shadow:
            inset 0 0 .25rem 0rem currentColor,
            0 0 .25rem 0rem currentColor;

            box-shadow:
            inset 0 0 .125rem 0rem currentColor,
            0 0 .125rem 0rem currentColor,

            inset 0 0 .25rem 0rem #39f,
            0 0 .25rem 0rem #39f,

            inset 0 0 .25rem 0rem #f39,
            0 0 .25rem 0rem #f39,

            inset 0 0 .25rem 0rem #3f3,
            0 0 .25rem 0rem #3f3,

            inset 0 0 .25rem 0rem currentColor,
            0 0 .25rem 0rem currentColor;

            box-shadow:
            inset 0 0 0rem 0rem currentColor,
            0 0 0rem 0rem currentColor,

            inset .05rem -.086rem .5rem .125rem #39f,
            -.05rem .086rem .5rem .125rem #39f,

            inset .05rem .086rem .5rem .125rem #f39,
            -.05rem -.086rem .5rem .125rem #f39,
            
            inset -.1rem 0 .5rem .125rem #3f3,
            .1rem 0 .5rem .125rem #3f3,

            inset 0 0 .125rem -0.125rem currentColor,
            0 0 .125rem -.125rem currentColor;

            /* box-shadow:
            inset 0 0 0rem 0rem currentColor,
            0 0 0rem 0rem currentColor,

            inset .5rem -.86rem .25rem -.5rem #39f,
            -.5rem .86rem .25rem -.5rem #39f,

            inset .5rem .86rem .25rem -.5rem #f39,
            -.5rem -.86rem .25rem -.5rem #f39,
            
            inset -1rem 0 .25rem -.5rem #3f3,
            1rem 0 .25rem -.5rem #3f3,

            inset 0 0 .125rem -0.125rem currentColor,
            0 0 .125rem -.125rem currentColor; */

            outline: 2px solid currentColor;
            outline-offset: -1px;
            /* background-image: linear-gradient(180deg, #1234, #789a); */
            /* background-image: linear-gradient(180deg, #1234 30%, #789a 70%); */
            /* background-image: linear-gradient(180deg, #1234 50%, #789a 50%); */
            transform: rotate(0deg);
            transition: 
            box-shadow 600ms ease-in-out,
            transform 600ms ease-in-out;
        }
        .circle:hover {
            transform: rotate(0deg);
            box-shadow:
            inset 0 0 .5rem .25rem currentColor,
            0 0 .5rem .25rem currentColor;

            box-shadow:
            inset 0 0 .125rem 0rem currentColor,
            0 0 .125rem 0rem currentColor,

            inset -.5rem .86rem .5rem .25rem #39f4,
            -.5rem .86rem .5rem .25rem #39f4,

            inset -.5rem -.86rem .5rem .25rem #f394,
            -.5rem -.86rem .5rem .25rem #f394,

            inset 1rem 0rem .5rem .25rem #3f34,
            1rem 0rem .5rem .25rem #3f34,
            
            inset 0 0 .5rem .25rem currentColor,
            0 0 .5rem .25rem currentColor;

            box-shadow:
            inset 0 0 0rem 0rem currentColor,
            0 0 0rem 0rem currentColor,

            inset .5rem -.86rem .25rem -.5rem #39f,
            -.5rem .86rem .25rem -.5rem #39f,

            inset .5rem .86rem .25rem -.5rem #f39,
            -.5rem -.86rem .25rem -.5rem #f39,
            
            inset -1rem 0 .25rem -.5rem #3f3,
            1rem 0 .25rem -.5rem #3f3,

            inset 0 0 .125rem -0.125rem currentColor,
            0 0 .125rem -.125rem currentColor;

            animation: zotate 6s linear both infinite;
        }
        @keyframes zotate {
            0% {transform: rotate(0deg);}
            50% {transform: rotate(180deg);}
            100% {transform: rotate(360deg);}
        }
        @keyframes zotate-50 {
            0% {transform: translateX(-50%) translateY(-50%) rotate(0deg);}
            50% {transform: translateX(-50%) translateY(-50%) rotate(180deg);}
            100% {transform: translateX(-50%) translateY(-50%) rotate(360deg);}
        }
        .circle svg {
            position: absolute;
            top: 50%; left: 50%;
            height: 100%; width: 100%;
            transform: translateX(-50%) translateY(-50%) rotate(-90deg);
        }
        .circle:hover svg:nth-of-type(1) { animation: zotate-50 5s linear reverse both infinite; }
        /* .circle:hover svg:nth-of-type(2) { animation: zotate-50 6s linear reverse both infinite; } */

        .magic-path {
            color: hsl(var(--hue), 100%, 60%);
            stroke: hsl(var(--hue), 100%, 60%);
            stroke-width: 2;
            fill: transparent;
        }
        .magic-path.over {fill:#0d0d0d;}
        
    </style>
