    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        :root {
            --clr-dark-1: hsla(270, 90%, 80%, 1);
            --clr-dark-2: hsla(3, 90%, 70%, 1);
            --clr-1: hsla(270, 80%, 70%, 1);
            --clr-2: hsla(15, 90%, 60%, 1);
            --clr-1: #d5adfd;
            --clr-3: #e06ca6;
            --clr-2: #fd817b;
            --clr-1: hsl(270, 95%, 84%);
            --clr-3: hsl(330, 65%, 65%);
            --clr-2: hsl(3, 97%, 74%);
            --glow-1: hsla(270, 95%, 84%, .5);
            --glow-3: hsla(330, 65%, 65%, .5);
            --glow-2: hsla(3, 97%, 74%, .5);
        }
        .chip-container {
            position: relative;
            /* width: max-content; */
            background-color: #111;
            padding: 2rem;
            border-radius: 1.25rem;
            margin: 2rem auto;

            /* background-image: 
            linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%)),
            linear-gradient(0deg, hsl(270, 0%, 6%), hsl(15, 0%, 12%)),
            linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%));
            background-size: 80% 80%, 98% 98%, 100% 100%;
            background-position: 50% 50%;
            background-repeat: no-repeat; */

            background-image: linear-gradient(0deg, hsl(270, 0%, 6%), hsl(15, 0%, 12%));
            background-image: radial-gradient(circle at 50% 50%, hsl(270, 0%, 6%) 80%, hsl(15, 0%, 12%));
            background-image: radial-gradient(circle at 50% 50%, hsl(0, 0%, 12%), hsl(0, 0%, 6%));
        }

        .chip-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 1.25rem;
            /* height: calc(100% + 1px); width: calc(100% + 1px); */
            height: 101%; width: 101%;
            height: calc(100% + 2px); width: calc(100% + 2px);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);
            z-index: -1;
        }
        .chip-container::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 1.25rem;
            /* height: calc(100% + 1px); width: calc(100% + 1px); */
            height: 88%; width: 87%;
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);
            /* background-image: linear-gradient(90deg, var(--glow-1) 10%, var(--glow-2) 90%); */
            /* filter: blur(5px); */
            /* filter: blur(25px) opacity(.5); */
            /* background-blend-mode: ; */
        }

        /* .chip-card {
            min-height: 40vh;
            min-width: 40vw;
        } */

        .chip-card {
            position: relative;
            width: max-content;
            padding: 2rem;
            padding: 1.25rem;
            border-radius: .5rem;
            border-radius: .75rem;
            border-radius: 1rem;
            background-color: #111;
            /* box-shadow: 
            inset 4px 0 0 -4px hsla(270, 80%, 70%, 1),
            inset -4px 0 0 -4px hsla(15, 90%, 60%, 1),

            -4px 0 4px 0 hsla(270, 80%, 70%, .5),
            4px 0 4px 0 hsla(15, 90%, 60%, .5),

            0 0 0 0 transparent; */
            box-shadow: 
            inset 4px 0 8px 0px var(--glow-1),
            inset -4px 0 8px 0px var(--glow-2),
            0 0 0 0 transparent;
            z-index: 1;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* gap: 1rem; */
            /* gap: .75rem; */
        }
        /* .card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            transform: translateX(150%) translateY(-50%);
            height: calc(100% + .25em);
            width: calc(100% + .25em);
            background-image: linear-gradient(90deg, hsl(270, 80%, 70%), hsl(15, 90%, 60%));
            z-index: -1;
        } */

        .chip-card .block {
            --transform-scale: 1;
            --transform-scale-1: 1;
            --transform-scale-2: 1;
            --hover-translate-y: 0px;
            --border-clr: #000a;
            --box-shadow-1: 0 4px 2px -2px #000f;
            --box-shadow-2: 0 8px 4px -4px #000f;
            position: relative;
            min-height: 2.5rem;
            min-height: 3rem;
            min-width: 18rem;
            min-width: 14rem;
            border-radius: .25rem;
            border-radius: .5rem;
            border-radius: 6px;
            background-color: #111;
            box-shadow: 
            0 0 1px 1px #000a,
            0 4px 2px -2px #000f,
            0 0 0 0 #0000;

            box-shadow: 
            0 0 1px 1px var(--border-clr),
            0 4px 2px -2px #000f,
            0 0 0 0 #0000;

            box-shadow: 
            0 0 1px 1px var(--border-clr),
            var(--box-shadow-1),
            0 0 0 0 #0000;

            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            gap: .125rem;
            padding: .125rem;
            padding: .25rem;
            padding: .5rem;
            padding-left: 2rem;
            margin: .25rem auto;

            box-sizing: border-box;

            cursor: pointer;
            user-select: none;
            transition: 
            box-shadow 100ms ease-in-out,
            transform 200ms ease-in-out;
            transform: scale(var(--transform-scale-1)) translateY(var(--hover-translate-y));
        }
        .chip-card .block:hover {
            --hover-translate-y: -2px;
            box-shadow: 
            0 0 1px 1px var(--border-clr),
            var(--box-shadow-2),
            0 0 0 0 #0000;
            transform: scale(var(--transform-scale-2)) translateY(var(--hover-translate-y));
        }

        .chip-card .block::after {
            content: '';
            position: absolute;
            top: .5rem; left: .5rem;
            top: 10px; left: 10px;
            font-size: 12px;
            height: 1em; width: 1em;

            border: 1px solid #777;
            border-radius: 50%;
        }
        .chip-card .block {
            --bgi-radio: 
            radial-gradient(circle at 50% 50%, #fff 35%, #fff0 35%),
            linear-gradient(90deg, var(--clr-1) 10%, var(--clr-3) 50%, var(--clr-2) 90%);

        }

        [id="option-1"]:checked ~ .chip-container .chip-card .block[for="option-1"]::after,
        [id="option-2"]:checked ~ .chip-container .chip-card .block[for="option-2"]::after,
        [id="option-3"]:checked ~ .chip-container .chip-card .block[for="option-3"]::after,
        [id="option-4"]:checked ~ .chip-container .chip-card .block[for="option-4"]::after,
        [id="option-5"]:checked ~ .chip-container .chip-card .block[for="option-5"]::after {
            background-image: var(--bgi-radio);
        }

        [id="option-1"]:checked ~ .chip-container .chip-card .block[for="option-1"],
        [id="option-2"]:checked ~ .chip-container .chip-card .block[for="option-2"],
        [id="option-3"]:checked ~ .chip-container .chip-card .block[for="option-3"],
        [id="option-4"]:checked ~ .chip-container .chip-card .block[for="option-4"],
        [id="option-5"]:checked ~ .chip-container .chip-card .block[for="option-5"] {
            background-image: linear-gradient(90deg, var(--clr-1) 10%, var(--clr-2) 90%);
            --transform-scale-1: 1.02;
            --transform-scale-2: 1.04;
            --border-clr: #0000;
            --box-shadow-1: 0 8px 4px -4px #000f;
            --box-shadow-2: 0 12px 6px -6px #000f;
        }
        .chip-card .block::before {
            /* content: ''; */
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: calc(100% - 2px); 
            width: calc(100% - 2px);

            border-radius: 6px;
            background-color: #111;
            z-index: -1;
        }
        [id="option-1"]:checked ~ .chip-container .chip-card .block[for="option-1"]::before,
        [id="option-2"]:checked ~ .chip-container .chip-card .block[for="option-2"]::before,
        [id="option-3"]:checked ~ .chip-container .chip-card .block[for="option-3"]::before,
        [id="option-4"]:checked ~ .chip-container .chip-card .block[for="option-4"]::before,
        [id="option-5"]:checked ~ .chip-container .chip-card .block[for="option-5"]::before {
            content: '';
        }
        .chip-card .block div {
            text-align: left;
            font-size: 14px;
        }
        .chip-card .block .core {color: #fff;}
        .chip-card .block .selection-details {color: #777; font-size: 12px;}

        input[type="radio"] {display: none;}

        /* #0d0d0d */
        .bgt {
            --clr-1: hsl(270, 80%, 80%);
            --clr-2: hsl(330, 70%, 60%);
            --clr-3: hsl(3, 90%, 75%);
            position: relative;
            height: 200px; width: 20rem;
            background-color: hsla(calc(var(--i) * 60), 100%, 60%, 1);
            background-color: transparent;
            background-image: 
            linear-gradient( 90deg, #0d0d0d 20%, #0d0d0d00 20%, #0d0d0d00 80%, #0d0d0d 80%),
            repeating-linear-gradient(90deg, #0d0d0d 0px, #0d0d0d 40px, transparent 40px, transparent 42px), 
            linear-gradient(transparent 2%, var(--clr-1)  10%, var(--clr-2) 18%, var(--clr-3) 25%, var(--clr-3) 75%, var(--clr-2)  82%, var(--clr-1) 90%, transparent 98%);
            /* background-image: 
            linear-gradient( 90deg, #0d0d0d 20%, #0d0d0d00 20%, #0d0d0d00 80%, #0d0d0d 80%),
            repeating-linear-gradient(90deg, #0d0d0d 0px, #0d0d0d 40px, transparent 40px, transparent 42px, #0d0d0d 42px, #0d0d0d 50px), 
            linear-gradient(transparent 2%, var(--clr-1)  10%, var(--clr-2) 18%, var(--clr-3) 25%, var(--clr-3) 75%, var(--clr-2)  82%, var(--clr-1) 90%, transparent 98%); */
            /* background-image: 
            repeating-linear-gradient(90deg, #0d0d0d 0px, #0d0d0d 40px, transparent 40px, transparent 42px, #0d0d0d 42px, #0d0d0d 50px), 
            linear-gradient(transparent 2%, var(--clr-1)  10%, var(--clr-2) 18%, var(--clr-3) 25%, var(--clr-3) 75%, var(--clr-2)  82%, var(--clr-1) 90%, transparent 98%); */

            /* box-shadow: 0 0 .25rem #0d0d0d; */
            /* box-shadow: inset 0 0 .5rem 1rem #0d0d0d, 0 0 .5rem 1rem #0d0d0d; */
            /* border: 0px solid #0d0d0d; */
            position: absolute;
            height: 125%; width: 120%;
            z-index: -2;

            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);

            /* outline: 1px dashed #fff9; */
            /* outline-offset: .25rem; */
            /* clip: rect(auto, 342px, auto, 39px); */
        }


        /* .shelf-title {} */
        .shelf-title {display: flex; flex-direction: row;}
        .tooltip {
            position: relative;
            cursor: help;
            display: flex;
            margin-left: .25rem;
        }
        .tooltip-tip {
            position: absolute;
            top: 0%; left: 100%;
            transform: translateX(0%) translateY(-50%);
            background-color: #222a;
            width: max-content;
            padding: .25rem;
            border-radius: .25rem;

            user-select: none;

            transform: translateX(0%) translateY(-50%) rotateX(-90deg);
            transition: transform 300ms ease-in-out;
        }
        .tooltip:hover .tooltip-tip {
            transform: translateX(0%) translateY(-50%) rotateX(0deg);
            transition: transform 300ms ease-in-out 100ms;
        }
        @media (max-width: 540px){
            .tooltip-tip {
                transform: translateX(-80%) translateY(60%) rotateX(-90deg);
            }
            .tooltip:hover .tooltip-tip {
                transform: translateX(-80%) translateY(60%) rotateX(0deg);
            }
        }
    </style>
