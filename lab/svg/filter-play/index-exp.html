<style>
    /* interesting twist on the css style text. */
    .bg {
        background-color: #000;
        /*background-image: radial-gradient(#1118 50%, #fff0 60%, #fff 64%, #fff0 65%);*/
        /*
        background-image: radial-gradient(circle at 0% 0%, #fff3 0%, #fff0 60%, #fff 64%, #fff0 69%), linear-gradient(135deg, #123, #456);
        */

        color: #111;
        height: 300px;
        width: 300px;
        font-size: 5rem;

        /* filter: blur(0px) url(#bg-flow2);  */
        /* mix-blend-mode: difference; */
    }
    .text {
        color: #fff;
        text-shadow: 2px 2px 2px #000c;
        font-size: 5rem;
    }

    .text::before {
        content: "Stef";
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: 100%; width: 100%;

        color: #fff;
        font-size: 5rem;

        z-index: -1;
        filter: blur(4px) url(#txt-flow);
    }

    .text::after {
        content: "Stef";
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: 100%; width: 100%;

        color: #f39;
        color: #fff;
        text-shadow: 2px 2px 0px #f93, -2px -2px 0px #39f;
        font-size: 5rem;

        z-index: -1;
        filter: blur(1px) url(#txt-flow);
    }
</style>

<svg>
    <defs>
        <filter id="bg-flow" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".018" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="100" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="100" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>

        <filter id="bg-flow2" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".018" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="50" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="50" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>

        <filter id="txt-flow" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".064" numOctaves="5" seed="5"
                result="fractalNoise">
                <animate id="noiseAnimate" attributeName="baseFrequency" values=".032;.012;.064;.032" from="0"
                    to="100" dur="60s" repeatCount="indefinite">
                </animate>
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="50" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="80" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>

        <filter id="txt-paint-splattered" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".024" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".106" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="150" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="80" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>

        <filter id="txt-scattered" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".054" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="10" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="150" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>

    </defs>
</svg>


<svg>
<defs>
    <filter id="txt-flow-dots" x="-25%" y="-25%" width="150%" height="150%">
        <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".024" numOctaves="5" seed="5" result="fractalNoise">
        </feTurbulence>
        <feTurbulence type="turbulence" id="turbulence" baseFrequency="1.036" numOctaves="5" seed="5" result="turbulence">
        </feTurbulence>
    
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="80"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
        </feDisplacementMap>
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="30"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
        </feDisplacementMap>
    </filter>
    
    <filter id="txt-flow-a" x="-25%" y="-25%" width="150%" height="150%">
        <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".024" numOctaves="5" seed="5" result="fractalNoise">
    
          <animate id="noiseAnimate"
            attributeName="baseFrequency"
            values=".024;.012;.032;.024" 
            from="0" to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
    
        </feTurbulence>
        <feTurbulence type="turbulence" id="turbulence" baseFrequency="1.036" numOctaves="5" seed="5" result="turbulence">
        </feTurbulence>
    
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="80"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
          <animate id="scaleAnimate"
            attributeName="scale"
            values="40;120;40" from="0"
            to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
        </feDisplacementMap>
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="50"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
          <animate id="scaleAnimate"
            attributeName="scale"
            values="20;40;20" from="0"
            to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
        </feDisplacementMap>
    </filter>
    
    <filter id="txt-flow-b" x="-25%" y="-25%" width="150%" height="150%">
        <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".024" numOctaves="5" seed="5" result="fractalNoise">
    
          <animate id="noiseAnimate"
            attributeName="baseFrequency"
            values=".024;.032;.012;.024" 
            from="0" to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
    
        </feTurbulence>
        <feTurbulence type="turbulence" id="turbulence" baseFrequency="1.036" numOctaves="5" seed="5" result="turbulence">
        </feTurbulence>
    
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="80"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
          <animate id="scaleAnimate"
            attributeName="scale"
            values="120;80;120" from="0"
            to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
        </feDisplacementMap>
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="50"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
          <animate id="scaleAnimate"
            attributeName="scale"
            values="40;20;40" from="0"
            to="100" dur="30s"
            repeatCount="indefinite" >
          </animate>
        </feDisplacementMap>
    </filter>
</defs>
</svg>
