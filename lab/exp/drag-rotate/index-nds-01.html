<style>
    :root {
        --sz-side: 60px;
        --sz: 120px;
        --sz: 100px;
        --sz-h: calc(var(--sz) / 2);
        --p: 50000px;
        --p: 5000px;
        --p: 1000px;
        --iso-deg: 54deg;
        --x-deg: 0deg;
        --y-deg: 0deg;
        --z-deg: 0deg;

        --hue-side: 0;
        --hue-step: 30;
        --alp: .75;
    }
    .box {
        position: relative;
        height: 150px; width: 150px;
        margin: 1rem;
        margin-top: 8rem;

        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed #fff9;
        outline-offset: 2px;
        border-radius: 50%; */

        transform-style: preserve-3d;
        /* transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg); */
        transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,45deg);
        transition: transform 300ms ease-in-out;
    }


    .zf, .zb, .yu, .yd, .xr, .xl {
        --hue-side: var(--i);
        position: absolute;
        top: 0; left: 0;
        top: calc((100% - var(--sz)) / 2); left: calc((100% - var(--sz)) / 2);
        height: max-content;
        width: max-content;
        height: 120px; width: 120px;
        height: var(--sz); width: var(--sz);
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed hsla(calc(var(--i) * 15), 100%, 60%, 1); */
        /* outline-offset: -4px; */
        /* margin: 1rem; */
        transform-style: preserve-3d;
        /* transform-origin: 60px 60px -60px;*/
        transform-origin: var(--sz-h) var(--sz-h) var(--sz-h);
        transform-origin: var(--sz-h) var(--sz-h) calc(var(--sz-h) * -1);

        backface-visibility: hidden;
        transition: transform 300ms ease-in-out;
    }

    .xr {transform: translateZ(var(--sz)) rotate3d(1,0,0,-90deg);}
    .xl {transform: translateZ(var(--sz)) rotate3d(1,0,0,90deg);}

    .yu {transform: translateZ(var(--sz));}
    .yd {transform: translateZ(var(--sz)) rotate3d(1,0,0,180deg);}

    .zf {transform: translateZ(var(--sz)) rotate3d(0,1,0,90deg);}
    .zb {transform: translateZ(var(--sz)) rotate3d(0,1,0,-90deg);}


    /* Box + SVG */

    /* svg {background-image: linear-gradient(to bottom, var(--bwf9), var(--bw99));} */
    .bwt {background-image: linear-gradient(to bottom, var(--bwt), var(--bwt));}
    .path-sq {
        fill: #0009;
        fill: hsla(calc(var(--hue-side) * var(--hue-step)), 100%, 60%, var(--alp));
        /* stroke: #000; */
        stroke: var(--bwt);
    }
    .box {
        animation: spin1 12000ms linear infinite both;
        /* animation: spin2 12000ms linear infinite both; */
        /* animation: spin 6000ms linear infinite both; */
        
        /* animation-delay: calc(30ms * var(--hue)); */
        animation-delay: -1500ms;
        animation-play-state: paused;
    }
    @keyframes spin {
        0%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}
        100%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,180deg);}
    }
    @keyframes spin2 {
        0%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}

        25%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,90deg);}

        50%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,180deg);}

        75%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,270deg);}

        100%{transform: rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,360deg);}
    }
    @keyframes spin1 {
        0%{transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,0deg);}
        100%{transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,0,1,360deg);}
    }

</style>

    .row {--j: var(--i);}
    .tile {
        position: relative;
        height: var(--sz-tile);

    #display {outline: 1px dashed #fff3;}

        --ylen: 12;

        /* --hue: calc(var(--i) + var(--j)); */

        --yy: calc(var(--y) * var(--y));
        --xx: calc(var(--x) * var(--x));

        --hue: calc((var(--xx) + var(--yy)) * 2);
        background-color: hsla(var(--hue), 100%, 50%, 1);
        transform: rotate3d(-1,-1,0,calc(1deg * var(--hue)));

    }

<script>
    /* Constant Variables */
    const s = {
        h: window.innerHeight,
        w: window.innerWidth,

        mouse: {
            x: 0,
            y: 0,
            z: 0,
            tracking: false
        },
        tile: {

        },

        },

            w: window.innerWidth,
        },

        player: false,

        s: false,
        steps: false,
        tags: false,
        log: false,
        lockKeys: false,
        pause: false,
        q: false
    };
    const box = {
        x: 0,
        y: 0,
        z: 0,
        start: {
            x: 0,
            y: 0,
            z: 0,
        },
        touches: [],
        grabing: false
    };
</script>

<script>
    const display = document.getElementById('display');
    function startup() {
        display.addEventListener("touchstart", handleBoxStart, false);
        display.addEventListener("touchend", handleBoxEnd, false);
        display.addEventListener("touchcancel", handleBoxCancel, false);
        display.addEventListener("touchmove", handleBoxMove, false);
    }
    var ongoingTouches = [];
    function handleBoxStart(evt) {
        evt.preventDefault();
        if(s.log){console.log(`%ctouchstart%c → handleBoxStart()`, 'color: #3f9; background-color: #3f92; border-radius: 4px; padding: 2px;', 'color: #999;');}
        box.grabing = true;

        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            ongoingTouches.push(copyTouch(touches[i]));
            box.touches.push({'x': 0, 'y': 0, 'z': 0});
            box.touches[i].x += touches[i].pageX;
            box.touches[i].y += touches[i].pageY;
            // console.log(`%ci: %c${i}%c → x: %c${touches[i].pageX}%c, y: %c${touches[i].pageY}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
            // console.log(`%c box → x: %c${box.touches[i].x}%c, y: %c${box.touches[i].y}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
        }
    }
    function handleBoxMove(evt) {
        evt.preventDefault();
        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            // console.log(`%cfor loop(i: %c${i}%c)`, 'color: #ccc', 'color: #39f', 'color: #ccc');
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx == 0) {
                // console.log(`%c → idx: %c${idx}`, 'color: #ccc;', 'color: #39f;');
                // console.log("continuing touch "+idx);
                // console.log(`%cbox → moveTo(%c${ongoingTouches[idx].pageX}%c, %c${ongoingTouches[idx].pageY}%c);`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc');
                let nx = ongoingTouches[idx].pageX - box.touches[idx].x;
                let ny = ongoingTouches[idx].pageY - box.touches[idx].y;
                // console.log(`%c → nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f;', 'color: #ccc;', 'color: #39f;');
                if(s.log){
                    let arrowTagX = '←→';
                    let arrowTagY = '↑↓';
                    if(nx < 0){arrowTagX = '←';} else if(nx > 0) {arrowTagX = '→';}
                    if(ny < 0){arrowTagY = '↑';} else if(ny > 0) {arrowTagY = '↓';}
                    console.log(`%c → nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;', 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;');
                    console.log(`%c🌐 going: %c${arrowTagX}|${arrowTagY}`, 'color: #ccc;', 'color: #fff; background-color: #06c3; border-radius: 4px;');
                }
                box.x += nx;
                box.y += ny;
                let x = (box.x % 360).toFixed(2);
                let y = (box.y % 360).toFixed(2);
                display.style = `--x-deg: ${x}deg; --y-deg: ${y}deg;`;

                box.touches[idx].x = ongoingTouches[idx].pageX;
                box.touches[idx].y = ongoingTouches[idx].pageY;

                /* 
                up goes left
                down goes right
                left goes down
                right goes up
                 */

                ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
                if(s.log){ console.log("."); }
            } else {
                console.log("can't figure out which touch to continue");
            }
        }
    }
    function handleBoxEnd(evt) {
        evt.preventDefault();
        var touches = evt.changedTouches;
        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
                ongoingTouches.splice(idx, 1);  // remove it; we're done
                box.touches.splice(idx, 1);
            } else {
                console.log("can't figure out which touch to end");
            }
        }
        box.grabing = false;
        if(s.log){console.log(`%ctouchend%c → handleBoxEnd()`, 'color: #f39; background-color: #f392; border-radius: 4px; padding: 2px;', 'color: #999;');}
    }
    function handleBoxCancel(evt) {
        evt.preventDefault();
        console.log("touchcancel.");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            ongoingTouches.splice(idx, 1);  // remove it; we're done
            box.touches.splice(idx, 1);
        }
        box.grabing = false;
        if(s.log){console.log(`%ctouchcancel%c → handleBoxCancel()`, 'color: #ff3; background-color: #ff32; border-radius: 4px; padding: 2px;', 'color: #999;');}
    }

    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < ongoingTouches.length; i++) {
            var id = ongoingTouches[i].identifier;

            if (id == idToFind) {
                return i;
            }
        }
        return -1;    // not found
    }

    function BuildMaze_Display(w, h){
        let display = document.getElementById('display');

        let grid = document.createElement('div');
        grid.classList.add('grid');
        grid.id = 'maze';

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            // row.dataset.y = y;
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');

                tile.id = `xy,${x},${y}`;
                // tile.dataset.x = x;
                // tile.dataset.y = y;
                // tile.dataset.steps = 0;
                // tile.dataset.type = `-1`;
                tile.dataset.type = `0`;

                row.appendChild(tile);
            }
            grid.appendChild(row);
        }
        display.appendChild(grid);
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        let h = s.h * .94 - 108;
        let w = s.w * .95;
        console.log(`%cinnerWidth: %c${s.w}%c, innerHeight: %c${s.h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        console.log(`%cw: %c${w}%c, h: %c${h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');

        s.grid.cols = Math.floor((w - s.grid.margin) / s.tile.w);
        s.grid.rows = Math.floor((h - s.grid.margin) / s.tile.h);
        if(s.grid.cols > 29) { s.grid.cols = 29; }
        if(s.grid.rows > 29) { s.grid.rows = 29; }
        s.grid.w = s.grid.cols * 16;
        s.grid.h = s.grid.rows * 16;
        console.log(`%ccols: %c${s.grid.cols}%c, rows: %c${s.grid.rows}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        
        // // let display = document.getElementById('display');
