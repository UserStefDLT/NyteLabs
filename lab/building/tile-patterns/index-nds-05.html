    <style>
        :root {
            --p: 5000px;
            --bg: var(--bwt);
            --sz-tile: 1rem;
            /* --sz-tile: .5rem; */

            --hue: 0; --sat: 100%; --lum: 40%; --alp: 1;
            --hsl: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
            --step: 0; --steps: 0;
            --light: 0;
        }

        #display {position: relative; margin: auto;}
        .grid{
            transform-style: preserve-3d;
            transition: transform 300ms ease-in-out;
            /* transition: transform 0ms ease-in-out; */
            transition: transform;
            transition-timing-function: ease-in-out;
            transition-duration: 300ms;
        }
        .row, .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }
        .row {flex-direction: row;}
        .row {--j: var(--i);}
        .tile {
            position: relative;
            height: var(--sz-tile);
            width: var(--sz-tile);
            /* background-color: var(--bg); */
            /* border-radius: 0rem; */
            /* box-sizing: border-box; */
        }


        #display {outline: 1px dashed #fff3;}
        .tile {
            /* --hue: calc(var(--x) + var(--y)); */
            --hue: calc(var(--i) + var(--j));
            background-color: hsla(var(--hue), 100%, 50%, 1);
        }
        
    </style>

            transform: perspective(5000px) rotate3d(1,0,0,54deg) rotate3d(0,0,1,-45deg);

            transform: perspective(800px) rotate3d(1,0,0,20deg) rotate3d(0,0,1,20deg) rotate3d(-1,1,1,20deg);
            transform: perspective(800px);
        }

        .grid[data-grid="1"] {transform: perspective(5000px) rotate3d(1,0,0,54deg) rotate3d(0,0,1,-45deg);}
        .grid[data-grid="2"] {transform: perspective(500px) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg);}
        .grid[data-grid="3"] {transform: perspective(500px) rotate3d(1,-1,0,54deg) rotate3d(0,0,1,45deg);}
        .grid[data-grid="4"] {transform: perspective(500px) rotate3d(1,0,0,54deg) rotate3d(0,-1,1,45deg);}
        .grid[data-grid="5"] {transform: perspective(1200px);}

        /* .tile {} */
        .tile {
            --hue: calc(var(--i) + var(--j));

            --lit-x: calc(var(--lights-x) + 1 - var(--i));
            --lit-y: calc(var(--lights-y) + 1 - var(--j));
            --lit-h: calc((var(--lit-x) * var(--lit-x)) + (var(--lit-y) * var(--lit-y)));
            --lit-hh: calc(1 - (var(--lit-h) / 100));
            --lit-hh: calc(1 - (var(--lit-h) / 30));
            --clr-light: hsla(210, 50%, 100%, var(--lit-hh));

            background-color: hsla(var(--hue), 100%, 50%, 1);
            background-color: hsla(var(--hue), 100%, 50%, var(--lit-hh));
        }
        .tile {
            /* --lights-left-x: calc(var(--lights-x) - var(--i));
            --lights-left-y: calc(var(--lights-y) - var(--j));
            --lit: calc(var(--lights-left-x) + var(--lights-left-y));
            --lights: calc(1 - (1 * var(--lit)));
            --clr: hsla(var(--lights), 50%, 50%, 1); */
            /* --clr: hsla(calc(180 - var(--lit)), 50%, 50%, 1); */
            /* outline: 4px solid hsla(calc(180 - var(--lit)), 50%, 50%, 1); */
            /* outline-offset: -4px; */

            --lit-x: calc(var(--lights-x) + 1 - var(--i));
            --lit-y: calc(var(--lights-y) + 1 - var(--j));
            --lit-h: calc((var(--lit-x) * var(--lit-x)) + (var(--lit-y) * var(--lit-y)));
            --lit-hh: calc(1 - (var(--lit-h) / 100));
            --lit-hh: calc(1 - (var(--lit-h) / 30));
            --clr-light: hsla(210, 50%, 100%, var(--lit-hh));


            --lit-x: calc((var(--lights-x) + 1 - var(--i)) / 2);
            --lit-y: calc((var(--lights-y) + 1 - var(--j)) / 2);
            --lit-x2: calc(var(--lit-x) * var(--lit-x));
            --lit-y2: calc(var(--lit-y) * var(--lit-y));
            --lit-x2k: calc(var(--lit-x) / (var(--lit-x2) / 4 + 1));
            --lit-y2k: calc(var(--lit-y) / (var(--lit-y2) / 4 + 1));
            --lit-x2kk: calc(var(--lit-x2k) * var(--lit-x2k));
            --lit-y2kk: calc(var(--lit-y2k) * var(--lit-y2k));

            --lit-k: calc(var(--lit-x2kk) + var(--lit-y2kk));
            --lit-h: calc((var(--lit-x) * var(--lit-x)) + (var(--lit-y) * var(--lit-y)));

            --lit-hh: calc(1 - (var(--lit-h) / 100));
            --lit-hh: calc(1 - (var(--lit-h) / 30));
            --lit-hk: calc(1 - (var(--lit-k) * .75));

            /* --lit: calc(1 - (var(--lit-k) * .75)); */
            /* --lit: calc(1 - (var(--lit-k) * .75) - (var(--lit-h) / 30)); */
            --lit: calc(var(--lit-hk) + var(--lit-hh));

            --lit-hh: calc(1 - (var(--lit-h) / 10));
            --lit-hk: calc(1 - (var(--lit-k) * .95));
            
            --lit-hh: calc(1 - (var(--lit-h) / 5));
            --lit-hk: calc(1 - (var(--lit-k) * .75));
            --lit: calc(var(--lit-hk) * var(--lit-hh));
            --clr-light: hsla(210, 50%, 100%, var(--lit));

        .tile {
            --x: calc(var(--lights-x) + 1 - var(--i));
            --y: calc(var(--lights-y) + 1 - var(--j));

            --scale: 2;
            --y2: calc(var(--y) * var(--scale));
            --x2: calc(var(--x) * var(--scale));

            --yy: calc(var(--y) * var(--y));
            --xx: calc(var(--x) * var(--x));

            --yy2: calc(var(--y) * var(--y2));
            --xx2: calc(var(--x) * var(--x2));

            --y2y2: calc(var(--y2) * var(--y2));
            --x2x2: calc(var(--x2) * var(--x2));

            --h: calc(var(--y) + var(--x));
            --hh: calc(var(--yy) + var(--xx));
            --h2: calc(var(--y2) * var(--x2));


            --h100hh4: calc(100 * var(--h) / ( var(--hh) / 4 + 1) );

            --hue: calc(var(--x) * var(--y));


            background-color: hsla(var(--hue), 100%, 50%, 1);

            /* --hue--diagonal-squish: calc(var(--hh) + var(--h2)); */
            /* --hue--almost-touch: calc(100 * var(--h) / ( var(--hh) / 4 + 1) ); */

            /* --spiral: calc((var(--x) * 15 ) + var(--h100hh4)); */
            /* --wood: calc((var(--xx) * 10 ) + var(--h100hh4)); */
            /* --reflection: calc((var(--x) * .5) * var(--h100hh4)); */
            /* --star: calc((var(--y) * .5) * (var(--x) * .5) * var(--h100hh4)); */
            /* --next: calc((var(--x) * -2) * (var(--y) * 2)); */
            /* --butter-squish: calc((var(--x) + var(--hh)) * var(--h100hh4)); */
            /* --idk: calc( ( (var(--x) * 15) + (var(--y) * 5) ) * (var(--h) / 1) ); */

            /* --hue: calc(100 * var(--h) / ( var(--hh) / 4 + 1)  * (var(--x) * .5) ); */

            --rot-z: calc(1deg * var(--hue));
            /* transform: rotate3d(-1,-1,0,calc(1deg * var(--hue))); */
            /* transform: rotate3d(-1,-1,-1,calc(1deg * var(--hue))); */
            /* transform: rotate3d(-1,-1,-1,calc(1deg * var(--hue))) translateZ(calc(var(--hue) * 1px)); */
            /* transform: rotate3d(0,0,1,calc(1deg * var(--hue))) translateZ(calc(var(--hue) * 1px)); */

            
            /* mix-blend-mode: overlay; */
            
            --lit-hh: calc(1 - (var(--hh) / 300));
            opacity: .75;
            background-color: hsla(var(--hue), 100%, 50%, var(--lit-hh));
            transition: transform 300ms ease-in-out;
            transition: transform 300ms ease-in-out, background-color 300ms ease-in-out;
        }
        .nds {
            --hue: calc(var(--i) + var(--j));

            --x: calc(var(--lights-x) + 1 - var(--i));
            --y: calc(var(--lights-y) + 1 - var(--j));

            --scale: 2;
            --y2: calc(var(--y) * var(--scale));
            --x2: calc(var(--x) * var(--scale));

            --yy: calc(var(--y) * var(--y));
            --xx: calc(var(--x) * var(--x));

            --yy2: calc(var(--y) * var(--y2));
            --xx2: calc(var(--x) * var(--x2));

            --y2y2: calc(var(--y2) * var(--y2));
            --x2x2: calc(var(--x2) * var(--x2));

            --h: calc(var(--y) + var(--x));
            --hh: calc(var(--yy) + var(--xx));
            --h2: calc(var(--y2) * var(--x2));


            --h100hh4: calc(100 * var(--h) / ( var(--hh) / 4 + 1) );

            --hue: calc(var(--x) * var(--y));
            --hue: calc(var(--x2) * var(--y2)); 
            --hue: calc(var(--xx) + var(--yy)); 
            --hue: calc(var(--xx) * var(--yy)); 

            --hue: calc(var(--xx2) + var(--yy2)); 
            --hue: calc(var(--xx2) * var(--yy2)); 

            --hue: calc(var(--x2x2) + var(--y2y2)); 
            --hue: calc(var(--x2x2) * var(--y2y2)); 

            --hue: calc(var(--xx2) + var(--yy2) + var(--x2x2) + var(--y2y2)); 
            --hue: calc(var(--xx2) + var(--yy2) + var(--xx) + var(--yy)); 

            --hue: calc(var(--hh) + var(--h2)); 
            --hue: calc(var(--hh) * var(--h2)); 

            --hue: calc(var(--hh) + var(--hh));
            --hue: calc(100 * var(--h) / ( var(--hh) / 4 + 1) );

            --hue: calc(var(--hh)); 
            --hue: calc(var(--hh) + var(--h100hh4)); 
            --hue: calc(var(--hh) * var(--h100hh4)); 


            --hue: calc(var(--hh)); 
            --hue: calc(var(--hh) + var(--h100hh4)); 
            --hue: calc(var(--h) * var(--h100hh4)); 
            --hue: calc(var(--hh) * var(--h100hh4)); 

            --hue: calc(var(--x) * 15); 
            --hue: calc(var(--x2) * 5); 
            --hue: calc(var(--xx) * 5); 
            --hue: calc((var(--x) * 15 ) + var(--h100hh4)); /* spiral. */
            --hue: calc((var(--xx) * 10 ) + var(--h100hh4)); /* wood */
            --hue: calc((var(--x) * .5) * var(--h100hh4)); /* reflection */
            --hue: calc((var(--y) * .5) * (var(--x) * .5) * var(--h100hh4)); /* star */

            --hue: calc((var(--xx) * .5) * var(--h100hh4)); /* unknown */
            --hue: calc((var(--x) - 5) * (var(--y) + 5)); 

            /* 
            --hue: calc((var(--x) * var(--hh)) * var(--h100hh4)); */

            /* 
            --hue: calc( (var(--x) * 15) + (var(--y) * 5) ); */

            /* next */
            --hue: calc((var(--x) * -2) * (var(--y) * 2)); 

            --hue: calc((var(--x) + var(--hh)) * var(--h100hh4));  /* butter-squish */

            --hue: calc( ( (var(--x) * 15) + (var(--y) * 5) ) * (var(--h) / 1) ); /* idk */


            background-color: hsla(var(--hue), 100%, 50%, 1);

            --hh: calc((var(--x) * var(--x)) + (var(--y) * var(--y)));
            --lit-hh: calc(1 - (var(--hh) / 100));
            --lit-hh: calc(1 - (var(--hh) / 30));
            --clr-light: hsla(210, 50%, 100%, var(--lit-hh));

            background-color: hsla(var(--hue), 100%, 50%, 1);
            background-color: hsla(var(--hue), 100%, 50%, var(--lit-hh));

        }

        
        .grid[data-tile="0"] .tile {--hue: calc(var(--x) + var(--y));}
        .grid[data-tile="1"] .tile {--hue: calc(var(--x) * var(--y));}
        .grid[data-tile="2"] .tile {--hue: calc(var(--x2) * var(--y2));}
        .grid[data-tile="3"] .tile {--hue: calc(var(--xx) + var(--yy));}
        .grid[data-tile="4"] .tile {--hue: calc(var(--xx) * var(--yy));}
        .grid[data-tile="5"] .tile {--hue: calc(var(--xx2) + var(--yy2));}
        .grid[data-tile="6"] .tile {--hue: calc(var(--xx2) * var(--yy2));}
        .grid[data-tile="7"] .tile {--hue: calc(var(--x2x2) + var(--y2y2));}
        .grid[data-tile="8"] .tile {--hue: calc(var(--x2x2) * var(--y2y2));}

        .grid[data-tile="11"] .tile {--hue: calc(var(--hh) + var(--h2));}
        .grid[data-tile="12"] .tile {--hue: calc(var(--hh) * var(--h2));}
        .grid[data-tile="13"] .tile {--hue: calc(var(--hh) + var(--hh));}
        .grid[data-tile="14"] .tile {--hue: calc(100 * var(--h) / ( var(--hh) / 4 + 1) );}
        .grid[data-tile="15"] .tile {--hue: calc(var(--hh));}
        .grid[data-tile="16"] .tile {--hue: calc(var(--hh) + var(--h100hh4));}
        .grid[data-tile="17"] .tile {--hue: calc(var(--h) * var(--h100hh4));}

        .grid[data-tile="23"] .tile {--hue: calc((var(--xx) * 10 ) + var(--h100hh4));}
        .grid[data-tile="24"] .tile {--hue: calc((var(--x) * .5) * var(--h100hh4));}
        .grid[data-tile="25"] .tile {--hue: calc((var(--y) * .5) * (var(--x) * .5) * var(--h100hh4));}
        .grid[data-tile="26"] .tile {--hue: calc((var(--xx) * .5) * var(--h100hh4));}
        .grid[data-tile="27"] .tile {--hue: calc((var(--x) - 5) * (var(--y) + 5)); }
        .grid[data-tile="28"] .tile {--hue: calc((var(--x) * var(--hh)) * var(--h100hh4));}
        .grid[data-tile="29"] .tile {--hue: calc( (var(--x) * 15) + (var(--y) * 5) );}
        .grid[data-tile="30"] .tile {--hue: calc((var(--x) * -2) * (var(--y) * 2));}
        .grid[data-tile="31"] .tile {--hue: calc((var(--x) + var(--hh)) * var(--h100hh4));}
        .grid[data-tile="32"] .tile {--hue: calc( ( (var(--x) * 15) + (var(--y) * 5) ) * (var(--h) / 1) );}

        .grid[data-wave="0"] .tile {transform: rotate3d(0,0,0,0deg);}
        .grid[data-wave="1"] .tile {transform: rotate3d(-1,-1,0,calc(1deg * var(--hue)));}
        .grid[data-wave="2"] .tile {transform: rotate3d(-1,-1,-1,calc(1deg * var(--hue)));}
        .grid[data-wave="3"] .tile {transform: rotate3d(-1,-1,-1,calc(1deg * var(--hue))) translateZ(calc(var(--hue) * 1px));}
        .grid[data-wave="4"] .tile {transform: rotate3d(0,0,1,calc(1deg * var(--hue))) translateZ(calc(var(--hue) * 1px));}

<script>

    function VariantUpdate_DOM(variantTarget){
        // console.log(`variantTarget: %c${variantTarget}`, 'color: #39f; background-color: #39f3; padding: .125rem .25rem; border-radius: .25rem;');
        let valElem = document.getElementById(`${variantTarget}-val`);
        if(valElem){
            valElem.innerHTML = `${variant[variantTarget].val} / ${variant[variantTarget].valRange}`;
        }

        let elem = document.getElementById('map');
        elem.dataset[variantTarget] = variant[variantTarget].val;
        
        if(variantTarget == 'tile') {
            let eq = document.getElementById('equation');
            eq.innerHTML = variant[variantTarget].variants[variant[variantTarget].val];

        }
    }
    function variantUpdate(ev){
        let add = ev.target.dataset.add;
        let variantTarget = ev.target.dataset.variant;
        variant[variantTarget].val += parseInt(add);
        // console.log(`id: %c${ev.target.id}`, 'color: #036; background-color: #39f; padding: .125rem .25rem; border-radius: .25rem;');
        // console.log(`variant.${variantTarget}.val: %c${variant[variantTarget].val}`, 'color: #036; background-color: #39f; padding: .125rem .25rem; border-radius: .25rem;');

        if(variant[variantTarget].val < 0){variant[variantTarget].val = variant[variantTarget].valRange};
        if(variant[variantTarget].val > variant[variantTarget].valRange){variant[variantTarget].val = 0};

        VariantUpdate_DOM(variantTarget);
    }

    function variantSwitch(v,d){
        let add = d;
        let variantTarget = v;
        variant[variantTarget].val += parseInt(add);

        if(variant[variantTarget].val < 0){variant[variantTarget].val = variant[variantTarget].valRange};
        if(variant[variantTarget].val > variant[variantTarget].valRange){variant[variantTarget].val = 0};

        VariantUpdate_DOM(variantTarget);
    }

    function UpdateAllVariants(){
        VariantUpdate_DOM('tile');
        VariantUpdate_DOM('grid');
        VariantUpdate_DOM('wave');
        VariantUpdate_DOM('transition');
    }


    function BuildGrid_Display(w, h){
        let display = document.getElementById('display');

        let grid = document.createElement('div');
        grid.classList.add('grid');
        grid.id = 'map';
        // grid.dataset.tile = '1';
        // grid.dataset.grid = '1';
        // grid.dataset.wave = '4';

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            // row.dataset.y = y;
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');

                tile.id = `xy,${x},${y}`;
                // tile.dataset.x = x;
                // tile.dataset.y = y;
                // tile.dataset.steps = 0;
                // tile.dataset.type = `-1`;
                tile.dataset.type = `0`;

                row.appendChild(tile);
            }
            grid.appendChild(row);
        }
        display.appendChild(grid);
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        let h = s.h * .94 - 108;
        let w = s.w * .95;
        console.log(`%cinnerWidth: %c${s.w}%c, innerHeight: %c${s.h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        console.log(`%cw: %c${w}%c, h: %c${h}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');

        s.grid.cols = Math.floor((w - s.grid.margin) / s.tile.w);
        s.grid.rows = Math.floor((h - s.grid.margin) / s.tile.h);
        if(s.grid.cols > 29) { s.grid.cols = 29; }
        if(s.grid.rows > 29) { s.grid.rows = 29; }
        s.grid.w = s.grid.cols * 16;
        s.grid.h = s.grid.rows * 16;
        console.log(`%ccols: %c${s.grid.cols}%c, rows: %c${s.grid.rows}`, 'color:#ccc;', 'color:#39f;', 'color:#ccc;', 'color:#39f;');
        
        // // let display = document.getElementById('display');
        // // display.style = `width: ${s.grid.w}px; height: ${s.grid.h}px;`;
        // // display.style = `--maze_w: ${s.grid.cols}; --maze_h: ${s.grid.rows};`;
        // display.style = `width: ${s.grid.w}px; height: ${s.grid.h}px; --maze_w: ${s.grid.cols}; --maze_h: ${s.grid.rows};`;

        // let x_grid = (s.grid.cols - 1) / 2;
        // let y_grid = (s.grid.rows - 1) / 2;
        // let display = document.getElementById('display');
        // display.style = `width: ${s.grid.w}px; height: ${s.grid.h}px; --maze_w: ${s.grid.cols}; --maze_h: ${s.grid.rows}; --player-pos-x: ${x_grid}; --player-pos-y: ${y_grid};`;
    }

    window.addEventListener("keydown", function (event) {
        if(!s.q){
            let evkey = event.key.toLowerCase();
            if(evkey == 'w' || event.key == '8' || event.key == 'ArrowUp') {variantSwitch('wave',1);}
            if(evkey == 's' || event.key == '2' || event.key == 'ArrowDown') {variantSwitch('wave',-1);}
            
            if(evkey == 'a' || event.key == '4' || event.key == 'ArrowLeft') {variantSwitch('tile',-1);}
            if(evkey == 'd' || event.key == '6' || event.key == 'ArrowRight') {variantSwitch('tile',1);}
            
            if(evkey == 'q' || event.key == '7') {variantSwitch('grid',-1);}
            if(evkey == 'e' || event.key == '9') {variantSwitch('grid',1);}

            if(evkey == 'z' || event.key == '-') {variantSwitch('transition',-1);}
            if(evkey == 'x' || event.key == '+') {variantSwitch('transition',1);}
        }
    });


    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);

        console.time("Load");

        console.time("updateSettings");
        updateSettings();
        console.timeEnd("updateSettings");

        console.log('---');
        
        console.time("BuildGrid_Display");
        BuildGrid_Display(s.grid.cols,s.grid.rows);
        console.timeEnd("BuildGrid_Display");

        console.log('---');

        console.timeEnd("Load");

        let x_grid = (s.grid.cols - 1) / 2;
        let y_grid = (s.grid.rows - 1) / 2;
        let display = document.getElementById('display');
        display.style = `width: ${s.grid.w}px; height: ${s.grid.h}px; --maze_w: ${s.grid.cols}; --maze_h: ${s.grid.rows}; --player-pos-x: ${x_grid}; --player-pos-y: ${y_grid};`;
        
        let grid = document.getElementById('map');
        grid.style = `--lights-x: ${x_grid}; --lights-y: ${y_grid};`;


        // let trLeft = document.getElementById('transform-left');
        // trLeft.addEventListener('click', varyWave);
        // let trRight = document.getElementById('transform-right');
        // trRight.addEventListener('click', varyWave);
