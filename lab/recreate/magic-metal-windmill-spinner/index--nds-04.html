/* spiny thing */
.list {
  max-width: max(370px, 48vw);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  flex-wrap: wrap;
}
.sample {
  --hue: calc(var(--i) * 60);
  background-color: hsla(var(--hue), 100%, 60%, 1);
  margin: .125rem .25rem;
  padding: 8px 12px;
  font-size: 16px;
  color: black;
  border-radius: .25rem;
}

.list {
position: relative;
height: 360px; width: 360px;
display: flex;
align-items: center; justify-content: center;
}
#display {
    --xdeg: 0deg;
    --ydeg: 0deg;
}
.ring {
position: relative;
/* top: 50%; left: 50%; */
height: 200px; width: 200px;
outline: 1px solid #bbb;
border-radius: 50%;

transform-style: preserve-3d;
transform: rotate3d(1,1,0,30deg);
transform: perspective(var(--p)) rotate3d(0,1,0,var(--ydeg)) rotate3d(1,0,0,var(--xdeg));
transform: perspective(500px) rotate3d(0,1,0,var(--ydeg)) rotate3d(1,0,0,var(--xdeg));

transition: transform 300ms ease-in-out;
/* animation: pan 7200ms linear infinite both; */
animation-play-state: paused;
}
.ring:hover {
    animation-play-state: running;
}
@keyframes pan {
0% {transform: perspective(var(--p)) rotate3d(0,1,0,0deg);}
50% {transform: perspective(var(--p)) rotate3d(0,1,0,360deg);}
100% {transform: perspective(var(--p)) rotate3d(0,1,0,720deg);}
}

.hour {
--hue: calc(var(--i) * 30);
--z: calc(var(--hue) * 1deg);

position: absolute;
height: 10px; width: 10px;
top: -5px; left: 50%;
transform-origin: 50% 105px;
transform-style: preserve-3d;
transform: translate(-50%, 0%) rotateZ(var(--z));

--color: hsla(var(--hue), 100%, 50%, 1);
outline: 1px solid var(--color);
outline: 0px solid var(--color);
}

.stick {
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
position: absolute;
height: 120px; width: 20px;
top: 50%; left: 50%;
top: 50%; left: 50%;
transform-style: preserve-3d;
transform-origin: 50% 50%;
transform: translate(-50%, -50%);
transform: translate(-50%, -50%) rotateX(var(--z));
background-color: var(--color);
background-color: var(--bwt);

animation: spin-02 3600ms linear infinite both;
}

@keyframes spin-03 {
0% {transform: perspective(var(--p)) translate(-50%, -0%) rotateX(0deg);}
50% {transform: perspective(var(--p)) translate(-50%, -0%) rotateX(360deg);}
100% {transform: perspective(var(--p)) translate(-50%, -0%) rotateX(720deg);}
}
@keyframes spin-02 {
0% {transform: perspective(var(--p)) translate(-50%, -50%) rotateX(0deg);}
50% {transform: perspective(var(--p)) translate(-50%, -50%) rotateX(360deg);}
100% {transform: perspective(var(--p)) translate(-50%, -50%) rotateX(720deg);}
}
@keyframes spin-01 {
0% {transform: translate(-50%, -50%) rotateX(0deg);}
50% {transform: translate(-50%, -50%) rotateX(360deg);}
100% {transform: translate(-50%, -50%) rotateX(720deg);}
}
.stick {
    --sz: 16px;
}

.dish:nth-child(1) {--sz: 4px;}
.dish:nth-child(2) {--sz: 6px;}
.dish:nth-child(3) {--sz: 8px;}
.dish:nth-child(4) {--sz: 12px;}
.dish:nth-child(5) {--sz: 14px;}
.dish:nth-child(6) {--sz: 16px;}

.dish:nth-child(7) {--sz: 16px;}
.dish:nth-child(8) {--sz: 14px;}
.dish:nth-child(9) {--sz: 12px;}
.dish:nth-child(10) {--sz: 8px;}
.dish:nth-child(11) {--sz: 6px;}
.dish:nth-child(12) {--sz: 4px;}

.dish:nth-child(1) {--zup: 50px; --zrot: -80deg}
.dish:nth-child(2) {--zup: 40px; --zrot: -70deg}
.dish:nth-child(3) {--zup: 30px; --zrot: -60deg}
.dish:nth-child(4) {--zup: 20px; --zrot: -40deg}
.dish:nth-child(5) {--zup: 10px; --zrot: -20deg}
.dish:nth-child(6) {--zup: 0px; --zrot: -10deg}
.dish:nth-child(7) {--zup: 0px; --zrot: -10deg}

    border-radius: 50%;
    background-color: var(--color);
    transform: translateZ(var(--zup)) rotateX(var(--zrot));
}

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);
        s.h2 = window.innerHeight / 2;
        s.w2 = window.innerWidth / 2;

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);
