<script>
    var main_grid = [];
    function isInMap(x,y){
        if(x < 0 || y < 0 || x >= s.grid.cols || y >= s.grid.rows){
            return false;
        } else {
            return true;
        }
    }

    function BuildGrid(w, h , fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    function GridNoise(grid, fun=(a,b)=>{return a+b;}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = fun(x,y);
            }
        }
    }
    function UpdateGridTiles(grid){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                let tile_id = `xy,${x},${y}`;
                let tile = document.getElementById(tile_id);
                if(tile){
                    let val = grid[y][x];
                    tile.innerHTML = grid[y][x];
                    // tile.style = `--hue: ${val};`;
                    // tile.style = `--lum: ${val*100}%;`;
                    tile.dataset.noise = val;
                }
            }
        }
    }
    function HandleNoise(grid, fun=(g1,a,b)=>{return a+b;}){
        let g2 = [];
        for(let y = 0; y < grid.length; y++){
            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                let val = fun(grid,x,y);
                g2[y].push(val);
                // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = g2[y][x];
            }
        }
    }
    function HandleNoise2(g1, f_find=(g1,a,b)=>{return true;}, f_do=(g1,a,b)=>{return g1[b][a]+1 - (g1[b][a]*2);}){
        let g2 = [];
        for(let y = 0; y < g1.length; y++){
            g2.push([]);
            for(let x = 0; x < g1[y].length; x++){
                g2[y].push(f_find(g1,x,y));
            }
        }
        for(let y = 0; y < g1.length; y++){
            for(let x = 0; x < g1[y].length; x++){
                if(g2[y][x]){
                    f_do(g1,x,y);
                }
                // g1[y][x] = g2[y][x];
            }
        }
    }

    function getHue(i, j, xlen, ylen){
        let x = (i + 1) - (xlen + 1)/2;
        let y = (j + 1) - (ylen + 1)/2;
        // let yy = y * y;
        // let xx = x * x;
        // let q = yy + xx;
        let h = y + x;
        // let xy = y * x;
        // let hq4 = 100 * h / ( q / 4 + 1 );
        
        let hue = 0;
        hue = h;
    }
    function getXY(i, j, w, h){
        let x = (w + 1)/2 - (i + 1);
        let y = (h + 1)/2 - (j + 1);
        let xy = `${x},${y}`;
        return xy;
    }
    function UpdateTilesXY(w, h){
        for(let y = 0; y < h; y++){
            for(let x = 0; x < w; x++){
                let tile_id = `xy,${x},${y}`;
                let tile = document.getElementById(tile_id);
                if(tile){
                    let hue = getHue(x,y,s.grid.cols,s.grid.rows);
                    tile.innerHTML = hue.toFixed(0);
                    tile.dataset.xy = getXY(x,y,s.grid.cols,s.grid.rows);
                    tile.style = `--hue: ${hue};`;
                }
            }
        }
    }
    function BuildGrid_Display(w, h){
        let display = document.getElementById('display');

        let grid = document.createElement('div');
        grid.classList.add('grid');
        grid.id = 'grid';

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');
                tile.id = `xy,${x},${y}`;
                // tile.dataset.type = `0`;

                row.appendChild(tile);
            }
            grid.appendChild(row);
        }
        display.appendChild(grid);
    }

    const fst = {
        "rand": ()=>{return Math.random();},
        "rand-01": ()=>{return Math.floor(Math.random()*2);},
        "a+b": (a,b)=>{return a+b;},
    }
    const fup = {
        "smooth": (g,x,y)=>{
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    }
                }
            }
            return Math.round(sum/9);
        },
        "smooth-2": (g,x,y)=>{
            let sum = 0;
            for (let i = -2; i < 3; i++) {
                for (let j = -2; j < 3; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    // let inMap = isInMap(nx,ny);
                    // console.log(`nx: ${nx}, ny: ${ny}, inMap: ${inMap}`);
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    }
                }
            }
            return Math.round(sum/25);
        },
        "smooth-r2": (g,x,y)=>{
            let sum = 0;
            for (let i = -2; i < 3; i++) {
                for (let j = -2; j < 3; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    // let inMap = isInMap(nx,ny);
                    // console.log(`nx: ${nx}, ny: ${ny}, inMap: ${inMap}`);
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    } else {
                        sum += Math.floor(Math.random()*2);
                    }
                }
            }
            return Math.round(sum/25);
        },
        "sides": (g,x,y)=>{
            let sum = g[y][x] * -1;
            for (let i = -1; i < 2; i++) {
                let ny = y + i;
                if(isInMap(x,ny)){
                    sum += g[ny][x];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            for (let j = -1; j < 2; j++) {
                let nx = x + j;
                if(isInMap(nx,y)){
                    sum += g[y][nx];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            return Math.round(sum/5);
        },
        "sides-2": (g,x,y)=>{
            let sum = g[y][x] * -1;
            for (let i = -2; i < 3; i++) {
                let ny = y + i;
                if(isInMap(x,ny)){
                    sum += g[ny][x];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            for (let j = -2; j < 3; j++) {
                let nx = x + j;
                if(isInMap(nx,y)){
                    sum += g[y][nx];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            return Math.round(sum/9);
        },
    }
    const fup2 = {
        "rotate1": (g,x,y)=>{
            let d8 = g[y-1][x];
            g[y-1][x] = g[y][x-1];
            g[y][x-1] = g[y+1][x];
            g[y+1][x] = g[y][x+1];
            g[y][x+1] = d8;
        },
        "find-edge": (g1,x,y)=>{
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g1[ny][nx];
                    } else {
                        return false;
                        // sum--;
                    }
                }
            }
            if(sum > 3 && sum < 6) {
                // g2[y-1][x] = g1[y][x-1];
                // g2[y][x-1] = g1[y+1][x];
                // g2[y+1][x] = g1[y][x+1];
                // g2[y][x+1] = g1[y-1][x];
                // return {"x":x, "y":y};
                return true;
            } else {
                return false;
            }
        },
        "rotate-edge": (g1,x,y)=>{
            let d9 = g1[y-1][x+1];
            let d8 = g1[y-1][x];
            let d7 = g1[y-1][x-1];
            let d6 = g1[y][x+1];
            // let d5 = g1[y][x];
            let d4 = g1[y][x-1];
            let d3 = g1[y+1][x+1];
            let d2 = g1[y+1][x];
            let d1 = g1[y+1][x-1];

            g1[y-1][x+1] = d8;
            g1[y-1][x] = d7;
            g1[y-1][x-1] = d6;
            g1[y][x+1] = d4;
            // g1[y][x] = d5;
            g1[y][x-1] = d3;
            g1[y+1][x+1] = d2;
            g1[y+1][x] = d1;
            g1[y+1][x-1] = d9;

        },
        "find-2": (g1,x,y)=>{
            return (g1[y][x] == 2);
        },
        "up2": (g1,x,y)=>{
            g1[y][x] = 2;
        },
        "up": (g1,x,y)=>{
            g1[y][x] += 1;
        },
        "dn": (g1,x,y)=>{
            g1[y][x] -= 1;
        },
        "rotate2": (g1,g2,x,y)=>{
            // let d8 = g[y-1][x];
            // let d6 = g[y][x+1];
            // let d4 = g[y][x-1];
            // let d2 = g[y+1][x];
            if(x > 0 && y > 0 && x < s.grid.cols-1 && y < s.grid.rows-1){
                g2[y-1][x] = g1[y][x-1];
                g2[y][x-1] = g1[y+1][x];
                g2[y+1][x] = g1[y][x+1];
                g2[y][x+1] = g1[y-1][x];
            }
            return g2[y][x];
        },
    }
    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
