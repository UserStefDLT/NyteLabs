    <style>
        :root {
            --clr: rgba(255, 255, 255, 0.05);
            --clr: #ffffff0d;
            --clr: #fff1;
            --clr: rgba(255, 255, 255, 0.067);
            
            --clr: rgba(27, 31, 35, 0.06);
            --clr: #1b1f230f;
            --clr: #2221;
            --clr: rgba(34, 34, 34, 0.067);
        }
        .cal {
            height: 100%;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 5px;
            background-color: #0d1117;
        }
        .col {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
        }
        [data-count="0"] {--bg: #161b22; --out-clr: #2221;}
        [data-count="1"] {--bg: #0e4429; --out-clr: #fff1;}
        [data-count="2"] {--bg: #006d32; --out-clr: #fff1;}
        [data-count="3"] {--bg: #26a641; --out-clr: #fff1;}
        [data-count="4"] {--bg: #39d353; --out-clr: #fff1;}
        .day {
            --sz: 11px;
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr);
            outline-offset: -1px;
        }
    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>

    function Write(word){
        let display = document.getElementById('display');
        let azs = Object.keys(az);
        let res = ['<div class="cal">'];
        for (let i = 0; i < word.length; i++) {
            const e = word[i];
            if(azs.includes(e)){
                for (let j = 0; j < az[e].length; j++) {
                    let nbin = (az[e][j] + 32).toString(2);
                    res.push('<div class="col">');
                    let row = ['<div class="day" data-count="0"></div>'];
                    for (let k = 1; k < nbin.length; k++) {
                        const b = nbin[k];
                        row.push(`<div class="day" data-count="${b}"></div>`);
                        // res.push(`<div class="day" data-count="${b}"></div>`);
                    }
                    // res.push(az[e][j]);
                    row.push('<div class="day" data-count="0"></div>');
                    res.push(row.join(''));
                    res.push('</div>');
                }
            }
        }
        res.push('</div>');
        display.innerHTML = res.join('');
        // return res.join('');
    }

    function BuildGrid_Display(w, h){
        let display = document.getElementById('display');

        let grid = document.createElement('div');
        grid.classList.add('grid');
        // grid.id = 'map';

        for(let y = 0; y < h; y++){
            let row = document.createElement('div');
            row.classList.add('row');
            // row.dataset.y = y;
            for(let x = 0; x < w; x++){
                let tile = document.createElement('div');
                tile.classList.add('tile');

                tile.id = `xy,${x},${y}`;
                // tile.dataset.x = x;
                // tile.dataset.y = y;
                // tile.dataset.steps = 0;
                // tile.dataset.type = `-1`;
                // tile.dataset.type = `0`;

                row.appendChild(tile);
            }
            grid.appendChild(row);
        }
        display.appendChild(grid);
    }
