<style>
    .grid, .row {
        display: flex; align-items: center; justify-content: center;
    }
    .grid {
        flex-direction: column;
    }
    .row {
        flex-direction: row;
    }
    .tile {
        height: 20px; width: 20px;
        background-color: #333;
    }
    .tile-on {
        background-color: #39f;
    }
    .tile-off {background-color: #1113;}
    .moon {
        box-shadow: 
        0px 0px 0px 0px #39f,
        0px 0px 0px 0px #39f,
        0px 0px 0px 0px #39f;
        transition: 
        border-radius 300ms ease-in-out,
        box-shadow 600ms ease-in-out,
        transform 300ms ease-in-out;
    }
    .moon:hover {
        border-radius: 50%;
        box-shadow: 
        0px 0px 6px 0px #39f,
        0px 0px 24px 3px #39fa,
        0px 0px 36px 6px #39f6;
        /* box-shadow: 
        0px 0px 6px 0px #f39,
        0px 0px 24px 3px #f93,
        0px 0px 36px 6px #3f9; */
        transform: rotate(90deg) scale(1.25);
    }
    .cloud {
        background-color: #1113;
        /* outline: 1px solid #0000; */
        transition: outline 300ms ease-in-out;
        transition: background-color 300ms ease-in-out;
    }
    .cloud:hover {
        background-color: #3333;
        /* outline: 1px solid #fff3; */
        transition: outline 100ms ease-in-out;
        transition: background-color 100ms ease-in-out;
    }
</style>
