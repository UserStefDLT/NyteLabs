<script>

const g = {
    h: 15,
    w: 15,
    magnitude: 1,
    z: 0
}
const xyGrid = [];
const xyGridDirection = [];
const xyGridForces = [];

function StartGrid() {
    for (let y = 0; y < g.h; y++) {
        xyGrid.push([]);
        xyGridDirection.push([]);
        xyGridForces.push([]);
        for (let x = 0; x < g.w; x++) {
            xyGrid[y].push(0);
            xyGridDirection[y].push(0);
            xyGridForces[y].push(0);
        }
    }
    // console.log(xyGrid);
}
function BuildGrid() {
    // let MyGridContainer = document.getElementById('MyGridContainer');
    let display = document.getElementById('display');
    let myGrid = document.createElement('div');
    myGrid.classList.add('grid');
    for (let y = 0; y < g.h; y++) {
        let row = document.createElement('div');
        row.classList.add('row');
        row.dataset.row = y;
        for (let x = 0; x < g.w; x++) {
            let node = document.createElement('div');
            node.classList.add('node');
            node.dataset.row = y;
            node.dataset.col = x;
            node.dataset.y = y;
            node.dataset.x = x;
            node.dataset.id = `${y}|${x}`;
            node.dataset.xy = `${x}${y}`;
            node.addEventListener('click', (ev) => {
                // GridPush(ev);
                // UpdateDisplay();
                
                NodePush(ev.target.dataset.x,ev.target.dataset.y);
                UpdateNodeDisplay(ev.target.dataset.x,ev.target.dataset.y);
            });
            row.appendChild(node);
        }
        myGrid.appendChild(row);
    }
    // MyGridContainer.appendChild(myGrid);
    display.appendChild(myGrid);
    // return myGrid;
}

const NodeArea = [
    [1,-1],[1,0],[1,1],
    [0,-1],[0,0],[0,1],
    [-1,-1],[-1,0],[-1,1]
];
const NodeAreaDeg = [
    315,0,45,
    270,0,90,
    225,180,135,
];
const NodeAreaScale = [
    .7,1,.7,
    1,0,1,
    .7,1,.7,
];
function isStable(){
    let gridIsStable = true;
    let gridErr = false;
    let yxErr = [];
    for (let y = 0; y < g.h; y++) {
        for (let x = 0; x < g.w; x++) {
            if(xyGrid[y][x] != 0) {
                gridIsStable = false;
            }
            if(xyGrid[y][x] > 20) {
                gridErr = true;
                yxErr.push([y,x]);
            }
        }
    }
    if(!gridIsStable && !gridErr) {
        setTimeout(() => {
            console.log(`time: ${timeMark}`); 
            UpdateGrid();
        }, 200);
    }
    if(gridErr) {
        console.log(`â”€`.repeat(12));
        let nodeErr = xyGrid[yxErr[0][0]][yxErr[0][1]];
        console.log(`â™¦Error!: Node(${yxErr[0][0]},${yxErr[0][1]}) reached critical measurment of ${nodeErr}!`);
        console.log(xyGridTimeLine);
    }
}
function UpdateNodes(){
    for (let y = 0; y < g.h; y++) {
        for (let x = 0; x < g.w; x++) {
            // console.log(`yx: ${y},${x}`);
            let xvf = xyGridForces[y][x];
            if(xvf != 0) {
                xyGrid[y][x] += xvf;
                xyGridForces[y][x] = 0;
            }
        }
    }
}
function UpdateNodeForces0(y,x){
    // console.log(`y:${y}, x:${x}`);
    let xv = xyGrid[y][x];
    
    // let xu = (xv*xv)/10;
    // let xu = xv-(Math.sqrt(xv));
    let xu = 0;
    let xvn = 0;
    // if(xv>10) {
    //     // xu = xv-(xv*.25);
    //     // xu = (xv*xv)/10;
    //     xu = xv-(xv*.5);
    // } else {
    //     // xu = xv-1;
    //     xu = (xv*xv)/10;
    // }
    // xu = (xv*xv)/10;
    // xu = (xv*xv);
    // xu = xv-(xv*.2);
    xu = xv-(xv*.1);
    if(xu < .1) xu = 0;

    // xyGrid[y][x] = xu;
    xyGridForces[y][x] += xu - xyGrid[y][x];
    // console.log(`xyGrid[${y}][${x}]: ${xyGrid[y][x]}`);

    if(xu > 0) {
        // xvn = xv-1;
        // xvn = xv-.2;
        // xvn = xv;
        xvn = xv*.9;
        // console.log(`xvn: ${xvn}`);

        for (let yx = 0; yx < 9; yx++) {
            let nextY = y+NodeArea[yx][0];
            let nextX = x+NodeArea[yx][1];
            // console.log(`nextY:${nextY}, nextX:${nextX}`);

            let inGrid = (nextY > -1 && nextY < g.h) && (nextX > -1 && nextX < g.w);
            if(inGrid) {
                let isLower = xvn > xyGrid[nextY][nextX];
                if(isLower){
                    let xvn2 = (xvn-xyGrid[nextY][nextX])/2;

                    let addyx = xvn2*NodeAreaScale[yx];
                    // console.log(`addyx: ${addyx}`);
                    xyGridForces[nextY][nextX] += addyx;
                    if(xyGridForces[nextY][nextX] > 9) {xyGridForces[nextY][nextX] = 9;}
                }
            }
        }
    }
}
function UpdateNodeForces(y,x){
    // console.log(`y:${y}, x:${x}`);
    let xv = xyGrid[y][x];

    let xu = 0;
    let xvn = 0;

    // value minus 10%
    xu = xv-(xv*.1);
    // if it is less than .1 then ignore.
    if(xu < .1) xu = 0;

    xyGridForces[y][x] += xu - xyGrid[y][x];

    if(xu > 0) {
        xvn = xv*.9;

        for (let yx = 0; yx < 9; yx++) {
            let nextY = y+NodeArea[yx][0];
            let nextX = x+NodeArea[yx][1];
            // console.log(`nextY:${nextY}, nextX:${nextX}`);

            let inGrid = (nextY > -1 && nextY < g.h) && (nextX > -1 && nextX < g.w);
            if(inGrid) {
                let isLower = xvn > xyGrid[nextY][nextX];
                if(isLower){
                    let xvn2 = (xvn-xyGrid[nextY][nextX])/2;

                    let addyx = xvn2*NodeAreaScale[yx];
                    // console.log(`addyx: ${addyx}`);
                    xyGridForces[nextY][nextX] += addyx;
                    if(xyGridForces[nextY][nextX] > 9) {xyGridForces[nextY][nextX] = 9;}
                }
            }
        }
    }
}

function UpdateStep() {
    let updateList = [];
    for (let y = 0; y < g.h; y++) {
        for (let x = 0; x < g.w; x++) {
            if(xyGrid[y][x]>0) {
                // console.log(`y:${y}, x:${x}`);
                updateList.push([y,x]);
            }
        }
    }
    updateList.forEach(node => {
        UpdateNodeForces(node[0],node[1]);
    });
    // xyGridTimeLine.push({});
    // RecordForcesFrame();

    UpdateNodes();
    // UpdateDisplay();
    UpdateGridDisplay();

    // RecordGridFrame();
    // timeMark++;

    isStable();
}

function UpdateNodeDisplay(x,y) {
    let node = document.getElementById(`${y}|${x}`);
    let val = xyGrid[y][x].toFixed(1);
    node.dataset.val = val;
    node.style = `--val: ${val};`;
}
function UpdateGridDisplay() {
    for (let y = 0; y < g.h; y++) {
        for (let x = 0; x < g.w; x++) {
            UpdateNodeDisplay(x,y);
        }
    }
}
function NodePush(x,y) {
    if(xyGrid[y][x] == 0) {
        xyGrid[y][x] = g.magnitude;
    } else {
        let toLimit = g.magnitude-xyGrid[y][x];
        let adding = toLimit*.7;
        xyGrid[y][x] += adding;
    }
}




function UpdateGrid() {
    let updateList = [];
    for (let y = 0; y < g.h; y++) {
        for (let x = 0; x < g.w; x++) {
            if(xyGrid[y][x]>0) {
                // console.log(`y:${y}, x:${x}`);
                updateList.push([y,x]);
            }
        }
    }
    updateList.forEach(node => {
        UpdateNodeForces(node[0],node[1]);
    });
    xyGridTimeLine.push({});
    // RecordForcesFrame();

    UpdateNodes();
    UpdateDisplay();

    // RecordGridFrame();
    timeMark++;

    isStable();
}
function UpdateDisplay() {
    let nodeList = document.querySelectorAll('.node');
    nodeList.forEach(node =>{
        let nid = node.dataset.id.split('|');
        let val = xyGrid[nid[0]][nid[1]].toFixed(1);
        node.dataset.val = val;
        node.style = `--val: ${val};`;
    });
}
function GridPush(ev) {
    let node = ev.target;
    let nid = node.dataset.id.split('|');
    if(xyGrid[nid[0]][nid[1]] == 0) {
        xyGrid[nid[0]][nid[1]] = g.magnitude;
    } else {
        let toLimit = g.magnitude-xyGrid[nid[0]][nid[1]];
        let adding = toLimit*.7;
        xyGrid[nid[0]][nid[1]] += adding;
    }
    // console.log(xyGrid);
    // UpdateGrid();
}

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */

        /* â”€ Box â”€ */

        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
