<svg>
    <defs>
        <filter id="bg-flow" x="-25%" y="-25%" width="150%" height="150%">
        <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".018" numOctaves="5" seed="5" result="fractalNoise">
        </feTurbulence>
        <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5" result="turbulence">
        </feTurbulence>
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
        </feDisplacementMap>
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
        </feDisplacementMap>
        </filter>
    
        <filter id="bg-flow2" x="-25%" y="-25%" width="150%" height="150%">
    
    
        <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5" result="turbulence">
        </feTurbulence>
    
        <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".018" numOctaves="5" seed="5" result="fractalNoise">
        </feTurbulence>
    
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
        </feDisplacementMap>
    
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
        </feDisplacementMap>
    
        </filter>
    
            <filter id="ny-flow" 
                x="-25%" y="-25%" width="150%" height="150%">
                <feTurbulence type="fractalNoise" id="fractalNoise"
                    baseFrequency=".018" numOctaves="5" seed="5"
                    result="fractalNoise">
                    <animate id="noiseAnimate"
                        attributeName="baseFrequency"
                        values=".018;.012;.032;.018" from="0"
                        to="100" dur="60s"
                        repeatCount="indefinite" >
                    </animate>
                </feTurbulence>
                <feTurbulence type="turbulence" id="turbulence"
                    baseFrequency=".036" numOctaves="5" seed="5"
                    result="turbulence">
                    <animate id="noiseAnimate"
                        attributeName="baseFrequency"
                        values=".029;.036;.021;.029" from="0"
                        to="100" dur="60s"
                        repeatCount="indefinite" >
                    </animate>
                </feTurbulence>
                <feDisplacementMap
                    in="fractalNoise"
                    in2="turbulence"
                    scale="100"
                    xChannelSelector="R"
                    yChannelSelector="R"
                    result="Displaced">
                    <animate id="scaleAnimate"
                        attributeName="scale"
                        values="-40;80;-40" from="0"
                        to="100" dur="60s"
                        repeatCount="indefinite" >
                    </animate>
                </feDisplacementMap>
                <feDisplacementMap
                    in="SourceGraphic"
                    in2="Displaced"
                    scale="100"
                    xChannelSelector="R"
                    yChannelSelector="R"
                    result="mixed">
                    <animate id="scaleAnimate"
                        attributeName="scale"
                        values="80;20;80" from="0"
                        to="100" dur="60s"
                        repeatCount="indefinite" >
                    </animate>
                </feDisplacementMap>
            </filter>
    </defs>
</svg>
