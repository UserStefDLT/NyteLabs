    /* â”€â”€â”€ Drawing â”€â”€â”€ */
    function draw_line(ctx,x0,y0,x1,y1,color="#fff9",size=2){
        ctx.strokeStyle = color;
        ctx.lineWidth = size;
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.stroke();
    }
    function draw_path3(ctx,path){
        if(path.length > 0){
            // ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                const e = path[i];
                ctx.fillStyle = e.color;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
                ctx.fill();
                // const e1 = path[i-1];
                // ctx.lineJoin = "round";
                // ctx.beginPath();
                // ctx.moveTo(e1.x, e1.y);
                // ctx.strokeStyle = e.color;
                // ctx.lineWidth = e.size;
                // ctx.lineTo(e.x, e.y);
                // ctx.stroke();
            }
        }
    }
    function draw_path2(ctx,path){
        if(path.length > 0){
            // ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                const e1 = path[i-1];
                const e = path[i];
                ctx.lineJoin = "round";
                ctx.beginPath();
                ctx.moveTo(e1.x, e1.y);
                ctx.strokeStyle = e.color;
                ctx.lineWidth = e.size;
                ctx.lineTo(e.x, e.y);
                ctx.stroke();
            }
        }
    }
    function draw_path(ctx,path,color,size){
        if(path.length > 0){
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();
        }
    }
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }


    /* â”€â”€â”€ Particle â”€â”€â”€ */
    class p {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    class pa {
        constructor(id=-1,type="p",x=0,y=0,z=0,clr={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pz {

            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;

                default:

                    break;
            }
        }

    /* â”€â”€â”€ Create â”€â”€â”€ */
    function create_xyz2(type="none",x,y,z,color={sat:0,alp:.5}){
        let np = new pz2(particles.length,type,x,y,z,color);
        pg[type].push(np);
        particles.push(np);
    }
    


    function create_rxyz(n,type="none",color={sat:0,alp:.5}){

            let np = new pz(particles.length,type,xyz.x,xyz.y,xyz.z,color);
            pg[type].push(np);
            particles.push(np);
        }
    }

    /* â”€â”€â”€ Rules â”€â”€â”€ */
    /* This functions affects the particles in list1. */
    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    /* scale:
     * g is for the gravity force.
     * v is for how much is allowed to be added when moving.
     * e is how much momentum is lost.
     */
    const scale = {
        "g": 1,
        "v": 1,
        "e": .5,
    }
    pr["rule"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // if wall is not pushing and teleporting particles back, this is just a preventive measure.
            let margin = 50;
            let cr = 100;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    pr["walls"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);
            if(a.x > 0 && a.x < r){fx += g;}
            if(a.y > 0 && a.y < r){fy += g;}
            if(dx > 0 && dx < r){fx -= g;}
            if(dy > 0 && dy < r){fy -= g;}

            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

            let margin = -5;
            let cr = 10;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    
    /* â”€ Z rules â”€ */
    pr["orbit3d"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.vz = (a.vz + fz);
            a.x += a.vx;
            a.y += a.vy;
            a.z += a.vz;
        }
    }
    pr["rule3d"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.vz = (a.vz + fz) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;
            a.z += a.vz * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // if wall is not pushing and teleporting particles back, this is just a preventive measure.
            let margin = 50;
            let cr = 100;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin) || a.z < (0-margin) || a.z> (s.canvas.z+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
                a.z = s.canvas.z2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    

    pr["gr"] = function (list1, list2, g = 0, r1 = 0, r2 = 100, ent = 1){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            // let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                // let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy);
                // let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > r1 && d < r2){
                    let force = g * 1/(d*d);
                    fx += (force * dx);
                    fy += (force * dy);
                    // fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx) * ent;

            // a.vz = (a.vz + fz) * ent;
            a.x += a.vx;
            a.y += a.vy;
            // a.z += a.vz;
        }
    }

    pr["walls-z"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);
            let dz = Math.abs(a.z - s.box.z);
            if(a.x > 0 && a.x < r){fx += g;}
            if(a.y > 0 && a.y < r){fy += g;}
            if(a.z > 0 && a.z < r){fz += g;}
            if(dx > 0 && dx < r){fx -= g;}
            if(dy > 0 && dy < r){fy -= g;}
            if(dz > 0 && dz < r){fz -= g;}

            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.vz = (a.vz + fz);
            a.x += a.vx;
            a.y += a.vy;
            a.z += a.vz;

            let margin = -5;
            let cr = 10;
            if(a.x < (0-margin) || a.x > (s.canvas.x+margin) || a.y < (0-margin) || a.y > (s.canvas.y+margin) || a.z < (0-margin) || a.z> (s.canvas.z+margin)){
                a.x = s.canvas.x2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.y2 + (Math.random() * (cr*2) - cr);
                a.z = s.canvas.z2 + (Math.random() * (cr*2) - cr);
            }
        }
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        canvas.width = s.canvas.x;
        canvas.height = s.canvas.y;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
