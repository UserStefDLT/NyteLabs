        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

            canvas.height = window.innerHeight;

        const s = {
            'vh': window.innerHeight,
            'vw': window.innerWidth,
        }
        const o = {'x': s.vw/2, 'y': s.vh/2}
        const clr = {
            'i': 0,

        function DrawGrid1(space = 100){
            let rowCount = s.vh / space;
            let colCount = s.vw / space;
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#222';
            ctx.beginPath();
            for (let y = 1; y < rowCount; y++) {
                let ys = y*space;
                ctx.moveTo(0, ys);
                ctx.lineTo(s.vw, ys);
                ctx.stroke();
            }
            ctx.beginPath();
            for (let x = 1; x < rowCount; x++) {
                let xs = x*space;
                ctx.moveTo(xs, 0);
                ctx.lineTo(xs, s.vh);
                ctx.stroke();
            }
            // ctx.strokeStyle = '#555';
            // ctx.beginPath();
            // ctx.moveTo(o.x, 0);
            // ctx.lineTo(o.x, s.vh);
            // ctx.moveTo(0, o.y);

        }
        function DrawGrid(space = 100){
            // let rowCount = s.vh / space;
            // let colCount = s.vw / space;
            let rowCount = o.y / space;
            let colCount = o.x / space;
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#222';
            ctx.beginPath();
            for (let y = 1; y < rowCount; y++) {
                let ys = y*space;
                let oysup = o.y - ys;
                let oysdn = o.y + ys;
                ctx.moveTo(0, oysup);
                ctx.lineTo(s.vw, oysup);
                ctx.moveTo(0, oysdn);
                ctx.lineTo(s.vw, oysdn);
            }
            for (let x = 1; x < rowCount; x++) {
                let xs = x*space;
                let oxs_l = o.x - xs;
                let oxs_r = o.x + xs;
                ctx.moveTo(oxs_l, 0);
                ctx.lineTo(oxs_l, s.vh);
                ctx.moveTo(oxs_r, 0);
                ctx.lineTo(oxs_r, s.vh);
            }
            ctx.stroke();

            // ctx.strokeStyle = '#555';
            ctx.strokeStyle = '#999';
            ctx.beginPath();
            ctx.moveTo(o.x, 0);
            ctx.lineTo(o.x, s.vh);
            ctx.moveTo(0, o.y);
            ctx.lineTo(s.vw, o.y);
            ctx.stroke();
        }

        function AngleToXY(angle){
            angle = angle%360;
            let rad = angle * Math.PI / 180;
            let xy = {"x":0,"y":0};
            if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
            if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
            return xy;
        }
        function XYtoAngle(x,y){
            x = Math.round(x*1000);
            y = Math.round(y*1000);
            let angle = 0;
            if(x == 0) {
                if(y > 0) {return 90;}
                if(y < 0) {return 270;}
            }
            if(x < 0) { angle += 180; }
            if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
            return angle;
        }

        // const o = {'x': canvas.width/2, 'y': canvas.height/2}
        
        function DrawLine1(angle = 0, distance = 1, clr = '#fff'){
            let xy = AngleToXY(angle);
            let dx = xy.x;
            let dy = xy.y;

            let dxv = dx * distance;
            let dyv = dy * distance;

            let x = dxv + o.x;
            let y = dyv + o.y;

            ctx.beginPath();
            ctx.lineWidth = 1;

            // ctx.strokeStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${alp2})`;
            ctx.strokeStyle = clr;
            ctx.moveTo(o.x, o.y);
            ctx.lineTo(x, y);
            ctx.stroke();


            ctx.fillStyle = clr;
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();

            // Samples:
            // DrawLine(45, 50, '#393');
            // DrawLine(315, 50, '#93f');
            // DrawLine(90, 50, '#39f');
        }
        
        function DrawLineA(angle = 0, distance = 200, color = '', size = 1){
            let xy = AngleToXY(angle);
            let dx = xy.x;
            let dy = xy.y;

            let dxv = dx * distance;
            let dyv = dy * distance;

            let x = dxv + o.x;
            let y = dyv + o.y;

            // ctx.strokeStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            let colorStyle = '#0000';
            if(color == ''){
                let hue = clr.i * clr.hueStep;
                colorStyle = `hsla(${hue}, ${clr.sat}%, ${clr.lum}%, ${clr.alp})`;
                clr.i += 1;
            } else if(color == 0 || color == false){
                colorStyle = '#fff';
            } else {
                colorStyle = color;
            }

            let sz = size;
            let sz_line = sz;
            let sz_point = sz * 2;

            ctx.beginPath();
            ctx.lineWidth = sz_line;

            ctx.strokeStyle = colorStyle;
            ctx.moveTo(o.x, o.y);
            ctx.lineTo(x, y);
            ctx.stroke();


            ctx.fillStyle = colorStyle;
            ctx.beginPath();
            ctx.arc(x, y, sz_point, 0, Math.PI * 2);
            ctx.fill();
        }

            if(color != '') {
                colorStyle = color;
                colorStyle_fill = color;
            }


            let sz = size;

            ctx.beginPath();
            ctx.lineWidth = sz_line;

            ctx.strokeStyle = colorStyle;
            ctx.moveTo(o.x, o.y);

            // ctx.fillStyle = colorStyle;
            ctx.fillStyle = colorStyle_fill;
            ctx.beginPath();
            ctx.arc(x, y, sz_point, 0, Math.PI * 2);
            ctx.fill();
        }
