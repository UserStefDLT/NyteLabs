    <style>
        :root {
            --bwf9: #fff9;
            --sz: 2rem;
            --h: var(--sz);
            --w: var(--sz);
        }
        .ss {
            position: relative;
            outline: 1px dashed var(--bwf9);
            height: 500px;
            width: 500px;
            border-radius: 50%;
        }
        .o {
            --distance: calc(var(--i) * -3rem);
            --duration: calc((var(--i) * 200ms) + 4000ms);
            --delay: calc(var(--i) * 200ms);
            position: absolute;
            top: 50%; left: 50%;
            height: var(--h);
            width: var(--w);

            border-radius: 50%;
            border-radius: 50% 0% 50% 50%;

            --hue: calc(var(--i) * 15);
            --clr: hsla(var(--hue), 50%, 40%, 1);
            outline: 1px dashed var(--bwf9);
            outline: 1px dashed var(--clr);

            transform-origin: 50% var(--distance);
            transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(calc(-50% - var(--distance)));

            animation: orbit 5000ms linear infinite both;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
        }
        @keyframes orbit {
            0%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(0deg);}
            100%{transform: translateX(-50%) translateY(calc(-50% - var(--distance))) rotate(360deg);}
        }

    </style>
