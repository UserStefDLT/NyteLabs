    .tile {
        --x: var(--x36);
        --y: var(--j);

        /* --hue: calc(var(--i) + var(--j)); */
        --hue: calc(var(--x) + var(--y));
        /* --xy: calc(var(--x) * var(--y));
        --xx: calc(var(--x) * var(--x));
        --yy: calc(var(--y) * var(--y));

        --q: calc(var(--xx) + var(--yy)); */

        /* --val: calc(var(--q) * 1); */
        --val: calc(var(--x) * 2 + var(--y) * 2);
        --hue: var(--val);
    }
    

    .tile {
        --clr: hsla(var(--hue), 100%, 60%, 1);
        background-color: var(--clr);
    }

<script>
    function BuildGridDisplay_repeat(w,h){
        let display = document.getElementById('display');

        let tile = `<div class="tile"></div>`;
        let tiles = tile.repeat(w);
        let row = `<div class="row">${tiles}</div>`;
        let rows = row.repeat(h);
        let grid = `<div class="grid">${rows}</div>`;

        display.innerHTML = grid;
    }
    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        BuildGridDisplay_repeat(36,36);
    });
