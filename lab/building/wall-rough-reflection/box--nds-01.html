<style>
:root {
--hue: 210;
--sat: 100%;
--lum: 50%;
--alp: 1;
--p: 500px;
}
.box, .grid, .row, .tile {
display: flex;
transform-style: preserve-3d;
}
.box {
    transform: perspective(var(--p)) rotate3d(1,0,0,-30deg) rotate3d(0,1,0,-60deg) rotate3d(0,0,1,0deg);
    transform: perspective(var(--p)) rotate3d(1,0,0,-20deg) rotate3d(0,1,0,-40deg) rotate3d(0,0,1,0deg);
}
.grid {
flex-direction: column;
}
.box, .row {
flex-direction: row;
}
#go {--rot-y: 90deg;}
#gs {--rot-y: 0deg;}
#gl {--rot-y: -90deg;}
#go {transform-origin: 100% 50%;}
#gl {transform-origin: 0% 50%;}
#go, #gs, #gl {
height: 5rem;
width: 5rem;
transform: rotate3d(0,1,0,var(--rot-y));
}
#gs {
width: 10rem;
}
.row {
--j: var(--i);
}
#gl .tile {
--hue: calc((var(--i) + var(--j)) * 10);
}
.tile {
height: 1rem;
width: 1rem;
margin: 0px; padding: 0px;
--c: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
background-color: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
background-image: linear-gradient(-45deg, var(--c), #000 150%);
}
</style>

    function BuildGrid(w, h, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }

    function BuildOppGrid(w, h, fill = {h:0,xdeg:0,ydeg:0}){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){

    function calcTileOrientation(g){
        let tile_sz = 24;
        let tile_sz2 = tile_sz * tile_sz;
        for(let y = 1; y < g.length; y++){
            for(let x = 1; x < g[y].length; x++){
                let tile = g[y][x];
                
                let x4 = grid[y][x].h - grid[y][x-1].h;
                // // x4h = hypotenuse, or new distance from center of tile to center ot tile.
                // let x4h = Math.round(Math.sqrt(tile_sz2 + x4 * x4));
                // x4a = angle for the x axis.
                let x4a = Math.round(Math.atan(x4 / tile_sz) * (180 / Math.PI));

                let y8 = grid[y][x].h - grid[y-1][x].h;
                // let y8h = Math.round(Math.sqrt(tile_sz2 + y8 * y8));
                let y8a = Math.round(Math.atan(y8 / tile_sz) * (180 / Math.PI));

                tile.xdeg = x4a;
                tile.ydeg = y8a;
            }
        }
    }



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
