<script>
    const layers = ["canvas-grid", "canvas-draw"];
    const canvas = {};
    const ctx = {};
    layers.forEach(key => {
        canvas[key] = document.getElementById(key);
        ctx[key] = canvas[key].getContext('2d');
        canvas[key].width = window.innerWidth;
        canvas[key].height = window.innerHeight;
    });

    /* â”€â”€â”€ [Model] â”€â”€â”€ */
    /* â”€â”€â”€ Build Grid (model) â”€â”€â”€ */
    function BuildGrid(w = s.cube.xlen, h = s.cube.ylen, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    function BuildGridObj(w = s.cube.xlen, h = s.cube.ylen, fill = {}){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                // g[y].push(fill);
                g[y].push({});
                if(Object.keys(fill).length > 0){
                    Object.keys(fill).forEach(k=>{
                        g[y][x][k] = fill[k];
                    });
                }
            }
        }
        return g;
    }
    function BuildGridHSL(w = s.cube.xlen, h = s.cube.ylen, hsl = {"h":0, "s":0, "l":0}){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                // g[y].push(fill);
                g[y].push({"h":hsl.h, "s":hsl.s, "l":hsl.l});
            }
        }
        return g;
    }

    function AddGridNoise(grid, f=(a,b)=>{return a+b;}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] += f(x,y);
            }
        }
    }
    function AddGridNoiseHSL(grid, f=(a,b,c,d)=>{return a+b+c+d;}, r = {"h":0, "s":0, "l":0}, a = {"h":0, "s":0, "l":0}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x].h += f(r.h,a.h);
                grid[y][x].s += f(r.s,a.s);
                grid[y][x].l += f(r.l,a.l);
            }
        }
    }
    function HandleNoiseHSL(grid, f=(g1,a,b)=>{return a+b;},radius=1,tolerance=10,ent=.5){
        let g2 = [];
        for(let y = 0; y < grid.length; y++){
            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                g2[y].push(f(grid,x,y,radius,tolerance,ent));
                // let val = f(grid,x,y,radius,tolerance,ent);
                // let hue = f(grid,x,y,radius,tolerance,ent);
                // let sat = f(grid,x,y,radius,tolerance,ent);
                // let lum = f(grid,x,y,radius,tolerance,ent);

                // g2[y][x].s = sat;
                // g2[y][x].l = lum;
                // // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x].h = g2[y][x].h;
                grid[y][x].s = g2[y][x].s;
                grid[y][x].l = g2[y][x].l;
            }
        }
    }

    function DrawGridHSL(ctx, grid){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                const e = grid[y][x];
                let xn = x * s.cube.sz;
                let yn = y * s.cube.sz;

                let hue = e.h%360;
                let sat = e.s%100;
                let lum = e.l%100;
                let bg = `hsla(${hue}, ${sat}%, ${lum}%, 1)`;
                ctx.fillStyle = bg;
                ctx.fillRect(xn,yn,s.cube.sz,s.cube.sz);
            }
        }
    }

                // let x2 = e.x * s.cube.sz;
                // let y2 = e.y * s.cube.sz;
                let x2 = e.x;
                let y2 = e.y;
                let hue = e.hue%360;
                let sat = 100;
                let lum = 50;

                // let hue = e.h%360;
                // let sat = e.s%100;
                // let lum = e.l%100;
                // let bg = `hsla(${hue}, ${sat}%, ${lum}%, 1)`;

                ctx.strokeStyle = `hsla(${hue}, ${sat}%, ${lum}%, 1)`;
                ctx.beginPath();

                ctx.stroke();

        }
    }

        y = a * cos(xb) + a * cos(y)
        y = a * cos(xb) * cos(y)
        y = cos(x) * cos(y) - sin(yx) * tan(y)
        y = cos(9x) * cos(9y) - sin(2x/y) * tan(9y/x)

    `;

    function DrawDefWave(ctx,xs=0,ys=0,amp=100,clr={}){
        let path = [];
        let step = 5;

        let hue = 210;
        let sat = 100;
        let lum = 50;
        let alp = .5;
        if(Object.keys(clr).includes("hue")){hue = clr.hue;}
        if(Object.keys(clr).includes("sat")){sat = clr.sat;}
        if(Object.keys(clr).includes("lum")){lum = clr.lum;}
        if(Object.keys(clr).includes("alp")){alp = clr.alp;}

        let path_color = `hsla(${hue}, ${sat}%, ${lum}%, ${alp})`;
        for(let x = 0; x < s.w; x+=step){
            let y = fs["cos"](x + xs, amp) + ys;

            if(!Object.keys(clr).includes("hue")){hue = x%360;}
            // let lum = (yi/s.h) * 50 + 20;
            // let lum = 70 - (yi/s.h) * 50;
            if(!Object.keys(clr).includes("lum")){lum = 70 - (y/s.h) * 50}
            let color = `hsla(${hue}, ${sat}%, ${lum}%, ${alp})`;
            
            path.push({"x": x, "y": y, "color": color, "size": 5});
        }
        draw_wave(ctx,path,path_color,1);
        DrawPath_eClr(ctx,path);
        apaths.push(path);
    }

        // let lum = 70 - (y/s.h) * 50;
        let lum = 90 - (y/s.h) * 85;

    function draw_wave(ctx,path,color,size){
        if(path.length > 0){
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y+s.canvas.y2);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y+s.canvas.y2);
            }
            ctx.stroke();
        }
    }
    
    function DrawPath_eClr(ctx,path){
        if(path.length > 0){

                ctx.arc(e.x, e.y + s.canvas.y2, e.size/2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }

    class p {
        constructor(ctx, id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.ctx = ctx;
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            this.ctx.fillStyle = this.color;
            this.ctx.beginPath();
            this.ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            this.ctx.fill();
        }
    }

    function updateSettings(){

        /* position box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
