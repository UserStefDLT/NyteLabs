    <style>
        #toggleAnimation {display: none;}

        .toggleCheckboxLabel {
            position: relative;
            color: #9999;
            padding: 0 1rem;
            transition:
                color 200ms ease-in-out,
                transform 200ms ease-in-out;
            user-select: none;
        }
        .toggleCheckboxLabel::before,
        .toggleCheckboxLabel::after {
            content: '';
            position: absolute;
            top: 50%; left: 100%;
            transform: translateX(0%) translateY(-50%);
            color: #fff;
            background-color: #333;
            outline: 2px outset #999;
            transition:
            outline 200ms ease-in-out,
            background-color 200ms ease-in-out,
            transform 200ms ease-in-out;
            cursor: pointer;
            user-select: none;
        }
        .toggleCheckboxLabel::before {
            height: 1rem;
            width: 2rem;
            border-radius: 5rem;
            outline-offset: 4px;
            background-color: #222;
        }
        .toggleCheckboxLabel::after {
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
            transform: translateX(0%) translateY(-50%);
        }
        #toggleAnimation:checked ~ .options .toggleCheckboxLabel::before {
            background-color: #063;
            outline: 2px outset #ccc;
        }
        #toggleAnimation:checked ~ .options .toggleCheckboxLabel::after {
            background-color: #0c6;
            transform: translateX(1rem) translateY(-50%);
            outline: 2px outset #ccc;
        }
        /* #toggleAnimation:checked ~ .options .toggleCheckboxLabel {color: #ccc;} */
        #toggleAnimation:checked ~ .options .toggleCheckboxLabel {color: #eee;}
    </style>

    <script>
        const s = {
            val: 1,
            valRange: 24,
        };
        function selectWave(ev){
            let add = ev.target.dataset.add;
            s.val += parseInt(add);
            // console.log(`id: ${ev.target.id}`);
            console.log(`s.val: %c${s.val}`, 'color: #036; background-color: #39fc; padding: .125rem .25rem; border-radius: .25rem;');

            if(s.val < 0){s.val = s.valRange};
            if(s.val > s.valRange){s.val = 0};

            let valElem = document.getElementById('val');
            valElem.innerHTML = `${s.val} / 24`;

            let elem = document.getElementById('exp');
            elem.dataset.val = s.val;
        }
        
        window.addEventListener('load', (ev) => {
            console.log(`Welcome to my Lab!`);
            
            let gLeft = document.getElementById('go-left');
            gLeft.addEventListener('click', selectWave);
            let gRight = document.getElementById('go-right');
            gRight.addEventListener('click', selectWave);
            
        });
    </script>
