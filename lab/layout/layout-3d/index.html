    <style>
        :root {
            --clr-01: #17d; --clr-01-dark: #036;
            --clr-02: #d71; --clr-02-dark: #603;
            --clr-03: #d17; --clr-03-dark: #306;

            --clr-01: #17d; --clr-01-dark: #036;
            --clr-02: #d71; --clr-02-dark: #c06;
            --clr-03: #d17; --clr-03-dark: #60c;

            --bgi: linear-gradient(-45deg, #123, #789);
            --bgi-01: linear-gradient(135deg, var(--clr-01), var(--clr-01-dark));
            --bgi-02: linear-gradient(120deg, var(--clr-02), var(--clr-02-dark));
            --bgi-03: linear-gradient(90deg, var(--clr-03), var(--clr-03-dark));

            --clr: #fff;
        }

        .box-01, .box-03 { --clr: var(--clr-01); --clr-dark: var(--clr-01-dark); }
        .box-02, .box-04, .box-06 { --clr: var(--clr-02); --clr-dark: var(--clr-02-dark); }
        .box-05, .box-07 { --clr: var(--clr-03); --clr-dark: var(--clr-03-dark); }

        .box-01, .box-03 { --bgi: var(--bgi-01); }
        .box-02, .box-04, .box-06 { --bgi: var(--bgi-02); }
        .box-05, .box-07 { --bgi: var(--bgi-03); }

        
        .layout {
            display: grid;
            grid-template-columns: repeat(4, 8rem);
            gap: 1rem;
            transform-style: preserve-3d;
            transform: perspective(800px) rotate3d(0,1,0,-30deg);
        }
        
        .box {
            position: relative;
            background: #333;
            background-image: var(--bgi);
            border-radius: .75rem;

            transform-style: preserve-3d;
            transition: 
            box-shadow 200ms ease-in-out,
            transform 200ms ease-in-out;

            box-shadow: 
            inset -7em -7em 0em -8em var(--clr),
            inset 7em 7em 0em -8em var(--clr-dark),
            inset 7em -7em 0em -8em var(--clr),
            inset -7em 7em 0em -8em var(--clr-dark)
        }
        .box:hover {
            transform: translateZ(-8px);
            box-shadow:
            inset -7em -7em 0rem -8em var(--clr),
            inset 7em 7em 0rem -8em var(--clr-dark),
            inset 7em -5em 2rem -8em var(--clr),
            inset -7em 5em 2rem -8em var(--clr-dark);
        }
        .box-01, .box-02, .box-03, .box-04,
        .box-05, .box-06, .box-07 { --c: #123; }

        .box-01, .box-04,
        .box-06, .box-07 { 
            height: 8rem; 
            font-size: 2rem; 
            grid-row: span 2;
        }

        .box-04, .box-07 { grid-column: 4; }
        .box-06, .box-07 { grid-row: 3 / span 2; }
        
        .box-03, .box-02 {
            height: 5rem; 
            font-size: 1.5rem;
        }
        
        .box-05 {
            height: 11rem; 
            font-size: 3rem;
            grid-column: span 2; grid-row: span 3;
        }

        .tex {
            position: absolute;
            height: 100%; width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;

            color: var(--clr);
            color: #fff;

            mask-clip: text;
            -webkit-mask-clip: text;
            user-select: none;
            cursor: pointer;

            transform-style: preserve-3d;
            transition: 
            text-shadow 200ms ease-in-out,
            transform 200ms ease-in-out;
        }

        .box:hover .tex {
            transform: translateX(-.125em);
            transform: translateX(-.125em) translateZ(8px);
            transform: translateZ(16px);
            text-shadow: .0625em .0625em .125em #2229;
            text-shadow: 
            1px 0px 0px #aaa,
            2px 0px 0px #aaa,
            0.125em 0.0625em 0.125em #222, 
            0.25em 0.125em 0.25em #1118;
        }


        .z {display: none;}
    </style>

<main>
