<style>
    .card:nth-of-type(4n+1) {--hue: 30;}
    .card:nth-of-type(4n+2) {--hue: 150;}
    .card:nth-of-type(4n+3) {--hue: 210;}
    .card:nth-of-type(4n+4) {--hue: 330;}
    .card {
        margin: 0.25rem;
        border-radius: .25rem;
        background-color: var(--bw1c);
        border: 1px solid hsl(var(--hue), 100%, 67%);

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .card-fet {overflow: hidden;}
    .card-fet:hover {overflow: initial;}

    [class|="box"] {
        height: var(--sz-box);
        width: var(--sz-box);
        margin: 2rem 1rem;
        --clr: hsla(var(--hue), calc(var(--sat) * 1%), calc(var(--lum) * 1%), 1);
    }
    .box--color {background-color: var(--clr);}
    .box--gradient {
        --clr-1: hsla(var(--hue), 100%, 60%, 1);
        --clr-2: hsla(var(--hue), 100%, 20%, 1);
        background-image: linear-gradient(to bottom right, var(--clr-1), var(--clr-2));

        border-radius: 0 0 0.25rem 0.25rem;
        color: #fff;
        z-index: 2;
    }

<script>
    const default_variants = {
        a: [1, 2, 3],
        b: [4, 5, 6],
        c: [7, 8, 9],
    }

    const fet_variants = {
        fq: [.05, .025, .012, .006],
        o: [1, 3, 5],
        sc: [20, 50, 100, 200],
    }
    const vfet_Temp = `
        <filter id="fe-turbulence-$[fq]-$[o]-$[sc]" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" baseFrequency="$[fq]" numOctaves="$[o]">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="$[sc]">
            </feDisplacementMap>
        </filter>`;
    const vfet_e_Temp = `<div class="card card-fet">
        <div class="box--gradient" style="filter: url(#fe-turbulence-$[fq]-$[o]-$[sc]);"></div>
        <code class="code--filter">fq:$[fq], o:$[o], sc:$[sc]</code>
        </div>`;

    const hsl_variants = {
        h: [30, 150, 210, 330],
        s: [100, 50],
        l: [60, 20],
    }
    const vClrCard_Temp = `<div class="card" style="--hue: $[h]; --sat: $[s]; --lum: $[l];">
        <div class="box--color"></div>
        <code class="code--color">hsl($[h], $[s]%, $[l]%);</code>
        </div>`;

    function vList2_helper(v,i){
        let vlis = [];
        let key = Object.keys(v)[i];
        let vi = v[Object.keys(v)[i]];
        for (let j = 0; j < vi.length; j++) {
            if(Object.keys(v).length > (i + 1)){
                let ne = vList2_helper(v,i+1);
                ne.forEach(ni=>{
                    ni[key] = vi[j];
                    vlis.push(ni);
                });
            } else {
                let ni = {};
                ni[key] = vi[j];
                vlis.push(ni);
            }
        }
        return vlis;
    }
    function vList2(v){
        let vList = vList2_helper(v,0);
        console.log(vList);
        return vList;
    }
    function variantBuilder(t,v){
        let keys = Object.keys(v);
        let vt2 = t.replaceAll('[','{vi.').replaceAll(']','}');

        let elemList = [];
        let vList = vList2(v);

        vList.forEach(vi=>{
            let htmlElem = '';
            let vt2e = `htmlElem = \`${vt2}\``;
            eval(vt2e);
            elemList.push(htmlElem);
        });
        return elemList;
    }

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);

        let colorCards = variantBuilder(vClrCard_Temp, hsl_variants);
        let displayColor = document.getElementById('display-color');
        displayColor.innerHTML += colorCards.join('');

        let filters = variantBuilder(vfet_Temp, fet_variants);
        let defs = document.getElementById('defs');
        defs.innerHTML = filters.join('');

        let gradientCards = variantBuilder(vfet_e_Temp, fet_variants);
        let displayGradient = document.getElementById('display-gradient');
        displayGradient.innerHTML += gradientCards.join('');

    });
</script>
