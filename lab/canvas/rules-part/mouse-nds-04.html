<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* â”€â”€â”€ Other functions â”€â”€â”€ */
    function AngleToXY(angle){
        angle = angle%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoAngle(x,y){
        let angle = 0;
        if(x == 0) {
            if(y > 0) {return 90;}
            if(y < 0) {return 270;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    /* â”€â”€â”€ Drawing â”€â”€â”€ */
    /* */
    /* â”€â”€â”€ Particle â”€â”€â”€ */
    /* â”€â”€â”€ Create â”€â”€â”€ */
    /* â”€â”€â”€ Rules â”€â”€â”€ */

    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }

    const particles = [];
    class p {
        constructor(id,type="p",x,y,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
    }

    const tail = [];
    class pw {
        constructor(id,type="p",x,y,z=0,color="#8889",ent=.89){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.ent = ent;
            this.size = 9;
            this.color = color;
        }
    }

    class pa {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            // this.z = 0;
            // this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else if(this.type == "p1"){
                this.c = `hsla(0, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else if(this.type == "p2"){
                this.c = `hsla(180, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }

    class p1 {
        constructor(x,y,c,vx=0,vy=0){
            this.x = x;
            this.y = y;
            this.c = c;
            this.vx = vx;
            this.vy = vy;
            this.heat = 0;
            this.vh = 0;
        }
    }
    class p2 {
        constructor(x,y,h=0,vx=0,vy=0,c="#f39c"){
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;

            this.c = c;
            this.s = 5;

            this.heat = h;
            this.vh = 0;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;

            this.getColor();
        }
        getColor(){
            /* Heat can be from -100 to 100. */
            /* If heat is 0, then show white. */
            /* If heat is -100, then show blue. */
            /* If heat is 100, then show red. */
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }
    class p3 {
        constructor(id=-1,type="none",x,y){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = 0;
            this.vz = 0;

            
            this.size = 5;
            this.heat = 0;
            this.vh = 0;
            
            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "#f39c";
            
            this.getColor();
            // this.getHeatColor();
        }
        getColor(){
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }

    function randomXY2(){
        let x = Math.random()*s.w;
        let y = Math.random()*s.h;
        return {'x':x, 'y':y};
    }
    function randomX(){return Math.random()*s.w;}
    function randomY(){return Math.random()*s.h;}
    function random(n,a){return Math.random()*n+a;}
    function randomXY(){
        let x = Math.random()*(s.canvas.w)+s.canvas.left;
        let y = Math.random()*(s.canvas.h)+s.canvas.top;
        return {'x':x, 'y':y};
    }

    function createTailXYr(n,x,y,r,color="#0000",ent=.89){
        for(let i = 0; i < n; i++){
            let a = Math.floor(Math.random()*360);
            let xy = AngleToXY(a);
            let nx = x + (xy.x*r);
            let ny = y + (xy.y*r);
            let np = new pw(tail.length,"mouse",nx,ny,0,color,ent);
            tail.push(np);
        }
    }
    function createTailsXYr(n,x,y,r,color="#0000",ents=[]){
        for(let i = 0; i < n; i++){
            let ent = .89;
            if(ents.length > i){ent = ents[i];}

            let a = Math.floor(Math.random()*360);
            let xy = AngleToXY(a);
            let nx = x + (xy.x*r);
            let ny = y + (xy.y*r);
            
            let np = new pw(tail.length,"mouse",nx,ny,0,color,ent);
            tail.push(np);
        }
    }
    function createTails(n,x,y,color="#0000",ents=[]){
        for(let i = 0; i < n; i++){
            let ent = .89;
            if(ents.length > i){ent = ents[i];}
            let np = new pw(tail.length,"mouse",x,y,0,color,ent);
            tail.push(np);
        }
    }
    function createTail(n,x,y,color="#0000",ent){
        for(let i = 0; i < n; i++){
            let np = new pw(tail.length,"mouse",x,y,0,color,ent);
            tail.push(np);
        }
    }

    function createRandomXY(n,type,color){
        for(let i = 0; i < n; i++){
            let xy = randomXY2();
            let np = new p(particles.length,type,xy.x,xy.y,0,color);
            pg[type].push(np);
            particles.push(np);
        }
    }
    function create_p(type,x,y,vx,vy){
        let np = new pa(particles.length,type,x,y,vx,vy);
        pg[type].push(np);
        particles.push(np);
    }


    function create3XYH(n,x,y,h){
        let group = [];
        for(let i = 0; i < n; i++){
            let np = new p3(particles.length,"heat",x,y);
            np.heat = h;
            group.push(np);
            particles.push(np);
        }
        return group;
    }
    function create3H(n,h){
        let group = [];
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            let np = new p3(particles.length,"heat",xy.x,xy.y);
            np.heat = h;
            group.push(np);
            particles.push(np);
            // particles.push(group[i]);
        }
        return group;
    }
    function create3(n,type="none"){
        let group = [];
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            group.push(new p3(particles.length,type,xy.x,xy.y));
            particles.push(group[i]);
        }
        return group;
    }

    function createOrbit2(n,h=0,a=-1,r=100){
        let group = [];
        for(let i = 0; i < n; i++){
            // let a = Math.random()*360;
            let angle = a;
            if(a < 0){angle = Math.floor(Math.random()*360);}
            let xy = AngleToXY(Math.floor(Math.random()*360));
            let x = xy.x * r + s.canvas.left + s.canvas.w/2;
            let y = xy.y * r + s.canvas.top + s.canvas.h/2;
            let vxy = AngleToXY(angle);
            let vx = vxy.x * .7;
            let vy = vxy.y * .7;
            group.push(new p2(x,y,h,vx,vy));
            particles.push(group[i]);
        }
        return group;
    }
    function createXYOrbit(n,x,y,h=0,a = -1){
        let group = [];
        for(let i = 0; i < n; i++){
            // let a = Math.random()*360;
            let angle = a;
            if(a < 0){angle = Math.floor(Math.random()*360);}
            let xy = AngleToXY(angle);
            let vx = xy.x * .5;
            let vy = xy.y * .5;
            group.push(new p2(x,y,h,vx,vy));
            particles.push(group[i]);
        }
        return group;
    }
    function createXY2(n,x,y,h){
        let group = [];
        for(let i = 0; i < n; i++){
            // group.push(particle(x,y,c));
            group.push(new p2(x,y,h));
            particles.push(group[i]);
        }
        return group;
    }
    function createH(n,h){
        let group = [];
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            group.push(new p2(xy.x,xy.y,h));
            particles.push(group[i]);
        }
        return group;
    }
    
    const scale = {
        "g": .75,
        "v": .125,
        "e": .5,
    }
    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

            // /* â”€pushes back from borderâ”€ */
            // if(a.x <= s.canvas.left || a.x >= (s.canvas.left+s.canvas.w)){a.vx *= -1;}
            // if(a.y <= s.canvas.top || a.y >= (s.canvas.top+s.canvas.h)){a.vy *= -1;}
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["force"] = function (list1, list2, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["rule"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    // let force = g * 1/(d*d);
                    // let force = .01 * g * 1/d;
                    // let force = .01 * g * 1/(d*d);
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            let margin = 50;
            let cr = 100;
            // if(a.x < (0-margin) || a.x > (s.w+margin)){a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);}
            // if(a.y < (0-margin) || a.y > (s.h+margin)){a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);}
            if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
                a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    pr["space"] = function (list1, list2, g = 0, r = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 1 && d < a.size){
                    let force = scale.g * g * 1/d;
                    // let force = g * 1/(d*d);
                    // let force = .01 * g * 1/d;
                    // let force = .01 * g * 1/(d*d);
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            // a.x += a.vx * scale.v;
            // a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // let margin = 1;
            // let cr = 10;
            // // if(a.x < (0-margin) || a.x > (s.w+margin)){a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);}
            // // if(a.y < (0-margin) || a.y > (s.h+margin)){a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);}
            // if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
            //     a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);
            //     a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);
            // }
        }
    }
    pr["walls"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);

        let keys = Object.keys(gs);

        let rule_set = [];
        for (let i = 0; i < keys.length; i++) {
            const a = keys[i];
            for (let j = 0; j < keys.length; j++) {
                const b = keys[j];
                let g = parseFloat((Math.random() * 20 - 10).toFixed(2));
                let r1 = Math.random() * Math.sqrt(s.dim/4);
                let r = parseFloat((r1*r1).toFixed(2));
                let ru = {"a": a, "b": b, "g": g, "r": r};
                rule_set.push(ru);
            }
        }
        rules[rule_id] = rule_set;
        currentRule = rule_id;

            const a = keys[i];
            for (let j = 0; j < keys.length; j++) {
                const b = keys[j];
                if(a!=b){
                    let g = parseFloat((Math.random() * 2 - 1).toFixed(4));
                    let r1 = Math.random() * Math.sqrt(s.dim/4);
                    let r = parseFloat((r1*r1).toFixed(2));
                    let ru = {"a": a, "b": b, "g": g, "r": r};
                    rule_set.push(ru);
                }
            }
        }
        for (let k = 0; k < keys.length; k++) {
            const ab = keys[k];
            let g1 = parseFloat((Math.random() * 1).toFixed(4));
            let g2 = parseFloat((Math.random() * -1).toFixed(4));
            
            let rr = Math.sqrt(s.dim/4);
            let rr1 = Math.random() * rr;
            let rr2 = Math.random() * rr;
            let r1 = parseFloat((rr1*rr1).toFixed(2));
            let r2 = parseFloat((rr2*rr2).toFixed(2));

            let ru1 = {"a": ab, "b": ab, "g": g1, "r": r1};
            let ru2 = {"a": ab, "b": ab, "g": g2, "r": r2};
            rule_set.push(ru1);
            rule_set.push(ru2);
        }
        
        rules[rule_id] = rule_set;
        currentRule = rule_id;
    }

    function RandomRule(){
        let rule_row = Math.floor(Math.random() * rules[currentRule].length);
        let g = parseFloat((Math.random() * 4 - 2).toFixed(4));
        let r1 = Math.random() * Math.sqrt(s.dim/4);
        let r = parseFloat((r1*r1).toFixed(2));
        rules[currentRule][rule_row].g = g;
        rules[currentRule][rule_row].r = r;
    }

    function PrintRule(rule_id){
        let rule_set = rules[rule_id];
        let rule_string = JSON.stringify(rule_set);
        let rule_ready = rule_string.split('},{').join('},\n{');
        console.log(`"${rule_id}": ${rule_ready},`);
    }
    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);
        if(s.h < s.canvas.h) {s.canvas.h = s.h;}
        if(s.w < s.canvas.w) {s.canvas.w = s.w;}
        s.canvas.top = (s.h - s.canvas.h)/2;
        s.canvas.left = (s.w - s.canvas.w)/2;
        s.canvas.h2 = s.canvas.top + (s.canvas.h / 2);
        s.canvas.w2 = s.canvas.left + (s.canvas.w / 2);
        canvas.width = s.w;
        canvas.height = s.h;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings()
    });
