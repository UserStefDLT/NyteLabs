    <style>
        :root {
            --sz-tile: 1rem;
            --p: 5000px;
            --nx: 15;
            --ny: 1;
            --sz-gap: .125rem; 
            --sz-gap: 0rem;
        }
        .list, .grid, .row, .cube, .tile,
        .cube::before, .cube::after {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }
        .list {
            display: grid;
            grid-template-columns: repeat(var(--ny), 1fr);
            gap: var(--sz-gap);
            margin: 5rem auto;
        }
        .iso {
            --iso54: 54deg;
            /* --iso54: 24deg; */
            transform: perspective(var(--p)) rotate3d(1,0,0,var(--iso54)) rotate3d(0,0,1,-45deg);
            animation: displayCase 15000ms ease-in-out infinite alternate both;
        }
        @keyframes displayCase {
            0% {transform: perspective(var(--p)) rotate3d(1,0,0,var(--iso54)) rotate3d(0,0,1,-45deg);}
            100% {transform: perspective(var(--p)) rotate3d(1,0,0,var(--iso54)) rotate3d(0,0,1,45deg);}
        }

        .row {
            --y: var(--i);
            display: grid;
            grid-template-columns: repeat(var(--nx), 1fr);
            gap: var(--sz-gap);
        }
    </style>

    <style>
        .list {
            --p: 400px;
            margin: .5rem auto 5rem;
        }
        .list .row div {
            --x: var(--i);
            position: relative;

            --sz: var(--sz-tile); 
            height: var(--sz); width: var(--sz);

            --hue-step: 15;
            --hue-i: calc(var(--i) * var(--hue-step));
            --xy: calc(var(--x) + var(--y));
            --hue: calc(var(--xy) * var(--hue-step));
            --clr-top: hsla(var(--hue), 100%, 50%, 1);
            background-color: var(--clr-top);

            /*transform-origin: 50% 50% calc(var(--sz-tile) * -.5);*/

            --xy2: calc(var(--x) * -1 + var(--y) * .5);
            --xy3: calc(var(--x) * 1 + var(--y) * 1);
            transform-style: preserve-3d;

            /* transform: perspective(5000px) translateZ(calc(var(--xy3) * 2px));  */
            /*transform: perspective(5000px) translateZ(calc(var(--xy2) * 4px))  rotate3d(0,1,0,calc(var(--xy3) * 5deg)) rotate3d(1,0,0,calc(var(--xy3) * -2deg));*/
            /* transform: perspective(5000px) translateZ(calc(var(--xy2) * 4px))  rotate3d(0,1,0,calc(var(--xy3) * -1deg)) rotate3d(1,0,0,calc(var(--xy3) * 1deg)); */
        }
        .list .row div {
            --val: calc( var(--x) * var(--x) );
            --xk: calc( var(--x) -  ( (var(--nx) +1) / 2 ) );
            --yk: calc( var(--y) -  ( (var(--nx) +1) / 2 ) );
            --xkk1: calc( var(--xk) / (1 + var(--xk) * var(--xk) / 4) );
            --ykk1: calc( var(--yk) / (1 + var(--yk) * var(--yk) / 4) );
            --kk10: calc( var(--xkk1) * var(--ykk1) );

            --u: 25;
            --val: calc( var(--kk10) * var(--u) + -20 );

            --u: 5;
            --val: calc( var(--kk10) * var(--u) + 0 );

            --u: 10;
            --val: calc( var(--kk10) * var(--u) + -10 );

            --kk10: calc( var(--xk) * var(--yk) );
            --u: .1;
            --val: calc( var(--kk10) * var(--u) + -10 );

            --a-hue-step: .5;
            --a-hue-step: -1.5;
            --xy: var(--val);
            transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px));
            /*transform: perspective(var(--p)) translateZ(calc(var(--xy) * 4px)); */
        }
        .list-03 .row div {--u: 5; --val: calc( var(--kk10) * var(--u) + 0);}
        .list-04 .row div {--u: 15; --val: calc( var(--kk10) * var(--u) + -10);}

        .list .row div {
            animation: wind 15000ms linear infinite alternate both;
            animation: oscilating-wind 15000ms linear infinite alternate both;
            --animation-duration: 15000ms;
            --animation-duration: 4000ms;
            --animation-delay: 50ms;
            animation-duration: var(--animation-duration);
            animation-delay: calc(var(--val) * var(--animation-delay));
            animation-play-state: paused;
        }
        @keyframes wind {
            0% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px)) rotate3d(0,1,0,calc(var(--xy2) * 5deg)) rotate3d(1,0,0,calc(var(--xy) * 0deg));}
            50% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px))  rotate3d(0,1,0,calc(var(--xy2) * 10deg)) rotate3d(1,0,0,calc(var(--xy) * 15deg));}
            100% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px))  rotate3d(0,1,0,calc(var(--xy2) * 30deg)) rotate3d(1,0,0,calc(var(--xy) * -15deg));}
        }
        @keyframes oscilating-wind {
            0% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 0rem)) rotate3d(0,1,0,calc(var(--xy2) * 5deg)) rotate3d(1,0,0,calc(var(--xy) * 0deg)); background-color: hsla(calc(1 * var(--a-hue-step)), 80%, 50%, 1);}
            25% {transform: perspective(var(--p)) translateZ(calc(var(--val) * .5rem)); background-color: hsla(calc(90 * var(--a-hue-step)), 80%, 50%, 1);}
            50% {transform: perspective(var(--p)) translateZ(calc(var(--val) * .75rem)) rotate3d(0,1,0,calc(var(--xy2) * 10deg)) rotate3d(1,0,0,calc(var(--xy) * 15deg)); background-color: hsla(calc(180 * var(--a-hue-step)), 80%, 50%, 1);}
            75% {transform: perspective(var(--p)) translateZ(calc(var(--val) * .5rem)); background-color: hsla(calc(90 * var(--a-hue-step)), 80%, 50%, 1);}
            100% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 0rem)) rotate3d(0,1,0,calc(var(--xy2) * 30deg)) rotate3d(1,0,0,calc(var(--xy) * -15deg)); background-color: hsla(calc(1 * var(--a-hue-step)), 80%, 50%, 1);}
        }
        @keyframes wind-02 {
            0% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px)) rotate3d(0,1,0,calc(var(--xy2) * 5deg)) rotate3d(1,0,0,calc(var(--xy) * 0deg));}
            50% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px))  rotate3d(0,1,0,calc(var(--xy2) * 10deg)) rotate3d(1,0,0,calc(var(--xy) * 15deg));}
            100% {transform: perspective(var(--p)) translateZ(calc(var(--val) * 8px))  rotate3d(0,1,0,calc(var(--xy2) * 30deg)) rotate3d(1,0,0,calc(var(--xy) * -15deg));}
        }
