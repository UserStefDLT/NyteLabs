        /* *::before, *::after {

        .xc {
            position: relative;
            min-height: 200px; min-width: 200px;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,0,45deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,10deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,90deg);
            /* animation: rolling 5000ms ease-in-out infinite both; */
            animation: rolling 5000ms linear infinite both;
        }
        @keyframes rolling {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling-z {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }

        

        .xi {
            position: absolute;
            top: 50%; left: 50%;
            height: 20px; width: 20px;
            height: 10px; width: 10px;
            border-radius: 50%;
            background: #39f;
        }
        .xi {
            --i-deg: calc(var(--i) * 5deg);
            /* good for: 0,3,5,10,15,40,60,72,75,85,87,88(heart),90 */
            --i-deg: calc(var(--i) * 10deg);
            /* good for: 0,2,5,10,20,30,60,72,80,85,89, */
            --i-deg: calc(var(--i) * 20deg);
            /* good for marks: 0,2,10,20,25,30,50,60 */
            /* good for half marks: 2,15,25,45, */
            /* good for sphere marks: 39,41,58-62,65,75,85, */
            
            --i-deg: calc(var(--i) * 10deg);
            --i-deg2: calc(var(--i) * 20deg);
            transform-style: preserve-3d; 
            /* transform: translateX(-50%) translateY(-50%) translateZ(50px) rotate3d(1,1,0,var(--i-deg)); */
            transform: translateX(-50%) translateY(-50%) rotate3d(1,1,0,var(--i-deg)) translateZ(50px);
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);
            transition: transform 1000ms ease-in-out;
            /* animation: translatingDots 10000ms ease-in-out infinite both; */
        }
        @keyframes translatingDots {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 10deg)) translateZ(100px);}
            25% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 20deg)) translateZ(100px);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 30deg)) translateZ(100px);}
            75% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 20deg)) translateZ(100px);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 10deg)) translateZ(100px);}
        }
        @keyframes translatingDots-b {
            0% {--i-deg2: calc(var(--i) * 10deg); transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);}
            50% {--i-deg2: calc(var(--i) * 20deg); transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);}
            100% {--i-deg2: calc(var(--i) * 30deg); transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);}
        }

            100% {transform: perspective(var(--global-perspective)) rotate3d(1,0,0,720deg) rotate3d(0,1,0,360deg) rotate3d(0,0,1,0deg);}
        }

    <script>
        /* BuildSphere()
         * parameters:
         *   ─> numberOfElements: int
         *   ─> classForElements: string
         *   ─> classForParent: string
         * returns an element with a specified number of elements with a class name.
         */
        function BuildSphere(numberOfElements = 12, classForElements = 'xi', classForParent = 'xc'){
            let parentElement = document.createElement('div');
            parentElement.classList.add(classForParent);
            for (let i = 0; i < numberOfElements; i++) {
                let childElement = document.createElement('div');
                childElement.classList.add(classForElements);
                parentElement.appendChild(childElement);
            }
            return parentElement;
        }
        /* BuildShelves()

        // function BuildShelves(numberOfShelves = 1, shelfTitles = [], styleForShelves = [], classForShelves = 'shelf'){
        function BuildShelves(numberOfShelves = 1, shelfTitles = [], styleForAllShelves = '', styleForEachShelves = [], classForShelves = 'shelf'){
            let shelfBundle = [];
            // let shelfBundle = document.createElement('div');
            for (let i = 0; i < numberOfShelves; i++) {
                let shelf = document.createElement('div');
                console.log(`classForShelves: ${classForShelves}`);
                console.dir(shelf.classList);
                shelf.classList.add(classForShelves);
                console.dir(shelf.classList);
                if(shelfTitles.length != 0 && shelfTitles.length > i){
                    let shelfTitle = document.createElement('div');
                    shelfTitle.classList.add('shelf-title');
                    shelfTitle.innerText = shelfTitles[i];
                    shelf.appendChild(shelfTitle);
                } else {
                    let shelfTitle = document.createElement('div');
                    shelfTitle.classList.add('shelf-title');
                    shelfTitle.innerText = `Shelf-${i+1}`;
                    shelf.appendChild(shelfTitle);
                }
                if(styleForAllShelves.length != 0){
                    shelf.style = styleForAllShelves;
                }
                if(styleForEachShelves.length != 0 && styleForEachShelves.length > i){
                    shelf.style = styleForEachShelves[i];
                }
                // shelfBundle.appendChild(shelf);
                shelfBundle.push(shelf);
            }
            return shelfBundle;
