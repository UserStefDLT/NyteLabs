/* ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ */
function updateSettings(){
    s.h = window.innerHeight;
    s.w = window.innerWidth;
    s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

    /* ‚îÄ Canvas ‚îÄ */
    s.canvas.x = s.w;
    s.canvas.y = s.h;
    s.canvas.z = (s.h + s.w)/2;

    s.canvas.x2 = s.canvas.x/2;
    s.canvas.y2 = s.canvas.y/2;
    s.canvas.z2 = s.canvas.z/2;

    /* ‚îÄ Box ‚îÄ */
    /* resize box for mobile */
    if(s.h < s.box.y) {s.box.y = s.h;}
    if(s.w < s.box.x) {s.box.x = s.w;}
    s.box.z = (s.box.y + s.box.x)/2;

    /* center box */
    s.box.top = (s.h - s.box.y)/2;
    s.box.left = (s.w - s.box.x)/2;

    /* determine center */
    s.box.x2 = s.box.left + (s.box.x / 2);
    s.box.y2 = s.box.top + (s.box.y / 2);
    s.box.z2 = (s.box.z / 2);

    /* ‚îÄ Grid ‚îÄ */
    s.grid.cols = Math.floor(s.w / s.tile.w);
    s.grid.rows = Math.floor(s.h / s.tile.h);

    /* ‚îÄ Canvas Update ‚îÄ */
    // canvas.width = s.canvas.x;
    // canvas.height = s.canvas.y;
    // ctx.clearRect(0,0,canvas.width, canvas.height);
}
window.addEventListener('resize', () =>{
    updateSettings();
});

const box2 = document.getElementById("display");
function startup() {
    box2.addEventListener("touchstart", handleBoxStart, false);
    box2.addEventListener("touchend", handleBoxEnd, false);
    box2.addEventListener("touchcancel", handleBoxCancel, false);
    box2.addEventListener("touchmove", handleBoxMove, false);
}
var ongoingTouches = [];
function handleBoxStart(evt) {
    evt.preventDefault();
    if(s.log){console.log(`%ctouchstart%c ‚Üí handleBoxStart()`, 'color: #3f9; background-color: #3f92; border-radius: 4px; padding: 2px;', 'color: #999;');}
    box.grabing = true;

    var touches = evt.changedTouches;
    for (var i = 0; i < touches.length; i++) {
        ongoingTouches.push(copyTouch(touches[i]));
        box.touches.push({'x': 0, 'y': 0, 'z': 0});
        box.touches[i].x += touches[i].pageX;
        box.touches[i].y += touches[i].pageY;
        // console.log(`%ci: %c${i}%c ‚Üí x: %c${touches[i].pageX}%c, y: %c${touches[i].pageY}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
        // console.log(`%c box ‚Üí x: %c${box.touches[i].x}%c, y: %c${box.touches[i].y}`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f');
    }
}
function handleBoxMove(evt) {
    evt.preventDefault();
    var touches = evt.changedTouches;
    for (var i = 0; i < touches.length; i++) {
        // console.log(`%cfor loop(i: %c${i}%c)`, 'color: #ccc', 'color: #39f', 'color: #ccc');
        var idx = ongoingTouchIndexById(touches[i].identifier);
        if (idx == 0) {
            // console.log(`%c ‚Üí idx: %c${idx}`, 'color: #ccc;', 'color: #39f;');
            // console.log("continuing touch "+idx);
            // console.log(`%cbox ‚Üí moveTo(%c${ongoingTouches[idx].pageX}%c, %c${ongoingTouches[idx].pageY}%c);`, 'color: #ccc', 'color: #39f', 'color: #ccc', 'color: #39f', 'color: #ccc');
            let nx = ongoingTouches[idx].pageX - box.touches[idx].x;
            let ny = ongoingTouches[idx].pageY - box.touches[idx].y;
            // console.log(`%c ‚Üí nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f;', 'color: #ccc;', 'color: #39f;');
            if(s.log){
                let arrowTagX = '‚Üê‚Üí';
                let arrowTagY = '‚Üë‚Üì';
                if(nx < 0){arrowTagX = '‚Üê';} else if(nx > 0) {arrowTagX = '‚Üí';}
                if(ny < 0){arrowTagY = '‚Üë';} else if(ny > 0) {arrowTagY = '‚Üì';}
                console.log(`%c ‚Üí nx: %c${nx}%c, ny: %c${ny}`, 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;', 'color: #ccc;', 'color: #39f; background-color: #06c3; border-radius: 4px;');
                console.log(`%cüåê going: %c${arrowTagX}|${arrowTagY}`, 'color: #ccc;', 'color: #fff; background-color: #06c3; border-radius: 4px;');
            }
            box.x += nx;
            box.y += ny;
            let x = (box.x % 360).toFixed(2);
            let y = (box.y % 360).toFixed(2);
            box2.style = `--x-deg: ${x}deg; --y-deg: ${y}deg;`;

            box.touches[idx].x = ongoingTouches[idx].pageX;
            box.touches[idx].y = ongoingTouches[idx].pageY;

            /* 
            up goes left
            down goes right
            left goes down
            right goes up
                */

            ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
            if(s.log){ console.log("."); }
        } else {
            console.log("can't figure out which touch to continue");
        }
    }
}
function handleBoxEnd(evt) {
    evt.preventDefault();
    var touches = evt.changedTouches;
    for (var i = 0; i < touches.length; i++) {
        var idx = ongoingTouchIndexById(touches[i].identifier);
        if (idx >= 0) {
            ongoingTouches.splice(idx, 1);  // remove it; we're done
            box.touches.splice(idx, 1);
        } else {
            console.log("can't figure out which touch to end");
        }
    }
    box.grabing = false;
    if(s.log){console.log(`%ctouchend%c ‚Üí handleBoxEnd()`, 'color: #f39; background-color: #f392; border-radius: 4px; padding: 2px;', 'color: #999;');}
}
function handleBoxCancel(evt) {
    evt.preventDefault();
    console.log("touchcancel.");
    var touches = evt.changedTouches;

    for (var i = 0; i < touches.length; i++) {
        var idx = ongoingTouchIndexById(touches[i].identifier);
        ongoingTouches.splice(idx, 1);  // remove it; we're done
        box.touches.splice(idx, 1);
    }
    box.grabing = false;
    if(s.log){console.log(`%ctouchcancel%c ‚Üí handleBoxCancel()`, 'color: #ff3; background-color: #ff32; border-radius: 4px; padding: 2px;', 'color: #999;');}
}

function copyTouch({ identifier, pageX, pageY }) {
    return { identifier, pageX, pageY };
}
function ongoingTouchIndexById(idToFind) {
    for (var i = 0; i < ongoingTouches.length; i++) {
        var id = ongoingTouches[i].identifier;

        if (id == idToFind) {
            return i;
        }
    }
    return -1;    // not found
}
