    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        :root {
            /* --h: 50px; --w: 80px; */
            /* --h-scl: 30px; --w-scl: 70px; */
            /* --h: var(--h-scl); --w: var(--w-scl); */
            --h: 3rem; --w: 5rem;
        }
        .btn-shelf {
            /* display: flex;
            align-items: center;
            justify-content: center; */
            flex-wrap: wrap;
        }
        /* [data-btn-sz="1"] {--scl: 1.25;}
        [data-btn-sz="2"] {--scl: 2;}
        [data-btn-sz] {--h: calc(var(--h-scl) * var(--scl)); --w: calc(var(--w-scl) * var(--scl));} */

        [data-btn-sz="1"] {--sz: 20px;}
        [data-btn-sz="2"] {--sz: 30px;}
        [class|="btn"] {
            /* height: var(--h); width: var(--w); */
            font-size: var(--sz);
            height: 3em; width: 5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #8888;

            --hue: calc(var(--i) * 30);
            --hue: calc(var(--i) * 15);
            background: hsla(var(--hue), 100%, 40%, .2);
            color: #fff;
            text-shadow: 1px 1px 1px #3339;
            margin: .25rem;
        }
        .btn-01 {
            background: hsla(var(--hue), 100%, 60%, 1);
            color: #fff;
            text-shadow: 1px 1px 1px #3339;
            border-radius: 5px;
        }
        .btn-02 {
            --clr-1: hsla(var(--hue), 100%, 80%, 1);
            --clr-2: hsla(var(--hue), 100%, 60%, 1);
            --clr-3: hsla(var(--hue), 100%, 40%, 1);

            --clr-1: hsla(var(--hue), 100%, 95%, 1);
            --clr-2: hsla(var(--hue), 100%, 60%, 1);
            --clr-3: hsla(var(--hue), 100%, 20%, 1);
            /* background-image: linear-gradient(180deg, var(--clr-1), var(--clr-2) 30%, var(--clr-2) 70%, var(--clr-3)); */
            background-color: var(--clr-2);
            border-radius: 5em;
            box-shadow: 
            inset 0px .75em .75em -.5em var(--clr-1),
            inset 0px -.75em .75em -.5em var(--clr-3);
        }
        .btn-03 {}
        .btn-04 {}
        .btn-05 {}
        .btn-06 {}
        .btn-07 {}
        .btn-08 {}
        .btn-09 {}
        .btn-10 {}
        .btn-11 {}
        .btn-12 {}


        .z {display: none;}
    </style>
