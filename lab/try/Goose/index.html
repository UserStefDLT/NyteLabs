<script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* â”€â”€â”€ Drawing â”€â”€â”€ */
    function draw_line(ctx,x0,y0,x1,y1,color="#fff9",size=2){
        ctx.strokeStyle = color;
        ctx.lineWidth = size;
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.stroke();
    }
    function draw_path(ctx,path,color,size){
        if(path.length > 0){
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();
        }
    }
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_ellipse(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            if(e.type == "pe") {
                ctx.ellipse(e.x, e.y, e.sz1, e.sz2, e.rot, 0, 2 * Math.PI);
            } else {
                ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            }
            ctx.fill();
        } 
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }

    /* â”€â”€â”€ Particle â”€â”€â”€ */
    class p {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class pe {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889",sz1=10,sz2=5){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.sz1 = sz1;
            this.sz2 = sz2;
            // this.rot = Math.PI;
            this.rot = 0;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    /* â”€â”€â”€ Create â”€â”€â”€ */
    function create(n,type="none",color="#8889"){
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            let np = new p(particles.length,type,xy.x,xy.y,0,color);
            pg[type].push(np);
            particles.push(np);
        }
    }

    function start(){
        // create(10,"p","#fff");

        // let keys = Object.keys(gs);
        // keys.forEach(k=>{
        //     pg[k] = [];
        //     create(gs[k].count,k,gs[k].clr);
        // });

        // feet
        let np1 = new pe(particles.length,"pe",s.canvas.x2-2,s.canvas.y2+18,0,"#f80",5,5);
        particles.push(np1);
        let np2 = new pe(particles.length,"pe",s.canvas.x2+2,s.canvas.y2+26,0,"#f80",5,5);
        particles.push(np2);

        // body
        let np = new pe(particles.length,"pe",s.canvas.x2,s.canvas.y2,0,"#fff",20,15);
        particles.push(np);

        // neck
        let npn = new pe(particles.length,"pe",s.canvas.x2+12,s.canvas.y2-14,0,"#fff",8,8);
        particles.push(npn);
        // head
        let nph = new pe(particles.length,"pe",s.canvas.x2+18,s.canvas.y2-24,0,"#fff",12,10);
        particles.push(nph);
        let npp = new pe(particles.length,"pe",s.canvas.x2+26,s.canvas.y2-24,0,"#f80",7,6);
        particles.push(npp);

        // eyes
        let npe1 = new pe(particles.length,"pe",s.canvas.x2+20,s.canvas.y2-30,0,"#000",2,2);
        particles.push(npe1);
        let npe2 = new pe(particles.length,"pe",s.canvas.x2+20,s.canvas.y2-24,0,"#000",2,2);
        particles.push(npe2);
    }

    function update(){
        if(!s.q && !s.pause){
            /* â”€ Calculate Part â”€ */
            // rules[currentRule].forEach(e => {
            //     pr[currentFunction](pg[e.a], pg[e.b], e.g, e.r);
            // });
            // pr["walls"](particles, 1, 0);
            // pr["walls"](particles, .25, 15);


            /* â”€ Draw Part â”€ */
            clearCanvas();
            for(let i = 0; i<particles.length; i++){
                // draw_e(ctx,particles[i]);
                // draw_z(ctx,particles[i]);
                draw_ellipse(ctx,particles[i]);
            }
        }
        setTimeout(() => {
            requestAnimationFrame(update);
        }, s.timeOut)
    }

    function clearCanvas(){
        ctx.clearRect(0,0,s.w,s.h);
        ctx.fillStyle = "#000";
        ctx.fillRect(0,0,s.w,s.h);
    }

    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        canvas.width = s.canvas.x;
        canvas.height = s.canvas.y;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
        start();
        update();
    });

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    function randomXYZ(){
        let x = Math.random()*s.canvas.x;
        let y = Math.random()*s.canvas.y;
        let z = Math.random()*s.canvas.z;
        return {'x':x, 'y':y, 'z':z};
    }
    function randomXY(){
        let x = Math.random()*s.canvas.x;
        let y = Math.random()*s.canvas.y;
        return {'x':x, 'y':y};
    }



</script>
