<script>

    const pi = Math.PI;
    var vals = {
        angle: 63.435,
        wx: 10,
        wy: 3,
    }
    var dim = {
        "source": { h: 25, w: 25 },
        "wall": { h: 25, w: 50 },
        "opp": { h: 25, w: 25 },
    }
    // var wall = {
    //     h: 5,
    //     w: 10
    // }
    // var opp = {
    //     h: 5,
    //     w: 5
    // }
    var grid = {
        "source": [],
        "wall": [],
        "opp": []
    }

    // var light_wall = [];
    // var side_wall = [];
    // var opposite_wall = [];

    function isInMap(g,x,y){
        if(x <= 0 || y <= 0 || x > g[0].length || y > g.length){
            return false;
        } else {
            return true;
        }
    }
    function BuildGrid(w, h, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    // class optile {
    //     constructor() {
    //         this.h = 0;
    //         this.xdeg = 0;
    //         this.ydeg = 0;
    //     }
    // }
    function BuildOppGrid(w, h, fill = {h:0,xdeg:0,ydeg:0}){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    function calcTileOrientation(g){
        let tile_sz = 24;
        let tile_sz2 = tile_sz * tile_sz;
        for(let y = 1; y < g.length; y++){
            for(let x = 1; x < g[y].length; x++){
                let tile = g[y][x];
                
                let x4 = grid[y][x].h - grid[y][x-1].h;
                // // x4h = hypotenuse, or new distance from center of tile to center ot tile.
                // let x4h = Math.round(Math.sqrt(tile_sz2 + x4 * x4));
                // x4a = angle for the x axis.
                let x4a = Math.round(Math.atan(x4 / tile_sz) * (180 / Math.PI));

                let y8 = grid[y][x].h - grid[y-1][x].h;
                // let y8h = Math.round(Math.sqrt(tile_sz2 + y8 * y8));
                let y8a = Math.round(Math.atan(y8 / tile_sz) * (180 / Math.PI));

                tile.xdeg = x4a;
                tile.ydeg = y8a;
            }
        }
    }


    // grid["source"] = BuildGrid(50,50,0);
    // grid["wall"] = BuildGrid(100,50,{xdeg:0,ydeg:0});
    // grid["opp"] = BuildGrid(50,50,0);
    function BuildGridDisplay(id, g){
        let gridDisplay = document.createElement('div');
        gridDisplay.classList.add("grid");
        gridDisplay.id = id;

        for(let y = 0; y < g.length; y++){
            let row = document.createElement('div');
            row.classList.add("row");
            for(let x = 0; x < g[y].length; x++){
                let tile = document.createElement('div');
                tile.classList.add("tile");
                tile.style = `--luz: ${g[y][x]}`;
                tile.innerHTML = Math.round(g[y][x]);
                row.appendChild(tile);
            }
            gridDisplay.appendChild(row);
        }
        return gridDisplay;
    }
    function UpdateWall(g){
        for(let y = 0; y < g.length; y++){
            for(let x = 0; x < g[y].length; x++){
                // g[y][x].xdeg = Math.cos(x/vals.wx) + Math.sin(y/vals.wy);
                // g[y][x].ydeg = Math.cos(x/vals.wx) + Math.sin(y/vals.wy);
                let xdeg = Math.cos(x/vals.wx) + Math.sin(y/vals.wy);
                let ydeg = Math.cos(x/vals.wx) + Math.sin(y/vals.wy);
                // console.log(`x: ${x}, y: ${y}, xdeg: ${xdeg}, ydeg: ${ydeg}`);
                g[y][x] = {"xdeg":xdeg,"ydeg":ydeg};
            }
        }
    }
    function CalcLight(angle, x, y, light_in){
        // console.log(`CalcLight() â†’ angle: ${angle}, x: ${x}, y: ${y}`);

        let spread = Math.tan(angle * pi/180);
        let light_out = light_in / spread;
        let wall_x = Math.round(dim.wall.w - (x * spread));

        // console.log(`CalcLight() â†’ spread: ${spread}, light_out: ${light_out}, wall_x: ${wall_x}`);

        let entry_angle = 90 - angle;
        if(isInMap(grid.wall, wall_x, y)) {
            let y_deg = grid.wall[y][wall_x].ydeg;
            let exit_angle = entry_angle + (y_deg * 2);
    
            let x_focus = Math.tan(exit_angle * pi/180);
            let opp_x = Math.round(dim.opp.w - (wall_x * x_focus));
    
            let x_deg = grid.wall[y][wall_x].xdeg;
            let y_focus = Math.tan(2 * x_deg * pi/180);
            let opp_y = Math.round(y - (y * y_focus));
    
            if(isInMap(grid.opp, opp_x, opp_y)) {
                grid.opp[opp_y][opp_x] += light_out;
            }
        }
        // return {x: opp_x, y: opp_y};
    }
    function CalcLights(g){
        for(let y = 0; y < g.length; y++){
            // for(let x = 0; x < g[y].length; x++){
            //     CalcLight(vals["angle"], x, y, 10);
            // }
            let xl = Math.floor(g[y].length / 2);
            // CalcLight(vals["angle"], x, y, 10);
            for(let x = -1; x < 2; x++){
                CalcLight(vals["angle"], x+xl, y, 10);
            }
        }
    }


    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
        // start();
        // update();

        let display = document.getElementById('display');
        // grid["source"] = BuildGrid(50,50,0);
        // grid["wall"] = BuildGrid(100,50,{xdeg:0,ydeg:0});
        // grid["opp"] = BuildGrid(50,50,0);
        
        // grid["source"] = BuildGrid(10,10,0);
        // grid["wall"] = BuildGrid(20,10,{xdeg:0,ydeg:0});
        // grid["opp"] = BuildGrid(10,10,0);

        grid["source"] = BuildGrid(dim['source'].w,dim['source'].h,0);
        grid["wall"] = BuildGrid(dim['wall'].w,dim['wall'].h,{xdeg:0,ydeg:0});
        grid["opp"] = BuildGrid(dim['opp'].w,dim['opp'].h,0);

        UpdateWall(grid["wall"]);
        // console.table(grid["wall"]);
        // console.log(grid["wall"]);
        
        CalcLights(grid["source"]);
        // console.table(grid["opp"]);

        display.appendChild(BuildGridDisplay("opp", grid["opp"]));

    });
