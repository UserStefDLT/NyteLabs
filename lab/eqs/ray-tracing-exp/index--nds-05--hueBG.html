    /* â”€â”€â”€ [Grid Lines] (view) â”€â”€â”€ */
    function DrawXY(ctx, space = 100){
        for (let y = (s.canvas.y2 % space); y < s.canvas.y; y+=space) {
            // let ys = y - s.canvas.y2;
            // let ys = ((y - s.canvas.y2) / 100).toFixed(1);
            let ys = Math.round((y - s.canvas.y2) / 100);
            DrawText(ctx,ys,{'x': s.canvas.x2, 'y': y})
        }
        for (let x = (s.canvas.x2 % space); x < s.canvas.x; x+=space) {
            let xs = Math.round((x - s.canvas.x2) / 100);
            DrawText(ctx,xs,{'x': x, 'y': s.canvas.y2})
        }
    }
    function DrawText(ctx, text, xy = {'x':0,'y':0}, fontSize = 16, color = '#fff3'){        
        ctx.font = `${fontSize}px serif`;
        // ctx.textBaseline = "middle";
        // ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.textAlign = "right";

        let padding = 2;
        let x = xy.x + padding * -1;
        let y = xy.y + padding;

        ctx.fillStyle = color;
        ctx.fillText(text, x, y);
    }
    function DrawGridLines(ctx, space = 100){
        // draw grid lines
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#222';

        ctx.beginPath();
        for (let y = (s.canvas.y2 % space); y < s.canvas.y; y+=space) {
            ctx.moveTo(0, y);
            ctx.lineTo(s.w, y);
        }
        for (let x = (s.canvas.x2 % space); x < s.canvas.x; x+=space) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, s.h);
        }
        ctx.stroke();

        // draw grid center lines
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#999';
        ctx.beginPath();
        ctx.moveTo(0, s.canvas.y2);
        ctx.lineTo(s.w, s.canvas.y2);
        ctx.moveTo(s.canvas.x2, 0);
        ctx.lineTo(s.canvas.x2, s.h);
        ctx.stroke();


    }

    function HandleNoise(grid, fun=(g1,a,b)=>{return a+b;}){

            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                let val = fun(grid,x,y);
                g2[y].push(val);
                // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = g2[y][x];
            }
        }
    }

    function BuildGrid(w = s.cube.xlen, h = s.cube.ylen, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;

    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function CalcDropplets(g){
        for(let y = 0; y < g.length; y++){
            for(let x = 0; x < g[y].length; x++){
                
                if(g[y][x]>0){g[y][x]--;}
                if(g[y][x]<0){g[y][x]++;}
                
                if(Math.abs(g[y][x])>0){g[y][x] *= .75;}
                
                dropplets.forEach(drop => {
                    let nx = drop.x - x;
                    let ny = drop.y - y;
                    let nh = Math.sqrt(nx*nx+ny*ny);
                    let nhr = Math.round(Math.sqrt(nx*nx+ny*ny));
                    
                    let nhrr = Math.abs(nh - drop.r);
                    
                    if(nh > 0){
                        
                        let angle = XYtoCSSAngle(nx,ny);
                        let xy = CSSAngleToXY(angle);
                        let nxa = xy.x * nhrr;
                        let nya = xy.y * nhrr;
                        
                        g[y][x] += fs["sw2"](nxa, nya, drop.sc, drop.amp);
                    }
                });
            }
        }
    }

    var gsettings = {};  
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */  
    function GridHighAndLow(g){
        let up = 0;
        let dn = 0;
        let sum = 0;
        let mid = 0;
        let ylen = g.length;
        let xlen = g[0].length;
        for(let y = 0; y < g.length; y++){
            for(let x = 0; x < g[y].length; x++){
                const e = g[y][x];
                if(e > up) {up = e;}
                if(e < dn) {dn = e;}
                sum += e;
            }
        }
        mid = sum / (xlen * ylen);
        gsettings["up"] = up;
        gsettings["dn"] = dn;
        gsettings["sum"] = sum;
        gsettings["mid"] = mid;
        return {"up": up, "dn": dn, "sum": sum, "mid": mid};
    }
    
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function GridSides(g){
        let ss = {};
        ss.up = 0;
        ss.dn = 0;
        ss.sum = 0;
        ss.mid = 0;
        ss["xup"] = 0;
        ss["yup"] = 0;
        ss["xdn"] = 0;
        ss["ydn"] = 0;
        ss["xsum"] = 0;
        ss["ysum"] = 0;
        ss["xmid"] = 0;
        ss["ymid"] = 0;

        let ylen = g.length;
        let xlen = g[0].length;
        let dim = xlen * ylen;
        for(let y = 1; y < g.length; y++){
            for(let x = 1; x < g[y].length; x++){
                const e = g[y][x];
                if(e > ss.up) {ss.up = e;}
                if(e < ss.dn) {ss.dn = e;}
                ss.sum += e;

                const ex = g[y][x-1];
                const ey = g[y-1][x];

                let nx = Math.round(ex - e);
                let ny = Math.round(ey - e);

                if(nx > ss.xup) {ss.xup = nx;}
                if(ny > ss.yup) {ss.yup = ny;}
                if(nx < ss.xdn) {ss.xdn = nx;}
                if(ny < ss.ydn) {ss.ydn = ny;}

                ss.xsum += nx;
                ss.ysum += ny;
            }
        }
        ss.mid = ss.sum / (dim);
        ss.xmid = ss.xsum / (dim);
        ss.ymid = ss.ysum / (dim);
        // console.log(ss);
        console.log(`xlen: ${xlen} | ylen: ${ylen} | dim: ${dim}`);
        return ss;
    }

    
    /* â”€â”€â”€ Particle (model) â”€â”€â”€ */
    class p {
        constructor(ctx, id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.ctx = ctx;
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            this.ctx.fillStyle = this.color;
            this.ctx.beginPath();
            this.ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            this.ctx.fill();
        }
    }
    class hsl {
        constructor(hue=0,sat=0,lum=0,alp=1){
            this.hue = hue;
            this.sat = sat;
            this.lum = lum;
            this.alp = alp;
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
        }
        reset(){
            this.hue = 0;
            this.sat = 0;
            this.lum = 0;
            this.alp = 0;
        }
        getColor(){
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
    }
    
    /* â”€â”€â”€ Create (model) â”€â”€â”€ */
    function create(n,type="none",color="#8889"){
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            let np = new p(particles.length,type,xy.x,xy.y,0,color);
            pg[type].push(np);
            particles.push(np);
        }
    }

    /* â”€â”€â”€ Rules (control) â”€â”€â”€ */
    // const pr = {}
    var current_fs = "cos";
    var current_fsi = 0;
    const fs = {};
    fs["cos"] = function (x, y, scale, amp){
        let xs = Math.cos(Math.PI * x / scale) * amp;
        let ys = Math.cos(Math.PI * y / scale) * amp;
        let val = xs + ys;
        return val;
    }
    fs["sin"] = function (x, y, scale, amp){
        let xs = Math.sin(Math.PI * x / scale) * amp;
        let ys = Math.sin(Math.PI * y / scale) * amp;
        let val = xs + ys;
        return val;
    }
    fs["cir"] = function (x, y, scale, amp){
        /* [s6] circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(Math.PI * hh / scale) * amp;
        
        let val = hs;
        return val;
    }
    fs["circle"] = function (x, y, scale, amp){
        /* [s7] larger circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(hh / scale) * amp;
        
        let val = hs;
        return val;
    }
    fs["pinch"] = function (x, y, scale, amp){
        /* [s9] pinch */
        let xs = (x / (scale/10));
        let ys = (y / (scale/10));
        let h = (xs + ys);
        let xx = (xs * xs);
        let yy = (ys * ys);
        let hh = Math.sqrt(xx + yy);
        let h100hh4 = 100 * h / (hh / 4 + 1);
        
        // let val = h100hh4 * amp;
        let val = h100hh4;
        return val;
    }
    fs["s10"] = function (x, y, scale, amp){
        /* [s10] â”€unkâ”€ */
        let xs = (x / (scale/10));
        let ys = (y / (scale/10));
        let h = (xs + ys);
        let xx = (xs * xs);
        let yy = (ys * ys);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(hh);
        let h100hh4 = 100 * hs / (hh / 4 + 1);
        
        // let val = h100hh4 * amp;
        let val = h100hh4;
        return val;
    }
    fs["s"] = function (x, y, scale, amp){
        /* â”€unkâ”€ */
        let xs = (x / scale);
        let ys = (y / scale);
        let h = (xs + ys);
        let xx = (xs * xs);
        let yy = (ys * ys);
        let hh = Math.sqrt(xx + yy);
        let hs = Math.cos(hh);
        let h100hh4 = 100 * hs / (hh / 4 + 1);
        
        let val = h100hh4 * amp;
        // let val = h100hh4;
        return val;
    }

    fs["sw"] = function (x, y, scale, amp){
        /* circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        // let hs = Math.cos(Math.PI * hh / scale) * amp;

        let xo = hh / (s.w+s.h);
        let ra = (amp) * (1 - xo);
        let hs = Math.cos(Math.PI * hh / 100) * ra;
        
        let val = hs;
        return val;
    }
    
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    fs["sw2"] = function (x, y, scale, amp){
        /* circle. */
        let xx = (x * x);
        let yy = (y * y);
        let hh = Math.sqrt(xx + yy);
        // let hs = Math.cos(Math.PI * hh / scale) * amp;

        let xo = hh / (s.w+s.h);
        // let xo = hh / scale;
        let ra = (amp) * (1 - xo);
        // let hs = Math.cos(Math.PI * hh / 100) * ra;
        // let hs = Math.cos(scale * hh / 100) * ra;
        let hs = Math.cos(Math.PI * hh / scale) * ra;
        
        let val = hs;
        return val;
    }
    fs["rip-cos"] = function (x, y, sc, amp){
        /* circle. */
        let xs = (x / (sc/10));
        let ys = (y / (sc/10));
        let h = (xs + ys);
        let xx = (xs * xs);
        let yy = (ys * ys);
        let hh = Math.sqrt(xx + yy);

        let hs = Math.cos(hh);
        let h100hh4 = 100 * hs / (hh / 4 + 1);
        
        let val = h100hh4;
        return val;

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);
        
        s.z = s.w;
        s.x2 = s.w/2;
        s.y2 = s.h/2;
        s.z2 = s.z/2;

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        // s.canvas.z = (s.h + s.w)/2;
        s.canvas.z = s.w;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Cube â”€ */
        s.cube.xlen = window.innerWidth / s.cube.sz;
        s.cube.ylen = window.innerHeight / s.cube.sz;
        s.cube.zlen = s.cube.xlen;

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
        layers.forEach(key => {
            canvas[key].width = window.innerWidth;
            canvas[key].height = window.innerHeight;
            ctx[key].clearRect(0,0,canvas[key].width, canvas[key].height);
        });
        // // DrawPlane(ctx["canvas-grid"]);
        // DrawGridPlane(ctx["canvas-grid"]);
        // DrawCos(ctx["canvas-draw"]);
        reset();
        // reset2();
        // reset4();
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    }
    function randomXY(){

        let y = Math.random()*s.canvas.y;
        return {'x':x, 'y':y};
