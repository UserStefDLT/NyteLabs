    <style>
        /*const walled_side = 
        {0:" ",2:"╩",4:"╠",5:"╬",6:"╣",8:"╦"};
        */
        :root {
            --side-2: 180;
            --side-4: 270;
            --side-6: 90;
            --side-8: 0;
            --bgi: linear-gradient(180deg, #39ff 40%, #39f0 40%, #39f0 60%, #39ff 60%);
            
            --bwt: #0000;
            --bw0: #000;
            --bwf: #fff;
            --clr-grass: #9f3f;
            --clr-grass-1: #9f3f;
            --clr-grass-2: #360f;
            --grass-1: #9f3;
            --grass-2: #6c0;
            --grass-3: #360;
            --clr-path: #753f;
            --bgi-8ww: linear-gradient(180deg, var(--clr-grass) 40%, var(--bwt) 40%);
            
            --bgi-8w: linear-gradient(0deg, var(--bwt) 60%, var(--clr-grass) 60%);
            --bgi-6w: linear-gradient(90deg, var(--bwt) 60%, var(--clr-grass) 60%);
            --bgi-4w: linear-gradient(270deg, var(--bwt) 60%, var(--clr-grass) 60%);
            --bgi-2w: linear-gradient(180deg, var(--bwt) 60%, var(--clr-grass) 60%);
            
            --bgi-28: linear-gradient(90deg, var(--clr-grass) 40%, var(--clr-path) 40%, var(--clr-path) 60%, var(--clr-grass) 60%);
            --bgi-46: linear-gradient(0deg, var(--clr-grass) 40%, var(--clr-path) 40%, var(--clr-path) 60%, var(--clr-grass) 60%);
            
            --bgi-8: var(--bgi-8w), var(--bgi-28);
            --bgi-6: var(--bgi-6w), var(--bgi-46);
            --bgi-4: var(--bgi-4w), var(--bgi-46);
            --bgi-2: var(--bgi-2w), var(--bgi-28);
            
            --bgi-g: var(--clr-grass);
            --bgi-g2: conic-gradient(from 185deg at 50% 50%, 
            var(--grass-2) 0deg 5deg, 
            var(--grass-1) 10deg 15deg, 
            var(--bwt) 15deg ) center / 1rem 3rem repeat local padding-box;
            
            /* w:3, h:7 */
            --b2h: 3.5rem;
            --b2w: 1.5rem;
            --b2w2: 3rem;
            --bgi-g2: 
            conic-gradient(from 195deg at 50% 50%, 
            var(--grass-3) 0deg 5deg, 
            var(--grass-2) 10deg 15deg, 
            var(--bwt) 15deg ) center / 1.5rem 3.5rem repeat,
            conic-gradient(from 160deg at 50% 20%, 
            var(--grass-3) 0deg 5deg, 
            var(--grass-2) 10deg 15deg, 
            var(--bwt) 15deg ) center / 3rem 3.5rem repeat, var(--clr-grass);

            /* w:1/2, h:2 */
            --bsz1: 1rem 2rem;
            --bsz2: 2rem 2rem;
            --bsz1: 1em 2em;
            --bsz2: 2em 2em;
            --bgi-g2: 
            conic-gradient(from 195deg at 50% 50%, 
            var(--grass-3) 0deg 5deg, 
            var(--grass-2) 10deg 15deg, 
            var(--bwt) 15deg ) center / var(--bsz1) repeat,
            conic-gradient(from 160deg at 50% 20%, 
            var(--grass-3) 0deg 5deg, 
            var(--grass-2) 10deg 15deg, 
            var(--bwt) 15deg ) center / var(--bsz2) repeat, var(--clr-grass);

            --bgi-g3: conic-gradient(from 170deg at 50% 50%, 
            var(--grass-3) 0deg 5deg, 
            var(--grass-2) 5deg 15deg, 
            var(--grass-1) 15deg 20deg, 
            var(--bwt) 20deg ) center / 1.25rem 5rem repeat, var(--clr-grass);

            --bgi-258: linear-gradient(0deg, var(--bwt) 40%, var(--clr-path) 40%, var(--clr-path) 60%, var(--bwt) 60%);
            --bgi-456: linear-gradient(90deg, var(--bwt) 40%, var(--clr-path) 40%, var(--clr-path) 60%, var(--bwt) 60%);

            
            --bgi-path: linear-gradient(0deg, var(--clr-path), var(--clr-path));

            --bgi-258: var(--bgi-path) center top / 20% 100% no-repeat;
            --bgi-456: var(--bgi-path) left center / 100% 20% no-repeat;

            --bgi-258: var(--bgi-path) center top / 20% 20% repeat-y;
            --bgi-456: var(--bgi-path) left center / 20% 20% repeat-x;

            --bgi-58: var(--bgi-path) center top / 20% 60% no-repeat;
            --bgi-56: var(--bgi-path) right center / 60% 20% no-repeat;
            --bgi-54: var(--bgi-path) left center / 60% 20% no-repeat;
            --bgi-52: var(--bgi-path) center bottom / 20% 60% no-repeat;
            
            --bgi-5: var(--bgi-258), var(--bgi-456), var(--bgi-g);

            --bgi-0: var(--bgi-g2);
            --bgi-2: var(--bgi-58), var(--bgi-456), var(--bgi-g2);
            --bgi-4: var(--bgi-258), var(--bgi-56), var(--bgi-g2);
            --bgi-5: var(--bgi-258), var(--bgi-456), var(--bgi-g2);
            --bgi-6: var(--bgi-258), var(--bgi-54), var(--bgi-g2);
            --bgi-8: var(--bgi-52), var(--bgi-456), var(--bgi-g2);
        
            --sz-tile: 6rem;
            --tiles-per-grid: 6;
            --sz-grid: calc(var(--sz-tile) * var(--tiles-per-grid));
        }
        .tile-style {}
        .list {display: flex;}
        .list {
            --sz-grid: calc(var(--sz-tile) * var(--tiles-per-grid));
            width: max-content;
            width: var(--sz-grid);
            margin: 0 auto;
            /* display: grid;
            grid-template-columns: repeat(3, 1fr); */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            flex-wrap: wrap;
        }
        [class|="tile"] {
            --sz: 6rem;
            --sz: var(--sz-tile);
            height: var(--sz); width: var(--sz);

            background: var(--bgi-g2);
            /* box-shadow: inset 0 0 0 1px #0009; */
            font-size: 24px;
        }
        
        /* .tile-w8 {background: var(--bgi-8);}
        .tile-w6 {background: var(--bgi-6);}
        .tile-w5 {background: var(--bgi-5);}
        .tile-w4 {background: var(--bgi-4);}
        .tile-w2 {background: var(--bgi-2);}
        .tile-w0 {background: var(--bgi-g2);} */
        
        [data-tile="w8"] {background: var(--bgi-8);}
        [data-tile="w6"] {background: var(--bgi-6);}
        [data-tile="w5"] {background: var(--bgi-5);}
        [data-tile="w4"] {background: var(--bgi-4);}
        [data-tile="w2"] {background: var(--bgi-2);}
        [data-tile="w0"] {background: var(--bgi-g2);}
        [data-tile="wn"] {background: var(--bgi-g2);}
        
        /*.list>.tile-w8+.tile-w6+.tile-w4+.tile-w2*/
        </style>

    <script>
        var w = 4; /* x or width length */
        var h = 4; /* y or height length */
        var grid = [];
        function startGrid(hlen, wlen){

            for(yi = 0; yi<hlen; yi++){
                let row = [];
                for(xi = 0; j<wlen; xi++){
                    row.push("");
                }
                grid.push(row);
            }
            for(yi = 0; yi<hlen; yi++){
                for(xi = 0; j<wlen; xi++){
                    let el = document.getElementById(`yx-${yi}-${xi}`);
                    el.style = ``;
                }
            }
        }

        window.addEventListener('load', (ev) => {
