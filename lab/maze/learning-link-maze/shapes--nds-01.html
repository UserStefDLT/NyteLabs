<style>
:root {

    --sz-shape: 100px;
    --sz-line-1: calc(var(--sz-shape) * .25);
    --sz-line-2: calc(var(--sz-shape) * .5);
    --sz-line-3: calc(var(--sz-shape) * .75);

    --sz-125: calc(var(--sz-shape) * .125);
    --sz-25: calc(var(--sz-shape) * .25);
    --sz-50: calc(var(--sz-shape) * .5);
    --sz-75: calc(var(--sz-shape) * .75);

    --sz-375: calc(var(--sz-shape) * .375);
    --sz-625: calc(var(--sz-shape) * .625);
    --sz--375: calc(var(--sz-375) * -1);
    --sz--625: calc(var(--sz-625) * -1);

    --sz-lines-1: calc(var(--sz-shape) * .125);
    --sz-lines-2: calc(var(--sz-shape) * .375);
    --sz-lines-3: calc(var(--sz-shape) * .625);
    --sz-lines-4: calc(var(--sz-shape) * .875);

    --cw: hsla(0, 0%, 90%, 1);
    --c0: hsla(0, 0%, 0%, 0);
    --c1: hsla(0, 100%, 70%, 1);

    --c: var(--c1);
}
.list {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    flex-wrap: wrap;
    background: var(--cw);
}



[class|="shape"] {
height: var(--sz-shape);
width: var(--sz-shape);
background: var(--cw);
margin: var(--sz-25);
}

.shape-square {
background-image: 
linear-gradient(180deg,
var(--c) var(--sz-line-1), 
var(--c0) var(--sz-line-1), 
var(--c0) var(--sz-line-3), 
var(--c) var(--sz-line-3)
),
linear-gradient(90deg,
var(--c) var(--sz-line-1), 
var(--c0) var(--sz-line-1), 
var(--c0) var(--sz-line-3), 
var(--c) var(--sz-line-3));
}

.shape-equals {
background-image: 
linear-gradient(180deg,
var(--c0) var(--sz-lines-1), 
var(--c) var(--sz-lines-1), 
var(--c) var(--sz-lines-2), 
var(--c0) var(--sz-lines-2), 
var(--c0) var(--sz-lines-3), 
var(--c) var(--sz-lines-3), 
var(--c) var(--sz-lines-4), 
var(--c0) var(--sz-lines-4));
}

.shape-circle {
background-image: 
radial-gradient(circle at 50% 50%,
var(--c0) var(--sz-25), 
var(--c) var(--sz-25));
border-radius: 50%;
}

.shape-square2 {
box-shadow: inset 0 0 0 var(--sz-25) var(--c);
}
.shape-equals2 {
box-shadow: 
inset 0 var(--sz-lines-1) 0 0 var(--cw),
inset 0 calc(var(--sz-lines-1) * -1) 0 0 var(--cw),
inset 0 var(--sz-lines-2) 0 0 var(--c),
inset 0 calc(var(--sz-lines-2) * -1) 0 0 var(--c);
}
.shape-circle2 {
box-shadow: inset 0 0 0 var(--sz-25) var(--c);
border-radius: 50%;
}

.shape-cross {
background-image: 
linear-gradient(180deg,
var(--c0) var(--sz-375), 
var(--c) var(--sz-375), 
var(--c) var(--sz-625), 
var(--c0) var(--sz-625)
),
linear-gradient(90deg,
var(--c0) var(--sz-375), 
var(--c) var(--sz-375), 
var(--c) var(--sz-625), 
var(--c0) var(--sz-625));
}

.shape-cross2 {
background-color: var(--c);
box-shadow: 
inset var(--sz-375) 0 0 0 var(--cw),
inset var(--sz--375) 0 0 0 var(--cw);
}
</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
