<style>
    .btn4 {
        --h: 3rem;
        --w: 8rem;
        --m: .5rem .25rem;
        --pad: .25rem .5rem;
        --br: .25rem;
        --blur: 3px;
        --add-sz: 2px;

        height: var(--h); 
        width: var(--w);
        margin: var(--m);
        padding: var(--pad);
        box-sizing: border-box;
        border-radius: var(--br);

        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;

        font-weight: bold;
        font-size: 24px;
        
        cursor: pointer;
        user-select: none;
        
        --bgi: conic-gradient(from var(--conic-spin), #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        background: var(--bw1);

        text-shadow: 0px 2px 2px #0009, 1px 2px 2px #0009, -1px 2px 2px #0009;
        transition: text-shadow 400ms ease-in-out 50ms;

        animation: spin-conic 3000ms linear infinite both;
    }
    .btn4:hover {
        --bg-border: 4px;
        --blur: 16px;
        --add-sz: 4px;
        text-shadow: 0px 2px 4px #0009, 1px 4px 6px #0006, -1px 4px 6px #0006;
    }
    .btn4::before,
    .btn4::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);

        height: calc(100% + var(--add-sz));
        width: calc(100% + var(--add-sz));

        border-radius: calc(var(--br) + var(--add-sz) - 2px);
        background: var(--bgi);

        opacity: 1;

        animation: spin-conic 3000ms linear infinite both;
        transition: filter 400ms ease-in-out 100ms, opacity 500ms ease-in-out 50ms;

        transition: 
        filter 400ms ease-in-out,
        height 400ms ease-in-out,
        width 400ms ease-in-out,
        border-radius 400ms ease-in-out,
        opacity 500ms ease-in-out;

        z-index: -1;
    }
    .btn4::before {
        filter: blur(var(--blur));
        z-index: -2;
    }
    .btn4:hover::before {opacity: .75;}

    @keyframes spin-conic {
        0% {--conic-spin: 0deg;}
        100% {--conic-spin: 360deg;}
    }

</style>

    .btn6 {

        height: calc(100% + 2px);
        width: calc(100% + 2px);

        border-radius: .25em;
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);

        transition: filter 500ms ease-in-out;
        z-index: -1;
    }
    .btn6::before {filter: blur(.125em);}
    .btn6:hover::before {filter: blur(.5em);}
