        .r-19, .r-19::after, .r-19::before { --rn: 19; }

        .r-29, .r-29::after, .r-29::before { --rn: 29; }
        .r-30, .r-30::after, .r-30::before { --rn: 30; }
        .r-31, .r-31::after, .r-31::before { --rn: 31; }
        .r-32, .r-32::after, .r-32::before { --rn: 32; }
        .r-33, .r-33::after, .r-33::before { --rn: 33; }
        .r-34, .r-34::after, .r-34::before { --rn: 34; }
        .r-35, .r-35::after, .r-35::before { --rn: 35; }
        .r-36, .r-36::after, .r-36::before { --rn: 36; }

        .rings {
            position: relative;
            height: var(--sz);
            width: var(--sz);
            border-radius: 50%;
            outline: 1px solid #fff8;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,1,90deg);
            animation: spinx 5s alternate infinite;
        }
        @keyframes spinx {
            0% {transform: rotate3d(1,1,1,-45deg);};
            25% {transform: rotate3d(1,0,0,90deg);};
            50% {transform: rotate3d(1,-1,0,90deg);};
            75% {transform: rotate3d(1,1,1,90deg);};
            100% {transform: rotate3d(1,-1,-1,135deg);};
        }

        [class|="ring2"] {
            position: absolute;
            inset: 0;
            height: var(--sz);
            width: var(--sz);
            border-radius: 50%;
            outline: 1px solid #fff8;
            transform-style: preserve-3d;
        }
        .ring2-x { transform: rotate3d(1,0,0,90deg); }
        .ring2-y { transform: rotate3d(0,1,0,90deg); }
        .ring2-z { transform: rotate3d(0,0,1,90deg); }
        
        .ring2 {
            position: relative;
            height: var(--sz);
            width: var(--sz);
            border-radius: 50%;
            outline: 1px solid #fff8;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,1,90deg);
            animation: spin 3s alternate infinite;
        }
        @keyframes spin {
            0% {transform: rotate3d(1,1,1,0deg);};
            100% {transform: rotate3d(1,1,1,90deg);};
        }
        /* .r-$ {--rn: 1;} */

        [class|="r"] {
            --radius2: calc(var(--radius) + var(--sz2));
            position: absolute;
            height: var(--sz2);
            width: var(--sz2);
            inset: 0;
            transform-style: preserve-3d;
            background-color: hsl(calc(var(--rn)*10), 80%, 30%);
            transform-origin: 50% var(--radius);
            transform-origin: 0% var(--radius);
            transform: translateX(var(--radius)) rotate(calc(var(--rn) * var(--rsc)));
            animation: ringex 3s alternate infinite;
        }
        @keyframes ringex {
            0%{transform-origin: 0% 3rem;}
            100%{transform-origin: 0% 12rem;}
        }

        [class|="r"]::before,
        [class|="r"]::after {
            content: '';
            position: absolute;
            inset: 0;
            height: 2.5rem; width: 2.5rem;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,1,45deg);
        }
        [class|="r"]::before {
            background-color: hsl(calc(var(--rn)*10), 80%, 40%);
            transform: rotate3d(1,.5,.5,-90deg);
        }
        [class|="r"]::after {
            background-color: hsl(calc(var(--rn)*10), 80%, 50%);
            transform: rotate3d(1,.5,.5,90deg);
        }

    </style>
