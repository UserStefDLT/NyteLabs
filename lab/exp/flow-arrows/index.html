    <style>
        .xc-grid,
        .xrow,
        .xci-tile,
        .xio {
            transform-style: preserve-3d;
        }
        .xc-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            /* background: linear-gradient(to bottom right, #eee, #ccc); */
            /* background: linear-gradient(to bottom right, #333, #000); */
        }
        .xc-grid {
            position: relative;
            box-sizing: border-box;
            outline: 1px dashed #fff6;
            transform-style: preserve-3d;
            transition: transform 500ms ease-in-out;
            
            --grid-perspective: 1200px;
            --display-x-deg: 54.736deg;
            --display-y-deg: 0deg;
            
            transform: perspective(var(--grid-perspective)) rotateX(0deg) rotateZ(0deg);

            /* transform: perspective(var(--grid-perspective)) rotateX(54.736deg) rotateZ(-45deg); */
            /* animation: display-ny 5000ms linear infinite both; */
        }
        @keyframes display-ny {
            0% {transform: perspective(var(--grid-perspective)) rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,0deg);}
            50% {transform: perspective(var(--grid-perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,180deg);}
            100% {transform: perspective(var(--grid-perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,360deg);}
        }
        #input--grid-iso:checked ~ main .xc-grid {transform: perspective(var(--grid-perspective)) rotateX(54.736deg) rotateZ(-45deg);}
        #input--grid-iso-rotation:checked ~ main .xc-grid {animation: display-ny 5000ms linear infinite both;}


        .xrow {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .xci-tile {
            position: relative;
            display: flex; 
            align-items: center;
            justify-content: center;

            background: #0000;
            outline: 1px solid #fff9;
            /* outline-offset: 0px; */

            border-radius: 50%;
            outline: 1px dashed #fff2;

        .arrow,

        function BuildGridElement(w=3,h=3){
            let grid = document.createElement('div');
            grid.classList.add('xc-grid');
            grid.id="xc-grid";

            for (let y = 0; y < h; y++) {
                let xrow = document.createElement('div');
                xrow.classList.add('xrow');
                // tile.dataset.row = `${y}`;
                for (let x = 0; x < w; x++) {
                    let tile = document.createElement('div');
                    tile.classList.add('xci-tile');
                    tile.dataset.yx = `${y}-${x}`;

                    tile.dataset.x = `${x}`;
                    tile.dataset.y = `${y}`;

                    let arrow = document.createElement('div');
                    arrow.classList.add('xio');
                    arrow.dataset.yx = `${y}-${x}`;

                    // tile.dataset.tile = `wn`;
                    // tile.dataset.choice = 'closed';
                    // tile.addEventListener('click', OpenTileChoices);
                    tile.appendChild(arrow);
                    xrow.appendChild(tile);
                }
                grid.appendChild(xrow);
            }
            return grid;

        }

        function MakeGridZero(h,w){
            let grid = [];
            for(let y = 0; y < h; y++) {
                grid.push([]);
                for(let x = 0; x < w; x++) {
                    grid[y].push([]);
                    // grid[y][x] = "_";
                    // grid[y][x] = `${y},${x}`;
                    grid[y][x] = 0;
                }
            }
            return grid;
        }
        function MakeGrid(h,w){
            let grid = [];
            for(let y = 0; y < h; y++) {
                grid.push([]);
                for(let x = 0; x < w; x++) {
                    grid[y].push([]);
                    // grid[y][x] = [];
                    grid[y][x] = [0,0];
                }
            }
            return grid;
        }

        function YXtoAngle(y,x){
            let angle = -90;
            if(x == 0){
                if(y > 0) {return 180;}
                if(y < 0) {return 0;}
            }
            if(x > 0) { angle += 180; }
            if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
            return angle;
        }
        function getH(sideA, sideB){
            return Math.sqrt(sideA**2 + sideB**2);
        }
