<!DOCTYPE html>

<head>

    <style>
        [class|="window"] {
            max-width: 500px;
            margin: 0 auto;
            outline: 1px dashed #9999;
            outline-offset: .25rem;
            border-radius: .25rem;
        }
        code {
            color: #f93;
            color: #c60;
        }
        span.res {
            color: #9f3;
            color: #6c0;
        }
    </style>
    <style>
        .floating {
            position: fixed;
            top: 10%; right: 0%;
            transform: translateX(-20%) translateY(-50%);
            z-index: 5;
        }
        .floating button {
            border: 0;
            padding: .25rem;
            border-radius: .25rem;
            background-image: linear-gradient(to bottom right, #39f, #0c6);
            color: #fff;
            text-shadow: 1px 1px 1px #1119;
            cursor: pointer;
        }
        .floating button:hover {
            outline: 1px dashed #39fc;
            outline-offset: 2px;
        }
    </style>
    <style>
        :root {
            --h: 100px;
        }
        .heightCheck {
            height: var(--h);
            width: 150px;
            color: #fff;
            text-shadow: 2px 2px 2px #0009;
            font-weight: bold;
        }
        #iH {
            background-image: linear-gradient(#f00, #f90);
        }
        #oH {
            background-image: linear-gradient(#00f, #09f);
        }
    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
<body>
    <header>
        <a href="../../../index.html" class="backLink"><div class="backBtn">Back?</div></a>

<main>
    <div class="floating"><button onclick="recheck()">Recheck</button></div>
    <!-- <div class="shelf">

    </div> -->
    <div class="shelf">
        <div class="shelf-title">navigator</div>
        <div id="win_nav" class="window-display"></div>
    </div>
    <div class="shelf">
        <div class="shelf-title">dpi</div>
        <div id="win_dpi" class="window-display"></div>
    </div>

    <div class="shelf">
        <div class="shelf-title">dimensions</div>
        <div id="win_dim" class="window-display"></div>

    <div class="shelf">
        <div class="shelf-title">URL path</div>
        <div id="win_url" class="window-display"></div>

    <div class="shelf">
        <div id="iH" class="heightCheck">innerHeight</div>
        <div id="oH" class="heightCheck">outerHeight</div>
    </div>
    
</main>

    <script>
        window.addEventListener('load', (ev) => {
            console.log(`Welcome to my Lab!`);
            let ih = document.getElementById("iH");
            ih.style = `--h: ${window.innerHeight}px`;

            let oh = document.getElementById("oH");
            oh.style = `--h: ${window.outerHeight}px`;

        });
    </script>
</body>
