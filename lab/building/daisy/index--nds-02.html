<style>
/* Made Daisy flower made with css where the shadows can be controlled with a general light angle. */
/* Test for cos() and sin() functions in css. To make allight and shadow for petals. */

.list {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    flex-wrap: wrap;
    height: 400px;
    width: 300px;
    /*
    background-image:
    linear-gradient(90deg, #0000 49%, #f39 50%, #0000 51%),
    linear-gradient( #0000 49%, #f39 50%, #0000 51%);
    */
}
.s, .o {
    opacity: 1;
}
.s {
    background-color: #db5;
    background-color: #ddd;

    margin: 0rem;
    padding: 0px;
    font-size: 16px;
    color: black;
    border-radius: 50%;

    border: 0px;
    box-sizing: border-box;
    height: 100px; width: 30px;
    position: absolute;
    top: 50%; left: 50%;
    transform-origin: 50% 142%;

}
:root {
    --angle-general-light: -50deg;
    --petal-angle: 0deg;

    --petal-shw-val: 50px;
    --center-shw-val: 200px;
}
/*
.s:nth-child(1) {--petal-angle: 30deg;}
.s:nth-child(2) {--petal-angle: 150deg;}
.s:nth-child(3) {--petal-angle: 270deg;}
*/
.list {
    --angle-general-light: calc(var(--conic-spin) * -1);
    /* --shw: calc(var(--up-dn) * -1); */
    /* --shw-x: calc(cos(var(--up-dn)) * 50); */
    /* --shw-y: calc(sin(var(--up-dn)) * 250); */
    /* --shw-x: cos(var(--up-dn)); */
    /* --shw-y: sin(var(--up-dn)); */
    /* --shw-x: calc(1 - cos(var(--up-dn))); */
    --shw-x: calc(1 - cos(20deg - var(--up-dn)));

    transform-style: preserve-3d;
    transform: perspective(1500px) rotate3d(1,1,0, 0deg);
    /* animation: traceAround 12s ease-in-out infinite both -1000ms; */
    transform: perspective(1500px) rotate3d(1,0,0, var(--up-dn)) rotate3d(0,1,0, var(--conic-spin));
    animation: arc-around 12s ease-in-out infinite both -6s;
    animation: arc-around 3s ease-in-out infinite both 0s;
    /* animation: arc-around 12s linear infinite both -6s; */
}
@property --up-dn {
    syntax: "<angle>";
    inherits: false;
    initial-value: 0deg;
}
@property --conic-spin {
    syntax: "<angle>";
    inherits: false;
    initial-value: 0deg;
}
@keyframes arc-around {
  0% {--conic-spin: -20deg; --up-dn: 0deg;}
  25% {--up-dn: 20deg;}
  50% {--conic-spin: 20deg; --up-dn: 0deg;}
  75% {--up-dn: 0deg;}
  100% {--conic-spin: -20deg; --up-dn: 0deg;}
}
@keyframes arc-around-02 {
  0% {--conic-spin: -20deg; --up-dn: 0deg;}
  25% {--up-dn: 20deg;}
  50% {--conic-spin: 20deg; --up-dn: 0deg;}
  75% {--up-dn: 0deg;}
  100% {--conic-spin: -20deg; --up-dn: 0deg;}
}

@keyframes arc-around-01 {
  0% {--conic-spin: -20deg; --up-dn: 0deg;}
  25% {--conic-spin: 0deg; --up-dn: 20deg;}
  50% {--conic-spin: 20deg; --up-dn: 0deg;}
  75% {--conic-spin: 0deg; --up-dn: -20deg;}
  100% {--conic-spin: -20deg; --up-dn: 0deg;}
}


@keyframes traceAround {
    0% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, -20deg);}
    30% {transform: perspective(1500px) rotate3d(1,0,0, 20deg) rotate3d(0,1,0, 0deg);}
    50% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, 20deg);}
    70% {transform: perspective(1500px) rotate3d(1,0,0, -20deg) rotate3d(0,1,0, 0deg);}
    100% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, -20deg);}
}
@keyframes traceAround-02 {
    0% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, -20deg);}
    30% {transform: perspective(1500px) rotate3d(1,0,0, 20deg) rotate3d(0,1,0, 0deg);}
    50% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, 20deg);}
    70% {transform: perspective(1500px) rotate3d(1,0,0, -20deg) rotate3d(0,1,0, 0deg);}
    100% {transform: perspective(1500px) rotate3d(1,0,0, 10deg) rotate3d(0,1,0, -20deg);}
}
@keyframes traceAround-01 {
    0% {transform: perspective(1500px) rotate3d(1,0,0, 20deg) rotate3d(0,1,0, -20deg);}
    30% {transform: perspective(1500px) rotate3d(1,0,0, 0deg) rotate3d(0,1,0, 20deg);}
    70% {transform: perspective(1500px) rotate3d(1,0,0, -20deg) rotate3d(0,1,0, 0deg);}
    100% {transform: perspective(1500px) rotate3d(1,0,0, 20deg) rotate3d(0,1,0, -20deg);}
}
.s {
    /* `.7` means 135deg. */
    --vx: .7;
    --vy: .7;

    --petal-angle: calc(var(--i) * 25deg);
    --petal-angle: calc(var(--i) * 43deg);
    --petal-angle: calc(var(--i) * 47deg);
    --petal-z-angle: calc((var(--i) - 16) * 1deg);

    transform-style: preserve-3d;
    transform: translateX(-50%) translateY(-142%) rotate(var(--petal-angle));
    /* transform: translateX(-50%) translateY(-142%) rotate3d(1,0,0,var(--petal-z-angle)) rotate(var(--petal-angle)); */
    transform: perspective(1500px) translateX(-50%) translateY(-142%) rotate3d(1,0,0,var(--petal-z-angle)) rotate(var(--petal-angle));

    --angle: calc(var(--angle-general-light) + 90deg - var(--petal-angle));
    --shadow-val: 2px;
    --shw-blur: 2px;
    /* --shadow-val: calc(var(--shw-x) * var(--petal-shw-val)); */
    /* --shw-blur: calc(var(--shw-x) * var(--petal-shw-val)); */

    --vx: cos(var(--angle));
    --vy: sin(var(--angle));

    --shw-1-x: calc(var(--shadow-val) * var(--vx));
    --shw-1-y: calc(var(--shadow-val) * var(--vy));

    --shw-0-x: calc(var(--shadow-val) * var(--vx) * -1);
    --shw-0-y: calc(var(--shadow-val) * var(--vy) * -1);

    box-shadow: 
    var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 1px #0003,
    inset var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 0px #fff9,
    inset var(--shw-0-x) var(--shw-0-y) var(--shw-blur) 0px #0006;

}

.o {
    border: 0px;
    box-sizing: border-box;
    height: 100px; width: 100px;
    position: absolute;
    top: 50%; left: 50%;
    border-radius: 50%;
    transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%) translateZ(15px);
    background-color: #db5;
    background-image: radial-gradient(
    hsla(45, 100%, 50%, 1) 50%,
    hsla(60, 100%, 70%, 1) 80%,
    hsla(60, 100%, 70%, 1) 120%);


    --angle: calc(var(--angle-general-light) + 90deg);
    --shadow-val: 10px;
    --shw-blur-i: 10px;
    /* --shw-blur-i: 0px; */
    --shw-scl: calc(var(--shw-x) * -20px - 1px);
    /* --shw-scl-i: calc(6px - var(--shw-x) * 100px); */
    --shw-scl-i: calc(3px - var(--shw-x) * 50px);
    /* --shw-scl: calc(var(--shw-x) * -50px + 1px); */
    /* --shw-alp: calc(var(--shw-x) * 10); */
    /* --shw-alp: calc(var(--shw-x) * 8 + .12); */
    /* --shw-alp: calc(var(--shw-x) * 5 + .3); */
    --shw-alp: calc(var(--shw-x) * 2 + .48);
    /* --shw-alp: .6; */
    /* --c: hsla(0, 0%, 0%, 0.6); */
    --shw-c: hsla(0, 0%, 0%, var(--shw-alp));
    /* --shadow-val-out: calc(var(--shw-x) * var(--center-shw-val)); */
    --shadow-val-out: calc(var(--shw-x) * 100px + 6px);
    /* --shw-blur: calc(var(--shw-x) * var(--center-shw-val) + 2px); */
    --shw-blur: calc(var(--shw-x) * 50px + 9px);

    --vx: cos(var(--angle));
    --vy: sin(var(--angle));

    --shw-1-x: calc(var(--shadow-val-out) * var(--vx) * 1);
    --shw-1-y: calc(var(--shadow-val-out) * var(--vy) * 1);
    --shw-0-x: calc(var(--shadow-val-out) * var(--vx) * -1);
    --shw-0-y: calc(var(--shadow-val-out) * var(--vy) * -1);

    --shw-1-x-i: calc(var(--shadow-val) * var(--vx) * 1);
    --shw-1-y-i: calc(var(--shadow-val) * var(--vy) * 1);
    --shw-0-x-i: calc(var(--shadow-val) * var(--vx) * -1);
    --shw-0-y-i: calc(var(--shadow-val) * var(--vy) * -1);

    box-shadow: 
    var(--shw-1-x) var(--shw-1-y) var(--shw-blur) var(--shw-scl) #0009,
    /* inset var(--shw-1-x) var(--shw-1-y) var(--shw-blur) 0px #fff9, */
    inset var(--shw-1-x-i) var(--shw-1-y-i) var(--shw-blur-i) 0px hsla(60, 100%, 60%, 1),
    inset var(--shw-0-x-i) var(--shw-0-y-i) var(--shw-blur-i) 0px var(--shw-c);

    box-shadow: 
    var(--shw-1-x) var(--shw-1-y) var(--shw-blur) var(--shw-scl) #0009,
    inset var(--shw-1-x-i) var(--shw-1-y-i) var(--shw-blur-i) 0px hsla(60, 100%, 60%, 1),
    inset var(--shw-0-x) var(--shw-0-y) var(--shw-blur-i) var(--shw-scl-i) var(--shw-c);

}

<script>



    /* ─── Events ─── */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ─ Canvas ─ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ─ Box ─ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ─ Grid ─ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ─ Canvas Update ─ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
