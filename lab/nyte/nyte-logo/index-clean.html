<style>
    :root {
        --sz: 24px;
        --sz: 12px;
        --sz-tile: calc(var(--sz) * 2);
        --sz-tile-border: calc(var(--sz) * .125);
        --sz-tile-border: calc(var(--sz) * .083);
        /*
        1 = 12
        .5 = 6
        .25 = 3
        .125 = 1.5
        */

        --bg-city-light: hsla(0, 0%, 89%, 100%);
        --bg-city-dark: hsl(210, 0%, 16%);
        --moon-t: 300ms;
        --moon-t2: 600ms;
    }
    .grid, .row {
        display: flex; align-items: center; justify-content: center;
    }
    .grid {
        --bg-city-light: #39f;
        --bg-city-dark: #14293d;

        --bg-city-light: hsla(0, 0%, 89%, 100%);
        --bg-city-dark: hsl(210, 0%, 16%);
    }
    .grid {flex-direction: column;}
    .row {
        --y: var(--i);
        flex-direction: row;
    }
    .tile {
        --x: var(--i);
        box-sizing: border-box;
        height: 20px; width: 20px;
        font-size: var(--sz);
        /*
        .25em
        1em
        2em
        3em
        */
        height: var(--sz-tile); width: var(--sz-tile);
        background-color: #333;
        border: 0px solid #39f0;
    }
    .tile-on {
        background-color: var(--bg-city-light);
        transition: background-color var(--moon-t) ease-in-out;
    }
    .tile-off {background-color: #1113;}

    .grid:has(.moon:hover) .row:nth-child(5) .tile-on,
    .grid:has(.moon:hover) .row:nth-child(6) .tile-on {
        background-color: var(--bg-city-dark);
        transition: background-color var(--moon-t2) ease-in-out;
    }
    .grid:has(.moon:hover) .row:nth-child(6) .tile-on:nth-child(n+2):nth-child(-n+6) {
        border-top: 1px solid var(--bg-city-light);
    }
    .grid:has(.moon:hover) .row:nth-child(5) .tile-on:nth-child(1) {
        border-top: 1px solid var(--bg-city-light);
        border-right: 1px solid var(--bg-city-light);
    }
    .grid:has(.moon:hover) .row:nth-child(5) .tile-on:nth-child(7) {
        border-top: 1px solid var(--bg-city-light);
        border-left: 1px solid var(--bg-city-light);
    }

    .grid:has(.moon:hover) .row:nth-child(6) .tile-on:nth-child(1) {
        background-image: linear-gradient(var(--bg-city-light));
        background-size: var(--sz-tile-border) var(--sz-tile-border);
        background-position: calc(var(--sz-tile) - var(--sz-tile-border)) 0px;
        background-repeat: no-repeat;
    }
    .grid:has(.moon:hover) .row:nth-child(6) .tile-on:nth-child(7) {
        background-image: linear-gradient(var(--bg-city-light));
        background-size: var(--sz-tile-border) var(--sz-tile-border);
        background-position: 0px 0px;
        background-repeat: no-repeat;
    }


    .moon {
        box-shadow: 
        0px 0px 0px 0px #fff0,
        0px 0px 0px 0px #fff0,
        0px 0px 0px 0px #00f0,
        0px 0px 0px 0px #0f00,
        0px 0px 0px 0px #f000;
        transform: rotate(0deg) scale(1);
        transition: 
        background-color var(--moon-t) ease-in-out,
        border-radius var(--moon-t) ease-in-out,
        box-shadow var(--moon-t) ease-in-out,
        transform var(--moon-t) ease-in-out;
    }
    .moon:hover {
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 
        0px 0px 36px 0px #fff3,
        0px 0px 3px 0px #fff9,
        0px 0px 12px 3px #00f9,
        0px 0px 24px 3px #0f09,
        0px 0px 36px 3px #f009;

        box-shadow: 
        0px 0px 3em 0px #fff3,
        0px 0px .25em 0px #fff9,
        0px 0px 1em .25em #00f9,
        0px 0px 2em .25em #0f09,
        0px 0px 3em .25em #f009;

        box-shadow: 
        0px 0px 3em 0px #fff,
        0px 0px .25em 0px #fff,
        0px 0px 1em .25em #00f,
        0px 0px 2em .25em #0f0,
        0px 0px 3em .25em #f00;
        transform: rotate(180deg) scale(1.25);
        transition: 
        background-color var(--moon-t2) ease-in-out,
        border-radius var(--moon-t2) ease-in-out,
        box-shadow var(--moon-t2) ease-in-out,
        transform var(--moon-t2) ease-in-out;
    }

    svg#logo-sample {
        --bg-city-light: #39f;

    .smile-border {fill: var(--bg-city-light);}
    .smile {
        fill: #39f;
        fill: hsl(210, 0%, 60%);
        fill: var(--bg-city-light);
        transition: 
        fill var(--moon-t) ease-in-out;
    }
    #logo-sample:hover .smile,
    #logo:hover .smile {
        fill: #14293d;
        fill: hsl(209, 0%, 16%);
        fill: var(--bg-city-dark);
        transition: 
        fill var(--moon-t2) ease-in-out;
    }
    .svgmoon {
        rx: 0;
        fill: #39f;
        fill: hsl(210, 0%, 60%);
        fill: var(--bg-city-light);
        transform-origin: 50% 50%;
        transform: rotate(0deg) scale(1);
        filter: url(#moon-shadow);
        
        transition: 
        fill var(--moon-t) ease-in-out,
        rx var(--moon-t) ease-in-out,
        filter var(--moon-t) ease-in-out,
        transform var(--moon-t) ease-in-out;
    }
    .svgmoon:hover,
    #logo:hover .svgmoon {
        rx: 10;
        fill: #fff;
        transform: rotate(180deg) scale(1.25);
        filter: url(#moon-shadow2);

        transition: 
        fill var(--moon-t2) ease-in-out,
        rx var(--moon-t2) ease-in-out,
        filter var(--moon-t2) ease-in-out,
        transform var(--moon-t2) ease-in-out;
    }
