    :root {
        --bg: var(--bwt);
        --sz-tile: 1rem;
        --sz-tile: 1.5rem;
        --grid-avg: 0;

        --hue: 210;
        --sat: 100%;
        --lum: 60%;
        --alp: 1;
        --clr: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
        /* --clr: hsla(var(--hue), var(--sat), 20%, var(--alp));
        --bg: hsla(var(--hue), var(--sat), 60%, var(--alp)); */
    }
    #display {
        position: relative;
        /* min-height: calc(84vh - 140px);
        min-width: calc(95vw - 2rem); */
        margin: auto;
        transform-style: preserve-3d;
    }
    .grid {
        transform-style: preserve-3d;
        transition: transform 300ms ease-in-out;
        /* transition: transform;
        transition-timing-function: ease-in-out;
        transition-duration: 300ms; */
    }
    .row, .tile {
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
    }
    .row {flex-direction: row;}
    .tile {
        position: relative;
        height: var(--sz-tile);
        width: var(--sz-tile);
        /* box-sizing: border-box; */
        margin: 1px;

        cursor: cell;
        cursor: default;

        max-height: var(--sz-tile);
        max-width: var(--sz-tile);
        font-size: 12px;
        font-weight: bold;
        overflow: hidden;
    }
    .tile {
        --hue: 0;
        background-color: hsla(var(--hue), var(--sat), 50%, var(--alp));
        color: hsla(var(--hue), var(--sat), 40%, var(--alp));

        transform: rotate(calc(var(--hue) * 1deg));
        transition: 
        color 300ms ease-in-out, 
        background-color 300ms ease-in-out, 
        transform 500ms ease-in-out;
    }
    .tile:hover {
        color: hsla(var(--hue), var(--sat), 30%, var(--alp));
    }

<script>
    var main_grid = [];
    function isInMap(x,y){
        if(x < 0 || y < 0 || x >= s.grid.cols || y >= s.grid.rows){
            return false;
        } else {
            return true;
        }
    }

    function BuildGrid(w, h , fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    function GridNoise(grid, fun=(a,b)=>{return a+b;}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = fun(x,y);
            }
        }
    }
    function UpdateGridTiles(grid){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                let tile_id = `xy,${x},${y}`;
                let tile = document.getElementById(tile_id);
                if(tile){
                    let val = grid[y][x];
                    tile.innerHTML = grid[y][x];
                    tile.style = `--hue: ${val};`;
                    // tile.style = `--lum: ${val*100}%;`;
                    // tile.dataset.noise = val;
                }
            }
        }
        GridAvg(grid);
    }
    function HandleNoise(grid, fun=(g1,a,b)=>{return a+b;}){
        let g2 = [];
        for(let y = 0; y < grid.length; y++){
            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                let val = fun(grid,x,y);
                g2[y].push(val);
                // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = g2[y][x];
            }
        }
    }
    function HandleNoise2(g1, f_find=(g1,a,b)=>{return true;}, f_do=(g1,a,b)=>{return g1[b][a]+1 - (g1[b][a]*2);}){
        let g2 = [];
        for(let y = 0; y < g1.length; y++){
            g2.push([]);
            for(let x = 0; x < g1[y].length; x++){
                g2[y].push(f_find(g1,x,y));
            }
        }
        for(let y = 0; y < g1.length; y++){
            for(let x = 0; x < g1[y].length; x++){
                if(g2[y][x]){
                    f_do(g1,x,y);
                }
                // g1[y][x] = g2[y][x];
            }
        }
    }

    function HandleNoise3(g1,f_do=(g1,g2,a,b)=>{return g1[b][a];}){
        let g2 = [];
        for(let y = 0; y < g1.length; y++){
            g2.push([]);
            for(let x = 0; x < g1[y].length; x++){
                g2[y].push(f_do(g1,g2,x,y));
            }
        }
        for(let y = 0; y < g1.length; y++){
            for(let x = 0; x < g1[y].length; x++){
                g1[y][x] = g2[y][x];
            }
        }
    }
    function HandleNoise4(g1,f_find=(g1,a,b)=>{return true;},f_do=(g1,g2,a,b)=>{return g1[b][a];}){
        let filtered = [];
        for(let y = 0; y < g1.length; y++){
            filtered.push([]);
            for(let x = 0; x < g1[y].length; x++){
                filtered[y].push(f_find(g1,x,y));
            }
        }
        let g2 = [];
        for(let y = 0; y < g1.length; y++){
            g2.push([]);
            for(let x = 0; x < g1[y].length; x++){
                if(filtered[y][x]){
                    g2[y].push(f_do(g1,g2,x,y));
                } else {
                    g2[y].push(g1[y][x]);
                }
            }
        }
        for(let y = 0; y < g1.length; y++){
            for(let x = 0; x < g1[y].length; x++){
                g1[y][x] = g2[y][x];
            }
        }
    }

    
    const fst = {
        "rand": ()=>{return Math.random();},
        "rand-01": ()=>{return Math.floor(Math.random()*2);},
        "rand-360": ()=>{return Math.floor(Math.random()*360);},
        "a+b": (a,b)=>{return a+b;},
    }
    const fup = {
        "smooth": (g,x,y)=>{
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    }
                }
            }
            return Math.round(sum/9);
        },
        "smooth-2": (g,x,y)=>{
            let sum = 0;
            for (let i = -2; i < 3; i++) {
                for (let j = -2; j < 3; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    // let inMap = isInMap(nx,ny);
                    // console.log(`nx: ${nx}, ny: ${ny}, inMap: ${inMap}`);
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    }
                }
            }
            return Math.round(sum/25);
        },
        "smooth-r2": (g,x,y)=>{
            let sum = 0;
            for (let i = -2; i < 3; i++) {
                for (let j = -2; j < 3; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    // let inMap = isInMap(nx,ny);
                    // console.log(`nx: ${nx}, ny: ${ny}, inMap: ${inMap}`);
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                    } else {
                        sum += Math.floor(Math.random()*2);
                    }
                }
            }
            return Math.round(sum/25);
        },
        "sides": (g,x,y)=>{
            let sum = g[y][x] * -1;
            for (let i = -1; i < 2; i++) {
                let ny = y + i;
                if(isInMap(x,ny)){
                    sum += g[ny][x];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            for (let j = -1; j < 2; j++) {
                let nx = x + j;
                if(isInMap(nx,y)){
                    sum += g[y][nx];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            return Math.round(sum/5);
        },
        "sides-2": (g,x,y)=>{
            let sum = g[y][x] * -1;
            for (let i = -2; i < 3; i++) {
                let ny = y + i;
                if(isInMap(x,ny)){
                    sum += g[ny][x];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            for (let j = -2; j < 3; j++) {
                let nx = x + j;
                if(isInMap(nx,y)){
                    sum += g[y][nx];
                } else {
                    sum += Math.floor(Math.random()*2);
                }
            }
            return Math.round(sum/9);
        },
    }
    const fup2 = {
        "rotate1": (g,x,y)=>{
            let d8 = g[y-1][x];
            g[y-1][x] = g[y][x-1];
            g[y][x-1] = g[y+1][x];
            g[y+1][x] = g[y][x+1];
            g[y][x+1] = d8;
        },
        "find-edge": (g1,x,y)=>{
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g1[ny][nx];
                    } else {
                        return false;
                    }
                }
            }
            if(sum > 3 && sum < 6) {
                return true;
            } else {
                return false;
            }
        },
        "rotate-edge": (g1,x,y)=>{
            let d9 = g1[y-1][x+1];
            let d8 = g1[y-1][x];
            let d7 = g1[y-1][x-1];
            let d6 = g1[y][x+1];
            // let d5 = g1[y][x];
            let d4 = g1[y][x-1];
            let d3 = g1[y+1][x+1];
            let d2 = g1[y+1][x];
            let d1 = g1[y+1][x-1];

            g1[y-1][x+1] = d8;
            g1[y-1][x] = d7;
            g1[y-1][x-1] = d6;
            g1[y][x+1] = d4;
            // g1[y][x] = d5;
            g1[y][x-1] = d3;
            g1[y+1][x+1] = d2;
            g1[y+1][x] = d1;
            g1[y+1][x-1] = d9;

        },
        "find-2": (g1,x,y)=>{
            return (g1[y][x] == 2);
        },
        "up2": (g1,x,y)=>{
            g1[y][x] = 2;
        },
        "up": (g1,x,y)=>{
            g1[y][x] += 1;
        },
        "dn": (g1,x,y)=>{
            g1[y][x] -= 1;
        },
    }

    const fup3 = {
        "smooth": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            // let res = (avg - g[y][x]) * .25 + g[y][x];
            // console.log(`s0(${x},${y}) ‚Üí avg: ${avg}`);
            let res = Math.round((avg - g[y][x]) * .25 + g[y][x]);
            return res;
        },
        "smooth-1": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s1(${x},${y}) ‚Üí avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-15 < dif || dif < 15){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
        "smooth-2": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            let radius = 2;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {
                    let nx = x + j - 1;
                    let ny = y + i - 1;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s2(${x},${y}) ‚Üí avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-30 < dif || dif < 30){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
        "smooth-r": (g,x,y,r=3)=>{
            let sum = 0;
            let count = 0;
            for (let i = r*-1; i <= r; i++) {
                for (let j = r*-1; j <= r; j++) {
                    let nx = x + j - 1;
                    let ny = y + i - 1;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            let res = g[y][x];
            if(-60 < dif || dif < 60){
                res = Math.round((avg - g[y][x]) * .25 + g[y][x]);
            }
            return res;
        },
        "find-wild": (g1,x,y)=>{
            let sum = 0;
            let count = 0;
            sides_around.forEach(d => {
                let side = xySide[d];
                let nx = x + side.x;
                let ny = y + side.y;
                if(isInMap(nx,ny)){
                    sum += g1[ny][nx];
                    count++;
                }
            });
            let avg = sum / count;
            let diff2 = avg - g1[y][x];
            if(-60 < diff2 && diff2 < 60) {
                return false;
            } else {
                return true;
            }
        },
        "smoothing": (g1,g2,x,y)=>{
            let sum = 0;
            let count = 0;
            sides_around.forEach(d => {
                let side = xySide[d];
                let nx = x + side.x;
                let ny = y + side.y;
                if(isInMap(nx,ny)){
                    // vals_around.push(g1[ny][nx]);
                    sum += g1[ny][nx];
                    count++;
                }
            });
            // let val_avg = vals_around.reduce((s, i) => s + i, 0) / vals_around.length;
            let val_avg = sum / count;
            let diff2 = val_avg - g1[y][x];
            let add = diff2 * 25;
            let res = Math.round(g1[y][x] + add) % 360;
            return res;
        },
    }
    function BuildGrid_Display(w, h){
        let display = document.getElementById('display');

        let grid = document.createElement('div');

    function GridAvg(grid){
        let sum = 0;
        // let dim = s.grid.cols * s.grid.rows;
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                sum += grid[y][x];
            }
        }
        let grid_avg = sum / s.grid.dim;
        let grid_el = document.getElementById('grid');
        grid_el.style = `--grid-avg: ${grid_avg.toFixed(0)}`;
        // return grid_avg;
    }


    const fold3 = {
        "find-wild": (g1,x,y)=>{

            let vals_around = []
            let sum = 0;
            let count = 0;
            sides_around.forEach(d => {
                let side = xySide[d];
                let nx = x + side.x;
                let ny = y + side.y;
                if(isInMap(nx,ny)){
                    vals_around.push(g1[ny][nx]);
                    sum += g1[ny][nx];
                    count++;
                }
            });
            let val_avg = vals_around.reduce((s, i) => s + i, 0) / vals_around.length;
            let avg = sum / count;
            console.log(`val_avg: ${val_avg};`);
            console.log(`avg: ${avg};`);
            
            let diff1 = g1[y][x] - val_avg;
            let diff2 = g1[y][x] - avg;
            console.log(`diff1: ${diff1};`);
            console.log(`diff2: ${diff2};`);

            if(-60 < diff1 && diff1 < 60) {
                return false;
            } else {
                return true;
            }
        },
        "smoothing": (g1,g2,x,y)=>{
            let vals_around = [];
            let sum = 0;
            let count = 0;
            sides_around.forEach(d => {
                let side = xySide[d];
                let nx = x + side.x;
                let ny = y + side.y;
                if(isInMap(nx,ny)){
                    vals_around.push(g1[ny][nx]);
                    sum += g1[ny][nx];
                    count++;
                }
            });

            let val_avg = vals_around.reduce((s, i) => s + i, 0) / vals_around.length;
            let avg = sum / count;
            console.log(`val_avg: ${val_avg};`);
            console.log(`avg: ${avg};`);
            
            let diff1 = g1[y][x] - val_avg;
            let diff2 = g1[y][x] - avg;
            console.log(`diff1: ${diff1};`);
            console.log(`diff2: ${diff2};`);

            let add = diff1 * 25;
            return Math.round(g1[y][x] + add);
        },
    }
    function getHue(i, j, xlen, ylen){
        let x = (i + 1) - (xlen + 1)/2;
        let y = (j + 1) - (ylen + 1)/2;
        // let yy = y * y;
        // let xx = x * x;
        // let q = yy + xx;
        let h = y + x;
        // let xy = y * x;
        // let hq4 = 100 * h / ( q / 4 + 1 );
        
        let hue = 0;
        hue = h;
    }
    function getXY(i, j, w, h){
        let x = (w + 1)/2 - (i + 1);
        let y = (h + 1)/2 - (j + 1);
        let xy = `${x},${y}`;
        return xy;
    }
    function UpdateTilesXY(w, h){
        for(let y = 0; y < h; y++){
            for(let x = 0; x < w; x++){
                let tile_id = `xy,${x},${y}`;
                let tile = document.getElementById(tile_id);
                if(tile){
                    let hue = getHue(x,y,s.grid.cols,s.grid.rows);
                    tile.innerHTML = hue.toFixed(0);
                    tile.dataset.xy = getXY(x,y,s.grid.cols,s.grid.rows);
                    tile.style = `--hue: ${hue};`;
                }
            }
        }
    }
