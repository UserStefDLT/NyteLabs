    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function BuildGrid(w = s.cube.xlen, h = s.cube.ylen, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function HandleNoise(grid, fun=(g1,a,b)=>{return a+b;}){
        let g2 = [];
        for(let y = 0; y < grid.length; y++){
            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                let val = fun(grid,x,y);
                g2[y].push(val);
                // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] = g2[y][x];
            }
        }
    }

    function CalcRipples_RGB(){
        gclr.r = BuildGrid(s.cube.xlen,s.cube.ylen,0);
        gclr.g = BuildGrid(s.cube.xlen,s.cube.ylen,0);
        gclr.b = BuildGrid(s.cube.xlen,s.cube.ylen,0);
        for(let y = 0; y < s.cube.ylen; y++){
            for(let x = 0; x < s.cube.xlen; x++){
                // if(g[y][x]>0){g[y][x]--;}
                // if(g[y][x]<0){g[y][x]++;}
                
                for (let i = 0; i < dropplets.length; i++) {
                    const drop = dropplets[i];
                    /* dx, dy, d = distance to ripple drop. */
                    let dx = drop.x - x;
                    let dy = drop.y - y;
                    let d = Math.sqrt(dx * dx + dy * dy);
                    /* dr = hypotenuse distance to ripple. */
                    let dr = Math.abs(d - drop.r);
                    
                    if(d > 0){
                        // let ra = (drop.amp) * (1 - (dr / (s.w+s.h)));
                        let ra = (drop.amp) * (1 - (dr / s.dim));
                        let hs = Math.sin(Math.PI * dr / drop.sc) * ra;
                        
                        /* [Math.PI] is to adjust the wave to a specific number. */
                        /* [drop.sc] is the number for the scale. (how frequent will the wave oscilate.) */
                        /* [ra] is the radius amplitude or amplitude with entropy ease-out. 
                            mixing the amplitude and a percentage of the distance. */
                        // let hs = Math.sin(Math.PI * dr / drop.sc) * (drop.amp) * (1 - (dr / s.dim));

                        gclr[rgbi[i]][y][x] = hs;
                    }
                }
            }
        }
    }

    function DrawText(ctx, text, xy = {'x':0,'y':0}, fontSize = 16, color = '#fff3'){

        let y = xy.y + padding;

        ctx.fillStyle = color;

    function DrawGridLines(ctx, space = 100){
        // draw grid lines
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#222';

        ctx.beginPath();
        for (let y = (s.canvas.y2 % space); y < s.canvas.y; y+=space) {

        for (let x = (s.canvas.x2 % space); x < s.canvas.x; x+=space) {

        ctx.lineTo(s.canvas.x2, s.h);
        ctx.stroke();

    function GridHighAndLow(g){
        let up = 0;
        let dn = 0;
        let sum = 0;
        let mid = 0;
        let ylen = g.length;
        let xlen = g[0].length;
        for(let y = 0; y < g.length; y++){
            for(let x = 0; x < g[y].length; x++){
                const e = g[y][x];
                if(e > up) {up = e;}
                if(e < dn) {dn = e;}
                sum += e;
            }
        }
        mid = sum / (xlen * ylen);
        gsettings["up"] = up;
        gsettings["dn"] = dn;
        gsettings["sum"] = sum;
        gsettings["mid"] = mid;
        return {"up": up, "dn": dn, "sum": sum, "mid": mid};
    }
    function GridSides(g){
        let ss = {};
        ss.up = 0;
        ss.dn = 0;
        ss.sum = 0;
        ss.mid = 0;
        ss["xup"] = 0;
        ss["yup"] = 0;
        ss["xdn"] = 0;
        ss["ydn"] = 0;
        ss["xsum"] = 0;
        ss["ysum"] = 0;
        ss["xmid"] = 0;
        ss["ymid"] = 0;

        let ylen = g.length;
        let xlen = g[0].length;
        let dim = xlen * ylen;
        for(let y = 1; y < g.length; y++){
            for(let x = 1; x < g[y].length; x++){
                const e = g[y][x];
                if(e > ss.up) {ss.up = e;}
                if(e < ss.dn) {ss.dn = e;}
                ss.sum += e;

                const ex = g[y][x-1];
                const ey = g[y-1][x];

                let nx = Math.round(ex - e);
                let ny = Math.round(ey - e);

                if(nx > ss.xup) {ss.xup = nx;}
                if(ny > ss.yup) {ss.yup = ny;}
                if(nx < ss.xdn) {ss.xdn = nx;}
                if(ny < ss.ydn) {ss.ydn = ny;}

                ss.xsum += nx;
                ss.ysum += ny;
            }
        }
        ss.mid = ss.sum / (dim);
        ss.xmid = ss.xsum / (dim);
        ss.ymid = ss.ysum / (dim);
        // console.log(ss);
        console.log(`xlen: ${xlen} | ylen: ${ylen} | dim: ${dim}`);
        return ss;
    }

    class p {
        constructor(ctx, id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.ctx = ctx;
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            this.ctx.fillStyle = this.color;
            this.ctx.beginPath();
            this.ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            this.ctx.fill();
        }
    }
    class hsl {
        constructor(hue=0,sat=0,lum=0,alp=1){
            this.hue = hue;
            this.sat = sat;
            this.lum = lum;
            this.alp = alp;
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
        }
        reset(){
            this.hue = 0;
            this.sat = 0;
            this.lum = 0;
            this.alp = 0;
        }
        getColor(){
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    /* â”€â”€â”€ (â™¦) â”€â”€â”€ */
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
