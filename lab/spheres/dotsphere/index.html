<main id="main" class="shelfBundle0">
    <input class="var-check" type="checkbox" name="option" id="twirl-option">
    <input class="var-check" type="checkbox" name="option" id="dotSphere-option" checked>
    <div id="ShelfSphere" class="shelf">
        <div class="shelf-title">dots</div>

        </div>
    </div>
    <div class="settings">
        <div class="option">
            <label class="var-label" for="deg-x">x:</label>
            <input class="var-input" type="number" name="rotation-deg" id="deg-x" min="0" max="360" value="10">
            <button class="var-btn data-add" data-by="5" data-var="deg-x" data-step="1"></button>
            <button class="var-btn data-reduce" data-by="-5" data-var="deg-x" data-step="1"></button>
        </div>
        <div class="option">
            <label class="var-label" for="deg-y">y:</label>
            <input class="var-input" type="number" name="rotation-deg" id="deg-y" min="0" max="360" value="20">
            <button class="var-btn data-add" data-by="5" data-var="deg-y" data-step="1"></button>
            <button class="var-btn data-reduce" data-by="-5" data-var="deg-y" data-step="1"></button>
        </div>
        <div class="option">
            <label class="var-label" for="move-z">Radius:</label>
            <input class="var-input" type="number" name="translate" id="move-z" min="10" max="100" value="100">
            <button class="var-btn data-add" data-by="10" data-var="move-z" data-step="1"></button>
            <button class="var-btn data-reduce" data-by="-10" data-var="move-z" data-step="1"></button>
        </div>
        <div class="option">
            <label class="var-label for-check" for="twirl-option">Twirl Option: <div class="option-check twirl-check"></div></label>
        </div>
        <div class="option twirl-option">
            <label class="var-label" for="twirl-start">Color Start:</label>
            <input class="var-input" type="number" name="twirl" id="twirl-start" min="-50" max="50" value="-10">
            <button class="var-btn data-add" data-by="5" data-var="twirl-start" data-step="1"></button>
            <button class="var-btn data-reduce" data-by="-5" data-var="twirl-start" data-step="1"></button>
        </div>
        <div class="option twirl-option">
            <label class="var-label" for="twirl-scale">Twirl Scale:</label>
            <input class="var-input" type="number" name="twirl" id="twirl-scale" min="-5" max="10" value="-2">
            <button class="var-btn data-add" data-by="1" data-var="twirl-scale"></button>
            <button class="var-btn data-reduce" data-by="-1" data-var="twirl-scale"></button>
        </div>
        <div class="option twirl-option">
            <label class="var-label for-check" for="dotSphere-option">DotSphere Option: <div class="option-check dotSphere-check"></div></label>
        </div>
        <div class="option">
            <label class="var-label" for="update-btn">Button Scale:</label>
            <button class="update-btn data-update" data-new-val="1"></button>
            <button class="update-btn data-update" data-new-val="2"></button>
            <button class="update-btn data-update" data-new-val="5"></button>
            <button class="update-btn data-update" data-new-val="10"></button>
        </div>
    </div>
</main>
