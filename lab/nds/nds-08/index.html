<style>
:root {
    --sz: 1rem;
    --radius: 8;
}
.grid {
    position: relative;
    height: 100px; width: 200px;
    --sz-g: calc(var(--sz) * var(--radius) * 2);
    height: var(--sz-g); width: var(--sz-g);
    outline: 1px dashed #aaa9;
    overflow: hidden;
}

.row {
    display: flex;
    flex-direction: row;
    height: 100%;
    transform: perspective(5000px) rotate3d(0,0,1,0deg) rotate3d(0,1,0,0deg);
    transition: transform 500ms ease-in-out;
}

.tile {
    height: var(--sz); width: var(--sz);
    --hue: calc(var(--i) * 10);
    
    --clr: hsla(var(--hue), 100%, 60%, 1);
    --bg: hsla(var(--hue), 40%, 40%, .5);
    --glow: hsla(var(--hue), 100%, 60%, .75);
    
background-color: var(--bg);
background-color: var(--bwt);
box-shadow: 0px 0px 2px 1px var(--glow);
box-shadow: 0px 0px 0px 1px var(--clr);
/* box-shadow: 
0px 0px 4px 1px var(--glow),
0px -4px 8px 1px var(--glow),
0px -8px 16px 4px var(--glow); */

--tt50: translate(-50%, -50%);
position: absolute;
top: 50%; left: 50%;

/* box-sizing: border-box;
border: 1px solid var(--clr); */
transition: 
background-color 200ms ease-in-out,
box-shadow 300ms ease-in-out,
border-radius 100ms ease-in-out,
transform 100ms ease-in-out;

}
.tile {
    --r: calc(var(--sz) * var(--i) * .35);
    --r: calc(var(--sz) * var(--i) * .25 + .5rem);
    --ry: calc(var(--r) * -1);
}

.tile {
transform-origin: 50% var(--r);
transform: var(--tt50) translateY(var(--ry)) rotate(var(--z-deg));
animation: spin 72s linear infinite;
}
@keyframes spin {
0%{transform: var(--tt50) translateY(var(--ry)) rotate(calc(var(--i) * 0deg));}
25%{transform: var(--tt50) translateY(var(--ry)) rotate(calc(var(--i) * 90deg));}
50%{transform: var(--tt50) translateY(var(--ry)) rotate(calc(var(--i) * 180deg));}
100%{transform: var(--tt50) translateY(var(--ry)) rotate(calc(var(--i) * 359deg));}
}

</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
