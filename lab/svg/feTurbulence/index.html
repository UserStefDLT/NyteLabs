    <style>
        .cloud-check {
            /* outline: 1px dashed #8888; */
            height: 100px; width: 200px;
            border-radius: 50% 50% 0 0;
            border-radius: 100% 0% 100% 0%;
            box-shadow:
            0px 150px 20px -30px #48c,
            0px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;
            box-shadow:
            0px 150px 20px -30px #468,
            0px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            250px 150px 20px -30px #468,
            250px 140px 10px -10px #bdf,
            250px 120px 10px 0px #fff,

            0px 140px 20px -20px #468,
            0px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            250px 30px 20px -30px #468, 
            250px 20px 10px -10px #bdf, 
            250px 00px 10px 0px #fff, 
            
            -250px 30px 20px -30px #468, 
            -250px 20px 10px -10px #bdf, 
            -250px 00px 10px 0px #fff, 

            250px 150px 20px -30px #468, 
            250px 140px 10px -10px #bdf, 
            250px 120px 10px 0px #fff, 
            
            -250px 150px 20px -30px #468, 
            -250px 140px 10px -10px #bdf, 
            -250px 120px 10px 0px #fff, 
            
            0px 150px 20px -20px #468, 
            0px 140px 10px -10px #bdf, 
            0px 120px 10px 0px #fff;


            filter: url(#cloud-check);
            transition: box-shadow 3000ms ease-in-out;
        }
        .cloud-check:hover {
            --dx: -150px;
            --dy: 150px;
            box-shadow:
            250px 130px 20px -30px #468, 
            250px 120px 10px -10px #bdf, 
            250px 100px 10px 0px #fff, 
            
            -250px 130px 20px -30px #468, 
            -250px 120px 10px -10px #bdf, 
            -250px 100px 10px 0px #fff, 

            250px 250px 20px -30px #468, 
            250px 240px 10px -10px #bdf, 
            250px 220px 10px 0px #fff, 
            
            -250px 250px 20px -30px #468, 
            -250px 240px 10px -10px #bdf, 
            -250px 220px 10px 0px #fff, 
            
            0px 250px 20px -20px #468, 
            0px 240px 10px -10px #bdf, 
            0px 220px 10px 0px #fff;

            box-shadow:
            calc(250px + var(--dx)) calc(30px + var(--dy)) 20px -30px #468, 
            calc(250px + var(--dx)) calc(20px + var(--dy)) 10px -10px #bdf, 
            calc(250px + var(--dx)) calc(00px + var(--dy)) 10px 0px #fff, 
            
            calc(-250px + var(--dx)) calc(30px + var(--dy)) 20px -30px #468, 
            calc(-250px + var(--dx)) calc(20px + var(--dy)) 10px -10px #bdf, 
            calc(-250px + var(--dx)) calc(00px + var(--dy)) 10px 0px #fff,

            calc(250px + var(--dx)) calc(150px + var(--dy)) 20px -30px #468, 
            calc(250px + var(--dx)) calc(140px + var(--dy)) 10px -10px #bdf, 
            calc(250px + var(--dx)) calc(120px + var(--dy)) 10px 0px #fff,
            
            calc(-250px + var(--dx)) calc(150px + var(--dy)) 20px -30px #468, 
            calc(-250px + var(--dx)) calc(140px + var(--dy)) 10px -10px #bdf, 
            calc(-250px + var(--dx)) calc(120px + var(--dy)) 10px 0px #fff,
            
            calc(0px + var(--dx)) calc(150px + var(--dy)) 20px -20px #468, 
            calc(0px + var(--dx)) calc(140px + var(--dy)) 10px -10px #bdf, 
            calc(0px + var(--dx)) calc(120px + var(--dy)) 10px 0px #fff;
        }

        .cloud-check-02 {
            --clr-1: #fff;
            --clr-2: #bdf;
            --clr-3: #468;

            /* outline: 1px dashed #8888; */
            height: 100px; width: 200px;
            border-radius: 50% 50% 0 0;
            border-radius: 100% 0% 100% 0%;
            box-shadow:
            10px 150px 10px -20px #48c,
            5px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            10px 150px 10px -20px #468,
            5px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            10px 150px 12px -20px #58b, 
            5px 140px 5px -10px #bdf, 
            0px 120px 10px 0px #fff;

            box-shadow:
            20px 140px 25px -25px #68ad, 
            -20px 150px 10px -35px #68a8, 
            0px 120px 10px 0px #fff;

            /* box-shadow:
            250px 150px 20px -30px #468,
            250px 140px 10px -10px #bdf,
            250px 120px 10px 0px #fff,

            0px 140px 20px -20px #468,
            0px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff; */

            /* box-shadow:
            250px 30px 20px -30px #468, 
            250px 20px 10px -10px #bdf, 
            250px 00px 10px 0px #fff, 
            
            -250px 30px 20px -30px #468, 
            -250px 20px 10px -10px #bdf, 
            -250px 00px 10px 0px #fff, 

            250px 150px 20px -30px #468, 
            250px 140px 10px -10px #bdf, 
            250px 120px 10px 0px #fff, 
            
            -250px 150px 20px -30px #468, 
            -250px 140px 10px -10px #bdf, 
            -250px 120px 10px 0px #fff, 
            
            0px 150px 20px -20px #468, 
            0px 140px 10px -10px #bdf, 
            0px 120px 10px 0px #fff; */


            filter: url(#cloud-check);
            transition: box-shadow 3000ms ease-in-out;
        }
        .cloud-check-02:hover {

            --clr-1: #fff;
            --clr-2: #bdf;
            --clr-3: #468;
            --dx: -150px;
            --dy: 150px;

            box-shadow:
            calc(250px + var(--dx)) calc(30px + var(--dy)) 20px -30px var(--clr-3), 
            calc(250px + var(--dx)) calc(20px + var(--dy)) 10px -10px var(--clr-2), 
            calc(250px + var(--dx)) calc(00px + var(--dy)) 10px 0px var(--clr-1), 
            
            calc(-250px + var(--dx)) calc(30px + var(--dy)) 20px -30px var(--clr-3),
            calc(-250px + var(--dx)) calc(20px + var(--dy)) 10px -10px var(--clr-2),
            calc(-250px + var(--dx)) calc(00px + var(--dy)) 10px 0px var(--clr-1),

            calc(250px + var(--dx)) calc(150px + var(--dy)) 20px -30px var(--clr-3),
            calc(250px + var(--dx)) calc(140px + var(--dy)) 10px -10px var(--clr-2),
            calc(250px + var(--dx)) calc(120px + var(--dy)) 10px 0px var(--clr-1),
            
            calc(-250px + var(--dx)) calc(150px + var(--dy)) 20px -30px var(--clr-3),
            calc(-250px + var(--dx)) calc(140px + var(--dy)) 10px -10px var(--clr-2),
            calc(-250px + var(--dx)) calc(120px + var(--dy)) 10px 0px var(--clr-1),
            
            calc(0px + var(--dx)) calc(150px + var(--dy)) 20px -20px var(--clr-3),
            calc(0px + var(--dx)) calc(140px + var(--dy)) 10px -10px var(--clr-2),
            calc(0px + var(--dx)) calc(120px + var(--dy)) 10px 0px var(--clr-1);
        }

        .grass-check-01 {
            --clr-1: #fff;
            --clr-2: #bdf;
            --clr-3: #468;
            --clr-1: #9f3;
            --clr-2: #693;
            --clr-3: #360;

            /* outline: 1px dashed #8888; */
            height: 100px; width: 200px;
            border-radius: 50% 50% 0 0;
            border-radius: 100% 0% 100% 0%;
            box-shadow:
            10px 150px 10px -20px #48c,
            5px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            10px 150px 10px -20px #468,
            5px 140px 10px -10px #bdf,
            0px 120px 10px 0px #fff;

            box-shadow:
            10px 150px 12px -20px #58b, 
            5px 140px 5px -10px #bdf, 
            0px 120px 10px 0px #fff;

            box-shadow:
            20px 140px 25px -25px #68ad, 
            -20px 150px 10px -35px #68a8, 
            0px 120px 10px 0px #fff;

            box-shadow:
            20px 140px 25px -25px var(--clr-3), 
            -20px 150px 10px -35px var(--clr-2), 
            0px 120px 10px 0px var(--clr-1);

            filter: url(#grass-check);
        }

        .sorry-check {
            --clr-1: #fff;
            --clr-2: #bdf;
            --clr-3: #468;
            --clr-1: #9f3;
            --clr-2: #693;
            --clr-3: #360;

            /* outline: 1px dashed #8888; */
            height: 400px; width: 700px;
            border-radius: 50% 50% 0 0;
            border-radius: 100% 0% 100% 0%;

            box-shadow: -20px 100px 25px 5px var(--clr-3), 
            00px 150px 10px 35px var(--clr-2), 
            100px 120px 10px 50px var(--clr-1);

            box-shadow:
            0px -400px 25px 5px var(--clr-3), 
            0px -400px 10px 35px var(--clr-2), 
            0px -400px 10px 50px var(--clr-1);


            filter: url(#grass-check-03);

            box-shadow:
            0px -400px 250px 50px #0f08, 
            0px -400px 10px 75px #69f9, 
            0px -400px 10px 150px #8228;


            mix-blend-mode: color;
            mix-blend-mode: color-burn;
            mix-blend-mode: saturation;
            mix-blend-mode: difference;
            mix-blend-mode: overlay;
            mix-blend-mode: hard-light;

            filter: url(#grass-check-04);

            box-shadow:
            0px -400px 250px 50px #0f0a,
            0px -400px 10px 75px #09f9,
            0px -400px 10px 150px #f08;
            mix-blend-mode: color;
            mix-blend-mode: color-burn;
            mix-blend-mode: color-dodge;
            mix-blend-mode: darken;
            mix-blend-mode: difference;
            mix-blend-mode: hue;
            
            mix-blend-mode: multiply;
            mix-blend-mode: saturation;
            mix-blend-mode: overlay;
            mix-blend-mode: hard-light;
        }
        
    </style>

</head>

<main>

<svg>
    <defs>
        <filter id="cloud-check" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="turbulence" id="turbulence"
                baseFrequency=".012" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap
                in="SourceGraphic" in2="turbulence"
                xChannelSelector="R" yChannelSelector="R"
                scale="40"
                result="Displaced">
            </feDisplacementMap>
        </filter>
        <filter id="grass-check" x="-25%" y="-25%" width="150%" height="150%">

        <filter id="flow-state-00s" x="-25%" y="-25%" width="150%" height="150%">
