    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

function Build_FontOptions2(fontList){
    let head = document.getElementsByTagName('head');
    let elementList = document.createElement('div');
    elementList.classList.add('list');

    // let fontImport = [`@import url('https://fonts.googleapis.com/css2?`];
    let fontImport = [];
    let styles = [];
    let elements = [];
    fontList.forEach(item => {
        let fontName = item[0];
        let fontUnder = item[0].replace(/\s/ig, "_");
        let fontPlus = item[0].replace(/\s/ig, "+");

        fontImport.push(`family=${fontPlus}`);
        // .font-Alegreya { font-family: 'Alegreya', serif; }
        styles.push(`.font-${fontUnder} { font-family: '${fontName}', ${item[1]}; }`);
        elements.push(`<div class="font-card">
    <div class="font-name">${fontName}</div>
    <div class="font-sample font-${fontUnder}">Stefano De La Torre</div>
    <div class="font-sample font-${fontUnder}">STEFANO DE LA TORRE</div>
</div>`);
    });
    fontImport.push(`display=swap');`);

    let cssStyle = `<style>
    @import url('https://fonts.googleapis.com/css2?${fontImport.join('&')}
    ${styles.join('\n')}
</style>`;
    // console.log(cssStyle);
    head[0].innerHTML += cssStyle;

    elementList.innerHTML += elements.join('\n');
    return elementList;
}
