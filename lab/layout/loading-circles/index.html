<style>
    :root {
        --p: 500px
    }
    .list, .dot {transform-style: preserve-3d;}
    .list {
        display: flex; 
        flex-direction: row; 
        background-color: #eee;
        padding: 2rem 1rem;
        /*
        transform: perspective(var(--p)) rotateX(54deg) rotateZ(45deg);
        */
    }

    .dot {
        padding: .5rem;
        font-size: 16px;
        margin: .25rem;

        background-color: hsla(calc(var(--i) * 15), 100%, 60%, 1);
        height: 2rem; width: 2rem;
        color: transparent;
        border-radius: 50%;
        border: 0;
        box-shadow: 0px 0px 0px 0px #3339;
        animation: bounce 1500ms ease-in-out alternate infinite both;
        animation-delay: calc(var(--i) * 250ms);
    }
    @keyframes bounce {
        0% {
        transform: perspective(var(--p)) translateY(0px) translateZ(0px);
        box-shadow: 0px 0px 0px 0px #3339;
        }
        50% {
        transform: perspective(var(--p)) translateY(0px) translateZ(0px);
        box-shadow: 0px 0px 0px 0px #3339;
        }
        100% {
        transform: perspective(var(--p)) translateY(-20px) translateZ(50px);
        box-shadow: 3px 20px 6px -2px #3336;
        }
    }
</style>
