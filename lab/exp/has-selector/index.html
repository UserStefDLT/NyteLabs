        /* *::before, *::after {
            position: absolute;

        :root {}

<style>
    .list, .xi {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .list {
        flex-direction: row;
        --j: var(--i);
    }
    .xi {
        --sz: 3rem;
        min-height: var(--sz);
        min-width: var(--sz);
        --hue: calc((var(--i) + var(--j)) * 15);
        --clr: hsla(var(--hue), 100%, 50%, 1);
        background-color: hsla(var(--hue), 100%, 50%, .25);
        border: 1px ridge var(--clr);
        border-radius: .25rem;
        margin: .5rem;
        color: var(--bwf);
        text-shadow: 2px 2px 2px var(--bw1);

        cursor: pointer;
        user-select: none;
    }
    .xi2 {
        border: 1px dashed var(--clr);
    }

    .list:has(.xi2) {border: 1px solid greenyellow;}
    .list:has(.xi:nth-child(7)) {border: 1px solid red;}
</style>
    <link rel="stylesheet" href="../../../stylesheets/settings.css">
    <style>
        /* Settings. */
        #toggleLights,
        #toggleIso,
        #toggleOpacity {display: none;}
        #toggleLights:checked ~ .options .toggleCheckboxLabel[for="toggleLights"],
        #toggleIso:checked ~ .options .toggleCheckboxLabel[for="toggleIso"],
        #toggleOpacity:checked ~ .options .toggleCheckboxLabel[for="toggleOpacity"] {
            color: var(--bwe);
            --clr-outline: var(--bwc);
            --bgc-before: #063;
            --bgc-after: #0c6;
            --ttx-after: 1rem;
        }

        /* ‚îÄ Toggle Effects ‚îÄ */

        /* Toggle-Opcacity */
        #toggleOpacity:checked ~ main #display {opacity:.5;}

        /* Toggle-Animation */
        /* #toggleAnimation:checked ~ main .grid {
            animation: spin 3600ms ease-in-out infinite both;
            animation-name: spin;
            animation-duration: 3600ms;
            animation-timing-function: linear;
            animation-delay: 0ms;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            
            animation-delay: calc(30ms * var(--hue));
            animation-play-state: running;
        } */

    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
