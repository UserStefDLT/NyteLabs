<style>
    :root {
        --add-h: 0;
        --add-w: 0;
    }
    .list {}
    .grid {display: grid; gap: .5rem;}
    .pairs {grid-template-columns: repeat(2, 1fr);}

    [class|="btn"] {
        position: relative;
        min-height: 1rem; min-width: 1rem;
        --h: 3rem;
        --w: 8rem;
        height: var(--h); width: var(--w);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: .25rem;
        /* background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); */
        /* color: var(--bwt); */
        /* isolation: isolate; */
        font-weight: bold;
        font-size: 24px;
        margin: .25rem;
        cursor: pointer;
        user-select: none;
    }
    /* [class|="btn"]:hover {
        outline: 1px solid var(--bwf9);
        outline-offset: 4px;
    } */

    .btn-01 {
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        /* color: var(--bwt); */
        /* text-shadow: 0 0 1px var(--bw1); */
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-weight: bold;
        font-size: 24px;
    }
    .btn-01::before,
    .btn-01::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: calc(var(--h) + var(--add-h)); width: calc(var(--w) + var(--add-w));
        border-radius: .25rem;
        z-index: -1;
    }
    .btn-01::before {
        --bg-border: 2px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        filter: blur(3px);
        z-index: -2;
    }
    .btn-01::after {
        --add-h: 0px; --add-w: 0px;
        background: #111;
    }

    .btn-02 {
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        background: #111;
        font-weight: bold;
        font-size: 24px;
    }
    .btn-02::before,
    .btn-02::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        --add-h: 0px; --add-w: 0px;
        height: calc(var(--h) + var(--add-h)); width: calc(var(--w) + var(--add-w));

        border-radius: .25rem;
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);

        z-index: -1;
    }
    .btn-02::before {
        --bg-border: 4px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        /* background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); */
        filter: blur(3px);
        z-index: -2;
    }
    .btn-02::after {
        --bg-border: 2px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
    }

    .btn-03 {
        /* background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); */
        /* background: #111; */
        font-weight: bold;
        font-size: 24px;
        overflow: hidden;
    }
    .btn-03::before,
    .btn-03::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        --add-h: 0px; --add-w: 0px;
        height: calc(var(--h) + var(--add-h)); width: calc(var(--w) + var(--add-w));

        border-radius: .25rem;
        background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);

        z-index: -1;
    }
    .btn-03::before {
        --bg-border: 4px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        height: 8.5rem; width: 8.5rem;
        /* background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); */
        filter: blur(3px);
        z-index: -2;
        animation: spin 6000ms linear infinite both;
        animation: spin 6000ms ease-in-out infinite both;
        animation: spin 3000ms cubic-bezier(0.23, 0.9, 0.41, 0.07) infinite both;
        animation: spin 3000ms cubic-bezier(0.29,-0.36, 0.64, 1.5) infinite both;
        animation-play-state: paused;
    }
    .btn-03::after {
        --bg-border: -4px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        background: #111;
    }
    .btn-03:hover::before {animation-play-state: running;}
    @keyframes spin {
        0% {transform: translateX(-50%) translateY(-50%) rotate(0deg);}
        50% {transform: translateX(-50%) translateY(-50%) rotate(180deg);}
        100% {transform: translateX(-50%) translateY(-50%) rotate(360deg);}
    }

</style>
<style>
    [class|="btn--bgi"] {background: #111; --bgi-glow: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);}
    [class|="btn--bgi"]::before,
    [class|="btn--bgi"]::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        --bg-border: 2px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        height: calc(var(--h) + var(--add-h)); width: calc(var(--w) + var(--add-w));

        border-radius: .25rem;
        /* background: conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); */
        background: var(--bgi-glow);
        z-index: -1;
    }
    [class|="btn--bgi"]::before {
        --bg-border: 4px;
        --add-h: var(--bg-border); --add-w: var(--bg-border);
        filter: blur(3px);
        z-index: -2;
    }

    .btn--bgi-00 {--bgi-glow: linear-gradient(to top, #123, #789);}
    .btn--bgi-01 {--bgi-glow: linear-gradient(#123, #789);}
    .btn--bgi-02 {--bgi-glow: linear-gradient(135deg, #39f, #f39);}
    .btn--bgi-03 {--bgi-glow: linear-gradient(135deg, #39f, #f39, #f93, #3f9);}
    .btn--bgi-04 {--bgi-glow: conic-gradient(#39f, #f39, #f93, #3f9, #39f);}
    .btn--bgi-05 {--bgi-glow: conic-gradient(from 45deg, #f93, #3f9, #39f, #f39, #f93);}



</style>
