<style>
    :root {
        --sz-circle: 300px;
    }
    .class {}
    .circles {
        position: relative;
        height: 300px; width: 300px;
        height: var(--sz-circle); width: var(--sz-circle);
        display: flex; align-items: center; justify-content: center;
        /* --bg: repeating-conic-gradient(#000 0deg 10deg, #fff 10deg 20deg); */
        /* background: var(--bg); */
    }
    .c {--bg: hsla(calc(var(--i) * 15), 100%, 20%, 1);}
    .c:nth-child(1) {--bg: hsla(170, 70%, 40%, 1);}
    .c:nth-child(2) {--bg: repeating-conic-gradient(hsl(35, 75%, 30%) 0deg 10deg, hsl(10, 60%, 50%) 10deg 20deg);}

    .c:nth-child(2n) {--bg: repeating-conic-gradient(#fff 0deg 10deg, #000 10deg 20deg);}
    .c:nth-child(2n+1) {--bg: repeating-conic-gradient(#000 0deg 10deg, #fff 10deg 20deg);}
    .c {
        /* --hue: calc(var(--i) * 20);
        --c1: hsla(var(--hue), 100%, 50%, 1);
        --c2: hsla(var(--hue), 100%, 20%, 1);
        --bg: repeating-conic-gradient(#000 0deg 10deg, #fff 10deg 20deg);
        --bg: repeating-conic-gradient(var(--c1) 0deg 10deg, var(--c2) 10deg 20deg); */
        /* --sz: calc(var(--sz-circle) * (1 - (var(--i) * .1))); */
        --scl: calc(1 - (var(--i) * .12));
        /* --scl: 1; */
        --delay: calc(var(--i) * -2s);
        --delay: calc(var(--i) * -100ms);
        --delay: 0ms;
        --adur: calc(70s + (var(--i) * -5s));
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: var(--sz); width: var(--sz);
        /* border-radius: 50%; */
        background: var(--bg);
        --sz: 100px;
        clip-path: path('M 50 0 A 5,5 0,0,1 50,100 z');
        --sz: 300px;
        clip-path: path('M 150 0 A 5,5 0,0,1 150,300 z');
        clip-path: path('M 150 0 A 5,5 0,0,1 150,300 A 4,5 0,0,0 150,0 z');
        /* mix-blend-mode: difference; */
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: rotate var(--adur) linear var(--delay) infinite both;
    }
    /* .c:nth-child(2n) {animation: rotate 70s linear var(--delay) infinite reverse both;}
    .c:nth-child(2n+1) {animation: rotate 72s linear var(--delay) infinite both;} */

    /* .c:nth-child(2n) {animation: rotate var(--adur) linear var(--delay) infinite reverse both;}
    .c:nth-child(2n+1) {animation: rotate var(--adur) linear var(--delay) infinite both;} */

    /* .c {animation-delay: var(--delay);} */
    @keyframes rotate {
        0% {transform: translateX(-50%) translateY(-50%) scale(var(--scl)) rotate(0deg);}
        50% {transform: translateX(-50%) translateY(-50%) scale(var(--scl)) rotate(180deg);}
        100% {transform: translateX(-50%) translateY(-50%) scale(var(--scl)) rotate(360deg);}
    }
    @keyframes rotate-0 {
        0% {transform: translateX(-50%) translateY(-50%) rotate(0deg);}
        50% {transform: translateX(-50%) translateY(-50%) rotate(180deg);}
        100% {transform: translateX(-50%) translateY(-50%) rotate(360deg);}
    }
    .z {display: none;}
</style>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
