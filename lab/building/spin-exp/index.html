<style>

/* exp (Dec 15), spiral attempt. */

:root {
    --p: 500px;
}
.grid {
/* outline: 1px dashed #fff9; */
/* box-shadow: 
0 0 1px 3px #f00,
0 0 1px 6px #0f0,
0 0 1px 9px #00f; */
border-radius: 50%;
height: 72vh;
width: 72vw;
min-height: 300px;
min-width: 300px;
position: relative;
}

.grid {
--x-rot: 80deg;
--x-rot: -80deg;
transform-style: preserve-3d;
transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg);
animation: spin-display 7200ms linear infinite both;
/*animation-play-state: paused;*/
/*
background-image: 
linear-gradient(180deg, #0000 149px, #ff06 149px, #ff06 151px, #0000 151px),
linear-gradient(90deg, #0000 149px, #ff06 149px, #ff06 151px, #0000 151px);
*/
}
@keyframes spin-display {
0% {transform: perspective(var(--p)) rotate3d(1,0,0,var(--x-rot)) rotate3d(0,0,1,0deg);}

25% {transform: perspective(var(--p)) rotate3d(1,0,0, var(--x-rot)) rotate3d(0,0,1,90deg);}

50% {transform: perspective(var(--p)) rotate3d(1,0,0, var(--x-rot)) rotate3d(0,0,1,180deg);}

75% {transform: perspective(var(--p)) rotate3d(1,0,0, var(--x-rot)) rotate3d(0,0,1,270deg);}

100% {transform: perspective(var(--p)) rotate3d(1,0,0, var(--x-rot)) rotate3d(0,0,1,360deg);}

}


.row {
    --y: var(--i);
    position: absolute;
    top: 50%; left: 50%;
    display: flex;
    flex-direction: row;
    transform-style: preserve-3d;
    transform: 
    translate(-50%, -50%) 
    translate(calc(var(--i) * 0px))
    rotate(calc(var(--i) * 50deg))

    rotate3d(0,1,1,calc(var(--i) * 5deg))

    translateX(calc(var(--i) * 4px))
    ;
    animation: ondulate 7200ms linear infinite both;
}
@keyframes ondulate-2 {
    0%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 1deg))
        translateX(calc(var(--i) * 1px));
    }
    25%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 3deg))
        translateX(calc(var(--i) * 5px));
    }
    50%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 5deg))
        translateX(calc(var(--i) * 10px));
    }
    75%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 3deg))
        translateX(calc(var(--i) * 5px));
    }
    100%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 1deg))
        translateX(calc(var(--i) * 1px));
    }
}
@keyframes ondulate {
    0%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 1deg))
        translateX(calc(var(--i) * 5px));
    }
    25%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 3deg))
        translateX(calc(var(--i) * 1px));
    }
    50%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 5deg))
        translateX(calc(var(--i) * 5px));
    }
    75%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 3deg))
        translateX(calc(var(--i) * 10px));
    }
    100%{transform: 
         perspective(var(--p))
        translate(-50%, -50%) 
        translate(calc(var(--i) * 0px))
        rotate(calc(var(--i) * 50deg))
        rotate3d(0,1,1,calc(var(--i) * 1deg))
        translateX(calc(var(--i) * 5px));
    }
}
.tile {
    box-sizing: border-box;
    --hue: calc(var(--y) * 3);
    --c: hsla(var(--hue), 100%, 50%, 1);
    --size: 10px;
    height: var(--size);
    width: var(--size);
    background: #fff9;
    background-color: var(--c);

    background-color: #0000;

    border: 1px solid var(--c);
    transform-style: preserve-3d;
    margin: 0px;
    animation: spin 3600ms linear infinite both;
    animation: spin-change 3600ms linear infinite both;
    animation: full-spin-change 1800ms linear infinite both;
}

@keyframes full-spin-change {
    0% {transform: perspective(var(--p)) rotate3d(1,1,1,0deg) scale(1); border-radius: 0%;}
    25% {transform: perspective(var(--p)) rotate3d(1,1,1,90deg) scale(2); border-radius: 50%;}
    50% {transform: perspective(var(--p)) rotate3d(1,1,1,180deg) scale(1); border-radius: 0%;}
    75% {transform: perspective(var(--p)) rotate3d(1,1,1,270deg) scale(0.5); border-radius: 50%;}
    100% {transform: perspective(var(--p)) rotate3d(1,1,1,360deg) scale(1); border-radius: 0%;}
}
@keyframes spin-change {
    0% {transform: perspective(var(--p)) rotate3d(0,0,1,0deg) scale(1);}
    25% {transform: perspective(var(--p)) rotate3d(0,0,1,90deg) scale(2);}
    50% {transform: perspective(var(--p)) rotate3d(0,0,1,180deg) scale(1);}
    75% {transform: perspective(var(--p)) rotate3d(0,0,1,270deg) scale(0.5);}
    100% {transform: perspective(var(--p)) rotate3d(0,0,1,360deg) scale(1);}
}
@keyframes spin {
    0% {transform: perspective(var(--p)) rotate3d(0,0,1,0deg);}
    50% {transform: perspective(var(--p)) rotate3d(0,0,1,180deg);}
    100% {transform: perspective(var(--p)) rotate3d(0,0,1,360deg);}
}

.shelf {box-shadow: 0 0 0 #0000;}

<script>



    /* ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ‚îÄ Canvas ‚îÄ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ‚îÄ Box ‚îÄ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ‚îÄ Grid ‚îÄ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ‚îÄ Canvas Update ‚îÄ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
