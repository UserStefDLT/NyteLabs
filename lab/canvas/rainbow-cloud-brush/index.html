<!DOCTYPE html>
<html lang="en" onmousemove>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="icon" href="https://raw.githubusercontent.com/UserStefDLT/WebResources/master/Images/icon_st.png">
    <title>Rainbow Clouds | Nyte Labs</title>
    <link rel="stylesheet" href="../../../stylesheets/start.css">
    <link rel="stylesheet" href="../../../stylesheets/labst.css">
    <link rel="stylesheet" href="../../../stylesheets/radio-nav.css">
    <link rel="stylesheet" href="../../../stylesheets/deck.css">
    <link rel="stylesheet" href="../../../stylesheets/canvas.css">
    <style>
        header {justify-content: start;}
        #canvas {
            background-color: #0000;
            /* background-color: hsla(210, 0%, 5%, 100%); */
        }
        .cloudy {
            filter: blur(15px) url(#cloud);
        }
        .options {
            position: absolute;
            right: .5rem; top: .5rem;
            width: fit-content;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            gap: .5rem;
            z-index: 9;
        }
        .options button {
            cursor: pointer;
            width: fit-content;
        }
        /* #ClearCanvas {
            cursor: pointer;
        } */
    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
<body>
    <header>
        <a href="../../../index.html" class="backLink"><div class="backBtn">Back?</div></a>
        <div class="title">Rainbow Clouds</div>
    </header>

<main>
    <canvas id="canvas" class="cloudy"></canvas>
    <!-- <div class="shelf">
    </div> -->
</main>

<svg style="position: absolute; top: -99999px" xmlns="http://www.w3.org/2000/svg">
    <filter id="cloud" x="-25%" y="-25%" width="150%" height="150%" >
        <feTurbulence type="fractalNoise" baseFrequency=".012" numOctaves="5" />
        <feDisplacementMap in="SourceGraphic" scale="100" />
    </filter>
</svg>

    <footer>
        <div class="my-name">
            <a href="#">Back To Top</a>
            &copy; 2022 | by St√©fano De La Torre 
        </div>
        <div class="options">
            <button id="ClearCanvas" class="kbd" onclick="ClearCanvas()">Clear</button>
            <button id="BrushActive" class="kbd" onclick="BrushActive()" data-active="1">Brush On</button>
            <button id="CloudEraser" class="kbd kbd-disable" onclick="CloudEraser()">Eraser</button>
        </div>
    </footer>
    <div class="name-end">by St&eacute;fano.</div>
    <!-- <script src="brush.js"></script> -->
    <script src="rainbow-cloud-brush.js"></script>
</body>
</html>
