    <script>
        function WordBreak(){
            let inputElement = document.getElementById('input');
            let txt = inputElement.value;
            let displayElement = document.getElementById('display');

            // console.time('v1');
            let txtBox = WordStyle1(txt);
            displayElement.appendChild(txtBox);
            // console.timeEnd('v1');
        }
        function WordStyle2(txt){
            var box = document.createElement('div');
            // box.style = 'margin: 1rem 3rem; outline: 1px dashed #036; outline-offset: 4px; border-radius: 4px; color: #999;';
            box.classList.add('box');
            let paragraphs = txt.split(/\n+/gi);
            if(box.children.length > 0){
                for(let i = box.children.length - 1; i > -1; i--){
                    box.children[i].remove();
                }
            }
            paragraphs.forEach(p=>{
                // let p2 = [];
                let words = p.split(' ');
                let p2e = document.createElement('p');
                p2e.classList.add('para');
                words.forEach(w=>{
                    let h = Math.round(w.length/2);
                    let word = document.createElement('span');
                    word.classList.add('word');

                    let half = document.createElement('span');
                    half.classList.add('half');

                    let first = document.createElement('span');
                    first.classList.add('first');
                    first.innerText = w.at(0);

                    let afterFirst = document.createElement('span');
                    afterFirst.innerText = w.substring(1,h);

                    half.appendChild(first);
                    half.appendChild(afterFirst);

                    let secondHalf = document.createElement('span');
                    secondHalf.classList.add('secondHalf');
                    secondHalf.innerText = w.substring(h) + ' ';

                    word.appendChild(half);
                    word.appendChild(secondHalf);

                    p2e.appendChild(word);
                    // p2.push(`<span class="word"><span class="half" style="text-decoration: underline #06c;"><b style="color: #06c;">${word.at(0)}</b>${word.substring(1,half)}</span>${word.substring(half)}</span>`);
                });
                box.appendChild(p2e);
            });
            return box;
        }

        function WordStyle1(txt){
            var box = document.createElement('div');
            // box.style = 'margin: 1rem 3rem; outline: 1px dashed #036;     outline-offset: 4px; border-radius: 4px; color: #999;';
            box.classList.add('box');
            let paragraphs = txt.split(/\n+/gi);
            if(box.children.length > 0){
                for(let i = box.children.length - 1; i > -1; i--){
                    box.children[i].remove();
                }
            }
            paragraphs.forEach(p=>{
                let p2 = [];
                let words = p.split(' ');
                words.forEach(word=>{
                    let half = Math.round(word.length/2);
                    // p2.push(`<span class="word"><span class="half" style="text-decoration: underline #06c;"><b style="color: #06c;">${word.at(0)}</b>${word.substring(1,half)}</span>${word.substring(half)}</span>`);
                    p2.push(`<span class="word"><span class="half"><span class="first">${word.at(0)}</span>${word.substring(1,half)}</span>${word.substring(half)}</span>`);
                });
                let p2e = document.createElement('p');
                p2e.classList.add('para');
                // p2e.style = 'box-shadow: 0px 5px 0px -4px #fff3, -2px 0px 0px 0px #fff6';
                // p2e.style = 'box-shadow: 0px 5px 0px -4px #fff3, 0px -5px 0px -4px #fff3; margin: .25rem; padding: .25rem;';
                p2e.innerHTML = p2.join(' ');
                box.appendChild(p2e);
            });
            return box;
        }
        function WordStyle(txt){
            var box = document.createElement('div');
            box.style = 'margin: 1rem 3rem; outline: 1px dashed #036;     outline-offset: 4px; border-radius: 4px; color: #999;';
            box.classList.add('box');
            let paragraphs = txt.split(/\n+/gi);
            if(box.children.length > 0){
                for(let i = box.children.length - 1; i > -1; i--){
                    box.children[i].remove();
                }
            }
            paragraphs.forEach(p=>{
                let p2 = [];
                let words = p.split(' ');
                words.forEach(word=>{
                    let half = Math.round(word.length/2);
                    p2.push(`<span class="word"><span class="half" style="text-decoration: underline #06c;"><b style="color: #06c;">${word.at(0)}</b>${word.substring(1,half)}</span>${word.substring(half)}</span>`);
                });
                let p2e = document.createElement('p');
                p2e.classList.add('para');
                p2e.style = 'box-shadow: 0px 5px 0px -4px #fff3, -2px 0px 0px 0px #fff6';
                p2e.style = 'box-shadow: 0px 5px 0px -4px #fff3, 0px -5px 0px -4px #fff3; margin: .25rem; padding: .25rem;';
                p2e.innerHTML = p2.join(' ');
                box.appendChild(p2e);
            });
            return box;
        }
