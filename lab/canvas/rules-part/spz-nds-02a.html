<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* ‚îÄ‚îÄ‚îÄ Other functions ‚îÄ‚îÄ‚îÄ */
    function AngleToXY(angle){
        angle = angle%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoAngle(x,y){
        let angle = 0;
        if(x == 0) {
            if(y > 0) {return 90;}
            if(y < 0) {return 270;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    function randomXY2(){
        let x = Math.random()*s.w;
        let y = Math.random()*s.h;
        return {'x':x, 'y':y};
    }
    function randomX(){return Math.random()*s.w;}
    function randomY(){return Math.random()*s.h;}
    function random(n,a){return Math.random()*n+a;}
    function randomXY(){
        let x = Math.random()*(s.canvas.w)+s.canvas.left;
        let y = Math.random()*(s.canvas.h)+s.canvas.top;
        return {'x':x, 'y':y};
    }

    
    /* ‚îÄ‚îÄ‚îÄ Drawing ‚îÄ‚îÄ‚îÄ */
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            // ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }

    /* ‚îÄ‚îÄ‚îÄ Particle ‚îÄ‚îÄ‚îÄ */
    const particles = [];
    class p {
        constructor(id,type="p",x,y,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    class ps {
        constructor(id,type="p",x,y,z=0,s={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;

            this.s = {};
            this.sets(s);
        }
        sets(s){
            this.s = {};
            Object.keys(s).forEach(i=>{
                this.s[i] = s[i];
            });
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }

    }
    class pa {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            // this.z = 0;
            // this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else if(this.type == "p1"){
                this.c = `hsla(0, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else if(this.type == "p2"){
                this.c = `hsla(180, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }
    class pv {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = 0;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.color = "hsla(0,0%,50%,.5)";
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    break;
            }
        }
    }
    class pvz {
        constructor(id,type="p",x,y,z,vx,vy,vz){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = z;
            this.vz = vz;

            this.mass = 1;
            this.size = 5;
            this.size_z = 5;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            this.color = "hsla(0,0%,50%,.5)";
            this.zdp = .5;
        }
        getSize(){
            // let d = s.box.d;
            // let half = s.box.z/2;
            // let dp = (d + (half - this.z)) / d;
            // this.size = 5 * 1/dp;
            
            // let box_z = (s.w + s.h)/2;
            // let half_z = box_z/2;
            // let zdp = this.z - half_z;
            // /* zdp sets the center to half of z. */
            // /* zdp is positive when it is farther away, and negative when it is closer. */
            
            // let zdp = Math.round(this.z/box_z);
            // let zdp = Math.round(this.z/box_z) * 5;

            // let box_z = (s.w + s.h)/2;
            // /* this.zdp will vary from 0 to 1. close and far, respectively. */
            // this.zdp = this.z/box_z;
            // let zadd = parseFloat((this.zdp * 5).toFixed(2));
            // this.size_z = 7.5 - zadd;

            let range = 8;
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * range).toFixed(2));
            this.size_z = this.size + (range/2) - zadd;
        }
        getColor(){
            this.calcColor();
            // this.calcGradient();
            // let zlum = Math.round(this.zdp) * 20;
            // this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);
            this.lum = (10 + (this.zdp * 80)).toFixed(0);

            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcGradient(){
            let bx = s.canvas.w2;
            let by = s.canvas.h2;
            let bz = s.box.z2;

            let dx = bx - this.x;
            let dy = by - this.y;
            let dz = bz - this.z;

            let dxp = Math.abs(bx-this.x);
            let dyp = Math.abs(by-this.y);
            let dzp = Math.abs(bz-this.z);
            let mm = Math.max(dxp, dyp, dzp);

            let px = dx / mm;
            let py = dy / mm;
            let pz = dz / mm;



            let gradient = createRadialGradient(x0,y0,0,x1,y1,100);

            gradient.addColorStop(0,`hsla(${this.hue}, ${this.sat}%, 70%, ${this.alp})`);
            gradient.addColorStop(1,`hsla(${this.hue}, ${this.sat}%, 20%, ${this.alp})`);
        }
        getColors(){
            this.calcColor();
            // this.lum = (10 + (this.zdp * 50)).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            let zlum = Math.round(this.zdp) * 20;
            this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);

            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    break;
            }
        }
    }

    /* ‚îÄ‚îÄ‚îÄ Create ‚îÄ‚îÄ‚îÄ */
    function create_pv_xyz(type="angle",x,y,z,vx,vy,vz){
        let np = new pvz(particles.length,type,x,y,z,vx,vy,vz);
        pg[type].push(np);
        particles.push(np);
    }
    function createOrbit_RaVf(type,r=100,a=-1,vf){
        let angle = a;
        if(a < 0){angle = Math.floor(Math.random()*360);}
        let xy = AngleToXY(angle);
        let x = s.canvas.w2 + (xy.x * r);
        let y = s.canvas.h2 + (xy.y * r);
        let vxy = AngleToXY(angle+90);
        let vx = vxy.x * vf;
        let vy = vxy.y * vf;
        let np = new pv(particles.length,type,x,y,vx,vy);
        pg[type].push(np);
        particles.push(np);
    }

    function create_pv(type="angle",x,y,vx,vy){

    /* ‚îÄ‚îÄ‚îÄ Rules ‚îÄ‚îÄ‚îÄ */
    /* This functions affects the particles in list1. */
    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["force"] = function (list1, list2, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    
    /* scale:
     * g is for the gravity force.
     * v is for how much is allowed to be added when moving.
     * e is how much momentum is lost.
     */
    const scale = {
        // "g": .75,
        // "v": .125,
        // "e": .5,
        "g": 1,
        "v": 1,
        "e": .5,
    }
    pr["rule"] = function (list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * scale.e;
            a.vy = (a.vy + fy) * scale.e;
            a.x += a.vx * scale.v;
            a.y += a.vy * scale.v;

            // if(a.x < 0 || a.x > s.w){a.vx *= -1;}
            // if(a.y < 0 || a.y > s.h){a.vy *= -1;}

            // if wall is not pushing and teleporting particles back, this is just a preventive measure.
            let margin = 50;
            let cr = 100;
            if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
                a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    pr["space"] = function (list1, list2, g = 0, r = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 1 && d < a.size){
                    let force = scale.g * g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
        }
    }
    pr["walls"] = function (list1, g = 0, r = 10){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;

            let dx = Math.abs(a.x - s.w);
            let dy = Math.abs(a.y - s.h);
            if(a.x > 0 && a.x < r){fx += g;}
            if(a.y > 0 && a.y < r){fy += g;}
            if(dx > 0 && dx < r){fx -= g;}
            if(dy > 0 && dy < r){fy -= g;}

            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

            let margin = -5;
            let cr = 10;
            if(a.x < (0-margin) || a.x > (s.w+margin) || a.y < (0-margin) || a.y > (s.h+margin)){
                a.x = s.canvas.w2 + (Math.random() * (cr*2) - cr);
                a.y = s.canvas.h2 + (Math.random() * (cr*2) - cr);
            }
        }
    }
    
    pr["orbit3"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            let fz = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let dz = a.z - b.z;
                let d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                    fz += (force * dz);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.vz = (a.vz + fz);
            a.x += a.vx;
            a.y += a.vy;
            a.z += a.vz;
        }
    }

        s.canvas.top = (s.h - s.canvas.h)/2;
