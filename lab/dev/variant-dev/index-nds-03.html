<style>
    :root {
        --hue: 210; --sat: 100; --lum: 60;

        --sz-box: 100px;
        --sz-box: 250px;
        --sz-box: calc((100vw - 250px) / 4);
    }
    .shelf {
        background-image: linear-gradient(to bottom right, #123, #456);
    }
    .card {
        --card-i: var(--i);
        /* padding: .25rem; */
        margin: 0.25rem;
        background-color: #1110;
        background-color: #111c;
        border-radius: .25rem;
        border: 1px solid hsl(var(--hue), 100%, 67%);
        /* --clr: #fc5;
        --clr: hsl(42, 100%, 67%);
        --clr: hsl(var(--hue), 100%, 67%);
        border: 1px solid #fc5; */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .box--color {
        height: 100px;
        width: 100px;
        margin: 0.25rem;
        background-color: hsla(var(--hue), calc(var(--sat)*1%), calc(var(--lum)*1%), 1);
    }
    .card-fet {
        --hue: calc(var(--card-i) * 180 + 30);
        --hue: calc(var(--card-i) * 90 + 30);
        overflow: hidden;
    }
    .card-fet:hover {overflow: initial;}
    .box--gradient {
        /* border-radius: 50%; */
        /* --hue: calc(var(--card-i) * 15); */
        /* --hue: calc(var(--card-i) * 180 + 30); */
        height: var(--sz-box);
        width: var(--sz-box);
        margin: 0.25rem;
        margin: 2rem 1rem;
        /* background-color: hsla(var(--hue), calc(var(--sat)*1%), calc(var(--lum)*1%), 1); */
        /* --clr: hsla(var(--hue), calc(var(--sat)*1%), calc(var(--lum)*1%), 1); */
        --clr: hsla(var(--hue), 100%, 60%, 1);
        background-image: linear-gradient(-45deg, var(--bw0) 40%, var(--clr) 60%);
        background-image: conic-gradient(
            var(--clr) 0deg 30deg,
            var(--bw0) 60deg 210deg,
            var(--clr) 240deg 360deg
        );
        background-image: conic-gradient(
            var(--clr) 0deg 30deg,
            var(--bw0) 60deg 225deg,
            var(--clr) 225deg 360deg
        );
        background-size: 100% 100%;
        background-position: 0% 0%;
        
        background-size: 200% 200%;
        background-position: 0% 100%;
        transition: background-size, background-position;
        transition-duration: 300ms, 300ms;
        transition-duration: 500ms, 500ms;
        transition-timing-function: ease-in-out, ease-in-out;
    }
    .box--gradient:hover {
        background-size: 200% 200%;
        background-position: 100% 0%;
    }
    .code--filter,
    .code--color {
        background-color: var(--bw0);
        background-color: hsl(var(--hue), 100%, 20%);
        /* margin: 0.25rem; */
        padding: .25rem .5rem;
        width: 100%;
        box-sizing: border-box;
        color: #fff;
        border-radius: 0 0 0.25rem 0.25rem;
        z-index: 2;
    }
</style>

    function vList2_helper(v,i){
        let vlis = [];
        let key = Object.keys(v)[i];
        let vi = v[Object.keys(v)[i]];
        for (let j = 0; j < vi.length; j++) {
            if(Object.keys(v).length > (i + 1)){
                let ne = vList2_helper(v,i+1);
                ne.forEach(ni=>{
                    ni[key] = vi[j];
                    vlis.push(ni);
                });
            } else {
                let ni = {};
                ni[key] = vi[j];
                vlis.push(ni);
            }
        }
        return vlis;
    }
    function vList2(v){
        let vList = vList2_helper(v,0);
        console.log(vList);
        return vList;
    }
