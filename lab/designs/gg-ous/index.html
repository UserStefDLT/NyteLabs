<style>
    [class|="bg"] {
        height: 300px;
        width: 300px;
    }
    .options {
        background-blend-mode: darken;
        background-blend-mode: screen;
        background-blend-mode: difference;
        background-blend-mode: overlay;
        filter: blur(20px) url(#bg-flow);
    }

    .bg-c-03 {
        background-image: linear-gradient(135deg,
        #fff 0px, #fff 60px, 
        #000 80px, #000 120px, 
        #f00 140px, #0f0 200px, #0f0 210px,

        #000,
        #0ff,
        #0000);
        filter: blur(0px) url(#bg-flow);
    }
    .bg-color-pick {
        background-image: VAR(--bgi-01);
        filter: blur(0px) url(#bg-flow);
    }
    .bg-color-h {
        background-image: VAR(--bgi-00);
        filter: blur(0px) url(#bg-flow);
    }

</style>
<style>
    .bg-oil {
        background-image: var(--bg-li);
        background-blend-mode: darken;
        filter: blur(20px) url(#bg-flow);
    }
    .bg-lights {
        background-image: var(--bg-li);
        background-blend-mode: overlay;
    }
    .bg-turbulence {
        background-image: var(--bg-li);
        background-blend-mode: overlay;
        filter: blur(0px) url(#bg-flow2);
    }
    .bg-turbulence-flow {
        background-image: var(--bg-li);
        background-blend-mode: overlay;
        filter: blur(0px) url(#ny-flow);
        filter: blur(0px) url(#bg-flow);
    }
    
    
</style>

<svg>
<defs>
    <filter id="bg-flow" x="-25%" y="-25%" width="150%" height="150%">
    <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".018" numOctaves="5" seed="5" result="fractalNoise">
    </feTurbulence>
    <feTurbulence type="turbulence" id="turbulence" baseFrequency=".036" numOctaves="5" seed="5" result="turbulence">
    </feTurbulence>
    <feDisplacementMap
        in="fractalNoise"
        in2="turbulence"
        scale="100"
        xChannelSelector="R"
        yChannelSelector="R"
        result="Displaced">
    </feDisplacementMap>
    <feDisplacementMap
        in="SourceGraphic"
        in2="Displaced"
        scale="100"
        xChannelSelector="R"
        yChannelSelector="R"
        result="mixed">
    </feDisplacementMap>
    </filter>

    <filter id="bg-flow2" x="-25%" y="-25%" width="150%" height="150%">
    <feTurbulence type="turbulence" id="turbulence" 
    baseFrequency=".016" numOctaves="5" seed="5" result="turbulence">
    </feTurbulence>
    <feTurbulence type="fractalNoise" id="fractalNoise" 
    baseFrequency=".018" numOctaves="5" seed="5" result="fractalNoise">
    </feTurbulence>
    <feDisplacementMap
        in="fractalNoise" in2="turbulence"
        scale="100"
        xChannelSelector="R"
        yChannelSelector="R"
        result="Displaced">
    </feDisplacementMap>
    <feDisplacementMap
        in="SourceGraphic" in2="Displaced"
        scale="100"
        xChannelSelector="R"
        yChannelSelector="R"
        result="mixed">
    </feDisplacementMap>
    </filter>

    <filter id="ny-flow" 
        x="-25%" y="-25%" width="150%" height="150%">
        <feTurbulence type="fractalNoise" id="fractalNoise"
            baseFrequency=".018" numOctaves="5" seed="5"
            result="fractalNoise">
            <animate id="noiseAnimate"
                attributeName="baseFrequency"
                values=".018;.012;.032;.018" from="0"
                to="100" dur="60s"
                repeatCount="indefinite" >
            </animate>
        </feTurbulence>
        <feTurbulence type="turbulence" id="turbulence"
            baseFrequency=".036" numOctaves="5" seed="5"
            result="turbulence">
            <animate id="noiseAnimate"
                attributeName="baseFrequency"
                values=".029;.036;.021;.029" from="0"
                to="100" dur="60s"
                repeatCount="indefinite" >
            </animate>
        </feTurbulence>
        <feDisplacementMap
            in="fractalNoise"
            in2="turbulence"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="Displaced">
            <animate id="scaleAnimate"
                attributeName="scale"
                values="-40;80;-40" from="0"
                to="100" dur="60s"
                repeatCount="indefinite" >
            </animate>
        </feDisplacementMap>
        <feDisplacementMap
            in="SourceGraphic"
            in2="Displaced"
            scale="100"
            xChannelSelector="R"
            yChannelSelector="R"
            result="mixed">
            <animate id="scaleAnimate"
                attributeName="scale"
                values="80;20;80" from="0"
                to="100" dur="60s"
                repeatCount="indefinite" >
            </animate>
        </feDisplacementMap>
    </filter>
</defs>
</svg>
