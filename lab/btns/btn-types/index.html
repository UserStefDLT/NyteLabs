    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;

        } */
        :root {
            --bw0: #000;
            --bw1: #111;
            --bw8: #888;
            --bwf: #fff;
            --clr-t: transparent;

            --bgi: linear-gradient(180deg, #39f0, #3690);
            --hue: 210;
            --sat: 100%;
            --lum: 60%;
            --alp: 1;
            --hsla: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
            
            --clr-main: hsla(var(--hue), 100%, 60%, 1);
            --clr-dark: hsla(var(--hue), 50%, 40%, 1);
            --clr-glow: hsla(var(--hue), 100%, 60%, .4);
            --bg-gradient: linear-gradient(180deg, var(--clr-main), var(--clr-dark));
            --bg-solid: var(--clr-main);
            --bdr-clr: var(--clr-dark);
            

            --bg-c: hsla(var(--hue), 100%, 60%, 1);
            --bdr-c: hsla(var(--hue), 50%, 40%, 1);
            --glow: hsla(var(--hue), 100%, 60%, .4);
            --clr: var(--bwf);
            --bg-c: #39f0; --bdr-c: #3690; --clr: #fff;
        }
        .row-list {
            display: flex;
            flex-direction: row;
        }
        .btn {
            --clr-main: hsla(var(--hue), 100%, 60%, 1);
            --clr-dark: hsla(var(--hue), 50%, 40%, 1);
            --clr-glow: hsla(var(--hue), 100%, 60%, .4);

            --bg-gradient: linear-gradient(180deg, var(--clr-main), var(--clr-dark));
            --bg-solid: var(--clr-main);
            --bdr-clr: var(--clr-dark);
            --border-clr: hsla(var(--hue), 50%, 40%, 1);

            --bg-c: var(--clr-t); --bdr-c: var(--clr-t); 
            --bgi: linear-gradient(180deg, var(--clr-t), var(--clr-t));
            --clr: var(--bwf);
        }
        .btn {
            padding: .5em 1em;
            margin: .5em 1em;
            font-weight: bold;
            border-radius: .5em;
            color: var(--clr);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 
            background-color 200ms ease-in-out,
            border 200ms ease-in-out,
            box-shadow 200ms ease-in-out,
            color 200ms ease-in-out;
            cursor: pointer;
        }
        /* .static-sample .btn:not(.btn-glow,.btn-ghost):hover {
            outline: 1px dashed var(--bwf);
            outline-offset: .25em;
        } */
        .static-sample .btn:hover {
            outline: 1px dashed var(--bwf);
            outline-offset: .25em;
        }

        .btn-gradient {
            background-image: linear-gradient(180deg, var(--clr-main), var(--clr-dark));
        }
        .btn-solid { 
            background-color: var(--bg-solid);
        }

        .btn-glow {
            border: solid .125em var(--clr-main);
            box-shadow: 
            inset 0 0 .5em .25em var(--clr-glow),
            0 0 .5em .25em var(--clr-glow);
        }
        .btn-ghost {
            background-color: var(--clr-glow);
            border: solid .125em var(--clr-main);
            box-shadow: 0 0 .5em .25em var(--clr-glow);
        }
        .btn-border {border: solid .125em var(--bdr-clr);}

        .btn-glow:hover,
        .btn-ghost:hover {outline-offset: .5em;}

        .btn-hover .btn-gradient:hover {box-shadow: 0 0 .5em .25em var(--clr-glow);}
        .btn-hover .btn-solid:hover {box-shadow: 0 0 .5em .25em var(--clr-glow);}
        .btn-hover .btn-glow:hover {box-shadow: inset 0 0 .75em .5em var(--clr-glow), 0 0 .75em .5em var(--clr-glow);}
        .btn-hover .btn-ghost:hover {box-shadow: 0 0 1.5em .5em var(--clr-glow);}
        .btn-hover .btn-border:hover {background-color: var(--clr-glow);}
        .btn-hover .btn-empty:hover {background-color: var(--clr-glow);}
    </style>
    <style>
        [type="radio"][name="toggle-btns"] {display:none;}
        [type="radio"][name|="toggle-btns"] {display:none;}
        .toggle-btns-03,
        .toggle-btns-02,
        .toggle-btns {
            width: max-content;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: .5rem 1rem;
            gap: 0px;
        }
        .bgf {
            background-color: #ddd;
            background-image: linear-gradient(135deg, #eee, #ccc);
        }
        .toggle-btns-03,
        .toggle-btns-02 {--clr: hsla(var(--hue), 100%, 60%, 1);}
        .toggle-btns {--clr: hsla(var(--hue), 80%, 40%, 1);}
        .lbl-toggle {
            padding: .5em 1em;
            margin: .5em 0em;
            font-weight: bold;
            border-radius: 0;
            color: var(--clr);
            border: 2px solid hsla(var(--hue), 80%, 40%, 1);
            border-right: 1px solid hsla(var(--hue), 80%, 40%, 1);
            border-left: 1px solid hsla(var(--hue), 80%, 40%, 1);

            display: flex;
            align-items: center;
            justify-content: center;
            
            cursor: pointer;
            transition: 
            background-color 200ms ease-in-out,
            border 200ms ease-in-out,
            box-shadow 200ms ease-in-out,
            color 200ms ease-in-out;
        }
        .lbl-toggle:first-of-type {border-radius: .5em 0 0 .5em; border-left: 2px solid hsla(var(--hue), 80%, 40%, 1);}
        .lbl-toggle:last-of-type {border-radius: 0 .5em .5em 0; border-right: 2px solid hsla(var(--hue), 80%, 40%, 1);}

        #toggle-left:checked ~.toggle-btns [for="toggle-left"] {background-color: hsla(var(--hue), 80%, 40%, .3);}
        #toggle-center:checked ~.toggle-btns [for="toggle-center"] {background-color: hsla(var(--hue), 80%, 40%, .3);}
        #toggle-right:checked ~.toggle-btns [for="toggle-right"] {background-color: hsla(var(--hue), 80%, 40%, .3);}

        #toggle-left-02:checked ~.toggle-btns-02 [for="toggle-left-02"],
        #toggle-center-02:checked ~.toggle-btns-02 [for="toggle-center-02"],
        #toggle-right-02:checked ~.toggle-btns-02 [for="toggle-right-02"] {
            background-color: hsla(var(--hue), 80%, 40%, 1);
            color: var(--bwf);
        }

        .toggle-btns-03 .lbl-toggle {
            --clr-light: hsla(var(--hue), 100%, 60%, 1);
            --clr-main: hsla(var(--hue), 80%, 40%, 1);
            --clr-dark: hsla(var(--hue), 50%, 40%, 1);

            border-top: 2px solid var(--clr-light);
            border-bottom: 2px solid var(--clr-dark);
            border-left: 1px solid var(--clr-main);
            border-right: 1px solid var(--clr-main);
        }
        .toggle-btns-03 .lbl-toggle:first-of-type {
            border-radius: .5em 0 0 .5em; 
            border-left: 2px solid var(--clr-light);
        }
        .toggle-btns-03 .lbl-toggle:last-of-type {
            border-radius: 0 .5em .5em 0; 
            border-right: 2px solid var(--clr-dark);
        }
        #toggle-left-03:checked ~.toggle-btns-03 [for="toggle-left-03"],
        #toggle-center-03:checked ~.toggle-btns-03 [for="toggle-center-03"],
        #toggle-right-03:checked ~.toggle-btns-03 [for="toggle-right-03"] {
            background-image: linear-gradient(180deg, var(--clr-light), var(--clr-dark));
            color: var(--bwf);
        }

        .z {display: none;}
    </style>
