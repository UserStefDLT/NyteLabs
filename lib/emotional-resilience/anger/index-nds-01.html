    function BuildUndef(uef){
        // let gkeys = Object.keys(uef);

        let uefList = document.createElement('div');
        uefList.classList.add('list');
        Object.keys(uef).forEach(group => {
            let uefg = document.createElement('div');
            uefg.classList.add('uef-group');
            let uefgt = document.createElement('div');
            uefgt.classList.add('uef-group-title');
            uefgt.innerText = group;
            uefg.appendChild(uefgt);

// `<div class="uef-group">
//     <div class="uef-group-title">${group}</div>`
            let uefgList = [];
            // uef[key].forEach(ef=>{
            Object.keys(uef[group]).forEach(ef => {
                let desc = uef[group][ef];
                if(uef[group][ef] == ''){
                    // desc = 'ðŸš§ Under Construction ðŸš§';
                    desc = 'ðŸš§';
                }
                uefgList.push(`<div class="row">
    <input type="checkbox" class="uef-check" id="uef-${ef.toLocaleLowerCase()}"/>
    <label class="uef-label" for="uef-${ef.toLocaleLowerCase()}">${ef}</label>
    <div class="description">${desc}</div>
</div>`);
            });
            uefg.innerHTML += uefgList.join('');
            uefList.appendChild(uefg);
        });
        return uefList;
    }

    // BuildUndef(uef);
    window.addEventListener('load', (ev) => {
        let display = document.getElementById('display');
