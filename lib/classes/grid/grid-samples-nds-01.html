<style>
    .tile {background-color: #0f09;}

    #grid-01 .tile {
        --sz: 1.5rem;
        height: var(--sz);
        width: var(--sz);
        margin: 0px;
        border: 1px solid #333;
        background-color: #fff;
        color: #333;
        transition: background-color 50ms ease-in-out;
    }
    #grid-01 .tile:hover {
        background-color: #39f;
    }

    #grid-02 .tile {
        --sz: 1.25rem;
        height: var(--sz);
        width: var(--sz);
        margin: 1px;
        border: 1px solid #3f9;
        background-color: #3f90;
        color: #ccc;
        transition: background-color 50ms ease-in-out;
    }
    #grid-02 .tile:hover {
        background-color: #3f9;
    }

    #chess-01 {
        --sz: 1rem;
        --h: var(--sz);
        --w: var(--sz);
        --bg-grid: #0000;
        --bg-tile: #0000;
        --bg-tile-hover: #f936;
        --outline-tile: 1px dashed #f930;
        --outline-tile-hover: 1px dashed #f93c;
        --outline-off: 0px;
        --outline-off-hover: -2px;

        --bg-tile-01: #eee;
        --bg-tile-02: #111;

        --border-grid: 0px solid #0000;
        --border-tile: 0px solid #0000;

        --gap: 0px;
    }
    #chess-01 .grid {border: var(--border-grid);}
    #chess-01 .grid::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: 100%; width: 100%;
        background-image: radial-gradient(#0000, #0007);
    }    
    #chess-01 .grid,
    #chess-01 .row {gap: var(--gap);}
    #chess-01 .row:nth-child(2n) .tile:nth-child(2n),
    #chess-01 .row:nth-child(2n+1) .tile:nth-child(2n+1) {
        background-color: var(--bg-tile-01);
    }
    #chess-01 .row:nth-child(2n) .tile:nth-child(2n+1),
    #chess-01 .row:nth-child(2n+1) .tile:nth-child(2n) {
        background-color: var(--bg-tile-02);
    }
    #chess-01 .tile {
        border: var(--border-tile);
        outline: var(--outline-tile);
        outline-offset: var(--outline-off);
    }
    #chess-01 .tile:hover {
        /* background-color: var(--bg-tile-hover); */
        outline: var(--outline-tile-hover);
        outline-offset: var(--outline-off-hover);
    }
    
    #chess-02 {
        --sz: 1rem;
        --h: var(--sz);
        --w: var(--sz);

        --bg-grid: hsl(30, 40%, 10%);
        --bg-tile: #0000;

        --bg-tile-hover: #39f6;
        
        --outline-tile-hover: 1px dashed #39fc;
        --outline-off-hover: -2px;

        --bg-tile-01: hsl(45, 65%, 65%);
        --bg-tile-02: hsl(15, 35%, 15%);
        --bg-tile-01: hsl(35, 65%, 65%);
        --bg-tile-02: hsl(25, 35%, 15%);

        --gap: 0px;
    }

</style>
