<style>
    .box {
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: 500px; width: 500px;
        outline: 1px dashed var(--bwf9);
        z-index: 5;
    }
    :root {
        --sz: 100px;
        --sz-case: 250px;
        --sz-display-case: 500px;
        --animation-duration: 3600ms;
        --clr-sun: #f93;
        --clr-sun-glow: #f939;
        --clr-sun-select: #f933;
        --clr-sun-zero: #f930;
    }
    .shelf {justify-content: center;}
    .shelf > [class*="case"] {overflow: hidden;}
    .shelf > .case {
        position: relative;
        /* top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%); */
        height: var(--sz-case); width: var(--sz-case);
        outline: 1px dashed var(--bwf9);
        outline: 1px outset var(--bwf9);
        outline: 1px outset var(--bw9);
        outline-offset: -2px;
        z-index: 5;
    }
    .shelf > .display-case {
        position: relative;
        /* When mobile = 80vmin; never more than 500px */
        height: min(90vmin, 500px);
        width: min(90vmin, 500px);
        height: 300px;
        width: 30vw;
        outline: 1px outset var(--bw9);
        z-index: 5;
    }
    .exp-tag {
        position: absolute;
        top: -1.5em; left: .5em;
        top: .125em; left: .25em;
        padding: .125em .25em;
        box-sizing: border-box;
        border-radius: .25em;
        width: max-content;
        margin: 0;
        cursor: default;
        cursor: help;
        font-weight: normal;
    }
    .exp-tag {transition: background-color 200ms ease-in-out, color 200ms ease-in-out;}
    .exp-tag {background-color: var(--clr-sun-zero); color: var(--main-clr);}
    .exp-tag:hover {background-color: var(--clr-sun-select); color: var(--clr-sun);}

    [class|="sun"], [class|="sun"]::before, [class|="sun"]::after {
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: var(--sz); width: var(--sz);
        border-radius: 50%;
        z-index: 8;
    }
    [class|="sun"]::before, [class|="sun"]::after {content: '';}

    /* Sun 00 */
    .sun-00 {outline: 1px solid var(--clr-sun-glow);}

    /* Sun 01 */
    .sun-01, .sun-01::before {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-01::before {
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-01-pulse var(--animation-duration) linear infinite both;
    }
    @keyframes sun-01-pulse {
        0%{transform: translateX(-50%) translateY(-50%) scale(0);}
        100%{transform: translateX(-50%) translateY(-50%) scale(1);}
    }

    /* Sun 02 */
    .sun-02, .sun-02::before {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-02::before {
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-02-pulse var(--animation-duration) linear infinite both;
    }
    .sun-02::after {
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-02-pulse var(--animation-duration) linear infinite both;
    }
    .sun-02::after {
        animation-delay: calc(var(--animation-duration) / 2);
    }
    @keyframes sun-02-pulse {
        0%{transform: translateX(-50%) translateY(-50%) scale(0);}
        100%{transform: translateX(-50%) translateY(-50%) scale(1);}
    }

    /* Sun 03 */
    .sun-03, .sun-03::before, .sun-03::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-03::before {
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-03-pulse-01 var(--animation-duration) linear infinite both;
    }
    .sun-03::after {
        box-shadow: 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-03-pulse-12 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-03-pulse-01 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0);}
        100%{transform: translateX(-50%) translateY(-50%) scale(1);}
    }
    @keyframes sun-03-pulse-12 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1);}
        100%{transform: translateX(-50%) translateY(-50%) scale(2);}
    }


    /* Sun 04 */
    .sun-04, .sun-04::before, .sun-04::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-04::before {
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-04-pulse-01-o01 var(--animation-duration) linear infinite both;
    }
    .sun-04::after {
        box-shadow: 0 0 .5rem .125rem var(--clr-sun-glow);
        animation: sun-04-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    .sun-04::before, .sun-04::after {        
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow), 0 0 .5rem .125rem var(--clr-sun-glow);
    }
    @keyframes sun-04-pulse-01-o01 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 0;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-04-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }

    /* Sun 05 */
    .sun-05, .sun-05::before, .sun-05::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-05::before, .sun-05::after {        
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow), 0 0 .5rem .125rem var(--clr-sun-glow);
    }
    .sun-05::before {
        /* box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow); */
        animation: sun-05-pulse-01-o15 var(--animation-duration) linear infinite both;
    }
    .sun-05::after {
        /* box-shadow: 0 0 .5rem .125rem var(--clr-sun-glow); */
        animation: sun-05-pulse-12-o50 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-05-pulse-01-o15 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: .5;}
    }
    @keyframes sun-05-pulse-12-o50 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: .5;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }


    /* Sun 06 */
    .sun-06, .sun-06::before, .sun-06::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-06 {
        background-image: radial-gradient(var(--clr-sun-glow), var(--clr-sun-zero) 70%);
        box-shadow: 0 0 100px 0 var(--clr-sun);
    }
    .sun-06::before, .sun-06::after {        
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow), 0 0 .5rem .125rem var(--clr-sun-glow);
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun), 0 0 .5rem .125rem var(--clr-sun);
    }
    .sun-06::before {
        /* transform: translateX(-50%) translateY(-50%) scale(0); */
        /* opacity: 1; */
        /* box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow); */
        animation: sun-06-pulse-01-o11 var(--animation-duration) linear infinite both;
    }
    .sun-06::after {
        /* transform: translateX(-50%) translateY(-50%) scale(1); */
        /* opacity: 1; */
        /* box-shadow: 0 0 .5rem .125rem var(--clr-sun-glow); */
        animation: sun-06-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-06-pulse-01-o11 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-06-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }


    /* Sun 07 */
    .sun-07, .sun-07::before, .sun-07::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-07 {
        background-color: var(--clr-sun-select);
        background-image: radial-gradient(var(--clr-sun-glow), var(--clr-sun-zero) 70%);
        box-shadow: 0 0 100px 0 var(--clr-sun);
        box-shadow: 0 0 100px 0 var(--clr-sun), inset 0 0 20px 0 var(--clr-sun);
        box-shadow: 0 0 100px 0 var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
    }
    .sun-07::before, .sun-07::after {        
        box-shadow: inset 0 0 .5rem .125rem var(--clr-sun-glow), 0 0 .5rem .125rem var(--clr-sun-glow);
        /* box-shadow: inset 0 0 .5rem .125rem var(--clr-sun), 0 0 .5rem .125rem var(--clr-sun); */
        /* box-shadow: inset 0 0 1.5rem .125rem var(--clr-sun), 0 0 1.5rem .125rem var(--clr-sun); */
        /* box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun); */
    }
    .sun-07::before {
        /* box-shadow: inset 0 0 1.5rem .125rem var(--clr-sun), 0 0 1.5rem .125rem var(--clr-sun); */
        /* box-shadow: inset 0 0 1.5rem .25rem var(--clr-sun), 0 0 1.5rem .25rem var(--clr-sun); */
        /* box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun); */
        animation: sun-07-pulse-01-o11 var(--animation-duration) linear infinite both;
    }
    .sun-07::after {
        animation: sun-07-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-07-pulse-01-o11 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-07-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }


    /* Sun 08 */
    .sun-08, .sun-08::before, .sun-08::after {
        outline: 1px solid var(--clr-sun-glow);
    }
    .sun-08 {
        background-color: var(--clr-sun-select);
        background-image: radial-gradient(var(--clr-sun-glow), var(--clr-sun-zero) 70%);
        box-shadow: 0 0 100px 0 var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
    }
    .sun-08::before, .sun-08::after {        
        box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun);
    }
    .sun-08::before {
        animation: sun-08-pulse-01-o11 var(--animation-duration) linear infinite both;
    }
    .sun-08::after {
        animation: sun-08-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-08-pulse-01-o11 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-08-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }

    /* Sun 09 */
    .sun-09, .sun-09::before, .sun-09::after {
        outline: 1px solid var(--clr-sun-glow);
        /* outline: 1px solid var(--clr-sun); */
    }
    .sun-09 {
        background-color: var(--clr-sun-select);
        /* background-image: 
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 10%),
        radial-gradient(var(--clr-sun-glow), var(--clr-sun-zero) 70%); */
        background-image: radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
        box-shadow: 0 0 100px 0 var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
        /* box-shadow: 0 0 80px -20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun); */
    }
    .sun-09::before, .sun-09::after {        
        box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun);
    }
    .sun-09::before {
        animation: sun-09-pulse-01-o11 var(--animation-duration) linear infinite both;
    }
    .sun-09::after {
        animation: sun-09-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-09-pulse-01-o11 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-09-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }


    /* Sun 10 */
    .sun-10, .sun-10::before, .sun-10::after {
        outline: 1px solid var(--clr-sun);
    }
    .sun-10 {
        /* background-color: var(--clr-sun-select); */
        background-image: radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
        /* box-shadow: 0 0 100px 0 var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun); */
        box-shadow: 0 0 80px -20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
        transition: box-shadow 600ms ease-in-out 200ms;
    }
    .sun-10:hover {
        box-shadow: 0 0 80px 20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
    }
    .sun-10::before, .sun-10::after {
        box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun);
    }
    .sun-10::before {
        animation: sun-pulse-01-o11 var(--animation-duration) linear infinite both;
    }
    .sun-10::after {
        animation: sun-pulse-12-o10 var(--animation-duration) linear infinite both;
    }
    @keyframes sun-pulse-01-o11 {
        0%{transform: translateX(-50%) translateY(-50%) scale(0); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
    }
    @keyframes sun-pulse-12-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0;}
    }

    /* Sun 11 */
    .sun-11, .sun-11::before, .sun-11::after {outline: 1px solid var(--clr-sun);}
    .sun-11 {
        background-image: radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
        box-shadow: 0 0 80px -20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
    }
    .sun-11::before, .sun-11::after {        
        box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun);
        animation: sun-pulse var(--animation-duration) linear infinite both;
    }
    .sun-11::before {animation-name: sun-pulse-01-o11;}
    .sun-11::after {animation-name: sun-pulse-12-o10;}


    /* Sun 12 */
    .sun-12, .sun-12::before, .sun-12::after {
        outline: 1px solid var(--clr-sun);
        outline: 1px solid var(--clr-sun-zero);
    }
    .sun-12 {
        background-image: radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
        background-image: 
        radial-gradient(#ff9, #ff3, #fc6, #f93, var(--clr-sun-zero) 70%),
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
        background-image: 
        radial-gradient(#ff9c, #ff3c, #fc6c, #f93c, var(--clr-sun-zero) 70%),
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 100%);
        box-shadow: 0 0 80px -20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);
        transition: box-shadow 600ms ease-in-out;
    }
    .sun-12:hover {box-shadow: 0 0 80px 20px var(--clr-sun), inset 0 0 20px 0 var(--clr-sun), 0 0 20px 0 var(--clr-sun);}
    .sun-12::before, .sun-12::after {        
        box-shadow: inset 0 0 1.5rem .5rem var(--clr-sun), 0 0 1.5rem .5rem var(--clr-sun);
        animation: sun-pulse var(--animation-duration) linear infinite both;
    }
    .sun-12::before {animation-name: sun-pulse-01-o11;}
    .sun-12::after {animation-name: sun-pulse-12-o10;}

    
    
    /* .suns::before, .suns::after {animation: sun-pulse-01-o11 var(--animation-duration) linear infinite both;} */

    /* Sun 13-15 */
    .sun-13, .sun-13::before, .sun-13::after,
    .sun-14, .sun-14::before, .sun-14::after,
    .sun-15, .sun-15::before, .sun-15::after {
        outline: 1px solid var(--clr-sun);
        outline: 1px solid var(--clr-sun-zero);
    }
    .sun-13 {
        /* 13 */
        background-image: 
        radial-gradient(#ff9, #ff3, #fc6, #f93, var(--clr-sun-zero) 70%),
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 70%);
    }
    .sun-14 {
        /* 14 */
        background-image: 
        radial-gradient(#ff9, #ff3, #fc6, #f93, var(--clr-sun-zero) 100%),
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 100%);
    }
    .sun-15 {
        /* 15 */
        background-image: 
        radial-gradient(#ff9, #ff3, #fc6, #f93, var(--clr-sun-zero) 50%),
        radial-gradient(var(--clr-sun), var(--clr-sun-zero) 100%);
    }

    .sun-13::before, .sun-13::after,
    .sun-14::before, .sun-14::after,
    .sun-15::before, .sun-15::after {outline: 1px solid #fc69;}

    .sun-13::before, .sun-13::after,
    .sun-14::before, .sun-14::after,
    .sun-15::before, .sun-15::after {
        --clr-sun-1: #ff9;
        --clr-sun-2: #ff3;
        --clr-sun-3: #fc6;
        --clr-sun-5: var(--clr-sun);
        box-shadow: 
        inset 0 0 0.25rem .125rem var(--clr-sun-1), 
        inset 0 0 0.5rem .25rem var(--clr-sun-2), 
        inset 0 0 1.0rem .5rem var(--clr-sun-3), 
        inset 0 0 1.5rem .75rem var(--clr-sun-5), 
        0 0 0.5rem .125rem var(--clr-sun-1),
        0 0 1.0rem .25rem var(--clr-sun-2),
        0 0 1.5rem .5rem var(--clr-sun-3),
        0 0 2.0rem .75rem var(--clr-sun-5);
    }
    .sun-13::after,
    .sun-14::after,
    .sun-15::after {animation-name: sun-pulse-15-o10;}
    @keyframes sun-pulse-15-o10 {
        0%{transform: translateX(-50%) translateY(-50%) scale(1); opacity: 1;}
        100%{transform: translateX(-50%) translateY(-50%) scale(1.5); opacity: 0;}
    }


    /* Sun 16-18 */
    .sun-16:hover, .sun-17:hover, .sun-18:hover,
    .sun-16, .sun-16::before, .sun-16::after,
    .sun-17, .sun-17::before, .sun-17::after,
    .sun-18, .sun-18::before, .sun-18::after {
        --clr-sun-1: #ff9;
        --clr-sun-2: #ff3;
        --clr-sun-3: #fc6;
        --clr-sun-5: var(--clr-sun);
        box-shadow: 
        inset 0 0 0.25rem .125rem var(--clr-sun-1), 
        inset 0 0 0.5rem .25rem var(--clr-sun-2), 
        inset 0 0 1.0rem .5rem var(--clr-sun-3), 
        inset 0 0 1.5rem .75rem var(--clr-sun-5), 
        0 0 0.5rem .125rem var(--clr-sun-1),
        0 0 1.0rem .25rem var(--clr-sun-2),
        0 0 1.5rem .5rem var(--clr-sun-3),
        0 0 2.0rem .75rem var(--clr-sun-5);
    }


    @keyframes sun-pulse {
        0%{transform: translateX(-50%) translateY(-50%) scale(0.5);}
        100%{transform: translateX(-50%) translateY(-50%) scale(1.5);}
    }

    function addEvents(){
        let AnimationCheckbox = document.getElementById('toggleAnimation');
        AnimationCheckbox.addEventListener('click', (ev) => {
            pause();
            ev.target.checked = !s.pause;
        });
    }
    window.addEventListener("keydown", function (event) {
        if(!s.q){

                let AnimationCheckbox = document.getElementById('toggleAnimation');
                AnimationCheckbox.checked = !s.pause;
            }
        }
    });
