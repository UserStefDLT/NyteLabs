    function lerp(t=.5,p1,p2){
        return (1 - t) * p1 + t * p2;
    }

    function DrawPtoPrevLine3(ctx, e1) {
        if(e1.id != 0){
            let e2 = e1.previous;

            ctx.fillStyle = `#0000`;
            // ctx.lineWidth = 1;
            ctx.lineWidth = 3;
            let zl1 = getZLum3(e1.z);
            ctx.strokeStyle = `hsla(${e1.hue}, ${e1.sat}%, ${zl1}%, .95)`;

    function FindClosestParticle(ctx, e1, list, range = 100) {
        const e2 = {"id":-1, "h2":range, "x":0, "y":0, "z":0};
        for (let j = 0; j < list.length; j++) {
            const e2a = list[j];
            let x2 = e1.x - e2a.x;
            let y2 = e1.y - e2a.y;
            let z2 = e1.z - e2a.z;
            let h2 = Math.sqrt(x2 * x2 + y2 * y2 + z2 * z2);
            if(0 < h2 && h2 < range){
                if(e2.h2 > h2){
                    e2.id = j;
                    e2.h2 = h2;
                    e2.x = e2a.x;
                    e2.y = e2a.y;
                    e2.z = e2a.z;
                }
            }
        }
    }

    function DrawParticleLine(ctx, list, range = 100){
        for (let i = 0; i < list.length; i++) {
            const e1 = list[i];
            const e2 = {"id":-1, "h2":9999, "x":0, "y":0};
            for (let j = 0; j < list.length; j++) {
                const e2a = list[j];

                    }

                ctx.fillStyle = `#fff0`;
                ctx.lineWidth = 1;
                ctx.strokeStyle = e1.color;
                ctx.beginPath();
                ctx.arc(e1.x, e1.y, e1.size, 0, Math.PI * 2);
                ctx.moveTo(e1.x, e1.y);
                ctx.lineTo(e2.x, e2.y);
                ctx.stroke();
            }

        constructor(id=-1,type="p",x=0,y=0,z=0,clr={}){

            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            if(Object.keys(clr).includes("hue")){this.hue = clr.hue;}
            if(Object.keys(clr).includes("sat")){this.sat = clr.sat;}
            if(Object.keys(clr).includes("lum")){this.lum = clr.lum;}
            if(Object.keys(clr).includes("alp")){this.alp = clr.alp;}
            this.color = "hsla(0,0%,50%,.5)";
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }

        update(){

                // this.rotating.x = s.view.x;
                // this.rotating.y = s.view.y;
                this.rotating.x = s.rotating.xdegs;

            }
            if(this.rotating.x + this.rotating.y != 0){
                // let xyz = RotateXY(s.rotating.xdegs,s.rotating.ydegs);
                let xyz = this.RotateXY(this.rotating.x,this.rotating.y);
                if(!s.touch.tracking){
                    this.s.x = xyz.x;
                    this.s.y = xyz.y;
                    this.s.z = xyz.z;

                    this.rotating.x = 0;
                    this.rotating.y = 0;

                this.y = xyz.y;
                this.z = xyz.z;

            this.getColor();

                ctx.beginPath();
                ctx.arc(xo, yo, this.size_z/2, 0, Math.PI * 2);

            }

    const pr = {}
    pr["gravity"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);
                    // let force = g * 1 / (d*d);
                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }
    pr["orbit"] = function (list1, list2, g = 0){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;
        }
    }

        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}

        return xy;

        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}

        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
