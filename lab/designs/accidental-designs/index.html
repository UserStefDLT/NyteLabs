    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;

        .list {
            display: flex; 
            align-items: center;
            justify-content: center;
            justify-content: space-around;
            transform-style: preserve-3d;
            width: 80vw;
            min-height: 50px;
            outline: 1px dashed #fff9;

    <style>
        .metal {
            --p: 300px;
            --deg: 45deg;
            --hue: calc(var(--i) * 60);
            /* background-color: hsla(calc(var(--i) * 60), 100%, 60%, 1); */

            background-image: linear-gradient(to bottom right,
            hsla(var(--hue), 100%, 60%, 1),
            hsla(var(--hue), 100%, 40%, 1),
            hsla(calc(var(--i) * 60 - 20), 100%, 15%, 1));

            /* background-image: linear-gradient(to bottom right,
            hsla(calc(var(--i) * 60), 100%, 60%, 1),
            hsla(calc(var(--i) * 60 - 20), 100%, 30%, 1),
            hsla(calc(var(--i) * 60), 100%, 40%, 1)
            ); */

            border: 8px solid #fff0;
            border: 0;
            border-left: 8px solid #fff0;
            border-right: 8px solid #fff0;
            /*
            border-bottom: 2px dashed #f00;
            border-top: 4px ridge #f39;
            */

            display: flex; 
            align-items: center;
            justify-content: center;

            min-height: 2rem;
            min-width: .125rem;

            height: 5rem;
            width: 2rem;
            color: #000;
        }
        .metal-2 {
            --hue: calc(var(--i) * 60);
            /* --hue-2: calc(var(--i) * 60 - 20); */

            background-image: linear-gradient(to bottom right,
                hsla(var(--hue), 100%, 60%, 1),
                hsla(calc(var(--hue) - 20), 100%, 30%, 1),
                hsla(var(--hue), 100%, 40%, 1)
            );

            border: 0;
            border-left: 8px solid #fff0;
            border-right: 8px solid #fff0;

            height: 5rem; width: 2rem;
            color: #000;
        }

        .candle {
            position: relative;
            background-color: #fff;
            height: 2rem; width: .5rem;
            --clr: hsla(calc(var(--i) * 60), 100%, 40%, 1);
            --clr: hsla(30, 100%, 60%, 1);
        }
        .candle::after {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            height: 0rem; width: 0rem;
            transform: translateX(-50%) translateY(-100%);

            --h2: .75rem; --w2: .25rem;
            border: var(--w2) solid #fff0;
            border-bottom: var(--h2) solid var(--clr);
            border-top: 0;
            border-radius: 50%;
        }
    </style>
