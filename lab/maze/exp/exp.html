    <style>
        /* Maze, grid, rows, tiles. */
        :root {
            --bg: var(--bwt);
            --sz-tile: 1rem;
            --sz-player: .75rem;

            --bg--1: var(--bwt);
            --bg-0: var(--bwe);
            --bg-2: #c06;
            --bg-3: #0c6;
            --bg-1: #06c;
            --bg-9: #c60;
            --bg-5: #999;

            --bg-0: hsl(0, 0%, 93%);
            --bg-2: hsl(330, 100%, 40%);
            --bg-3: hsl(150, 100%, 40%);
            --bg-1: hsl(210, 100%, 40%);
            --bg-9: hsl(30, 100%, 40%);
            --bg-5: hsl(0, 0%, 60%);

            --hue-2: 330;
            --hue-3: 150;
            --hue-1: 210;
            --hue-9: 30;

            --hue: 0;
            --sat: 100%;
            --lum: 40%;
            --alp: 1;

            --hsl: hsla(var(--hue), var(--sat), var(--lum), var(--alp));

            /* --clr-contrast-tile: var(--bw1); */
            /* --clr-contrast-tile: var(--bwe); */
        }
        #display {position: relative;}
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        .tile {
            position: relative;
            height: var(--sz-tile);
            width: var(--sz-tile);
            background-color: var(--bg);
            border-radius: .125rem;

            --hsl-tile-borders: hsla(var(--hue), 0%, 93%, var(--alp));
            --hsl: hsla(var(--hue), var(--sat), var(--lum), var(--alp));
            background-color: var(--hsl);
        }
        /* .tile[data-type="-1"] {--bg: var(--bwt); --clr-contrast-tile: var(--bwf);}
        .tile[data-type="0"] {--bg: var(--bwe);}
        .tile[data-type="2"] {--bg: #c06; --hue: var(--hue-2);}
        .tile[data-type="3"] {--bg: #0c6; --hue: var(--hue-3);}
        .tile[data-type="1"] {--bg: #06c; --hue: var(--hue-1);}
        .tile[data-type="9"] {--bg: #c60; --hue: var(--hue-9);}
        .tile[data-type="5"] {--bg: #999; --sat: 0%;}
        .tile[data-type="5"] {--bg: var(--bw9); --sat: 0%; --lum: 60%;} */
        .tile[data-type="-1"] {background-color: var(--bwt);}

        .tile[data-type="-1"] {--bg: var(--bwt); --sat: 0%; --lum: 0%; --alp: 0;}
        .tile[data-type="0"] {--bg: var(--bwe); --hue: 210; --sat: 0%; --lum: 93%; --alp: 1;}
        .tile[data-type="2"] {--bg: #c06; --hue: var(--hue-2); --sat: 100%; --lum: 40%; --alp: 1;}
        .tile[data-type="3"] {--bg: #0c6; --hue: var(--hue-3); --sat: 100%; --lum: 40%; --alp: 1;}
        .tile[data-type="1"] {--bg: #06c; --hue: var(--hue-1); --sat: 100%; --lum: 40%; --alp: 1;}
        .tile[data-type="9"] {--bg: #c60; --hue: var(--hue-9); --sat: 100%; --lum: 40%; --alp: 1;}
        .tile[data-type="5"] {--bg: #999; --sat: 0%;}
        .tile[data-type="5"] {--bg: var(--bw9); --sat: 0%; --lum: 60%;}

        .row {--iRow: var(--i);}
        .tile[data-type="0"] {z-index: 2;}
        .tile[data-type="1"],
        .tile[data-type="9"] {z-index: 3;}
        .tile[data-type="2"],
        .tile[data-type="3"] {z-index: 4;}
        .tile[data-type="5"] {z-index: 5;}

        .tile[data-type="1"]::after {content: 'start';}
        .tile[data-type="5"]::after {content: 'you';}
        .tile[data-type="9"]::after {content: 'exit';}
        .tile[data-type="1"]::after,
        .tile[data-type="5"]::after,
        .tile[data-type="9"]::after {
            display: none;
            position: absolute;
            top: 0%; left: 50%;
            transform: translateX(-50%) translateY(-100%);
            padding: .125rem .25rem;
            border-radius: .25rem;
            color: var(--bwf);
            text-shadow: 0px 0px 2px var(--bw0);
            /* background-color: var(--bg);
            --hsl-dark: hsla(var(--hue), var(--sat), 20%, var(--alp));
            border: 1px solid var(--bg); */
            --hsl-dark: hsla(var(--hue), var(--sat), 20%, .75);
            background-color: var(--hsl-dark);
            border: 1px outset var(--bg);
            box-sizing: border-box;
            z-index: 8;
        }

        .tile[data-type="1"]:hover::after,
        .tile[data-type="5"]:hover::after,
        .tile[data-type="9"]:hover::after {display: flex;}


        /* Easy */
        /* #toggleBorder:checked ~ main .tile[data-type="1"],
        #toggleBorder:checked ~ main .tile[data-type="9"],
        #toggleBorder:checked ~ main .tile[data-type="0"] {
            box-shadow: 0 0 0 4px var(--bwe);
            box-sizing: border-box;
        } */
        #toggleBorder:checked ~ main .tile[data-type="1"],
        #toggleBorder:checked ~ main .tile[data-type="9"] {
            box-shadow: 0 0 0 2px var(--hsl-tile-borders);
            box-sizing: border-box;
        }
        #toggleBorder:checked ~ main .tile[data-type="0"] {
            box-shadow: 0 0 0 4px var(--hsl-tile-borders);
            box-sizing: border-box;
        }

        .tile[data-type="5"],
        .player {
            position: absolute;
            height: var(--sz-tile);
            width: var(--sz-tile);
            background-color: var(--bwt);

            --x: 0;
            --y: 0;

            --xOff: calc(var(--sz-tile) * var(--x));
            --yOff: calc(var(--sz-tile) * var(--y));

            transform: translateX(var(--xOff)) translateY(var(--yOff));
            transition: transform 200ms ease-in-out;

            z-index: 5;
        }
        .tile[data-type="5"]::before,
        .player::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);

            height: var(--sz-player);
            width: var(--sz-player);
            border-radius: 50%;
            /* --bg: #999; */
            --bg: var(--bw9);
            background-color: var(--bg);
            box-shadow: 0 0 2px 2px var(--bw3);
        }


        .tile::before {
            /* content: attr(data-x) "," attr(data-y); */
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 100%; width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: .125rem;
            font-size: 10px;

            opacity: 0;
            user-select: none;

            width: max-content;
            background-color: #1119;
            color: #fff;
        }
        .row {position: relative;}

        .row::before {
            /* content: attr(data-y); */
            position: absolute;
            top: 50%; left: 0%;
            transform: translateX(-100%) translateY(-50%);
            height: 100%; 
            width: 2rem;
            padding: 0 .25rem;

            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0;
            opacity: .25;
            user-select: none;
            color: var(--bwf);

            /* width: max-content;
            background-color: #1119;
            color: #fff; */
        }
        .row::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 100%; width: 100%;
            outline: 1px dashed #fff9;
            outline-offset: -1px;
            box-sizing: border-box;
            user-select: none;
            z-index: -1;
        }

    </style>

    <script>
        const s = {
            h: window.innerHeight,
            w: window.innerWidth,

            tile: {
                real_sz: 16,
                real_h: 16,
                real_w: 16,
                h: 20,
                w: 20,
                fill: 0
            },
            grid: {
                h: window.innerHeight,
                w: window.innerWidth,
                cols: 15,
                rows: 15,
                margin: 16
            },
            maze: {},
            canvas: {
                h: window.innerHeight,
                w: window.innerWidth,
            },

            player: false,

            s: false,
            steps: false,
            tags: false,
            log: true,
            pause: false,
            q: false,
            z: false
        }
        var level;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = s.grid.w;
        canvas.height = s.grid.h;

        const maze_settings = {
            wall: -1,
            path: 0,
            start: 1,
            end: 9
        }

        var direction_char = ['○', '↙', '↓', '↘', '←', '•', '→', '↖', '↑', '↗'];
        // var sides = [1,2,3,4,6,7,8,9];
        var sides = [1,2,3,4,5,6,7,8,9];
        const yxSide = {
            0:{y:0,x:0},
            1:{y:1,x:-1},
            2:{y:1,x:0},
            3:{y:1,x:1},
            4:{y:0,x:-1},
            5:{y:0,x:0},
            6:{y:0,x:1},
            7:{y:-1,x:-1},
            8:{y:-1,x:0},
            9:{y:-1,x:1}
        };

        class xy {
            constructor(x = 0, y = 0, d = 0, id = -1){
                this.x = x;
                this.y = y;
                this.d = d;
                this.id = id;
            }
        }
        class Ant1 {
            constructor(id = -1, x = 0, y = 0, d = 0){
                this.id = id;
                this.x = x;
                this.y = y;
                /* 'd' will be a tile direction (1-4,6-9) */
                this.d = d;
                
                this.nd = new xy(yxSide[d].x,yxSide[d].y);
                this.nxy = new xy();

                this.size = 5;
                this.h = this.size * 2;
                this.w = this.size * 2;
                
                this.hue = Math.floor(Math.random() * 360);
                this.tileh = s.tile.real_sz / 2;
                this.xleft = (x * s.tile.real_w) + this.tileh;
                this.ytop = (y * s.tile.real_h) + this.tileh;

                this.pathSides = [];

                this.clr = `hsla(${this.hue}, 100%, 50%, 1)`;
                this.idStyle = `background-color: hsla(${this.hue}, 100%, 50%, .2); color: ${this.clr}; padding: .125rem .25rem; border-radius: .25rem;`;
            }
            next(){
                this.nxy.x = this.x + this.nd.x;
                this.nxy.y = this.y + this.nd.y;
                return {x:this.nxy.x, y:this.nxy.y};
            }
            directionUpdate(){
                let xory = Math.floor(Math.random() * 2);
                if(xory == 0){
                    this.nd.x = Math.floor(Math.random() * 3 - 1);
                } else {
                    this.nd.y = Math.floor(Math.random() * 3 - 1);
                }
            }
            move(x,y){
                this.x = x;
                this.y = y;
                this.xleft = (this.x * s.tile.real_w) + this.tileh;
                this.ytop = (this.y * s.tile.real_h) + this.tileh;
            }
            update(){
                // let xory = Math.floor(Math.random() * 2);
                // if(xory == 0){
                //     this.nd.x = Math.floor(Math.random() * 3 - 1);
                // } else {
                //     this.nd.y = Math.floor(Math.random() * 3 - 1);
                // }
                // this.x += yxSide[d].x;
                // this.y += yxSide[d].y;

                this.x += this.nd.x;
                this.y += this.nd.y;
                this.xleft = (this.x * s.tile.real_w) + this.tileh;
                this.ytop = (this.y * s.tile.real_h) + this.tileh;
            }
            draw(){
                // ctx.fillStyle = `hsl(60, 100%, 40%)`;
                // ctx.fillStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%,${this.alp})`;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 40%, .75)`;
                ctx.beginPath();
                ctx.arc(this.xleft, this.ytop, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        class Ant {
            constructor(parentId = -1, id = -1, x = 0, y = 0, continual_steps = 0){
                this.parentId = parentId;
                this.id = id;
                this.x = x;
                this.y = y;
                // this.pre_x = this.x;
                // this.pre_y = this.y;
                this.steps = 0;
                this.continual_steps = continual_steps;
                /* 'd' will be a tile direction (1-4,6-9) */
                this.d = 0;

                this.size = 5;
                // this.hue = Math.floor(Math.random() * 360);
                // this.hue = this.id * 5;
                this.hue = this.continual_steps * 5;

                this.tileh = s.tile.real_sz / 2;
                // this.xleft = (this.x * s.tile.real_w) + this.tileh;
                // this.ytop = (this.y * s.tile.real_h) + this.tileh;
                this.xleft = 0;
                this.ytop = 0;
                this.update();

                this.pre_x = this.xleft;
                this.pre_y = this.ytop;

                this.pathSides = [];

                // this.clr = `hsla(${this.hue}, 100%, 50%, 1)`;
                // this.idStyle = `background-color: hsla(${this.hue}, 100%, 50%, .2); color: ${this.clr}; padding: .125rem .25rem; border-radius: .25rem;`;
                // this.hatchStyle = `background-color: hsla(${this.hue}, 100%, 20%, 1); color: ${this.clr}; padding: .125rem .25rem; border-radius: .25rem; font-weight: bold;`;
                this.idStyle = `background-color: hsla(${this.hue}, 100%, 50%, .2); color: hsla(${this.hue}, 100%, 50%, 1); padding: .125rem .25rem; border-radius: .25rem;`;
                this.hatchStyle = `background-color: hsla(${this.hue}, 100%, 50%, 1); color: hsla(${this.hue}, 100%, 5%, 1); padding: .125rem .25rem; border-radius: .25rem; font-weight: bold;`;
            }
            update(){
                this.pre_x = this.xleft;
                this.pre_y = this.ytop;

                this.xleft = (this.x * s.tile.real_w) + this.tileh;
                this.ytop = (this.y * s.tile.real_h) + this.tileh;
            }
            move(x,y,d){
                this.x = x;
                this.y = y;
                this.update();
                this.steps++;
                this.continual_steps++;
                this.d = d;
                this.hue = this.continual_steps * 5;
                // this.xleft = (this.x * s.tile.real_w) + this.tileh;
                // this.ytop = (this.y * s.tile.real_h) + this.tileh;
            }
            draw(){
                // ctx.fillStyle = `hsl(60, 100%, 40%)`;
                // ctx.fillStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%,${this.alp})`;
                // ctx.fillStyle = `hsla(${this.hue}, 100%, 40%, .75)`;
                // ctx.beginPath();
                // ctx.arc(this.xleft, this.ytop, this.size, 0, Math.PI * 2);
                // ctx.fill();
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 20%, 1)`;
                ctx.moveTo(this.pre_x, this.pre_y);
                ctx.lineTo(this.xleft, this.ytop);
                ctx.stroke();

                ctx.font = `16px serif`;
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, 1)`;
                ctx.fillText(this.id, this.xleft, this.ytop);
            }
        }
        class Maze {
            constructor(w, h, fill = -1){
                this.w = w;
                this.h = h;
                this.fill = fill;
                this.start = new xy();
                this.end = new xy();
                this.endingAnt = [];
                this.maze = [];
                this.stepMap = [];

                this.fillMap();
                this.selectStart();

                this.antCount = 0;
                this.ants = [];
                this.antsAtHome = [];
                this.pathLog = {
                    possibleDirections: [],
                    stepCount: 0,
                    directionsChosen: [],
                    antLog: [],
                }
            }
            fillMap(fill = this.fill){
                for(let y=0; y<this.h; y++){
                    this.maze.push([]);
                    this.stepMap.push([]);
                    for(let x=0; x<this.w; x++){
                        this.maze[y].push(fill);
                        this.stepMap[y].push(0);
                    }
                }
            }
            selectStart() {
                this.start.x = Math.floor(Math.random()*this.w);
                this.start.y = Math.floor(Math.random()*this.h);

                this.xyPath = new xy(this.start.x, this.start.y);
                this.maze[this.start.y][this.start.x] = 1;

                // s.maze['start'] = new xy();
                // s.maze.start.x = this.start.x;
                // s.maze.start.y = this.start.y;
            }
            selectEnd() {
                this.maze[this.end.y][this.end.x] = 9;
                // console.log(`%cSteps: %c${this.end.d}`, 'color:#ccc;', 'color:#f93;');
                console.log(`🐜 #%c${this.end.id}%c Steps: %c${this.end.d}`, logSty.s, 'color:#ccc;', 'color:#f93;');
                console.log(`🐜 #%c${this.endingAnt[0].id}%c Personal steps: %c${this.endingAnt[0].steps}`, this.endingAnt[0].idStyle, 'color:#ccc;', 'color:#f93;');
                // s.maze['end'] = new xy();
                // s.maze.end.x = this.end.x;
                // s.maze.end.y = this.end.y;
            }
            isInMap(x,y){
                if(x < 0 || x >= this.w || y < 0 || y >= this.h) {return false;}
                else {return true;}
            }
            isClear(x,y){
                if(this.maze[y][x] == -1) {
                    return true;
                } else {
                    return false;
                }
            }

            endUpdate1(x,y,count,id){
                if(count >= this.end.d){
                    this.end.x = x;
                    this.end.y = y;
                    this.end.d = count;
                    this.end.id = id;
                }
            }
            endUpdate(e){

                if(e.continual_steps >= this.end.d){
                    this.end.x = e.x;
                    this.end.y = e.y;
                    this.end.d = e.continual_steps;

            checkAround(e,ex,ey,nx,ny){
                for (let i = 0; i < sides.length; i++) {

                    // if(this.isInMap(ax,ay)){
                    //     safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${ax}%c,%c${ay}%c) is in Map 💠.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    //     if(!(ex == ax && ey == ay)){
                    //         safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${ax}%c,%c${ay}%c) is not the previous location 👌.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);

                    //         } else {
                    //             safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${ax}%c,%c${ay}%c) is Clear 🆓.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);

                    //         safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${ax}%c,%c${ay}%c) is the previous location ⛔.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);

                    //     safeLog([`%c🔍 Ant #%c${e.id}%c reports that: (%c${ax}%c,%c${ay}%c) is out of map ⛔.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);

                    // isInMap, isNotPrevious, isClear
                    // if [isInMap] 
                    //          is true, then check next. 
                    //          is false, then ignore (stop checking). 
                    // if [isPrevious] 
                    //          is false, then check next, 
                    //          is true, then ignore, 
                    // if [isClear] 
                    //          is false, then enter and change to false.
                    //          is true, then ignore.
                    if(this.isInMap(ax,ay) && !(ex == ax && ey == ay) && !this.isClear(ax,ay)) {

            handleAnt(e){
                let pSides = [...e.pathSides];
                let antMoved = false;

                let ant = new xy(e.x,e.y);
                let eid = e.id;
                let ex = e.x;
                let ey = e.y;
                for (let i = 0; i < e.pathSides.length; i++) {
                    // /* 3) random direction. [nd] */
                    let nd = pSides.splice(Math.floor(Math.random()*pSides.length),1);
                    // // safeLogList2(`Ant #%c${e.id}%c → Possible Directions`, e.pathSides, [e.idStyle, logSty.c]);
                    // safeLogList2(`Ant #%c${e.id}%c → Possible Directions (left)`, pSides, [e.idStyle, logSty.c]);
                    let nx = ex + yxSide[nd[0]].x;
                    let ny = ey + yxSide[nd[0]].y;
                    // if(!antMoved){
                    //     safeLog([`%cAnt #%c${e.id}%c, is considering to move to: %c${direction_char[nd]}%c (%c${nx}%c,%c${ny}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    // } else {
                    //     safeLog([`%cAnt #%c${e.id}%c moved, but there is another path option at: %c${direction_char[nd]}%c (%c${nx}%c,%c${ny}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    // }
                    
                    // /* 4) around. [nxy] */
                    let validPath = this.checkAround(e,ex,ey,nx,ny);

                    // /* 5) move & draw. */
                    if(validPath){
                        if(!antMoved){
                            // safeLog([`%cAnt #%c${e.id}%c found a valid path at: (%c${nx}%c,%c${ny}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);

                            this.pathLog.directionsChosen[this.pathLog.stepCount].push(nd);
                            this.maze[ny][nx] = 0;

                            e.move(nx,ny,nd);
                            e.draw();
                            // safeLog([`%cAnt #%c${e.id}%c moved to: (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
    
                            antMoved = true;
                            // this.endUpdate(e.x,e.y,e.steps,e.id);
                            // this.endUpdate(e.x,e.y,e.continual_steps,e.steps,e.id);
                            this.endUpdate(e);
                        } else {
                            // /* 6) hatch new ants to follow in the directions left. */
                            // safeLog([`%cThere is a valid path for a new ant: #%c${this.antCount}%c at: (%c${nx}%c,%c${ny}%c)`, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                            
                            this.hatchAnt(e,nx,ny,nd);
                        }
                    }
                }
                return antMoved;
            }
            handleAnts(){
                // safeLog([`%c → There are %c${this.ants.length}%c ants.`, logSty.c, logSty.b, logSty.c]);
                let antsToCheck = this.ants.length;
                for (let index = 0; index < antsToCheck; index++) {
                    const e = this.ants[index];
                    // safeLog([`%cAnt #%c${e.id}%c is at: (%c${e.x}%c,%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                    // /* 2) directions. [e.pathSides] */
                    e.pathSides = [...this.possibleSides(e.x,e.y)];
                    // safeLogList2(`Ant #%c${e.id}%c → Possible Directions`, e.pathSides, [e.idStyle, logSty.c]);
                    // // safeLogList2(`Ant #%c${e.id}%c → Possible Directions`, this.pathLog.possibleDirections, [e.idStyle, logSty.c]);
                    if(e.pathSides.length > 0){
                        if(this.handleAnt(e)){
                            // safeLog([`%cAnt #%c${e.id}%c moved to: (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                            safeLog([`%cAnt #%c${e.id}%c moved to: %c${direction_char[e.d]}%c (%c${e.x}%c|%c${e.y}%c)`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        } else {
                            // safeLog([`%cAnt #%c${e.id}%c at: (%c${e.x}%c,%c${e.y}%c), couln't move, and has no more directions to move into.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                            // // safeLog([`%cAnt #%c${e.id}%c is being sent home.`, logSty.c, e.idStyle, logSty.c]);
                            // // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🕳`, logSty.c, e.idStyle, logSty.c, "color: #000;"]);
                            // // safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🕳`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                            safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🏠`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                            e.move(this.start.x,this.start.y,5);
                            this.antsAtHome.push(...this.ants.splice(index,1));
                            index--;
                            antsToCheck--;
                        }
                    } else {
                        // safeLog([`%cAnt #%c${e.id}%c at: (%c${e.x}%c,%c${e.y}%c), has no more directions to move into.`, logSty.c, e.idStyle, logSty.c, logSty.b, logSty.c, logSty.b, logSty.c]);
                        // // safeLog([`%cAnt #%c${e.id}%c is being sent home.`, logSty.c, e.idStyle, logSty.c]);
                        safeLog([`%cAnt #%c${e.id}%c is being sent home. %c🏠`, logSty.c, e.idStyle, logSty.c, logSty.s]);
                        e.move(this.start.x,this.start.y,5);
                        this.antsAtHome.push(...this.ants.splice(index,1));
                        index--;
                        antsToCheck--;
                    }
                }
            }
            possibleSides(x,y){
                let possibleDirections = [];
                for (let i = 0; i < sides.length; i++) {
                    let d = sides[i];
                    let nx = x + yxSide[d].x;
                    let ny = y + yxSide[d].y;
                    if(this.isInMap(nx,ny) && this.isClear(nx,ny)) {
                        possibleDirections.push(d);
                    }
                }
                return possibleDirections;
            }
            makePath2(){
                this.pathLog.possibleDirections = this.possibleSides(this.xyPath.x,this.xyPath.y);
                let pathSides = [...this.pathLog.possibleDirections];

                this.pathLog.directionsChosen.push([]);
                // safeLogList('Possible Directions', this.pathLog.possibleDirections);
                // pic a random side, make an ant.

                // for each side,
                for (let i = 0; i < this.pathLog.possibleDirections.length; i++) {
                    let dNext = pathSides.splice(Math.floor(Math.random()*pathSides.length),1);
                    let next = new xy(this.xyPath.x + yxSide[dNext].x, this.xyPath.y + yxSide[dNext].y);

                    let validPath = true;
                    // check around the path chosen.
                    for (let i = 0; i < sides.length; i++) {
                        let d = sides[i];
                        let yxA = new xy(next.x + yxSide[d].x, next.y + yxSide[d].y);

                        // if this side is on the map, and not where we came from.
                        if(this.isInMap(yxA.x,yxA.y) && !(yxA.x == this.xyPath.x && yxA.y == this.xyPath.y)) {
                            if(this.maze[yxA.y][yxA.x] != -1){
                                validPath = false;
                            }
                        }
                    }
                    if(validPath){
                        this.hatchAnt({"id":-1,"steps":0},next.x,next.y,dNext);
                    }
                }
                // safeLogList('Directions Chosen', this.pathLog.directionsChosen[this.pathLog.stepCount]);


                while(!s.q && this.ants.length > 0){
                    this.pathLog.stepCount++;
                    this.pathLog.directionsChosen.push([]);
                    this.handleAnts();
                }
                this.selectEnd();

                // this.pathLog.stepCount++;
                // this.pathLog.directionsChosen.push([]);
                // this.handleAnts();
            }
            

            pathHelper(step, count = 0){
                let possibleDirections = [];
                for (let i = 0; i < sides.length; i++) {
                    let d = sides[i];
                    const yxd = yxSide[d];
                    // if(this.isInMap(step.x + yxd.x, step.y + yxd.y) && this.maze[step.y][step.x] == -1) {possibleDirections.push(d);}
                    if(this.isInMap(step.x + yxd.x, step.y + yxd.y) && this.maze[step.y + yxd.y][step.x + yxd.x] == -1) {
                        possibleDirections.push(d);
                    }
                }
                let pathSides = [...possibleDirections];
                for (let i = 0; i < possibleDirections.length; i++) {
                    // choose a direction → 'dNext' and 'next';
                    let dNext = pathSides.splice(Math.floor(Math.random()*pathSides.length),1);
                    let next = new xy(step.x + yxSide[dNext].x, step.y + yxSide[dNext].y);
                    
                    let validPath = true;

                    // check around the path chosen.
                    for (let i = 0; i < sides.length; i++) {
                        let d = sides[i];
                        /* yxA = yxAround */
                        let yxA = new xy(next.x + yxSide[d].x, next.y + yxSide[d].y);

                        // if this side is on the map, and not where we came from.
                        if(this.isInMap(yxA.x,yxA.y) && !(yxA.x == step.x && yxA.y == step.y)) {
                            // if it is a defined tile. (anything besides '-1')
                            if(this.maze[yxA.y][yxA.x] != -1){
                                validPath = false;
                            }
                        }
                        
                    }
                    // if the path has something around that is not a '-1'
                    // we just ignore that side.
                    if(validPath){
                        this.maze[next.y][next.x] = 0;
                        this.stepMap[next.y][next.x] = count+1;
                        this.pathHelper(next, count+1);

                        if(count >= this.end.d){
                            this.end.x = next.x;
                            this.end.y = next.y;
                            this.end.d = count;
                        }
                    }
                }
            }
            makePath(){
                // from the start..
                
                // solve possible directions.
                let possibleDirections = [];
                for (let i = 0; i < sides.length; i++) {
                    let d = sides[i];
                    const yxd = yxSide[d];
                    if(this.isInMap(this.xyPath.x + yxd.x, this.xyPath.y + yxd.y)) {
                        possibleDirections.push(d);
                    }
                }
                let pathSides = [...possibleDirections];
                for (let i = 0; i < possibleDirections.length; i++) {
                    let dNext = pathSides.splice(Math.floor(Math.random()*pathSides.length),1);
                    let next = new xy(this.xyPath.x + yxSide[dNext].x, this.xyPath.y + yxSide[dNext].y);

                    let validPath = true;
                    // check around the path chosen.
                    for (let i = 0; i < sides.length; i++) {
                        let d = sides[i];
                        let yxA = new xy(next.x + yxSide[d].x, next.y + yxSide[d].y);

                        // if this side is on the map, and not where we came from.
                        if(this.isInMap(yxA.x,yxA.y) && !(yxA.x == this.xyPath.x && yxA.y == this.xyPath.y)) {
                            if(this.maze[yxA.y][yxA.x] != -1){
                                validPath = false;
                            }
                        }
                        
                    }
                    if(validPath){
                        this.maze[next.y][next.x] = 0;
                        this.pathHelper(next);
                    }
                }
                this.selectEnd();
            }
            
            levelCleared() {
                this.fillMap();
            }
        }
