<style>
    :root {
        --c-bg: #ecf0f3;

.list {

}

.s1 {

}
.s2 {

}
.s3 {

.s3::before {

    background-color: var(--c-el);
    background-color: var(--c-li);
    color: #777;
    font-weight: bold;

    cursor: pointer;
    transition: background-color 200ms ease-in-out;

[class|="btn-neu"]:hover {

}

.btn-neu-02 {

/* Dial */
:root {
    --c0: #e9e9e9;

    --c5: #e7e7e7;
    --c1: #f2f2f2;
    --c2: #dadada;
    --c3: #c8c8c8;
    --c4: #bebebe;
}
.dial-bg {
    background-color: #e9e9e9;
    /* padding: 25px; */
}
.dial-design {
    margin: .25rem;
    padding: 0px;
    font-size: 16px;
    color: #0000;
    border-radius: 50%;
}
.dial-design {
position: relative;
height: 100px; width: 100px;
background-image: 
radial-gradient(circle at 50% 50%,
var(--c5) 57%, #fff0 60%),
radial-gradient(circle at 50% 0%, 
var(--c1), var(--c2) 50%,
var(--c3) 75%, var(--c4) 100%
);

box-shadow: 
0px 10px 15px -5px #7779,
0px 5px 3px -5px #3339;

box-shadow: 
0px 20px 15px -5px #7779,
0px 5px 5px -2px #3339;

}

.dial-design::before,
.dial-design::after {
content: "";
position: absolute;
border-radius: 50%;
z-index: 1;
}

.dial-design::before {
height: 80%; width: 80%;
top: 50%; left: 50%;
transform: translate(-50%, -50%);
background: #fff0;
background-image: linear-gradient(var(--c5), #ddd);
box-shadow:
0px -1px 2px -1px #fffa,
0px 1px 2px -1px #3339;

box-shadow:
0px 1px 2px -1px #fffa,
0px -1px 2px -1px #3339;

}
.dial-design::after {
height: 6px; width: 6px;
top: 50%; left: 50%;
transform: translate(-50%, -50%) translate(-25px, 25px);
background-color: #0ff0;
background-image: 

radial-gradient(circle at 60% 35%, #fff 0%, #0000 30%),
radial-gradient(#0ff 30%, #048 67%, #0000 67%);

box-shadow: 
0px -2px 2px -1px #fff9,
0px 1px 2px -1px #0003,

inset -1px -1px 1px 0px #fff0,
inset -1px -1px 1px 1px #fff0,
inset 1px 1px 1px -1px #0000,
inset -.5px 1px 1px 0px #0003,
inset 0px 0px 0px 1px #dee;

}

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
