<style>
    .list {
        max-width: max(370px, 48vw);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
    }

    :root {
        --hue: calc(var(--i) * 60);
        --hue: 180;
        --clr: hsla(var(--hue), 100%, 60%, 1);

        --clr-1: hsla(var(--hue), 100%, 20%, 1);
        --clr-2: hsla(var(--hue), 100%, 15%, 1);

        --clr-3: hsla(var(--hue), 100%, 5%, 0);
    }
    .card {
        position: relative;
        height: 200px; width: 120px;
        border: 4px outset #da5;
        margin: 1rem 4px;
        overflow: hidden;
        border-radius: .5rem;
    }
    .card:nth-child(1)::after {
        background-image: radial-gradient(var(--clr), var(--clr-2), var(--clr-3) 70%);
    }

    .card:nth-child(2)::after {
        background-image: linear-gradient(135deg, var(--clr), var(--clr-2), var(--clr-3));
    }

    .card:nth-child(3){
        overflow: hidden;
    }
    .card:nth-child(3)::after {
        height: 220px; width: 140px;
        background-image: radial-gradient(
        hsla(45, 100%, 5%, 1) 30%,
        hsla(45, 100%, 10%, 1) 45%,
        hsla(45, 100%, 60%, 1) 50%,
        hsla(45, 100%, 80%, 1) 60%
        );
    }

    .card:nth-child(4){
        background-color: hsla(45, 100%, 80%, 1);
        overflow: hidden;
    }
    .card:nth-child(4)::after {
        height: 220px; width: 140px;
        background-image: radial-gradient(circle at 45% 45%,
        hsla(45, 100%, 5%, 1) 30%,
        hsla(45, 100%, 10%, 1) 45%,
        hsla(45, 100%, 60%, 1) 50%,
        hsla(45, 100%, 80%, 0) 60%
        );
    }


    .card:nth-child(5){
        background-color: hsla(180, 100%, 80%, 1);
        --clr: hsla(var(--hue), 100%, 0%, 1);
        --clr-2: hsla(var(--hue), 100%, 35%, 1);
        --clr-3: hsla(var(--hue), 100%, 60%, 0);
        overflow: hidden;
    }
    .card:nth-child(5)::after {
        background-image: radial-gradient(var(--clr), var(--clr-2), var(--clr-3) 70%);
    }

    .card:nth-child(6),
    .card:nth-child(7),
    .card:nth-child(8) {
        background-color: hsla(180, 100%, 90%, 1);
        --clr-0: hsla(var(--hue), 100%, 0%, 1);
        --clr-1: hsla(var(--hue), 100%, 15%, 1);
        --clr-2: hsla(var(--hue), 100%, 35%, 1);
        --clr-3: hsla(var(--hue), 100%, 60%, 0);
        overflow: hidden;
    }
    .card:nth-child(6)::after,
    .card:nth-child(7)::after,
    .card:nth-child(9)::after {
        height: 300px; width: 300px;
        background-image: radial-gradient(circle at 45% 45%,
        var(--clr-0), var(--clr-1) 30%, var(--clr-2) 50%, var(--clr-3) 70%);
    }

    .card:nth-child(7)::after {height: 250px; width: 250px;}

    .card:nth-child(8) {
        background-color: hsla(180, 100%, 80%, 1);
        --clr-0: hsla(var(--hue), 100%, 0%, 1);
        --clr-1: hsla(var(--hue), 100%, 10%, 1);
        --clr-2: hsla(var(--hue), 100%, 30%, 1);
        --clr-3: hsla(var(--hue), 100%, 60%, .25);
        overflow: hidden;
    }
    .card:nth-child(8)::after {
        background-image: radial-gradient(circle at 45% 45%,
        var(--clr-0), var(--clr-1) 30%, var(--clr-2) 50%, var(--clr-3) 70%);
        height: 220px; width: 200px;
        background-image: linear-gradient(135deg,
        var(--clr-0), var(--clr-1) 30%, var(--clr-2) 50%, var(--clr-3) 70%);
    }


    .card::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%,-50%);
        height: 200px; width: 120px;
        filter: url(#fe-turbulence);
    }

    .card:nth-child(6)::after {
        filter: url(#fe-turbulence);   
    }
    .card:nth-child(7)::after {
        filter: url(#fe-turbulence2);   
    }
    .card:nth-child(8)::after {
        filter: url(#fet-2c);
    }




    .card:nth-child(9) {
        height: 300px; width: 300px;
        background-color: hsla(180, 100%, 50%, 0);
        --clr-0: hsla(var(--hue), 100%, 0%, 1);
        --clr-1: hsla(var(--hue), 100%, 10%, 1);
        --clr-2: hsla(var(--hue), 100%, 30%, 1);
        --clr-3: hsla(var(--hue), 100%, 60%, .25);
        overflow: hidden;
    }
    .card:nth-child(9)::after {
        background-image: radial-gradient(circle at 45% 45%,
        var(--clr-0), var(--clr-1) 30%, var(--clr-2) 50%, var(--clr-3) 70%);

        height: 340px; width: 340px;

        background-image: linear-gradient(135deg,
        hsla(var(--hue), 100%, 0%, 1), 
        hsla(var(--hue), 100%, 10%, 1) 30%, 
        hsla(var(--hue), 100%, 30%, 1) 50%, 
        hsla(var(--hue), 100%, 60%, .25) 70%);



        background-image: radial-gradient(circle at 50% 50%,
        hsla(var(--hue), 100%, 0%, 1), 
        hsla(var(--hue), 100%, 10%, 1) 20%, 
        hsla(var(--hue), 100%, 30%, 1) 25%, 
        hsla(var(--hue), 100%, 15%, 1) 30%, 
        hsla(var(--hue), 100%, 50%, 1) 35%, 
        hsla(var(--hue), 100%, 60%, 0) 40%),
        linear-gradient(135deg,
        hsla(var(--hue), 100%, 0%, 1) 10%, 

        hsla(var(--hue), 100%, 5%, 1) 20%, 
        hsla(var(--hue), 100%, 50%, 1) 40%, 
        hsla(var(--hue), 100%, 20%, 1) 50%, 
        hsla(var(--hue), 100%, 30%, 1) 60%, 
        hsla(var(--hue), 100%, 10%, 1) 70%, 
        hsla(var(--hue), 100%, 50%, 1) 80%, 

        hsla(var(--hue), 100%, 60%, 1) 90%);

        filter: url(#fet-2c);
    }

</style>

<svg class="hidden">
    <defs id="pre-defs">
        <filter id="fe-turbulence" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" baseFrequency=".006" numOctaves="5">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="200">
            </feDisplacementMap>
        </filter>

        <filter id="fe-turbulence2" x="-50%" y="-50%" width="200%" height="200%">
            <feTurbulence type="fractalNoise" baseFrequency=".025" numOctaves="2">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="50">
            </feDisplacementMap>
        </filter>

        <filter id="fet-2c" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="fractalNoise" id="fractalNoise" baseFrequency=".006" numOctaves="5" seed="5"
                result="fractalNoise">
            </feTurbulence>
            <feTurbulence type="turbulence" id="turbulence" baseFrequency=".05" numOctaves="1" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap in="fractalNoise" in2="turbulence" scale="200" xChannelSelector="R"
                yChannelSelector="R" result="Displaced">
            </feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="Displaced" scale="20" xChannelSelector="R"
                yChannelSelector="R" result="mixed">
            </feDisplacementMap>
        </filter>
    </defs>
</svg>

<script>

    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    function randomXYZ(){
        let x = Math.random()*s.canvas.x;
        let y = Math.random()*s.canvas.y;
        let z = Math.random()*s.canvas.z;
        return {'x':x, 'y':y, 'z':z};
    }
    function randomXY(){
        let x = Math.random()*s.canvas.x;
        let y = Math.random()*s.canvas.y;
        return {'x':x, 'y':y};
    }
