    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        
        .creature-card {
            position: relative;
            --hex: #fff;
            border: 2px solid var(--hex);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 20rem;
            min-width: 12rem;
            max-width: 20rem;
            gap: 1rem;
            margin: 1rem 2rem;
            padding: 1rem;
            border-radius: .25rem;
            background: var(--hex);
        }
        .creature-card div {
            font-size: 2rem;
            font-weight: bold;
            color: var(--hex);

            color: #fff;
            text-shadow: 1px 1px 1px #000;

            border: 1px dashed var(--hex);
            padding: .125rem;
        }

        /* .creature-card::after {
            content: '';
            height: 100%; width: 100%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: .25rem;
            background: #fff;
            background: var(--hex);
            mix-blend-mode: difference;
        } */

        .btn-redo {
            position: relative;
            font-size: 1rem;
            font-weight: bold;
            --hex: #fff;
            border: 2px solid #0000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .25rem;
            border-radius: .25rem;
            background: #0000;
            color: var(--hex);
            top: 2rem;
            top: -.25rem;
            cursor: pointer;
            transition: border 200ms ease-in-out;
        }
        .btn-redo:hover {
            border: 2px solid var(--hex);
        }

        main .shelf-title {
            border: 0px solid transparent;
        }

        .c-left li {
            text-align: left;
        }

    </style>
    <link rel="stylesheet" href="../../../stylesheets/end.css">
</head>
<body>
    <header>
        <a href="../../../index.html" class="backLink hidden"><div class="backBtn">Back?</div></a>
        <div class="title">Creature Randomizer</div>
        <!-- <div class="subtitle">subtitle</div> -->
    </header>

<main>
    <div class="shelf">
        <div class="shelf-title"><button class="btn-redo" onclick="DisplayCreature()">Redo Creature</button></div>
        <div id="display">
            <div class="creature-card" style="--hex: #39f;">
                <div class="color">Blue</div>
                <div class="element">Fire</div>
                <div class="animal">Dragon</div>
            </div>
        </div>
    </div>
    <div class="shelf">
        <div class="shelf-title">Details</div>
        <div class="details">
            there are about:
            <ul class="c-left">
                <li>160 animals.</li>
                <li>340 colors.</li>
                <li>130 tags.</li>
            </ul>
        </div>
    </div>
</main>
