    <style>
        /* *::before, *::after {
            position: absolute;

        .creature-card {
            position: relative;
            --hex: #fff;
            border: 2px solid var(--hex);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 20rem;
            min-width: 12rem;
            max-width: 20rem;
            gap: 1.5rem;
            margin: 1rem 2rem;
            padding: 1rem;
            border-radius: .25rem;
            background-color: var(--hex);
            z-index: 1;
            overflow: hidden;

            background-image: linear-gradient(-45deg, black, transparent);
            background-image: 
            linear-gradient(45deg, var(--hex) 20%, #0000 20%, #0000 80%, var(--hex-2) 80%),
            radial-gradient(farthest-corner at 0% 0%, var(--hex) 20%, var(--hex-2) 90%);
            box-shadow: 0 0 1.5rem 0.125rem transparent;
            transition: box-shadow 300ms ease-in-out;
        }
        .creature-card:hover {
            box-shadow: 0 0 1.5rem 0.125rem var(--hex);
        }
        .creature-card div {
            position: relative;
            font-size: 2rem;
            font-weight: bold;
            /* background-color: var(--hex); */
            background-color: transparent;
            /* mix-blend-mode: soft-light; */

            color: #fff;
            text-shadow: 1px 1px 1px #000;

            border: 1px dashed var(--hex);
            border: 1px dashed transparent;
            outline: 1px dashed #fff0;

            padding: .125rem;
            padding: .125rem .5rem;
            /* transition: 
            border 200ms ease-in-out 100ms, 
            outline 200ms ease-in-out 100ms; */
            transition: 
            border 200ms ease-in-out, 
            outline 200ms ease-in-out;
        }
        .creature-card:hover div {
            border: 1px dashed #000;
            outline: 1px dashed #fff;
            outline: 1px dashed var(--hex);
            background-color: #0008;
            /* mix-blend-mode: soft-light; */
            /* backdrop-filter: brightness(50%) blur(5px); */
            backdrop-filter: brightness(60%) blur(4px);

            /* border: 1px dashed var(--hex); */
            /* transition: 
            border 200ms ease-in-out, 
            outline 200ms ease-in-out; */
            transition: 
            border 200ms ease-in-out 100ms, 
            outline 200ms ease-in-out 100ms;
        }

        .creature-card::before {
            content: 'nytelabst';
            height: 100%; width: 100%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%) rotate(60deg);
            border-radius: .25rem;
            /* background: #fff; */
            /* background: var(--hex); */
            color: #fff9;
            color: #fff2;
            color: #fff;
            color: #ffffff08;
            mix-blend-mode: difference;
            mix-blend-mode: soft-light;
            mix-blend-mode: overlay;
            font-size: 89px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 400ms ease-in-out 200ms;
        }
        .creature-card:hover::before { 
            color: #fff;
            transition: color 800ms ease-in-out 5000ms;
        }


        .creature-card div::before {
            content: attr(class);
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%) translateY(-40%);
            color: var(--hex);
            color: transparent;
            text-shadow: 1px 1px 1px #0000;
            font-size: 16px;
            font-weight: normal;
            transition: 
            color 200ms ease-in-out 100ms, 
            transform 200ms ease-in-out 100ms, 
            text-shadow 200ms ease-in-out 100ms;
            z-index: -1;
        }
        .creature-card:hover div::before {
            transform: translateX(-50%) translateY(-120%);
            color: #fff;
            text-shadow: 1px 1px 1px #000;

            transition: 
            color 200ms ease-in-out, 
            transform 200ms ease-in-out, 
            text-shadow 200ms ease-in-out;
        }
        .creature-card .color {}
        .creature-card .element {}
        .creature-card .animal {}

        .btn-redo {
            position: relative;
            font-size: 1rem;
            font-weight: bold;
            --hex: #fff;
            border: 2px solid #0000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .25rem;
            border-radius: .25rem;
            background: #0000;
            color: var(--hex);
            top: 2rem;
            top: -.25rem;
            cursor: pointer;
            transition: border 200ms ease-in-out;
            box-shadow: inset 0 0 1px 1px var(--hex);
        }
        .btn-redo:hover {
            border: 2px solid var(--hex);
        }

        .btn-another {
            position: relative;
            font-size: 1rem;
            font-weight: bold;
            --hex: #fff;
            border: 2px solid #0000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .25rem;

            background: #0000;
            color: var(--hex);
            top: 2rem;
            top: -.25rem;
            cursor: pointer;
            transition: border 200ms ease-in-out;
            box-shadow: inset 0 0 1px 1px var(--hex);
        }
        .btn-another:hover {
            border: 2px solid var(--hex);
        }

        main .shelf-title {
            border: 0px solid transparent;
        }

        .c-left li {
            text-align: left;
        }
        #display {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .shelf-title {display: flex;}

function getA(type, id) {
    let res = lists[type][id];
    return res;
}

function DesignCreature() {
    // let animalCount = Math.floor(Math.random() * 3 + 1);
    // let elementCount = Math.floor(Math.random() * 2 + 1);
    // let colorCount = Math.floor(Math.random() * 2 + 1);
    let animalCount = 1;
    let elementCount = 1;
    let colorCount = 2;

    let animal_id = Math.floor(Math.random() * lists['animals'].length);
    let element_id = Math.floor(Math.random() * lists['elements'].length);
    let color_id = Math.floor(Math.random() * lists['colors'].length);

    let animalWords = [];
    let elementWords = [];
    let colorWords = [];
    let colorUse = [];

    for (let i = 0; i < animalCount; i++) {animalWords.push(getA('animals', animal_id));}
    for (let i = 0; i < elementCount; i++) {elementWords.push(getA('elements', element_id));}
    for (let i = 0; i < colorCount; i++) {
        // let clr = getA('colors', color_id);
        let clr = getA('colors', Math.floor(Math.random() * lists['colors'].length));
        colorWords.push(clr['name']);
        colorUse.push(clr['hex']);
    }
    let creature = {}
    creature['animal'] = {"count":animalCount,"animals":animalWords}
    creature['element'] = {"count":elementCount,"elements":elementWords}
    creature['color'] = {"count":colorCount,"colors":colorWords,"hex":colorUse}
    // console.log(creature);
    return creature;
}
