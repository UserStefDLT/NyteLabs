<style>
:root {
    --sz-tile: 20px;
    --displace: calc(var(--sz-tile) * .25);
    --displace-back: calc(var(--displace) * -1);

    --k: 1; --m: 1; --n: 1;
}
.row:nth-child(2n+1) {--k: 2;}
.tile:nth-child(2n) {--n: 2;}
.tile:nth-child(3n) {--m: 3;}

.grid, .row, .tile {box-sizing: border-box;}
.grid {
    background: #fff;
}
.row {
    --j: var(--i);
    display: flex;
    flex-direction: row;
}
.tile {
    height: var(--sz-tile);
    width: var(--sz-tile);
    background: #fff;
    margin: var(--sz-tile);

    --ij: calc((var(--i) * var(--n) + var(--j) * var(--m)) * var(--k));
    --hue: calc(var(--ij) * 90);
    --c: hsla(var(--hue), 80%, 40%, 1);

    border: .5px solid #111;
    /* border: .5px solid var(--c); */
    border-radius: 50%;
    box-shadow: 0px 0px 0px 0px var(--c);
    transform: translate(0px, 0px);

    animation: up 1200ms ease-in-out infinite both;
    animation-delay: calc(var(--ij) * 20ms);
}
@keyframes up {
    0% { transform: translate(0px, 0px); box-shadow: 0px 0px 0px 0px var(--c); }
    40% { transform: translate(var(--displace-back), var(--displace-back)); box-shadow: var(--displace) var(--displace) 0px 0px var(--c); }
    80% { transform: translate(0px, 0px); box-shadow: 0px 0px 0px 0px var(--c); }
    100% { transform: translate(0px, 0px); box-shadow: 0px 0px 0px 0px var(--c); }
}

    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
