<style>
    .shelf {--j: var(--i);}
    .xy-tab, .xi {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .xy-tab {
        min-height: 300px;
        min-width: 500px;
        border: 1px dashed var(--bwf9);
        flex-direction: row;

        border-radius: .25rem;
        margin: .25rem;
    }
    .xi {
        min-height: 3rem;
        min-width: 3rem;
        --hue: calc((var(--i) + var(--j)) * 15);
        --clr: hsla(var(--hue), 100%, 50%, 1);
        background-color: hsla(var(--hue), 100%, 50%, .25);
        border: 1px ridge var(--clr);
        border-radius: .25rem;
        margin: .5rem;
        color: var(--bwf);
        text-shadow: 2px 2px 2px var(--bw1);

        cursor: pointer;
        user-select: none;

        transition: transform, opacity;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
        transition-delay: calc(var(--i) * 100ms);

        --slide-by: -8px;
        transform: translateX(var(--slide-by)) translateY(var(--slide-by));
        opacity: 0;
    }
    /* .xi:hover {
        --slide-by: 8px;
        transform: translateX(var(--slide-by)) translateY(var(--slide-by));
        opacity: .5;
    } */

    .xia {
        --slide-by: 0px;
        transform: translateX(var(--slide-by)) translateY(var(--slide-by));
        opacity: 1;

        transition: transform, opacity;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
        transition-delay: calc(var(--i) * 200ms + 100ms);
    }
    .xi:hover {
        --slide-by: 8px;
        transform: translateX(var(--slide-by)) translateY(var(--slide-by));
        opacity: .5;
    }
    .xia2 {
        --slide-by: -8px;
        transform: translateX(var(--slide-by)) translateY(var(--slide-by));
        opacity: 0;

        transition: transform, opacity;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
    }

    @media(prefers-reduced-motion) {
        [class|="animation"] {
            transition: none;
            animation: none;
        }
    }
</style>

<script>
    const ob = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            console.log(entry);
            if(entry.isIntersecting) {
                entry.target.classList.add('xia');
            } else {
                entry.target.classList.remove('xia');
            }
        })
    });
    const xis = document.querySelectorAll('.xi');
    xis.forEach((el) => ob.observe(el));

    window.addEventListener('load', (ev) => {
