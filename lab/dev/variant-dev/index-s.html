<style>
    :root {
        --hue: 210; --sat: 100; --lum: 60;
        --sz-box: calc((100vw - 250px) / 4);
    }
    .shelf {background-image: linear-gradient(to bottom right, #123, #456);}
    .card {
        margin: 0.25rem;
        background-color: var(--bw1c);
        border-radius: .25rem;
        border: 1px solid hsl(var(--hue), 100%, 67%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .card-fet:nth-child(4n+1) {--hue: 30;}
    .card-fet:nth-child(4n+2) {--hue: 150;}
    .card-fet:nth-child(4n+3) {--hue: 210;}
    .card-fet:nth-child(4n+4) {--hue: 330;}
    .card-fet {overflow: hidden;}
    .card-fet:hover {overflow: initial;}

    [class|="box"] {
        height: var(--sz-box);
        width: var(--sz-box);
        margin: 2rem 1rem;
        --clr: hsla(var(--hue), calc(var(--sat) * 1%), calc(var(--lum) * 1%), 1);
    }
    .box--color {background-color: var(--clr);}
    .box--gradient {
        --clr: hsla(var(--hue), 100%, 60%, 1);
        background-image: conic-gradient(
            var(--clr) 0deg 30deg,
            var(--bw0) 60deg 225deg,
            var(--clr) 225deg 360deg
        );
        background-size: 200% 200%;
        background-position: 0% 100%;
        transition: background-size 500ms ease-in-out, background-position 500ms ease-in-out;
    }
    .box--gradient:hover {
        background-size: 200% 200%;
        background-position: 100% 0%;
    }
    .code--filter,
    .code--color {
        width: 100%;
        box-sizing: border-box;
        padding: .25rem .5rem;
        background-color: hsl(var(--hue), 100%, 20%);
        border-radius: 0 0 0.25rem 0.25rem;
        color: #fff;
        z-index: 2;
    }
</style>

    function vList2_helper(v,i){
        let vlis = [];
        let key = Object.keys(v)[i];
        let vi = v[Object.keys(v)[i]];
        for (let j = 0; j < vi.length; j++) {
            if(Object.keys(v).length > (i + 1)){
                let ne = vList2_helper(v,i+1);
                ne.forEach(ni=>{
                    ni[key] = vi[j];
                    vlis.push(ni);
                });
            } else {
                let ni = {};
                ni[key] = vi[j];
                vlis.push(ni);
            }
        }
        return vlis;
    }
