        .xc {
            position: relative;
            min-height: 200px; min-width: 200px;
            transform-style: preserve-3d;
            transform: rotate3d(1,1,0,45deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,10deg);
            transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,90deg);
            transition: transform 1000ms ease-in-out;
            /* animation: rolling 5000ms ease-in-out infinite both; */
            animation: rolling 5000ms linear infinite both;
            /* animation: display-rotate-y 8000ms linear infinite both; */

            --set-xdeg: -30deg;
            --set-ydeg: 0deg;
            --set-zdeg: 0deg;
        }
        @keyframes display-rotate-y {
            0% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,180deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,var(--set-xdeg)) rotate3d(0,1,0,360deg) rotate3d(0,0,1,0deg);}
        }
        @keyframes display-rotate-x {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(0,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling-z {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,0deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,90deg) rotate3d(0,0,1,360deg);}
        }

        

        .xi {

        .xi {
            --i-deg: calc(var(--i) * 5deg);
            /* good for: 0,3,5,10,15,40,60,72,75,85,87,88(heart),90 */
            --i-deg: calc(var(--i) * 10deg);
            /* good for: 0,2,5,10,20,30,60,72,80,85,89, */
            --i-deg: calc(var(--i) * 20deg);
            /* good for marks: 0,2,10,20,25,30,50,60 */
            /* good for half marks: 2,15,25,45, */
            /* good for sphere marks: 39,41,58-62,65,75,85, */
            
            --i-deg: calc(var(--i) * 10deg);
            --i-deg2: calc(var(--i) * 20deg);
            transform-style: preserve-3d;

            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);

            transition: transform 1000ms ease-in-out;
            /* animation: translatingDots 10000ms ease-in-out infinite both; */
        }

            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,calc(var(--i) * 10deg)) translateZ(100px);}

            50% {--i-deg2: calc(var(--i) * 20deg); transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--i-deg)) rotate3d(0,1,0,var(--i-deg2)) translateZ(100px);}

        /* ─── D4 Dice ─── */
        .d4 {
            position: absolute;
            top: 50%; left: 50%;
            /* border-radius: 50%; */
            /* background: #39f; */

            --sz: 50px;
            --sz: 150px;
            height: var(--sz); width: var(--sz);
            height: 0px; width: 0px;

            /* font */
            /* font-size: 20px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 1px #111; */
            
            /* design */
            border-radius: 0%;
            background: transparent;            

            --clr: hsla(calc(var(--i) * 90), 100%, 60%, 1);
            --clr: hsla(calc(var(--i) * 90), 100%, 30%, 1);

            --diameter: 50px;
            --diameter: var(--sz);
            --half_side: .5;
            --triangle_height: .866;
            --tri-sides: calc(var(--diameter) * var(--half_side));
            --tri-height: calc(var(--diameter) * var(--triangle_height));
            --tri-m-top: calc(var(--tri-height) / -3);
            margin-top: var(--tri-m-top);

            border-right: var(--tri-sides) solid transparent;
            border-left: var(--tri-sides) solid transparent;
            border-bottom: var(--tri-height) solid var(--clr);


            transform-origin: 50% 66%;
            transform: translateX(-50%) translateY(-50%) translateZ(0px);
            transition: transform 1000ms ease-in-out;
        }

        .d4:nth-of-type(1) {--x-deg: calc(0deg); --y-deg: calc(0deg); --z-deg: calc(0deg);}
        .d4:nth-of-type(2) {--x-deg: calc(120deg); --y-deg: calc(0deg); --z-deg: calc(0deg);}
        .d4:nth-of-type(3) {--x-deg: calc(0deg); --y-deg: calc(-120deg); --z-deg: calc(0deg);}
        .d4:nth-of-type(4) {--x-deg: calc(0deg); --y-deg: calc(180deg); --z-deg: calc(0deg);}
        .d4 {
            /* position */
            --z-move: calc(var(--sz) / 3);
            --z-move: calc((var(--sz) / 3) - 25px);
            --z-move: calc(var(--sz) / 6);
            --z-move: calc(var(--sz) / 5);
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--x-deg)) rotate3d(0,1,0,var(--y-deg)) rotate3d(0,0,1,var(--z-deg)) translateZ(var(--z-move));
            /* transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg) translateZ(var(--z-move)); */

            --d4deg: 110deg;
            /* --d4deg2: calc(var(--d4deg) * 2); */
            --d4rot: 120deg;
            --d4rot2: calc(var(--d4rot) * 2);
        }

        
        .d4:nth-of-type(2) {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,0deg) rotate3d(1,0,0,var(--d4deg)) translateZ(var(--z-move));}
        .d4:nth-of-type(3) {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,var(--d4rot)) rotate3d(1,0,0,var(--d4deg)) translateZ(var(--z-move));}
        .d4:nth-of-type(4) {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,var(--d4rot2)) rotate3d(1,0,0,var(--d4deg)) translateZ(var(--z-move));}


        .d4:nth-of-type(1)::after { content: '1'; }
        .d4:nth-of-type(2)::after { content: '2'; }
        .d4:nth-of-type(3)::after { content: '3'; }
        .d4:nth-of-type(4)::after { content: '4'; }
        .d4::after {
            position: absolute;
            top: 50%; left: 50%;
            height: var(--sz); width: var(--sz);
            transform: translateX(-50%) translateY(0%);
            /* transform: translateX(-50%) translateY(-33%); */

            font-size: 20px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 1px #111;
        }

        
        .d4:nth-of-type(1) {
            border-top: var(--tri-height) solid var(--clr);
            border-bottom: 0px solid transparent;
            transform-origin: 50% 33%;
            margin-top: 0;
            margin-bottom: var(--tri-m-top);
        }
        .d4:nth-of-type(1)::after {
            transform: translateX(-50%) translateY(-100%);
            /* transform: translateX(-50%) translateY(-67%); */
