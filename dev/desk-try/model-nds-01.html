<style>
    .folder {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 1rem;

        --h: 11;
        --w: 8.5;
        --scale: 6px;

        cursor: pointer;
    }
    .folder--icon {
        position: relative;
        height: 100px;
        width: 60px;
        height: calc(var(--h) * var(--scale));
        width: calc(var(--w) * var(--scale));
        background-color: #dc9;
        transform-style: preserve-3d;
        /* transform: perspective(500px); */
    }
    .folder--icon::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform-origin: 0% 50%;
        /* transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%) skewY(5deg);
        transform: translateX(-50%) translateY(-50%) rotateY(10deg);
        transform: translateX(-50%) translateY(-50%) perspective(500px) rotateY(10deg);
        transform: translateX(-50%) translateY(-50%) perspective(500px) rotateY(-30deg);
        transform: translateX(-50%) translateY(-50%) rotateY(-30deg);
        transform: translateX(-50%) translateY(-50%) perspective(800px) rotateY(-30deg); */

        transform: translateX(-50%) translateY(-50%) perspective(500px) rotateY(-30deg);
        /* 8.5 x 11-inch */
        height: 100px;
        width: 60px;
        height: calc(var(--h) * var(--scale));
        width: calc(var(--w) * var(--scale));
        background-color: #dc9;
        /* background-color: hsl(45, 50%, 73%); */
        /* background-color: hsl(45, 50%, 10%); */
        /* background-color: #26200d; */
        /* background-color: #221; */
        box-shadow: 2px -2px 2px #2216;

        transition: transform 300ms ease-in-out;
    }
    .folder--icon:hover::after {
        transform: translateX(-50%) translateY(-50%) perspective(800px) rotateY(-80deg);
    }
    .folder--icon::before {
        content: '';
        position: absolute;
        top: 5%; right: 0%;
        /* transform-origin: 0% 0%; */
        transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%) skewY(5deg);
        transform: translateX(-50%) translateY(-50%) rotateY(10deg);
        transform: translateX(-50%) translateY(-50%) perspective(500px) rotateY(10deg);
        transform: translateX(-50%) translateY(-50%) perspective(500px) rotateY(-30deg);
        transform: translateX(-50%) translateY(-50%) rotateY(-30deg);
        transform: translateX(-50%) translateY(-50%) perspective(800px) rotateY(-30deg);
        
        transform: translateX(90%) translateY(0%);
        /* 8.5 x 11-inch */
        height: 100px;
        width: 60px;
        height: calc(var(--h) * var(--scale) * .3);
        width: calc(var(--w) * var(--scale) * .1);
        background-color: #dc9;
        /* background-color: hsl(45, 50%, 73%); */
        /* background-color: hsl(45, 50%, 10%); */
        /* background-color: #26200d; */
        /* background-color: #221; */
        border-radius: 0 2px 2px 0;
    }
    .folder--text {
        width: max-content;
        padding: .25rem .25rem;
    }

<script>

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ─ Canvas ─ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ─ Box ─ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ─ Grid ─ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ─ Canvas Update ─ */
