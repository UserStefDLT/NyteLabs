<style>
    :root {
        --color-1: #321;
        --color-2: #ff9;
        --color-1: hsl(30, 50%, 13%);
        --color-2: hsl(60, 100%, 80%);

        --color-1: #000;
        --color-2: #fff;
    }
    [id|="display"],
    .grid, .row, .tile,
    [class|="checkerboard"] {
        transform-style: preserve-3d;
    }
    [id|="display"] {
        margin: 0.5rem 1rem;
        transform: rotate3d(0,0,0,-45deg) rotate3d(0,0,0,54deg);
        transition: transform 200ms ease-in-out;
    }
    /* [id|="display"]:hover, */
    #toggleIso:checked ~ main [id|="display"] {
        transform: rotate3d(0,0,1,-45deg) rotate3d(1,1,0,54deg);
    }

    [class|="checkerboard"]{
        position: relative;
        margin-top: 1rem;
        margin: 1.25rem 0 .5rem;
    }
    [class|="checkerboard"]::before {
        position: absolute;
        content: "checkerboard";
        content: attr(class);
        content: "checkerboard-" attr(data-checkerId);
        height: max-content;
        width: max-content;
        top: 0%; left: 50%;
        transform: translate(-50%, -120%);
    }

    /* ‚îÄ‚îÄ‚îÄ Checkerboard 02 ‚îÄ‚îÄ‚îÄ */
    .checkerboard-02 {
        height: 8rem; width: 8rem;
        background-image: repeating-conic-gradient(var(--color-1) 0deg 90deg, var(--color-2) 90deg 180deg);
        background-size: 2rem 2rem;
    }

    /* ‚îÄ‚îÄ‚îÄ Checkerboard 03 ‚îÄ‚îÄ‚îÄ */
    .checker-grid .tile:nth-child(2n) {--checker: 0;}
    .checker-grid .tile:nth-child(2n+1) {--checker: 1;}
    .checker-grid .row:nth-child(2n) .tile:nth-child(2n) {--checker: 1;}
    .checker-grid .row:nth-child(2n) .tile:nth-child(2n+1) {--checker: 0;}
    .checker-grid .row {
        display: flex;
        flex-direction: row;
    }
    .checker-grid .tile {
        height: 1rem;
        width: 1rem;
        margin: 0px;
    }

    .checkerboard-03 .row {
        display: flex;
        flex-direction: row;
    }
    .checkerboard-03 .tile {
        height: 1rem;
        width: 1rem;
        margin: 0px;
    }
    .checkerboard-03 .tile:nth-child(2n) {--color: var(--color-1);}
    .checkerboard-03 .tile:nth-child(2n+1) {--color: var(--color-2);}
    .checkerboard-03 .row:nth-child(2n) .tile:nth-child(2n) {--color: var(--color-2);}
    .checkerboard-03 .row:nth-child(2n) .tile:nth-child(2n+1) {--color: var(--color-1);}
    .checkerboard-03 .tile {
        background: var(--color);
    }

    .checkerboard-04 .row {--j: var(--i);}
    .checkerboard-04 .tile {
        --x: var(--i);
        --y: var(--j);
        --x: calc(var(--i) - 4.5);
        --y: calc(var(--j) - 4.5);
        --h: calc(var(--x) * var(--x) + var(--y) * var(--y));
        --val: calc(var(--h) * 2);
        --hue: calc(var(--val));
        --bg: hsla(var(--hue), 100%, 50%, 1);
        background: var(--bg);
        transform: translateZ(calc(var(--val) * -1px));
        /* transform: scale(calc(1 - var(--val) * .01)); */
        /* transform: translateZ(calc(var(--val) * -1px)) scale(calc(1 - var(--val) * .01)); */
    }
    .checkerboard-05 .row {--j: var(--i);}
    .checkerboard-05 .tile {
        --x: var(--i);
        --y: var(--j);
        --x: calc(var(--i) - 4.5);
        --y: calc(var(--j) - 4.5);
        --h: calc(var(--x) * var(--x) + var(--y) * var(--y));
        --val: calc(var(--h) * 2);
        --hue: calc(var(--val));
        /* --bg: hsla(var(--hue), 100%, 50%, 1); */
        --lum: calc(40% + var(--checker) * 20%);
        --bg: hsla(var(--hue), 100%, var(--lum), 1);
        background: var(--bg);
        transform: translateZ(calc(var(--val) * -1px));
        /* transform: scale(calc(1 - var(--val) * .01)); */
        transform: translateZ(calc(var(--val) * -1px)) scale(calc(1 - var(--val) * .01));
        transform: rotate(calc(var(--val) * 1deg));
        transform: translateZ(calc(var(--val) * 1px)) scale(calc(1 - var(--val) * .01)) rotate(calc(var(--val) * 1deg));
    }

    .checkerboard-06 .tile {
        --hue: calc(30 + var(--checker) * 30);
        --sat: calc(50% + var(--checker) * 50%);
        --lum: calc(15% + var(--checker) * 65%);
        --bg: hsla(var(--hue), var(--sat), var(--lum), 1);
        background: var(--bg);
    }

    .checkerboard-07 .tile {
        --hue: calc(30 + var(--checker) * 30);
        --sat: calc(50% + var(--checker) * 50%);
        --sat: 0%;
        --lum: calc(15% + var(--checker) * 65%);
        --bg: hsla(var(--hue), var(--sat), var(--lum), 1);
        background: var(--bg);
    }
    .checkerboard-07 .tile {
        position: relative;
    }
    .checkerboard-07 .tile:hover::before {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        height: 100%; width: 100%;
        background-color: #39f9;
    }

    /* ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ‚îÄ Canvas ‚îÄ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ‚îÄ Box ‚îÄ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ‚îÄ Grid ‚îÄ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ‚îÄ Canvas Update ‚îÄ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;

    }
