<script>
    const layers = ["canvas-grid", "canvas-draw"];
    const canvas = {};
    const ctx = {};
    layers.forEach(key => {
        canvas[key] = document.getElementById(key);
        ctx[key] = canvas[key].getContext('2d');
        canvas[key].width = window.innerWidth;
        canvas[key].height = window.innerHeight;
    });
    /* â”€â”€â”€ Particle (model) â”€â”€â”€ */
    class p {
        constructor(id=-1,type="p",x=0,y=0,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    /* â”€â”€â”€ Create (model) â”€â”€â”€ */
    function create(n,type="none",color="#8889"){
        for(let i = 0; i < n; i++){
            let xy = randomXY();
            let np = new p(particles.length,type,xy.x,xy.y,0,color);
            pg[type].push(np);
            particles.push(np);
        }
    }

    /* â”€â”€â”€ Build Grid (model) â”€â”€â”€ */
    function BuildGrid(w = s.cube.xlen, h = s.cube.ylen, fill = 0){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                g[y].push(fill);
            }
        }
        return g;
    }
    function BuildGridHSL(w = s.cube.xlen, h = s.cube.ylen, hsl = {"h":0, "s":0, "l":0}){
        let g = [];
        for(let y = 0; y < h; y++){
            g.push([]);
            for(let x = 0; x < w; x++){
                // g[y].push(fill);
                g[y].push({"h":hsl.h, "s":hsl.s, "l":hsl.l});
            }
        }
        return g;
    }

    function AddGridNoise(grid, f=(a,b)=>{return a+b;}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x] += f(x,y);
            }
        }
    }
    function AddGridNoiseHSL(grid, f=(a,b,c,d)=>{return a+b+c+d;}, r = {"h":0, "s":0, "l":0}, a = {"h":0, "s":0, "l":0}){
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x].h += f(r.h,a.h);
                grid[y][x].s += f(r.s,a.s);
                grid[y][x].l += f(r.l,a.l);
            }
        }
    }
    function HandleNoiseHSL(grid, f=(g1,a,b)=>{return a+b;},radius=1,tolerance=10,ent=.5){
        let g2 = [];
        for(let y = 0; y < grid.length; y++){
            g2.push([]);
            for(let x = 0; x < grid[y].length; x++){
                g2[y].push(f(grid,x,y,radius,tolerance,ent));
                // let val = f(grid,x,y,radius,tolerance,ent);
                // let hue = f(grid,x,y,radius,tolerance,ent);
                // let sat = f(grid,x,y,radius,tolerance,ent);
                // let lum = f(grid,x,y,radius,tolerance,ent);
                // g2[y].push({"h":0, "s":0, "l":0});
                // g2[y][x].h = hue;
                // g2[y][x].s = sat;
                // g2[y][x].l = lum;
                // // grid[y][x] = fun(x,y);
            }
        }
        for(let y = 0; y < grid.length; y++){
            for(let x = 0; x < grid[y].length; x++){
                grid[y][x].h = g2[y][x].h;
                grid[y][x].s = g2[y][x].s;
                grid[y][x].l = g2[y][x].l;
            }
        }
    }
    const fup3 = {
        "smooth-hsl-d": (g,x,y,radius=1,tolerance=10,ent=.5)=>{
            let sum = {"h":0, "s":0, "l":0};
            let count = 0;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {
                    let nx = x + j;
                    let ny = y + i;

                        sum.s += g[ny][nx].s;

            let avg = {"h":0, "s":0, "l":0};
            avg.h += sum.h/count;
            avg.s += sum.s/count;
            avg.l += sum.l/count;
            console.log("avg");

            let dif = {"h":0, "s":0, "l":0};
            dif.h += avg.h - g[y][x].h;

            if(Math.abs(dif.l) > tolerance){res.l = Math.round(g[y][x].l + (dif.l) * ent);}

            return res;
        },
        "smooth-hsl": (g,x,y,radius=1,tolerance=10,ent=.5)=>{
            let sum = {"h":0, "s":0, "l":0};
            let count = 0;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {

            avg.s += sum.s/count;
            avg.l += sum.l/count;
            
            let dif = {"h":0, "s":0, "l":0};
            dif.h += avg.h - g[y][x].h;
            dif.s += avg.s - g[y][x].s;
            dif.l += avg.l - g[y][x].l;

            let res = {"h":0, "s":0, "l":0};
            res.h = g[y][x].h;
            res.s = g[y][x].s;
            res.l = g[y][x].l;

            if(Math.abs(dif.h) > tolerance){res.h = Math.round(g[y][x].h + (dif.h) * ent);}
            if(Math.abs(dif.s) > tolerance){res.s = Math.round(g[y][x].s + (dif.s) * ent);}
            if(Math.abs(dif.l) > tolerance){res.l = Math.round(g[y][x].l + (dif.l) * ent);}

            return res;
        },
        "smooth-s": (g,x,y,radius=1,tolerance=10,ent=.5)=>{
            let sum = 0;
            let count = 0;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInGrid(g,nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            let res = g[y][x];
            if(Math.abs(dif) < tolerance){
                res = Math.round((avg - g[y][x]) * ent + g[y][x]);
            }
            return res;
        },
        "smooth": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;

            // let res = (avg - g[y][x]) * .25 + g[y][x];
            // console.log(`s0(${x},${y}) â†’ avg: ${avg}`);
            let res = Math.round((avg - g[y][x]) * .25 + g[y][x]);
            return res;
        },
        "smooth-1": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;

            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s1(${x},${y}) â†’ avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-15 < dif || dif < 15){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
        "smooth-2": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            let radius = 2;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {
                    let nx = x + j - 1;
                    let ny = y + i - 1;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;

            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s2(${x},${y}) â†’ avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-30 < dif || dif < 30){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
    }

        for(let y = 0; y < grid.length; y++){

                const e = grid[y][x];
                let xn = x * s.cube.sz;

                let hue = e.h%360;
                let sat = e.s%100;
                let lum = e.l%100;
                let bg = `hsla(${hue}, ${sat}%, ${lum}%, 1)`;
                ctx.fillStyle = bg;
                ctx.fillRect(xn,yn,s.cube.sz,s.cube.sz);
            }
        }
    }

    function CSSAngleToXY(angle){
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
