<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* ‚îÄ‚îÄ‚îÄ Other functions ‚îÄ‚îÄ‚îÄ */
    function AngleToXY(angle){
        angle = angle%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoAngle(x,y){
        let angle = 0;
        if(x == 0) {
            if(y > 0) {return 90;}
            if(y < 0) {return 270;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
    function CSSAngleToXY(angle){
        if(typeof angle == 'undefined'){angle = Math.floor(Math.random()*360);}
        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    function XYZd(v={}){
        let xx = v.x * v.x;
        let yy = v.y * v.y;
        let zz = v.z * v.z;
        let hh = Math.sqrt(xx+yy+zz);
        return hh;
    }

    function randomXYZa3(scale=1){
        let angleXY = Math.floor(Math.random()*360);
        let xy = CSSAngleToXY(angleXY);
        let angleXZ = Math.floor(Math.random()*360);
        let xz = CSSAngleToXY(angleXZ);
        let angleZY = Math.floor(Math.random()*360);
        let zy = CSSAngleToXY(angleZY);

        let x = xy.x * xz.x * scale;
        let y = xy.y * zy.y * scale;
        let z = xz.y * zy.x * scale;

        // let x = Math.random()*scale;
        // let y = Math.random()*scale;
        // let z = Math.random()*scale;
        return {'x':x, 'y':y, 'z':z};
    }
    function randomXYZa(scale=1){
        let angleXY = Math.floor(Math.random()*360);
        let xy = CSSAngleToXY(angleXY);
        let angleXZ = Math.floor(Math.random()*360);
        let xz = CSSAngleToXY(angleXZ);

        let x = xy.x * xz.x * scale;
        let y = xy.y * scale;
        let z = xz.y * scale;
        let d = Math.sqrt(x*x + y*y + z*z);
        return {'x':x, 'y':y, 'z':z, 'd': d};
    }
    function randomXYZs(scale=1){
        let x = Math.random()*scale;
        let y = Math.random()*scale;
        let z = Math.random()*scale;
        return {'x':x, 'y':y, 'z':z};
    }
    function randomXYZ(){
        let x = Math.random()*s.w;
        let y = Math.random()*s.h;
        let z = Math.random()*s.box.z;
        return {'x':x, 'y':y, 'z':z};
    }
    function randomXY2(){
        let x = Math.random()*s.w;
        let y = Math.random()*s.h;
        return {'x':x, 'y':y};
    }
    function randomX(){return Math.random()*s.w;}
    function randomY(){return Math.random()*s.h;}
    function random(n,a){return Math.random()*n+a;}
    function randomXY(){
        let x = Math.random()*(s.canvas.w)+s.canvas.left;
        let y = Math.random()*(s.canvas.h)+s.canvas.top;
        return {'x':x, 'y':y};
    }

    
    /* ‚îÄ‚îÄ‚îÄ Drawing ‚îÄ‚îÄ‚îÄ */
    function draw_z(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            e.getSize();
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size_z/2, 0, Math.PI * 2);
            // ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_e(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function draw_c(ctx,e){
        if(e.x > 0 && e.x < (s.w) && e.y > 0 && e.y < (s.h)){
            ctx.fillStyle = e.getColor();
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.size/2, 0, Math.PI * 2);
            ctx.fill();
        } 
    }
    function drawSquare(ctx,left,top,c,w,h){
        ctx.fillStyle = c;
        ctx.fillRect(left,top,w,h);
    }

    /* ‚îÄ‚îÄ‚îÄ Particle ‚îÄ‚îÄ‚îÄ */
    const particles = [];
    class p {
        constructor(id,type="p",x,y,z=0,color="#8889"){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;
            this.color = color;
        }
        draw(){
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    class ps {
        constructor(id,type="p",x,y,z=0,s={}){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.z = z;
            this.vx = 0;
            this.vy = 0;
            this.vz = 0;

            this.size = 5;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;

            this.s = {};
            this.sets(s);
        }
        sets(s){
            this.s = {};
            Object.keys(s).forEach(i=>{
                this.s[i] = s[i];
            });
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }

    }
    class pa {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            // this.z = 0;
            // this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.c = "hsla(0,0%,50%,.5)";
            this.heat = 0;
            this.vh = 0;
        }
        getColor(){
            if(this.type == "heat"){
                return this.getHeatColor();
            } else if(this.type == "p1"){
                this.c = `hsla(0, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else if(this.type == "p2"){
                this.c = `hsla(180, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            } else {
                this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                return this.c;
            }
        }
        getHeatColor(){
            this.hue = 240 - (this.heat * 2.4);
            this.lum = 100 - Math.abs(this.heat-50);
            this.c = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.c;
        }
    }
    class pv {
        constructor(id,type="p",x,y,vx,vy){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = 0;
            this.vz = 0;

            this.mass = 1;
            this.size = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = .5;
            this.color = "hsla(0,0%,50%,.5)";
        }
        getColor(){
            this.calcColor();
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    break;
            }
        }
    }
    class pvz {
        constructor(id,type="p",x,y,z,vx,vy,vz){
            this.id = id;
            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.z = z;
            this.vz = vz;

            this.mass = 1;
            this.size = 4;
            this.size_z = 4;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            this.color = "hsla(0,0%,50%,.5)";
            this.zdp = .5;
        }
        getSize(){
            let range = 6;
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * range).toFixed(2));
            this.size_z = this.size + (range/2) - zadd;
        }
        getColor(){
            this.calcColor();
            // // let zlum = Math.round(this.zdp) * 20;
            // // this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            // this.lum = (20 + (this.zdp * 60)).toFixed(0);
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            
            this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // this.calcGradient();
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    // this.calcGradient();
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }
    class pz {

            this.type = type;
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.z = z;
            this.vz = 0;

            this.mass = 1;
            this.size = 5;
            this.size_z = this.size;
            this.range = 6;
            // this.range = 10;
            // this.range = this.size * 2;

            this.hue = 210;
            this.sat = 100;
            this.lum = 50;
            this.alp = 1;
            // this.alp = .75;

            this.zdp = .5;
            this.getSize();

        }
        getSize(){
            /* this.zdp will vary from 0 to 1. close and far, respectively. */
            let box_z = (s.w + s.h)/2;
            this.zdp = 1 - this.z/box_z;
            let zadd = parseFloat((this.zdp * this.range).toFixed(2));
            // this.size_z = this.size + (this.range/2) - zadd;
            this.size_z = this.size + (this.range) - zadd;
        }
        getColor(){
            // this.calcColor();
            // // let zlum = Math.round(this.zdp) * 20;
            // // this.lum = (10 + (this.zdp * 60) + zlum).toFixed(0);
            // this.lum = (10 + (this.zdp * 80)).toFixed(0);
            // this.lum = (20 + (this.zdp * 60)).toFixed(0);
            this.lum = (80 - (this.zdp * 60)).toFixed(0);
            // this.lum = (75 - (this.zdp * 70)).toFixed(0);

            let hue = this.hue;
            // hue = ((1080 - (this.zdp * 1080))%360).toFixed(0);
            // // if(this.type == "2"){hue += parseInt((0 - (this.zdp * 120)).toFixed(0));}
            // // if(this.type == "3"){hue += parseInt((-30 + (this.zdp * 60)).toFixed(0));}
            // // if(this.type == "4"){hue += parseInt((-60 + (this.zdp * 60)).toFixed(0));}
            // if(this.type == "2"){hue = ((1080 - (this.zdp * 1080))%360).toFixed(0);}
            // if(this.type == "3"){
            //     hue += parseInt((Math.cos(this.zdp * Math.PI * 3)*30).toFixed(0));
            //     // this.lum = 100;
            //     // this.lum = (100 - (this.zdp * 70)).toFixed(0);
            //     this.lum = (50 - Math.cos(this.zdp * Math.PI * 3)*40).toFixed(0);
            //     // this.lum = (50 + Math.cos(this.zdp * Math.PI * 3)*50).toFixed(0);
            // }
            // if(this.type == "4"){hue = 330;}
            
            // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            this.color = `hsla(${hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
            // this.calcGradient();
            return this.color;
        }
        calcColor(){
            switch(this.type){
                case 'angle':
                    this.hue = Math.round(XYtoAngle(this.vx,this.vy));
                    // this.calcGradient();
                    break;
                case 'id':
                    this.hue = Math.round(this.id * 360/particles.length);
                    break;
                case 'heat':
                    this.hue = 240 - (this.heat * 2.4);
                    this.lum = 100 - Math.abs(this.heat-50);
                    break;
                default: 
                    // this.color = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                    break;
            }
        }
    }

    /* ‚îÄ‚îÄ‚îÄ Create ‚îÄ‚îÄ‚îÄ */
    function create_xyzv(type="none",x,y,z,color={sat:0,alp:.5}){
        let np = new pz(particles.length,type,x,y,z,color);
        let v = randomXYZa(1);
        np.vx = v.x;
        np.vy = v.y;
        np.vz = v.z;
        pg[type].push(np);
        particles.push(np);
    }

    function create_rxyz(n,type="none",color={sat:0,alp:.5}){
        for(let i = 0; i < n; i++){
            let xyz = randomXYZ();
            let np = new pz(particles.length,type,xyz.x,xyz.y,xyz.z,color);
            pg[type].push(np);
            particles.push(np);
        }
    }
    function create_xyz(type="none",x,y,z,color={sat:0,alp:.5}){
        let np = new pz(particles.length,type,x,y,z,color);
        pg[type].push(np);
        particles.push(np);
    }
    function create_pv_xyz(type="angle",x,y,z,vx,vy,vz){
        let np = new pvz(particles.length,type,x,y,z,vx,vy,vz);
        pg[type].push(np);
        particles.push(np);
    }
    function createOrbit_RaVf(type,r=100,a=-1,vf){
        let angle = a;
        if(a < 0){angle = Math.floor(Math.random()*360);}
        let xy = AngleToXY(angle);
        let x = s.canvas.w2 + (xy.x * r);
        let y = s.canvas.h2 + (xy.y * r);
        let vxy = AngleToXY(angle+90);
        let vx = vxy.x * vf;
        let vy = vxy.y * vf;
        let np = new pv(particles.length,type,x,y,vx,vy);
        pg[type].push(np);
        particles.push(np);
    }
    /* 
          270 ‚Üë
        180 ‚Üê ‚Ä¢ ‚Üí 0
           90 ‚Üì
     */

        let angle = a;
        if(a < 0){angle = Math.floor(Math.random()*360);}
        // let xy = AngleToXY(Math.floor(Math.random()*360));
        let xy = AngleToXY(angle);
        let x = s.canvas.w2 + (xy.x * r);
        let y = s.canvas.h2 + (xy.y * r);
        // let vxy = AngleToXY(angle);
        // let vx = vxy.x * .7;
        // let vy = vxy.y * .7;
        let np = new pv(particles.length,type,x,y,vx,vy);
        pg[type].push(np);
        particles.push(np);
        // for(let i = 0; i < n; i++){
        // }
    }
    function createOrbitRa(n,type,r=100,a=-1){
        for(let i = 0; i < n; i++){
            let angle = a;
            if(a < 0){angle = Math.floor(Math.random()*360);}
            let xy = AngleToXY(Math.floor(Math.random()*360));
            let x = s.canvas.w2 + (xy.x * r);
            let y = s.canvas.h2 + (xy.y * r);
            let vxy = AngleToXY(angle);
            let vx = vxy.x * .7;
            let vy = vxy.y * .7;

            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > b.size/2){
                    let force = g * a.mass * b.mass / (d*d);

                    fx += (force * dx) / a.mass;
                    fy += (force * dy) / a.mass;
                }
            }
            a.vx = (a.vx + fx);
            a.vy = (a.vy + fy);
            a.x += a.vx;
            a.y += a.vy;

    function RandomRules4(){
        let rule_id = `rule-${Object.keys(rules).length}`;
        let keys = Object.keys(gs);

        let rule_set = [];
        for (let i = 0; i < keys.length; i++) {
            const a = keys[i];
            for (let j = 0; j < keys.length; j++) {
                const b = keys[j];

                let g1 = getg(1,0);
                let g2 = getg(-1,0);
                
                let rr = Math.sqrt(s.dim/5);
                let rr1 = Math.random() * rr;
                let rr2 = Math.random() * rr;
                let r1 = parseFloat((rr1*rr1).toFixed(2));
                let r2 = parseFloat((rr2*rr2).toFixed(2));

                let ru1 = {"a": a, "b": b, "g": g1, "r": r1};
                let ru2 = {"a": a, "b": b, "g": g2, "r": r2};
                rule_set.push(ru1);
                rule_set.push(ru2);
            }
        }
        rules[rule_id] = rule_set;
        currentRule = rule_id;
    }

    function RandomRule4(){
        let rule_row = Math.floor(Math.random() * rules[currentRule].length);
        let g = getg(1,0);
        if(rules[currentRule][rule_row].g < 0) {
            g = getg(-1,0);
        }
        let r1 = Math.random() * Math.sqrt(s.dim/5);
        let r = parseFloat((r1*r1).toFixed(2));
        rules[currentRule][rule_row].g = g;
        rules[currentRule][rule_row].r = r;
    }

    function updateSettings(){

        if(s.w < s.canvas.w) {s.canvas.w = s.w;}
        s.canvas.top = (s.h - s.canvas.h)/2;
        s.canvas.left = (s.w - s.canvas.w)/2;
        s.canvas.h2 = s.canvas.top + (s.canvas.h / 2);
        s.canvas.w2 = s.canvas.left + (s.canvas.w / 2);
        canvas.width = s.w;
        canvas.height = s.h;
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }
