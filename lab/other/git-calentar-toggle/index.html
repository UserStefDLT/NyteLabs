    <style>
        :root {
            /* Layout: sizing. */
            --sz: 11px;

            /* Color for the count. */
            --bg-0: #161b22;
            --bg-1: #0e4429;
            --bg-2: #006d32;
            --bg-3: #26a641;
            --bg-4: #39d353;
            --out-clr: #fff1;
            --out-clr-0: #2221;
            --bg: var(--bg-0);
            
            
            --bg-1: var(--bg-3);
        }
        main {width: 100vw;}
        [id^="display"] {width: 100%;}
        .cal {
            height: 100%;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-direction: column;
            gap: 5px;
            background-color: #0d1117;

            width: calc(100vw - 2rem);
            padding: 1rem;
        }
        .col {
            display: grid;
            grid-template-columns: 1fr;
            /* grid-template-rows: repeat(7, 1fr); */
            display: flex;
            gap: 4px;
        }
        .day {
            --sz: 11px;
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr);
            outline-offset: -1px;
        }
    </style>
    <style>
        [data-count="0"] {--bg: var(--bg-0); --out-clr: #2221;}
        [data-count="1"] {--bg: var(--bg-1);}
        [data-count="2"] {--bg: var(--bg-2);}
        [data-count="3"] {--bg: var(--bg-3);}
        [data-count="4"] {--bg: var(--bg-4);}
        /* .toggle-off {} */
        .day {--bg: var(--bg-0);}
        .day.toggle-on {--bg: var(--bg-4);}

        .cal > .col > div {
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr-01);
            outline-offset: -1px;
        }
    </style>
    <style>
        [class|="nybtn"] {
            border: 2px solid transparent;
            padding: 8px 12px;
            font-size: 16px;
            color: black;
            margin: .125rem .25rem;
            border-radius: .25rem;
        }
        .nybtn-eval {
            background-color: hsla(calc(var(--i) * 60),100%,60%,1); 
            background-color: hsla(210,100%,60%,1);
            color: #fff;
        }
    </style>

<script>
    /* Constant Variables */
    const s = {
        h: window.innerHeight,
        w: window.innerWidth,

        h2: window.innerHeight / 2,
        w2: window.innerWidth / 2,

        mouse: {
            x: 0,
            y: 0,
            z: 0,
            tracking: false
        },
        tile: {
            h: 15,
            w: 15,
            margin: 16,
            fill: 0
        },
        grid: {
            h: window.innerHeight,
            w: window.innerWidth,
            cols: 15,

        player: false,

</script>
<script>
    function BuildGridDisplay(w,h=7){
        // let display = document.getElementById('display');
        // let display = document.getElementById('display-02');

        let tile = `<div class="day"></div>`;
        let tiles = tile.repeat(h);
        let col = `<div class="col">${tiles}</div>`;
        let cols = col.repeat(w);
        let grid = `<div class="cal">${cols}</div>`;

        // display.innerHTML = grid;
        return grid;
    }

    function AddToggle(){
        let days = document.querySelectorAll(".day");
        days.forEach(e => {
            e.addEventListener("click", ev => {
                ev.target.classList.toggle("toggle-on");
            });
        });
    }

    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        // s.canvas.top = (s.h - s.canvas.h)/2;
        // s.canvas.left = (s.w - s.canvas.w)/2;
        // canvas.width = s.w;
        // canvas.height = s.h;
        // updateCanvasBox();
        // let cval = document.getElementById("canvas");
        // cval.style = `--ch: ${window.innerHeight}px`;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
        s.grid.cols = Math.floor((s.w * 1) / s.tile.w);
    }

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        // Write("hello world");
        updateSettings();

        let display = document.getElementById('display');
        display.innerHTML = BuildGridDisplay(7,s.grid.cols - 2);

        let display1 = document.getElementById('display1');
        display1.innerHTML = BuildGridDisplay(7,s.grid.cols - 2);

        let display2 = document.getElementById('display2');
        display2.innerHTML = BuildGridDisplay(7,s.grid.cols - 2);

        AddToggle();
        
    });
