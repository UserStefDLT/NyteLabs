        function hueHelix(){
            let chance = Math.floor(Math.random()*100) + 1;
            // let hue_add = Math.floor(Math.random()*2) + 1;
            let hue_add = 1;
            s.hue = s.hue + hue_add;
            if(chance > 0){
                for (let index = 0; index < s.hue_steps; index++) {
                    let hue = s.hue + (index * s.hue_step);
                    let dotOff = (Math.floor(Math.random()*s.z) + 20);
                    let radius = Math.floor(Math.random()*s.r) + 1;
                    let lum = dotOff - 10;

                    let cirX = Math.cos(Math.PI*(hue/180)) * dotOff;
                    let cirY = Math.sin(Math.PI*(hue/180)) * dotOff;
                    let x = cirX + s.x;
                    let y = cirY + s.y;
            
                    ctx.fillStyle = `hsl(${hue}, 100%, ${lum}%)`;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class Particle1 {
            constructor(id, list){
                this.id = id;
                this.list = list;
                // this.x = s.x;
                // this.y = s.y;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // this.speed = Math.random() * 3 - 1.5;
                this.speed = 3;
                this.direction = Math.random() * 360;
                // this.direction = (Math.random() * 90);
                console.log(`id:${this.id} → ${this.direction}deg.`);
                // console.log(this.direction);

                this.lum = 40;
                this.alp = .4;

                // this.size = Math.random() * 2 + 1;
                this.size = 20;
                // this.size = 2;
                this.rad = 0;
                this.dx = 0;
                this.dy = 0;
                this.directionUpdate();
            }
            collisonCheck(){
                this.list.forEach(p=>{
                    if(p.id != this.id){
                        // let xtx = p.x - this.x;
                        // let yty = p.y - this.y;
                        let xtx = this.x - p.x;
                        let yty = this.y - p.y;
                        let h = Math.sqrt(xtx**2 + yty**2);
                        if(h < this.size*2){

                            ctx.beginPath();
                            ctx.strokeStyle = '#fff';
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(p.x, p.y);
                            ctx.stroke();

                            let angle = 0;
                            if(yty == 0){
                                if(xtx > 0) {angle = 90;}
                                if(xtx < 0) {angle = 270;}
                            } else if(yty > 0) {
                                angle += 180;
                            } else if(xtx != 0) {
                                angle += Math.atan(xtx/yty) * 180 / Math.PI;
                            }
                            let d1 = (this.direction + angle)/2;
                            let d2 = (Math.min(this.direction,angle) + Math.max(this.direction,angle) - 360) / 2;
                            this.direction = Math.min(d1,d2);
                            // this.direction = (this.direction + angle)/2;
                            
                            this.lum = 10;
                            this.directionUpdate();
                            this.move();
                        }
                    }
                });
            }
            directionUpdate(){
                this.direction = (this.direction+360)%360;
                this.rad = this.direction * Math.PI / 180;
                if(this.direction == 180) {this.dy = 0;} else {this.dy = Math.sin(this.rad);}
                if(this.direction == 90 || this.direction == 270) {this.dx = 0;} else {this.dx = Math.cos(this.rad);}

                // this.hue = this.direction - 90;
                // this.hue = this.hueStart + (this.direction%90) - 45;
                // this.size -= this.size/8;
                // if(this.size < 3) this.size = 3;

                // this.collisonCheck();
            }
            move(){
                this.x += this.speed * this.dx;
                this.y += this.speed * this.dy;
                
                if(this.x > canvas.width || this.x < 0){
                    if(this.direction < 180) {
                        this.direction = 180 - this.direction;
                    } else {
                        this.direction = 270 + (270 - this.direction);
                    }
                    this.directionUpdate();
                }
                if(this.y > canvas.height || this.y < 0){
                    this.direction = 360 - this.direction;
                    this.directionUpdate();
                }
            }
            update(){
                this.move();
                // this.x += this.speed * this.dx;

                // if(this.x > canvas.width || this.x < 0){

                //         this.direction = 180 - this.direction;
                //     } else {

                // }

                this.step = 314;
                let xi = this.x % this.step;
                let yi = this.y % this.step;

                let xc = Math.cos(xi / 50);
                let yc = Math.sin(yi / 50);
                let xyc = xc + yc; /* -2 to 2 */

                let lum_var = Math.floor(xyc * 10);
                this.lum = 40 + lum_var;

                this.collisonCheck();

                // this.x += this.spX;
                // this.y += this.spY;
                // if(this.y > canvas.height || this.x > canvas.width || this.y < 0 || this.x < 0){
                //     this.x = Math.random() * (canvas.width/2) + (canvas.width/4);
                //     this.y = Math.random() * (canvas.height/2) + (canvas.height/4);
                // }
                // this.size += Math.random() * 2 - 1;
                // if(this.size < 2) this.size += 1;
                // if(this.size > 5) this.size -= 1;
                // this.hue += this.hueSp;
                // if(this.hue > 360) this.hue -= 360;
            }
            draw(){
                // ctx.fillStyle = '#f398';
                // ctx.fillStyle = `hsl(${this.hue}, 100%, 40%)`;
                // ctx.fillStyle = `hsl(60, 100%, 40%)`;
                // ctx.fillStyle = `hsla(${this.direction}, 100%, 40%, 1)`;
                // ctx.fillStyle = `hsla(${this.hue}, ${this.sat}, ${this.lum}, ${this.alp})`;
                ctx.fillStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        

        class Particle {
            constructor(id, speed, xyd = []){

                // console.log(this);

            identify(){

            identifyForces(i){

                    });
                }
                if(i==2) {console.log(`───── identifyForces(↑) ─────`);}
            }
            addForces(){
                // this.identifyForces(1);
                let this_x_force = this.speed * this.dx;
                let this_y_force = this.speed * this.dy;

                let adding_x_force = this_x_force;
                let adding_y_force = this_y_force;

                this.forceQueue.forEach(force => {
                    // console.log(`force.speed: ${force.speed}, force.d: ${force.d}`);
                    let xy = this.AngleToXY(force.d);
                    // console.log(`xy: ${xy.x}, ${xy.y}`);
                    let new_x_force = force.speed * xy.x;
                    let new_y_force = force.speed * xy.y;
                    // console.log(`new_x_force: ${new_x_force}, new_y_force:${new_y_force}`);
                    
                    adding_x_force += new_x_force;
                    adding_y_force += new_y_force;
                    // console.log(`adding_x_force: ${adding_x_force}, adding_y_force:${adding_y_force}`);
                });
                // let new_angle = this.XYtoAngle(adding_x_force,adding_y_force);
                // console.log(`new_angle: ${new_angle}`);
                this.d = this.XYtoAngle(adding_x_force,adding_y_force);
                // let speed_check = Math.sqrt(adding_x_force**2 + adding_y_force**2);
                // console.log(`speed_check: ${speed_check}`);
                this.speed = Math.sqrt(adding_x_force**2 + adding_y_force**2);
                // if(this.speed > 5) {this.speed = 5;}
                if(this.speed > 15) {this.speed = 15;}
                
                this.forceQueue = [];
                this.directionUpdate();
                this.move();
                // this.identifyForces(2);
            }
            AngleToXY(angle){
                angle = angle%360;
                let rad = angle * Math.PI / 180;
                let xy = {"x":0,"y":0};
                if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
                if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
                return xy;
            }
            XYtoAngle(x,y){
                // let x = Math.floor(x);
                // let y = Math.floor(y);
                x = Math.floor(x*1000);
                y = Math.floor(y*1000);
                let angle = 0;
                if(x == 0) {
                    if(y > 0) {return 90;}
                    if(y < 0) {return 270;}
                }
                if(x < 0) { angle += 180; }
                if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
                return angle;
            }
            updatePath(){
                this.path.push([this.x,this.y,this.d]);
                if(this.path.length > 4) {
                    this.path.shift();
                }
                // console.log(this.path);
            }
            directionUpdate(){
                // this.d = (this.d+360)%360;
                this.rad = this.d * Math.PI / 180;
                if(this.d == 180) {this.dy = 0;} else {this.dy = Math.sin(this.rad);}
                if(this.d == 90 || this.d == 270) {this.dx = 0;} else {this.dx = Math.cos(this.rad);}

                this.updatePath();

                // this.hue = this.direction - 90;
                // this.hue = this.hueStart + (this.direction%90) - 45;
                // this.size -= this.size/8;
                // if(this.size < 3) this.size = 3;

                // this.collisionCheck();
            }
            wallBounce(wall_angle){
                // console.log(`wallBounce(${wall_angle})`);
                // console.log(`this.d = ${this.d}`);
                let aper1 = (wall_angle + 90) % 360;
                let aper2 = (wall_angle + 270) % 360;
                let new_angle = 0;
                let dif = Math.abs(wall_angle - this.d)%180;
                if(dif != 0) {
                    let a1 = Math.max(aper1,aper2);
                    let a2 = Math.min(aper1,aper2);
                    new_angle = a1 + (a2 - this.d);
                }
                // return new_angle;
                // this.d = new_angle;
                this.d = (new_angle + 360) % 360;
                // console.log(`new_angle = ${new_angle}`);
                // console.log(`this.d = ${this.d}`);
            }
            move(){
                this.x += this.speed * this.dx;
                this.y += this.speed * this.dy;
                
                // this.identifyXY();
                // if(this.x > canvas.width || this.x < 0){
                //     if(this.d < 180) {
                //         this.d = 180 - this.d;
                //     } else {
                //         this.d = 270 + (270 - this.d);
                //     }
                //     this.directionUpdate();
                // }
                // if(this.y > canvas.height || this.y < 0){
                //     this.d = 360 - this.d;
                //     this.directionUpdate();
                // }

                // if(this.x > canvas.width-1 || this.x < 1){
                //     this.wallBounce(90);
                //     this.directionUpdate();
                // }
                // if(this.y > canvas.height-1 || this.y < 1){
                //     this.wallBounce(0);
                //     this.directionUpdate();
                // }
                if(this.x > canvas.width-this.size || this.x < this.size){
                    this.wallBounce(90);
                    this.directionUpdate();
                }
                if(this.y > canvas.height-this.size || this.y < this.size){
                    this.wallBounce(0);
                    this.directionUpdate();
                }

            }
            update(){
                // this.identify3();
                if(this.forceQueue.length > 0){
                    // console.log(`─────`);
                    // this.identify2();
                    // addForce(this.forceQueue.speed, this.forceQueue.d);
                    this.addForces();
                    // console.log(`─────`);
                }

                this.move();

                // this.clr = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                // this.step = 314;
                // let xi = this.x % this.step;
                // let yi = this.y % this.step;

                // let xc = Math.cos(xi / 50);
                // let yc = Math.sin(yi / 50);
                // let xyc = xc + yc; /* -2 to 2 */

                // let lum_var = Math.floor(xyc * 10);
                // this.lum = 40 + lum_var;


                // this.collisionCheck();
                // console.log(`update of id:${this.id} done.`);
                // console.log(`─────`);
            }
            draw(){
                this.drawPath();
                // ctx.fillStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                // this.clr = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                ctx.fillStyle = this.clr;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            drawPath(){
                // this.clr = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${this.alp})`;
                // let alp2 = 1;
                if(this.path.length > 1){
                    ctx.beginPath();
                    // ctx.strokeStyle = this.clr;
                    // ctx.moveTo(this.x, this.y);
                    let ox = this.x;
                    let oy =  this.y;
                    for (let i = this.path.length - 1; i > 0; i--) {
                        let nx = this.path[i][0];
                        let ny = this.path[i][1];
                        
                        // ctx.beginPath();
                        // ctx.lineWidth = (i * 2) + 1;
                        ctx.lineWidth = i + 2;
                        // let alp2 = (i / this.path.length);
                        let alp2 = (i / this.path.length * .7) + .2;
                        ctx.strokeStyle = `hsla(${this.hue}, ${this.sat}%, ${this.lum}%, ${alp2})`;
                        ctx.moveTo(ox, oy);
                        ctx.lineTo(nx, ny);
                        ctx.stroke();
                        ox = nx;
                        oy = ny;
                    }
                }
            }
        }

                    // }

                }
                //  else {
                //     console.log(`  └─X new sid: (${sid}) = old sid: (${this.sid})`);
                // }
                // console.log(`─────────────────────────────`);
            }
            sectorUpdate(){
                if(this.sid != ''){
                    delete sector[this.sid][this.id];
                }
                let xid = Math.floor(this.x/100);
                let yid = Math.floor(this.y/100);
                let sid = `${yid},${xid}`;
                console.log(sid);
                if(!Object.keys(sector).includes(sid)) {
                    sector[sid] = {}
                }
                sector[sid][this.id] = true;

            identify(){
                // console.log(`id:${this.id} → ${this.d}deg.`);
