    function DrawText(ctx, text, xy = {'x':0,'y':0}, fontSize = 16, color = '#fff3'){        
        ctx.font = `${fontSize}px serif`;
        // ctx.textBaseline = "middle";
        // ctx.textAlign = "center";

        ctx.textAlign = "right";

        let padding = 2;
        let x = xy.x + padding * -1;
        let y = xy.y + padding;

        ctx.fillStyle = color;
        ctx.fillText(text, x, y);

    function DrawGridLines(ctx, space = 100){
        // draw grid lines
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#222';

        ctx.beginPath();
        for (let y = (s.canvas.y2 % space); y < s.canvas.y; y+=space) {
            ctx.moveTo(0, y);
            ctx.lineTo(s.w, y);
        }
        for (let x = (s.canvas.x2 % space); x < s.canvas.x; x+=space) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, s.h);
        }
        ctx.stroke();

        // draw grid center lines
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#999';
        ctx.beginPath();
        ctx.moveTo(0, s.canvas.y2);
        ctx.lineTo(s.w, s.canvas.y2);
        ctx.moveTo(s.canvas.x2, 0);
        ctx.lineTo(s.canvas.x2, s.h);

        let ys = (Math.PI * y / qs.sc);
        let xys = Math.cos(xs + ys) * amp;

    function UpdateGrid(grid, amp = 100){
        // let path = [];
        for(let y = 0; y < s.h; y+=qs.tile){
            for(let x = 0; x < s.w; x+=qs.tile){
                let x2 = x - s.canvas.x2;
                let y2 = y - s.canvas.y2;

                let val = fs[current_fs](x2, y2, amp);

                let hue = val%360;
                let xn = x / qs.tile;
                let yn = y / qs.tile;
                grid[yn][xn] = hue;
            }
        }
    }
    function AddGrid(grid, xc=s.canvas.x2, yc=s.canvas.y2, amp = 100){
        // let path = [];
        for(let y = 0; y < s.h; y+=qs.tile){
            for(let x = 0; x < s.w; x+=qs.tile){
                let x2 = x - xc;
                let y2 = y - yc;

                let val = fs[current_fs](x2, y2, amp);

                let hue = val%360;
                let xn = x / qs.tile;
                let yn = y / qs.tile;
                grid[yn][xn] += hue;
            }
        }
    }

        for(let y = 0; y < s.h; y+=qs.tile){
            for(let x = 0; x < s.w; x+=qs.tile){
                let xn = x / qs.tile;
                let yn = y / qs.tile;

                if(ripples.length > 0){

                    let y2 = y - ripples.y;
                    // let val = fs[current_fs](x2, y2, ripples.amp);
                    let val = fs["sw"](x2, y2, ripples.amp);
                    hue += val%360;
                }

                grid[yn][xn] += hue%360;
            }
        }
    }

        "smooth-1": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let nx = x + j;
                    let ny = y + i;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s1(${x},${y}) â†’ avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-15 < dif || dif < 15){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
        "smooth-2": (g,x,y)=>{
            let sum = 0;
            let count = 0;
            let radius = 2;
            for (let i = radius*-1; i <= radius; i++) {
                for (let j = radius*-1; j <= radius; j++) {
                    let nx = x + j - 1;
                    let ny = y + i - 1;
                    if(isInMap(nx,ny)){
                        sum += g[ny][nx];
                        count++;
                    }
                }
            }
            let avg = sum/count;
            let dif = avg - g[y][x];
            // console.log(`s2(${x},${y}) â†’ avg: ${avg} | dif: ${dif}`);
            let res = g[y][x];
            if(-30 < dif || dif < 30){
                res = Math.round((avg - g[y][x]) * .5 + g[y][x]);
            }
            return res;
        },
    }

        angle = (angle+270)%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoCSSAngle(x,y){
        let angle = 90;
        if(x == 0){
            if(y > 0) {return 180;}
            if(y < 0) {return 0;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }
