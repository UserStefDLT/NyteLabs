    function AngleToXY(angle){
        angle = angle%360;
        let rad = angle * Math.PI / 180;
        let xy = {"x":0,"y":0};
        if(angle == 180) {xy.y = 0;} else {xy.y = Math.sin(rad);}
        if(angle == 90 || angle == 270) {xy.x = 0;} else {xy.x = Math.cos(rad);}
        return xy;
    }
    function XYtoAngle(x,y){
        let angle = 0;
        if(x == 0) {
            if(y > 0) {return 90;}
            if(y < 0) {return 270;}
        }
        if(x < 0) { angle += 180; }
        if(y != 0) { angle += Math.atan(y/x) * 180 / Math.PI; }
        return angle;
    }

    function rule2(list1, list2, g = 0, r = 100){
        for (let i = 0; i < list1.length; i++) {
            const a = list1[i];
            let fx = 0;
            let fy = 0;
            for (let j = 0; j < list2.length; j++) {
                const b = list2[j];
                let dx = a.x - b.x;
                let dy = a.y - b.y;
                // let d = (dx*dx + dy*dy);
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d > 0 && d < r){
                    let force = g * 1/d;
                    fx += (force * dx);
                    fy += (force * dy);
                }
            }
            a.vx = (a.vx + fx) * .5;
            a.vy = (a.vy + fy) * .5;
            a.x += a.vx;
            a.y += a.vy;

            /* ‚îÄpushes back from border‚îÄ */
            if(a.x <= s.canvas.left || a.x >= (s.canvas.left+s.canvas.w)){a.vx *= -1;}
            if(a.y <= s.canvas.top || a.y >= (s.canvas.top+s.canvas.h)){a.vy *= -1;}
        }
    }
