        .star-field {
            transform-style: preserve-3d;

    <style>
        .xc {
            position: relative;
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);
            animation: rolling 5000ms linear infinite both;

            background-color: #1111;
            outline: 1px solid #fff9;
            outline: 1px solid #ff09;
            width: 18em;
            border-radius: .75em;
        }
        .xc:hover {
            /* animation: rolling 15000ms linear infinite both; */
            animation-duration: 15000ms;
        }
        @keyframes rolling {
                0% {transform: perspective(500px) rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,0deg);}
                50% {transform: perspective(500px) rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
                100% {transform: perspective(500px) rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling-02 {
                0% {transform: rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,0deg);}
                50% {transform: rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
                100% {transform: rotate3d(1,0,0,60deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,360deg);}
        }
        @keyframes rolling-01 {
                0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,0deg);}
                50% {transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);}
                100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,360deg);}
        }
        .xi {
            --clr: hsla(calc(var(--i) * 20), 100%, 60%, 1);
            /* --glow: hsla(calc(var(--i) * 20), 100%, 60%, .9); */
            background-color: var(--clr);
            /* box-shadow: 0 0 .25em var(--clr);
            box-shadow: 0 0 .5em .5em var(--glow);
            mix-blend-mode: overlay;
            mix-blend-mode: lighten;
            mix-blend-mode: plus-lighter; */
            /* min-height: 4px; min-width: 4px; */
            /* --move_x: calc(var(--i) * 10px);
            --move_y: calc(var(--i) * 45px);
            --xdeg: calc(var(--i) * 10deg);
            --ydeg: calc(var(--i) * 20deg);
            --move_z: 80px;
            --move_z: 120px;
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px);

            --x3: 0;
            --y3: 0;
            --z3: 0; */
            transition: transform 200ms ease-in-out;
            
            /* animation: falling 5000ms linear infinite both; */
            /* animation-delay: calc(var(--i) * 280ms) !important; */

            background-color: hsla(calc(var(--i) * 20), 100%, 60%, .8);
            color: #fff0; text-shadow: 1px 1px 1px #0000;
            position: absolute; top: 50%; left: 50%;
            height: .25em; width: .25em;
            height: 1.5em; width: 1.5em;
            min-height: 1px; min-width: 1px;
            border-radius: 50%;
            --move_x: calc(var(--i) * 10px);
            --move_y: calc(var(--i) * 45px);
            --xdeg: calc(var(--i) * 10deg);
            --ydeg: calc(var(--i) * 20deg);
            transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px);

            transform-style: preserve-3d;
            animation: falling 1600ms linear infinite both;
        }
        @keyframes falling {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(.25);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,45deg) translateZ(100px) scale(1);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(100px) scale(0);}
        }
        @keyframes falling-x3 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(0px) scale(.25);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,45deg) translateZ(100px) scale(1);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(120px) scale(0);}
        }
        @keyframes falling-x2 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(.25);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,45deg) translateZ(100px) scale(1);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(100px) scale(0);}
        }
        @keyframes falling-x {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(1);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(100px) scale(0);}
        }
        @keyframes falling-02 {
            0% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px) scale(1.5);}
            50% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px) scale(1);}
            100% {transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px) scale(.5);}
        }

        .xi:nth-of-type(n+19) {
            animation-delay: 400ms;
        }
        .xi:nth-of-type(n+37) {
            animation-delay: 800ms;
        }
        .xi:nth-of-type(n+55) {
            animation-delay: 1200ms;
        }

    </style>

<style>

    .xc2 {
        --p3d: 100px;
        --p3d-2: 150px;
        position: relative;
        height: 300px;
        transform-style: preserve-3d;
        transform: rotate3d(1,0,0,90deg) rotate3d(0,0,0,90deg) rotate3d(0,0,1,180deg);
        transform: rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);
        
        transform: perspective(var(--p3d-2)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);
        transform: perspective(5000px) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);
        
        /* animation: rolling 5000ms linear infinite both; */
        background-color: #1111;
        outline: 1px solid #fff9;
        outline: 1px solid #0ff9;
        width: 18em;
        border-radius: .75em;
    
    }
    
    .xc2:hover, .xc2:focus {
        animation: rolling 5000ms linear infinite both;
        
        animation: rolling 5000ms linear infinite both 1000ms;
        
        animation: rolling-p 5000ms linear infinite both 100ms;
        
    }
    /* @keyframes rolling {
            0% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            25% {transform: rotate3d(1,0,0,60deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,90deg);}
            50% {transform: rotate3d(1,0,0,30deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,180deg);}
            75% {transform: rotate3d(1,0,0,60deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,270deg);}
            100% {transform: rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,360deg);}
    }
     */
    @keyframes rolling-p {
            0% {transform: perspective(var(--p3d)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            25% {transform: perspective(var(--p3d)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,90deg);}
            50% {transform: perspective(var(--p3d)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,180deg);}
            75% {transform: perspective(var(--p3d)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,270deg);}
            100% {transform: perspective(var(--p3d)) rotate3d(1,0,0,90deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,360deg);}
    }
    
    /* @keyframes rolling-01 {
            0% {transform: rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
            50% {transform: rotate3d(1,0,0,60deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,90deg);}
            100% {transform: rotate3d(1,0,0,0deg) rotate3d(0,1,0,0deg) rotate3d(0,0,1,0deg);}
    } */
    
    .xi2 {
        background-color: hsla(calc(var(--i) * 20), 100%, 60%, 1);
        color: #fff0; text-shadow: 1px 1px 1px #0000;
        /*box-shadow: 0 0 .25em .25em hsla(calc(var(--i) * 20), 100%, 60%, .4);*/
        position: absolute; top: 50%; left: 50%;
        height: .25em; width: .25em;
        min-height: 1px; min-width: 1px;
        border-radius: 50%;
        --move_x: calc(var(--i) * 10px);
        --move_y: calc(var(--i) * 45px);
        --xdeg: calc(var(--i) * 10deg);
        --ydeg: calc(var(--i) * 20deg);
        transform: translateX(-50%) translateY(-50%) rotate3d(1,0,0,var(--xdeg)) rotate3d(0,1,0,var(--ydeg)) translateZ(80px);
        
        mix-blend-mode: lighten;
        
        /* mix-blend-mode: difference; */
        
        transform-style: preserve-3d;
        animation: falling 16000ms linear infinite both calc(var(--i) * 100ms); animation: falling 16000ms linear infinite both;
        
        animation: falling-xi2 1600ms linear infinite both;
        
    }
    
    @keyframes falling-xi2 {
        0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(0);}
        
        10% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(1);}
        
        50% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(100px) scale(0);}
        
        90% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,180deg) translateZ(100px) scale(2);}
        
        100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,180deg) translateZ(100px) scale(0);}
    }
    /* @keyframes falling-xy {
        0% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,0deg) translateZ(100px) scale(1);}
        50% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,90deg) translateZ(100px) scale(0);}
        100% {transform: translateX(-50%) translateY(-50%) rotate3d(0,0,1,calc(var(--i) * 20deg)) rotate3d(0,1,0,180deg) translateZ(100px) scale(2);}
    } */
    .xi2 {
        animation: falling-xi2 1600ms linear infinite both calc(var(--i) * 200ms);
    }
        
    
    </style>
