    <style>
        :root {
            /* Layout: sizing. */
            --sz: 11px;

            /* Color for the count. */
            --bg-0: #161b22;
            --bg-1: #0e4429;
            --bg-2: #006d32;
            --bg-3: #26a641;
            --bg-4: #39d353;
            --out-clr: #fff1;
            --out-clr-0: #2221;
            --bg: var(--bg-0);
            
            
            --bg-1: var(--bg-3);
        }
        .cal {
            height: 100%;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 5px;
            background-color: #0d1117;
        }
        .col {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
        }
        .day {
            --sz: 11px;
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr);
            outline-offset: -1px;
        }
    </style>
    <style>
        [data-count="0"] {--bg: var(--bg-0); --out-clr: #2221;}
        [data-count="1"] {--bg: var(--bg-1);}
        [data-count="2"] {--bg: var(--bg-2);}
        [data-count="3"] {--bg: var(--bg-3);}
        [data-count="4"] {--bg: var(--bg-4);}
        .cal > .col > div {
            height: var(--sz);
            width: var(--sz);
            border-radius: 2px;
            background-color: var(--bg);
            outline: 1px solid var(--out-clr-01);
            outline-offset: -1px;
        }
    </style>
    <style>
        [class|="nybtn"] {
            border: 2px solid transparent;
            padding: 8px 12px;
            font-size: 16px;
            color: black;
            margin: .125rem .25rem;
            border-radius: .25rem;
        }
        .nybtn-eval {
            background-color: hsla(calc(var(--i) * 60),100%,60%,1); 
            background-color: hsla(210,100%,60%,1);
            color: #fff;
        }
    </style>

    const space_col = '<div class="col"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>';

    function WriteCode(cod){
        let display = document.getElementById('display');
        let word = cod.split(',');
        let azs = Object.keys(a132);
        let res = ['<div class="cal">'];
        res.push(space_col);
        for (let i = 0; i < word.length; i++) {
            const e = word[i];
            if(e == " "){
                res.push(space_col);
            } else if(azs.includes(e)){
                for (let j = 0; j < a132[e].length; j++) {
                    let nbin = (a132[e][j] + 32).toString(2);
                    res.push('<div class="col">');
                    let row = ['<div class="day" data-count="0"></div>'];
                    for (let k = 1; k < nbin.length; k++) {
                        const b = nbin[k];
                        row.push(`<div class="day" data-count="${b}"></div>`);
                        // res.push(`<div class="day" data-count="${b}"></div>`);
                    }
                    // res.push(az[e][j]);
                    row.push('<div class="day" data-count="0"></div>');
                    res.push(row.join(''));
                    res.push('</div>');
                }
                // res.push(space_col);
            }
        }
        res.push(space_col);
        res.push('</div>');
        display.innerHTML += res.join('');
        // return res.join('');
    }
