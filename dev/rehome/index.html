    <style>
        #display {
            position: relative;
            outline: 1px dashed var(--bwf9);
            outline-offset: 4px;
            border-radius: 4px;
        }
        #display::after {
            content: attr(id);
        }
        .x {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 20vmin;
            width: 20vmin;
            border: 1px dashed var(--bwf9);
            border: .5rem dashed var(--bwf9);
            box-sizing: border-box;
            background-image: linear-gradient(to top, #39f9, #39f0);
            background: linear-gradient(to top, #39f9, #39f0);
            background: linear-gradient(to top, #39f9, #39f0) no-repeat padding-box;
            background: linear-gradient(to top, #39f9, #39f0) no-repeat;
            
            height: 9rem;
            width: 9rem;
            border: 1rem dashed var(--bwf9);
            background: linear-gradient(to bottom, var(--c090) 25%, var(--c210) 50%, var(--c330) 75%) no-repeat;
            background: linear-gradient(to bottom, 
            var(--c330) 0rem, var(--c330) 1rem, 
            var(--c210) 1rem, var(--c210) 2rem, 
            var(--c090) 2rem, var(--c090) 3rem, 
            var(--c270) 3rem, var(--c270) 4rem, 
            var(--c030) 4rem, var(--c030) 5rem, 
            var(--c150) 5rem, var(--c150) 6rem, 
            var(--bw0) 6rem, var(--bw0) 7rem, 
            var(--bwf) 7rem, var(--bwf) 8rem) no-repeat;

            /* 
            330, 
            210, 
            090,
            270, 
            030, 
            150
             */
            
            /* 0, 50, 100 */
            /* 0, 20, 40, 60, 80, 100 */
            /* background-origin: padding-box; */
            /* background-repeat: no-repeat; */
            /* background-clip: padding-box; */
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
            transition: transform 300ms ease-in-out;
        }
        /* .x:hover {transform: translateX(-50%) translateY(-50%) rotate(45deg);} */

        .x::after {
            content: '[box]';
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 100%; width: 100%;
            height: 2.5rem; width: 2.5rem;
            box-sizing: border-box;

            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;
            text-shadow: 1px 1px 1px var(--bw0);
            text-shadow: 0px 0px 1px var(--bw0);
            text-shadow: 0px 0px 1px var(--bw0), 0px 0px 1px var(--bw0);
            text-shadow: 0px 0px 2px var(--bw0), 0px 0px 4px var(--bw0);
            /* text-shadow: 
            1px 1px 1px var(--bw0), -1px -1px 1px var(--bw0), 
            0px 0px 2px var(--bw0), 0px 0px 4px var(--bw0); */
            /* text-shadow: 
            0px 1px 1px var(--bwf), 0px -1px 1px var(--bw0), 
            1px 1px 1px var(--bwf), -1px -1px 1px var(--bw0), 
            0px 0px 2px var(--bw0), 0px 0px 4px var(--bw0); */
            /* text-shadow: 
            0px 0px 1px red, 
            0px -1px 1px var(--c150), -1px -1px 1px var(--c210), 
            0px 1px 1px var(--bwf), 
            0px 0px 2px var(--bw0), 0px 0px 4px var(--bw0); */

            background: repeating-conic-gradient(from 15deg, var(--bw0) 0deg 30deg, var(--bwt) 30deg 60deg);
            border-radius: 50%;

            transform: translateX(-50%) translateY(-50%) rotate(0deg);
            transition: transform 300ms ease-in-out;
        }
        .x:hover::after {
            transform: translateX(-50%) translateY(-50%) rotate(45deg);
        }
    </style>
