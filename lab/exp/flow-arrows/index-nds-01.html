    <style>
        .xc-grid,
        .xrow,
        .xi-tile,
        .xio {
            transform-style: preserve-3d;
        }
        .xc-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            /* background: linear-gradient(to bottom right, #eee, #ccc); */
            /* background: linear-gradient(to bottom right, #333, #000); */
        }
        .xc-grid {
            position: relative;
            box-sizing: border-box;
            outline: 1px dashed #fff6;
            transform-style: preserve-3d;
            transition: transform 500ms ease-in-out;
            
            --grid-perspective: 1200px;
            --display-x-deg: 54.736deg;
            --display-y-deg: 0deg;
            
            transform: perspective(var(--grid-perspective)) rotateX(0deg) rotateZ(0deg);

            /* transform: perspective(var(--grid-perspective)) rotateX(54.736deg) rotateZ(-45deg); */
            /* animation: display-ny 5000ms linear infinite both; */
        }
        @keyframes display-ny {
            0% {transform: perspective(var(--grid-perspective)) rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,0deg);}
            50% {transform: perspective(var(--grid-perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,180deg);}
            100% {transform: perspective(var(--grid-perspective))  rotate3d(1,0,0, var(--display-x-deg)) rotate3d(0,1,0,var(--display-y-deg)) rotate3d(0,0,1,360deg);}
        }
        #input--grid-iso:checked ~ main .xc-grid {transform: perspective(var(--grid-perspective)) rotateX(54.736deg) rotateZ(-45deg);}
        #input--grid-iso-rotation:checked ~ main .xc-grid {animation: display-ny 5000ms linear infinite both;}


        .xrow {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .xi-tile {
            position: relative;
            display: flex; 
            align-items: center;
            justify-content: center;

            --sz: 5rem;
            height: var(--sz);
            width: var(--sz);
            background: #0006;
            /* background: linear-gradient(to bottom right, #eee, #ccc); */
            outline: 1px dashed #fff9;
            outline-offset: -2px;
            
            background: #0003;
            outline: 1px solid #fff3;
            /* outline-offset: 0px; */
        }
        .arrow,
        .xio {
            position: relative;
            height: 2rem; width: .5rem;
            background: #fff;
        }

        


        .xio {
            transform-style: preserve-3d;
            transform-origin: 50% 100%;
            transition: transform 200ms ease-in-out;
        }
        .xc-grid {
            --x: 0;
            --y: 0;
            --z: 0;

            --x-deg: calc(var(--x) * 1deg);
            --y-deg: calc(var(--y) * 1deg);
            --z-deg: calc(var(--z) * 1deg);

            --t: translateX(-50%) translateY(-50%);
            --t: translateX(0%) translateY(0%);
        }

        #input--center-base:checked ~ main .xio {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-100%);
            --t: translateX(-50%) translateY(-100%);
        }
        #input--rotation-active:checked ~ main .xio {
            /* position: absolute; */
            /* top: 50%; left: 50%; */
            /* --x: 20deg;
            --z: 20deg; */

            /* --t: translateX(-50%) translateY(-100%); */
            --rot3d-x: 1,0,0,var(--x-deg);
            --rot3d-y: 0,1,0,var(--y-deg);
            --rot3d-z: 0,0,1,var(--z-deg);
            /* --rot3d: rotate3d(var(--rot3d-x)) rotate3d(var(--rot3d-y)) rotate3d(var(--rot3d-z)); */
            --rot3d: rotate3d(var(--rot3d-x)) rotate3d(var(--rot3d-z));
            transform: perspective(var(--p)) var(--t) var(--rot3d);
        }

        /* input[type="checkbox"]::after {content: attr(id);} */
        /* label::after {content: attr(id);} */
        /* #input--rotation-active:checked ~ input[type="range"] {} */
        /* label {outline: 1px dashed #fff9; padding: .25rem .5rem; margin: .5rem;} */

    <style>
        /* Arrows */
        .arrow {
            --hue: calc(var(--i) * 60);
            --clr-75: hsla(var(--hue), 100%, 60%, .75);

            height: 2rem; width: .5rem;
            background-color: #fff;

            --p: 300px;
            --deg: 45deg;
            transform-style: preserve-3d;

            position: relative;
            display: flex; 
            align-items: center;
            justify-content: center;
            border: 0;
            color: #000;
        }
        .arrow::after {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            height: 1rem; width: 1rem;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 50%;
            background-color: var(--clr-75);
            --deg2: calc(var(--deg) * -1);
        }
        
    </style>

        function BuildGridElement(w=3,h=3){
            let grid = document.createElement('div');
            grid.classList.add('xc-grid');
            grid.id="xc-grid";

            for (let y = 0; y < h; y++) {
                let xrow = document.createElement('div');
                xrow.classList.add('xrow');
                // tile.dataset.row = `${y}`;
                for (let x = 0; x < w; x++) {
                    let tile = document.createElement('div');
                    tile.classList.add('xci-tile');
                    tile.dataset.yx = `${y}-${x}`;

                    tile.dataset.x = `${x}`;
                    tile.dataset.y = `${y}`;

                    let arrow = document.createElement('div');
                    arrow.classList.add('xio');
                    arrow.dataset.yx = `${y}-${x}`;

                    // tile.dataset.tile = `wn`;
                    // tile.dataset.choice = 'closed';
                    // tile.addEventListener('click', OpenTileChoices);
                    tile.appendChild(arrow);
                    xrow.appendChild(tile);
                }
                grid.appendChild(xrow);
            }
            return grid;

        }

        function MakeGridZero(h,w){
            let grid = [];
            for(let y = 0; y < h; y++) {
                grid.push([]);
                for(let x = 0; x < w; x++) {
                    grid[y].push([]);
                    // grid[y][x] = "_";
                    // grid[y][x] = `${y},${x}`;
                    grid[y][x] = 0;
                }
            }
            return grid;
        }
