<style>
    .container, 
    .grid, .row, .tile {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        /*   gap: 1px; */
    }
    .container {
        margin: 1rem;
        padding: .5rem;
        padding-top: 1rem;
        outline: 1px dashed #888;
    }
    .container::before {
        content: attr(id);
        position: absolute;
        top: -10px; left: 4px;
        left: 50%;
        transform: translateX(-50%) translateY(0%);
        width: max-content;
        background-color: #fff;
        background-color: var(--main-bg);
        padding: 2px 6px;
        outline: 1px dashed #888;
    }
    .row {
        flex-direction: row;
    }
    .tile {
        --sz: 1.5rem;
        height: var(--sz);
        width: var(--sz);
        margin: 1px;
        border: 1px solid #333;
        background-color: #fff;
        color: #333;
        transition: background-color 50ms ease-in-out;
    }
    .tile:hover {
        background-color: #39f;
    }

    .tile:nth-child(6n+1) {--r: 0;}
    .tile:nth-child(6n+2) {--r: 50;}
    .tile:nth-child(6n+3) {--r: 100;}
    .tile:nth-child(6n+4) {--r: 150;}
    .tile:nth-child(6n+5) {--r: 200;}
    .tile:nth-child(6n+6) {--r: 250;}
    /* .tile:nth-child(3n+1) {--g: 0;}
    .tile:nth-child(3n+2) {--g: 127;}
    .tile:nth-child(3n+3) {--g: 255;} */
    .row:nth-child(3n+1) {--g: 0;}
    .row:nth-child(3n+2) {--g: 127;}
    .row:nth-child(3n+3) {--g: 255;}

    .tile:nth-child(4n+1) {--b: 0;}
    .tile:nth-child(4n+2) {--b: 87;}
    .tile:nth-child(4n+3) {--b: 170;}
    .tile:nth-child(4n+4) {--b: 255;}
    .tile {
        --clr: rgb(var(--r), var(--g), var(--b));
        background-color: var(--clr);
    }
</style>

        function BuildGridElem1(w,h){
            let grid = document.createElement('div');

                let row = document.createElement('div');
                row.classList.add('row');
                for (let x = 0; x < w; x++) {

                }

            }
