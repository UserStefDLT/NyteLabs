<style>
    .view {
        position: absolute;
        top: 0px; left: 0px;
        height: 89px; width: 54px;
        height: 340px; width: 210px;
        height: 400px; width: 80vw;
        height: 75vh; width: 100%;

        border-radius: 0px;
        margin: 0px;
        overflow: hidden;
        /* outline: 1px solid #fff9; */
        z-index: -1;
    }
    .sky {
        position: absolute;
        height: 100%; width: 100%;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        background-image: linear-gradient(#003A63, #00476F);
        z-index: -1;
    }
    

    #canvas-stars,
    #stars {
        position: absolute;
        top: 0px; left: 0px;
        height: 100vh; width: 100vw;
        border-radius: 0%;
        background-color: #0000;
        z-index: 1;
    }
    .stars {
        position: absolute;
        top: 0px; left: 0px;
        height: 2px; width: 2px;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 50%;
        background-color: #fff0;
        box-shadow: 
        105px 150px 1px 0px #fff,
        105px 80px 1px 0px #fff,
        60px 120px 0px 0px #fff9,
        80px 220px 0px 0px #fff9,
        130px 180px 0px 0px #fffd,
        160px 220px 0px 0px #fff9,
        100px 140px 0px -.5px #ffff,
        200px 200px 0px 0px #fff;
        z-index: 1;
    }

    .moon {
        position: absolute;
        height: 10%;
        aspect-ratio: 1;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 50%;
        background-color: #065D8A;
        box-shadow: inset -5px -5px 2px -2px #fff;

        height: 5%;
        box-shadow: inset -5px -5px 3px -4px #fff;
        z-index: 2;
    }
    .cloud-circle {
        position: absolute;
        top: 50%; left: 50%;
        height: 680px; width: 420px;
        height: 200%; width: 200%;
        transform: translateX(-50%) translateY(-50%);
        
        background-color: #fff0;
        background-image: radial-gradient(circle at 50% 50%, #0000 30%, #fff 70%);
        background-image: radial-gradient(circle at 50% 50%, #0000 20%, #fff 30%);
        background-image: 
        radial-gradient(circle at 50% 50%, #0000 35%, #777 40%, #7770 45%),
        radial-gradient(circle at 50% 50%, #0000 20%, #fff 30%);
        background-image: 
        radial-gradient(circle at 50% 50%, rgba(99, 7, 7, 0) 40%, #777a 50%, #9999 60%),
        radial-gradient(circle at 50% 50%, #0000 20%, #fff 30%);
        z-index: 8;
        
        border-radius: 50%;
        filter: blur(20px) url(#cloud-05);
        transition: background-image 900ms ease-in-out;
    }
    .cloud-circle-2 {
        position: absolute;
        top: 50%; left: 50%;
        height: 680px; width: 420px;
        height: 200%; width: 200%;
        transform: translateX(-50%) translateY(-50%) rotate(0deg);

        height: 200vmax; width: 200vmax;
        /* transform: translateX(-50%) translateY(-50%) scale(.5); */
        /* transform: translateX(-50%) translateY(-50%) scale(.5) rotate(0deg); */
        
        background-color: #fff0;
        
        box-shadow: 
        inset 0px 0px 120px 12vmax #fff, 
        inset 0px 0px 60px 25vmax #9999, 
        inset 0px 0px 120px 40vmax #7779, 
        inset 0px 0px 90px 65vmax #fff;
        z-index: 8;
        
        border-radius: 50%;
        filter: blur(20px) url(#cloud-05);
        transition: box-shadow 2900ms ease-in-out;
        /* transition: box-shadow 2900ms ease-in-out, transform 2900ms ease-in-out; */
        /* transition: transform 900ms ease-in-out; */
    }
    /* .cloud-circle-2:hover, */
    #clearSky:checked ~ .view .cloud-circle-2 {
        box-shadow: inset 0px 0px 50px 200px #fff;
        box-shadow: 
        inset 0px 0px 20px 5vmax #fff,
        inset 0px 0px 30px 10vmax #9999,
        inset 0px 0px 40px 15vmax #7779,
        inset 0px 0px 50px 20vmax #fff;
        /* transform: translateX(-50%) translateY(-50%) rotate(45deg);
        transform: translateX(-50%) translateY(-50%) scale(.5) rotate(45deg); */
    }
    .toggleClouds {
        position: absolute;
        height: 10%;
        aspect-ratio: 1;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 50%;
        
        height: 5%;
        background-color: #0000;

        outline: 2px dotted #fff0;
        outline-offset: 0px;
        transition: outline 900ms ease-in-out;
        cursor: pointer;
        z-index: 11;
    }

    /* ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* ‚îÄ Canvas ‚îÄ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* ‚îÄ Box ‚îÄ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* ‚îÄ Grid ‚îÄ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* ‚îÄ Canvas Update ‚îÄ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
