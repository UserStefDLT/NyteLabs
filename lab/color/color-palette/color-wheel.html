    <link rel="stylesheet" href="clr.css">
    <style>
        [class|="color-wheel"] {
            position: relative;
            --sz: 12rem;
            height: var(--sz);
            width: var(--sz);

            border-radius: 1rem;
            border-radius: 50%;
            margin: 1rem;
        }
        [class|="color-wheel"]::after {
            content: '';
            --sz: 8rem;
            height: var(--sz);
            width: var(--sz);

            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);

            background-color: var(--bw0);
            background-color: var(--main-bg);

            border-radius: 50%;
        }
        .color-wheel--01 {
            background: conic-gradient(
                hsl(000, 100%, 50%),
                hsl(060, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(180, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(000, 100%, 50%)
            );
        }
        .color-wheel--02 {
            background: conic-gradient(
                hsl(000, 100%, 50%),
                hsl(030, 100%, 50%),
                hsl(060, 100%, 50%),
                hsl(090, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(150, 100%, 50%),
                hsl(180, 100%, 50%),
                hsl(210, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(270, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(330, 100%, 50%),
                hsl(000, 100%, 50%)
            );
        }
    </style>
