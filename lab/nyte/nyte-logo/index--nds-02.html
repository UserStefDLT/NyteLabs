<style>
    :root {
        --sz: 20px;
        --moon-t: 300ms;
        --moon-t2: 600ms;
    }
    .grid, .row {
        display: flex; align-items: center; justify-content: center;
    }
    .grid {
        flex-direction: column;
    }
    .row {
        --y: var(--i);
        flex-direction: row;
    }
    .tile {
        --x: var(--i);
        box-sizing: border-box;
        height: 20px; width: 20px;
        background-color: #333;
        border: 1px solid #39f0;
    }
    .tile-on {
        background-color: #39f;
        transition: background-color var(--moon-t) ease-in-out;
    }
    .tile-off {background-color: #1113;}
    
    .cloud {
        background-color: #1113;
        /* outline: 1px solid #0000; */
        transition: outline 300ms ease-in-out;
        transition: background-color 900ms ease-in-out;
    }
    .cloud:hover {
        background-color: #3333;
        /* outline: 1px solid #fff3; */
        transition: outline 100ms ease-in-out;
        transition: background-color 10ms ease-in-out;
    }
    .grid:has(.moon:hover) .tile-on {
        /* background-color: #39f0;
        background-image: linear-gradient(#39f9, #39f6, #39f3); */
        /* background-color: #39f3; */
    }
    /* .grid:has(.moon:hover) .row:nth-child(6) .tile-on:not(.moon) {
        outline: 1px solid red;
        background-color: #39f0;
        background-image: linear-gradient(#39f9, #39f6, #39f3);
        border: 1px solid #39f0;
        border-top: 1px solid #39f;
        box-shadow: 0px -2px 1px 1px #39f;
    } */
    .grid:has(.moon:hover) .row:nth-child(5) .tile-on,
    .grid:has(.moon:hover) .row:nth-child(6) .tile-on {
        background-color: #39f3;
        transition: background-color var(--moon-t2) ease-in-out;
    }
    .grid:has(.moon:hover) .row:nth-child(6) .tile-on:nth-child(n+2):nth-child(-n+6) {
        border-top: 1px solid #39f;
    }
    .grid:has(.moon:hover) .row:nth-child(5) .tile-on:nth-child(1) {
        border-top: 1px solid #39f;
        border-right: 1px solid #39f;
    }
    .grid:has(.moon:hover) .row:nth-child(5) .tile-on:nth-child(7) {
        border-top: 1px solid #39f;
        border-left: 1px solid #39f;
    }

    .moon {
        box-shadow: 
        0px 0px 0px 0px #39f,
        0px 0px 0px 0px #39f,
        0px 0px 0px 0px #39f;
        box-shadow: 
        0px 0px 0px 0px #fff0,
        0px 0px 0px 0px #f0f0,
        0px 0px 0px 0px #00f0,
        0px 0px 0px 0px #0ff0,
        0px 0px 0px 0px #0f00,
        0px 0px 0px 0px #ff00,
        0px 0px 0px 0px #f000;
        box-shadow: 
        0px 0px 0px 0px #fff0,
        0px 0px 0px 0px #fff0,
        /* 0px 0px 0px 0px #f0f0, */
        0px 0px 0px 0px #00f0,
        /* 0px 0px 0px 0px #0ff0, */
        0px 0px 0px 0px #0f00,
        /* 0px 0px 0px 0px #ff00, */
        0px 0px 0px 0px #f000;
        transition: 
        background-color 300ms ease-in-out,
        border-radius 300ms ease-in-out,
        box-shadow 600ms ease-in-out,
        transform 300ms ease-in-out;
        transition: 
        background-color var(--moon-t) ease-in-out,
        border-radius var(--moon-t) ease-in-out,
        box-shadow var(--moon-t) ease-in-out,
        transform var(--moon-t) ease-in-out;
    }
    .moon:hover {
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 
        0px 0px 6px 0px #39f,
        0px 0px 24px 3px #39fa,
        0px 0px 36px 6px #39f6;
        box-shadow: 
        0px 0px 12px 3px #00f,
        0px 0px 24px 3px #0f0,
        0px 0px 36px 3px #f00;
        box-shadow: 
        0px 0px 3px 0px #fff9,
        0px 0px 6px 3px #f0f9,
        0px 0px 12px 3px #00f9,
        0px 0px 18px 3px #0ff9,
        0px 0px 24px 3px #0f09,
        0px 0px 30px 3px #ff09,
        0px 0px 36px 3px #f009;
        box-shadow: 
        0px 0px 36px 0px #fff3,
        0px 0px 3px 0px #fff9,
        /* 0px 0px 6px 3px #f0f9, */
        0px 0px 12px 3px #00f9,
        /* 0px 0px 18px 3px #0ff9, */
        0px 0px 24px 3px #0f09,
        /* 0px 0px 30px 3px #ff09, */
        0px 0px 36px 3px #f009;
        transform: rotate(180deg) scale(1.25);
        transition: 
        background-color var(--moon-t2) ease-in-out,
        border-radius var(--moon-t2) ease-in-out,
        box-shadow var(--moon-t2) ease-in-out,
        transform var(--moon-t2) ease-in-out;
    }
</style>
