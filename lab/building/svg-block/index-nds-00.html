<style>
    :root {
        --sz-side: 60px;
        --sz: 120px;
        --sz: 100px;
        --sz-h: calc(var(--sz) / 2);
        --p: 50000px;
        --p: 5000px;
        --p: 1000px;
    }
    .box {
        position: relative;
        height: 150px; width: 150px;
        margin: 1rem;
        margin-top: 5rem;

        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed #fff9; */
        /* outline-offset: 2px; */

        transform-style: preserve-3d;
        transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,45deg);
    }
    .zf, .zb, .yu, .yd, .xr, .xl {
        position: absolute;
        top: 0; left: 0;
        top: calc((100% - var(--sz)) / 2); left: calc((100% - var(--sz)) / 2);
        height: max-content;
        width: max-content;
        height: 120px; width: 120px;
        height: var(--sz); width: var(--sz);
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* outline: 1px dashed hsla(calc(var(--i) * 15), 100%, 60%, 1); */
        /* outline-offset: -4px; */
        /* margin: 1rem; */
        transform-style: preserve-3d;
        /* transform-origin: 60px 60px -60px;*/
        transform-origin: var(--sz-h) var(--sz-h) var(--sz-h);
        transform-origin: var(--sz-h) var(--sz-h) calc(var(--sz-h) * -1);

        backface-visibility: hidden;
    }

    /* .zf, .zb, .xr, .xl {transform-origin: 60px 60px -60px;} */
    /* .zf, .zb, .yu, .yd, .xr, .xl {transform-origin: 60px 60px 60px;} */
    /* .xr {transform: rotate3d(1,0,0,-90deg);}
    .xl {transform: rotate3d(1,0,0,90deg);}
    .yu {transform: translateZ(var(--sz));}
    .yd {transform: translateZ(0px);}
    .zf {transform: rotate3d(0,1,0,90deg);}
    .zb {transform: rotate3d(0,1,0,-90deg);} */

    .xr {transform: translateZ(var(--sz)) rotate3d(1,0,0,-90deg);}
    .xl {transform: translateZ(var(--sz)) rotate3d(1,0,0,90deg);}

    .yu {transform: translateZ(var(--sz));}
    .yd {transform: translateZ(var(--sz)) rotate3d(1,0,0,180deg);}

    .zf {transform: translateZ(var(--sz)) rotate3d(0,1,0,90deg);}
    .zb {transform: translateZ(var(--sz)) rotate3d(0,1,0,-90deg);}


    svg {
        background-image: linear-gradient(to bottom, #fff9, #9999);
    }
    .path-sq {
        fill: #0009;
        stroke: #000;
    }

    .box {
        animation: spin1 12000ms linear infinite both;
        /* animation: spin2 12000ms linear infinite both; */
        /* animation: spin 6000ms linear infinite both; */
        
        /* animation-delay: calc(30ms * var(--hue)); */
        animation-delay: -1500ms;
        animation-play-state: paused;
    }

    @keyframes spin {
        0%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,0deg);}
        100%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,180deg);}
    }
    @keyframes spin2 {
        0%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,0deg);}

        25%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,90deg);}

        50%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,180deg);}

        75%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,270deg);}

        100%{transform: rotate3d(1,0,0,54deg) rotate3d(0,0,1,360deg);}
    }
    @keyframes spin1 {
        0%{transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,0deg);}
        100%{transform: perspective(var(--p)) rotate3d(1,0,0,54deg) rotate3d(0,0,1,360deg);}
    }

</style>
