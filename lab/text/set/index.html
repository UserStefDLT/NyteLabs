        .settings,
        .set, 
        .block,
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        .settings {
            outline: 1px dashed #fff9;
            border-radius: 1rem;
            margin: 0rem;
            padding: .5rem;
        }
        section.set {
            width: 100%;
            margin: 0 1rem;
            padding: .5rem;
            border-radius: .5rem;
            outline: 1px solid #fff9;
            outline-offset: -2px;
        }
        .block {
            width: 100%;
            border-bottom: 1px solid #9993;
            padding-bottom: .25rem;
            margin-bottom: .25rem;
        }
        .row {
            width: 100%;
            /* margin: 0 1rem; */
            /* padding: 0 1rem; */
            border-bottom: 1px solid #9993;
            justify-content: space-around;
            flex-direction: row;
            padding-bottom: .25rem;
            margin-bottom: .25rem;

        .row.left {

            border-bottom: 0px solid #9990;
            padding-bottom: .0625rem;
            margin-bottom: .0625rem;
        }

        h3, h4 {
            margin: .5rem auto .25rem;
        }

        label {
            margin: .125rem .25rem;
        }

        [name="half--text-decoration-style"],
        [id="half--text-decoration-line"] {display: none;}

        label[for="half--text-decoration-line"] {
            position: relative;
        }
        label[for="half--text-decoration-line"]::before {
            content: '';
            position: absolute;
            top: 0; left: 100%;
            height: 1rem; width: 2rem;
            border-radius: 100vmax;
            background: #000;
            outline: 1px outset #999;
            transform: translateX(.5rem);
        }
        label[for="half--text-decoration-line"]::after {
            content: '';
            position: absolute;
            top: 0; left: 100%;
            height: 1rem; width: 1rem;
            border-radius: 50%;
            background: #999;
            background-color: #333;
            outline: 1px outset #999;
            transform: translateX(.5rem);
            transition: transform 200ms ease-in-out, background-color 200ms ease-in-out;
        }
        [id="half--text-decoration-line"]:checked ~ main label[for="half--text-decoration-line"]::after {
            background-color: #eee;
            transform: translateX(1.5rem);
        }

        .label-choice {
