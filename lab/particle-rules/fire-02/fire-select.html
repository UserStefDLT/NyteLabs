<svg style='display: none;'>
    <defs>
        <filter id="cloud-check" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="turbulence" id="turbulence"
                baseFrequency=".012" numOctaves="5" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap
                in="SourceGraphic" in2="turbulence"
                xChannelSelector="R" yChannelSelector="R"
                scale="40"
                result="Displaced">
            </feDisplacementMap>
        </filter>
        <filter id="fire-check" x="-25%" y="-25%" width="150%" height="150%">
            <feTurbulence type="turbulence" id="turbulence"
                baseFrequency=".025" numOctaves="2" seed="5"
                result="turbulence">
            </feTurbulence>
            <feDisplacementMap
                in="SourceGraphic" in2="turbulence"
                xChannelSelector="R" yChannelSelector="R"
                scale="100"
                result="Displaced">
            </feDisplacementMap>
        </filter>
    </defs>
</svg>

<script>



    /* â”€â”€â”€ Events â”€â”€â”€ */
    function updateSettings(){
        s.h = window.innerHeight;
        s.w = window.innerWidth;
        s.dim = Math.sqrt(s.h * s.h + s.w * s.w);

        /* â”€ Canvas â”€ */
        s.canvas.x = s.w;
        s.canvas.y = s.h;
        s.canvas.z = (s.h + s.w)/2;

        s.canvas.x2 = s.canvas.x/2;
        s.canvas.y2 = s.canvas.y/2;
        s.canvas.z2 = s.canvas.z/2;

        /* â”€ Box â”€ */
        /* resize box for mobile */
        if(s.h < s.box.y) {s.box.y = s.h;}
        if(s.w < s.box.x) {s.box.x = s.w;}
        s.box.z = (s.box.y + s.box.x)/2;

        /* center box */
        s.box.top = (s.h - s.box.y)/2;
        s.box.left = (s.w - s.box.x)/2;

        /* determine center */
        s.box.x2 = s.box.left + (s.box.x / 2);
        s.box.y2 = s.box.top + (s.box.y / 2);
        s.box.z2 = (s.box.z / 2);

        /* â”€ Grid â”€ */
        s.grid.cols = Math.floor(s.w / s.tile.w);
        s.grid.rows = Math.floor(s.h / s.tile.h);

        /* â”€ Canvas Update â”€ */
        // canvas.width = s.canvas.x;
        // canvas.height = s.canvas.y;
        // ctx.clearRect(0,0,canvas.width, canvas.height);
    }
    window.addEventListener('resize', () =>{
        updateSettings();
    });

    window.addEventListener('load', (ev) => {
        console.log(`Welcome to my Lab!`);
        updateSettings();
